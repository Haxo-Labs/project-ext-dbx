erRole::Admin);\n        assert_ne!(UserRole::Admin, UserRole::User);\n        assert_ne!(UserRole::User, UserRole::ReadOnly);\n    }\n\n    #[test]\n    fn test_user_serialization() {\n        let user = User {\n            id: \"test-id\".to_string(),\n            username: \"testuser\".to_string(),\n            password_hash: \"hash123\".to_string(),\n            role: UserRole::Admin,\n            is_active: true,\n            created_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n            updated_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n        };\n\n        let json = serde_json::to_string(\u0026user).unwrap();\n        let deserialized: User = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(user.id, deserialized.id);\n        assert_eq!(user.username, deserialized.username);\n        assert_eq!(user.role, deserialized.role);\n        assert_eq!(user.is_active, deserialized.is_active);\n    }\n\n    #[test]\n    fn test_create_user_request() {\n        let request = CreateUserRequest {\n            username: \"newuser\".to_string(),\n            password: \"password123\".to_string(),\n            role: UserRole::User,\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: CreateUserRequest = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(request.username, deserialized.username);\n        assert_eq!(request.password, deserialized.password);\n        assert_eq!(request.role, deserialized.role);\n    }\n\n    #[test]\n    fn test_login_request() {\n        let request = LoginRequest {\n            username: \"user\".to_string(),\n            password: \"pass\".to_string(),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: LoginRequest = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(request.username, deserialized.username);\n        assert_eq!(request.password, deserialized.password);\n    }\n\n    #[test]\n    fn test_refresh_request() {\n        let request = RefreshRequest {\n            refresh_token: \"token123\".to_string(),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: RefreshRequest = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(request.refresh_token, deserialized.refresh_token);\n    }\n\n    #[test]\n    fn test_user_info() {\n        let user_info = UserInfo {\n            id: \"user-id\".to_string(),\n            username: \"username\".to_string(),\n            role: UserRole::ReadOnly,\n        };\n\n        let json = serde_json::to_string(\u0026user_info).unwrap();\n        let deserialized: UserInfo = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(user_info.id, deserialized.id);\n        assert_eq!(user_info.username, deserialized.username);\n        assert_eq!(user_info.role, deserialized.role);\n    }\n\n    #[test]\n    fn test_auth_response() {\n        let user_info = UserInfo {\n            id: \"user-id\".to_string(),\n            username: \"username\".to_string(),\n            role: UserRole::Admin,\n        };\n\n        let auth_response = AuthResponse {\n            access_token: \"access123\".to_string(),\n            refresh_token: \"refresh123\".to_string(),\n            token_type: \"Bearer\".to_string(),\n            expires_in: 3600,\n            user: user_info,\n        };\n\n        let json = serde_json::to_string(\u0026auth_response).unwrap();\n        let deserialized: AuthResponse = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(auth_response.access_token, deserialized.access_token);\n        assert_eq!(auth_response.refresh_token, deserialized.refresh_token);\n        assert_eq!(auth_response.token_type, deserialized.token_type);\n        assert_eq!(auth_response.expires_in, deserialized.expires_in);\n        assert_eq!(auth_response.user.id, deserialized.user.id);\n    }\n\n    #[test]\n    fn test_token_validation_response_valid() {\n        let user_info = UserInfo {\n            id: \"user-id\".to_string(),\n            username: \"username\".to_string(),\n            role: UserRole::User,\n        };\n\n        let response = TokenValidationResponse {\n            valid: true,\n            user: Some(user_info),\n            expires_at: Some(DateTime::from_timestamp(1640995200, 0).unwrap()),\n        };\n\n        let json = serde_json::to_string(\u0026response).unwrap();\n        let deserialized: TokenValidationResponse = serde_json::from_str(\u0026json).unwrap();\n\n        assert!(deserialized.valid);\n        assert!(deserialized.user.is_some());\n        assert!(deserialized.expires_at.is_some());\n    }\n\n    #[test]\n    fn test_token_validation_response_invalid() {\n        let response = TokenValidationResponse {\n            valid: false,\n            user: None,\n            expires_at: None,\n        };\n\n        let json = serde_json::to_string(\u0026response).unwrap();\n        let deserialized: TokenValidationResponse = serde_json::from_str(\u0026json).unwrap();\n\n        assert!(!deserialized.valid);\n        assert!(deserialized.user.is_none());\n        assert!(deserialized.expires_at.is_none());\n    }\n\n    #[test]\n    fn test_api_response_success() {\n        let response = ApiResponse::success(\"test data\".to_string());\n\n        assert!(response.success);\n        assert_eq!(response.data, Some(\"test data\".to_string()));\n        assert!(response.error.is_none());\n\n        let json = serde_json::to_string(\u0026response).unwrap();\n        let deserialized: ApiResponse\u003cString\u003e = serde_json::from_str(\u0026json).unwrap();\n\n        assert!(deserialized.success);\n        assert_eq!(deserialized.data, Some(\"test data\".to_string()));\n        assert!(deserialized.error.is_none());\n    }\n\n    #[test]\n    fn test_api_response_error() {\n        let response: ApiResponse\u003cString\u003e = ApiResponse::error(\"test error\".to_string());\n\n        assert!(!response.success);\n        assert!(response.data.is_none());\n        assert_eq!(response.error, Some(\"test error\".to_string()));\n\n        let json = serde_json::to_string(\u0026response).unwrap();\n        let deserialized: ApiResponse\u003cString\u003e = serde_json::from_str(\u0026json).unwrap();\n\n        assert!(!deserialized.success);\n        assert!(deserialized.data.is_none());\n        assert_eq!(deserialized.error, Some(\"test error\".to_string()));\n    }\n\n    #[test]\n    fn test_api_response_with_complex_data() {\n        let user_info = UserInfo {\n            id: \"complex-id\".to_string(),\n            username: \"complex-user\".to_string(),\n            role: UserRole::Admin,\n        };\n\n        let response = ApiResponse::success(user_info);\n        let json = serde_json::to_string(\u0026response).unwrap();\n        let deserialized: ApiResponse\u003cUserInfo\u003e = serde_json::from_str(\u0026json).unwrap();\n\n        assert!(deserialized.success);\n        assert!(deserialized.data.is_some());\n        assert_eq!(deserialized.data.unwrap().username, \"complex-user\");\n    }\n\n    #[test]\n    fn test_user_clone() {\n        let user = User {\n            id: \"clone-test\".to_string(),\n            username: \"cloneuser\".to_string(),\n            password_hash: \"hash\".to_string(),\n            role: UserRole::User,\n            is_active: false,\n            created_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n            updated_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n        };\n\n        let cloned = user.clone();\n        assert_eq!(user.id, cloned.id);\n        assert_eq!(user.username, cloned.username);\n        assert_eq!(user.role, cloned.role);\n        assert_eq!(user.is_active, cloned.is_active);\n    }\n\n    #[test]\n    fn test_user_role_debug() {\n        let role = UserRole::Admin;\n        let debug_str = format!(\"{:?}\", role);\n        assert_eq!(debug_str, \"Admin\");\n    }\n\n    #[test]\n    fn test_user_debug() {\n        let user = User {\n            id: \"test-id\".to_string(),\n            username: \"testuser\".to_string(),\n            password_hash: \"hash123\".to_string(),\n            role: UserRole::Admin,\n            is_active: true,\n            created_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n            updated_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n        };\n\n        let debug_str = format!(\"{:?}\", user);\n        assert!(debug_str.contains(\"User\"));\n        assert!(debug_str.contains(\"testuser\"));\n    }\n\n    #[test]\n    fn test_user_role_display() {\n        assert_eq!(format!(\"{}\", UserRole::Admin), \"admin\");\n        assert_eq!(format!(\"{}\", UserRole::User), \"user\");\n        assert_eq!(format!(\"{}\", UserRole::ReadOnly), \"readonly\");\n    }\n\n    #[test]\n    fn test_token_type_serialization() {\n        assert_eq!(serde_json::to_string(\u0026TokenType::Access).unwrap(), \"\\\"Access\\\"\");\n        assert_eq!(serde_json::to_string(\u0026TokenType::Refresh).unwrap(), \"\\\"Refresh\\\"\");\n    }\n\n    #[test]\n    fn test_token_type_deserialization() {\n        assert_eq!(serde_json::from_str::\u003cTokenType\u003e(\"\\\"Access\\\"\").unwrap(), TokenType::Access);\n        assert_eq!(serde_json::from_str::\u003cTokenType\u003e(\"\\\"Refresh\\\"\").unwrap(), TokenType::Refresh);\n    }\n\n    #[test]\n    fn test_token_type_equality() {\n        assert_eq!(TokenType::Access, TokenType::Access);\n        assert_eq!(TokenType::Refresh, TokenType::Refresh);\n        assert_ne!(TokenType::Access, TokenType::Refresh);\n    }\n\n    #[test]\n    fn test_token_type_debug() {\n        let debug_str = format!(\"{:?}\", TokenType::Access);\n        assert_eq!(debug_str, \"Access\");\n        let debug_str = format!(\"{:?}\", TokenType::Refresh);\n        assert_eq!(debug_str, \"Refresh\");\n    }\n\n    #[test]\n    fn test_claims_serialization() {\n        let claims = Claims {\n            sub: \"user123\".to_string(),\n            username: \"testuser\".to_string(),\n            role: UserRole::User,\n            exp: 1640995200,\n            iat: 1640995100,\n            iss: \"test_issuer\".to_string(),\n            token_type: TokenType::Access,\n        };\n\n        let json = serde_json::to_string(\u0026claims).unwrap();\n        let deserialized: Claims = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(claims.sub, deserialized.sub);\n        assert_eq!(claims.username, deserialized.username);\n        assert_eq!(claims.role, deserialized.role);\n        assert_eq!(claims.exp, deserialized.exp);\n        assert_eq!(claims.iat, deserialized.iat);\n        assert_eq!(claims.iss, deserialized.iss);\n        assert_eq!(claims.token_type, deserialized.token_type);\n    }\n\n    #[test]\n    fn test_claims_debug() {\n        let claims = Claims {\n            sub: \"user123\".to_string(),\n            username: \"testuser\".to_string(),\n            role: UserRole::User,\n            exp: 1640995200,\n            iat: 1640995100,\n            iss: \"test_issuer\".to_string(),\n            token_type: TokenType::Access,\n        };\n\n        let debug_str = format!(\"{:?}\", claims);\n        assert!(debug_str.contains(\"Claims\"));\n        assert!(debug_str.contains(\"testuser\"));\n    }\n\n    #[test]\n    fn test_user_role_invalid_deserialization() {\n        let result = serde_json::from_str::\u003cUserRole\u003e(\"\\\"InvalidRole\\\"\");\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_token_type_invalid_deserialization() {\n        let result = serde_json::from_str::\u003cTokenType\u003e(\"\\\"InvalidType\\\"\");\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_login_request_debug() {\n        let request = LoginRequest {\n            username: \"user\".to_string(),\n            password: \"pass\".to_string(),\n        };\n\n        let debug_str = format!(\"{:?}\", request);\n        assert!(debug_str.contains(\"LoginRequest\"));\n        assert!(debug_str.contains(\"user\"));\n    }\n\n    #[test]\n    fn test_create_user_request_debug() {\n        let request = CreateUserRequest {\n            username: \"newuser\".to_string(),\n            password: \"password123\".to_string(),\n            role: UserRole::User,\n        };\n\n        let debug_str = format!(\"{:?}\", request);\n        assert!(debug_str.contains(\"CreateUserRequest\"));\n        assert!(debug_str.contains(\"newuser\"));\n    }\n\n    #[test]\n    fn test_refresh_request_debug() {\n        let request = RefreshRequest {\n            refresh_token: \"token123\".to_string(),\n        };\n\n        let debug_str = format!(\"{:?}\", request);\n        assert!(debug_str.contains(\"RefreshRequest\"));\n        assert!(debug_str.contains(\"token123\"));\n    }\n\n    #[test]\n    fn test_auth_response_debug() {\n        let auth_response = AuthResponse {\n            access_token: \"access123\".to_string(),\n            refresh_token: \"refresh123\".to_string(),\n            token_type: \"Bearer\".to_string(),\n            expires_in: 3600,\n            user: UserInfo {\n                id: \"user1\".to_string(),\n                username: \"testuser\".to_string(),\n                role: UserRole::User,\n            },\n        };\n\n        let debug_str = format!(\"{:?}\", auth_response);\n        assert!(debug_str.contains(\"AuthResponse\"));\n        assert!(debug_str.contains(\"testuser\"));\n    }\n\n    #[test]\n    fn test_user_info_debug() {\n        let user_info = UserInfo {\n            id: \"user1\".to_string(),\n            username: \"testuser\".to_string(),\n            role: UserRole::Admin,\n        };\n\n        let debug_str = format!(\"{:?}\", user_info);\n        assert!(debug_str.contains(\"UserInfo\"));\n        assert!(debug_str.contains(\"testuser\"));\n    }\n\n    #[test]\n    fn test_token_validation_response_debug() {\n        let response = TokenValidationResponse {\n            valid: true,\n            user: Some(UserInfo {\n                id: \"user1\".to_string(),\n                username: \"testuser\".to_string(),\n                role: UserRole::User,\n            }),\n            expires_at: Some(DateTime::from_timestamp(1640995200, 0).unwrap()),\n        };\n\n        let debug_str = format!(\"{:?}\", response);\n        assert!(debug_str.contains(\"TokenValidationResponse\"));\n        assert!(debug_str.contains(\"testuser\"));\n    }\n\n    #[test]\n    fn test_api_response_debug() {\n        let response: ApiResponse\u003cString\u003e = ApiResponse::success(\"test data\".to_string());\n        let debug_str = format!(\"{:?}\", response);\n        assert!(debug_str.contains(\"ApiResponse\"));\n        assert!(debug_str.contains(\"test data\"));\n    }\n\n    #[test]\n    fn test_user_clone_deep() {\n        let original = User {\n            id: \"test-id\".to_string(),\n            username: \"testuser\".to_string(),\n            password_hash: \"hash123\".to_string(),\n            role: UserRole::Admin,\n            is_active: true,\n            created_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n            updated_at: DateTime::from_timestamp(1640995200, 0).unwrap(),\n        };\n\n        let cloned = original.clone();\n        \n        // Verify deep clone by modifying original and ensuring clone is unchanged\n        assert_eq!(original.id, cloned.id);\n        assert_eq!(original.username, cloned.username);\n        assert_eq!(original.role, cloned.role);\n        assert_eq!(original.is_active, cloned.is_active);\n    }\n\n    #[test]\n    fn test_all_structs_serialization_roundtrip() {\n        // Test comprehensive serialization for all major structs\n        let user_info = UserInfo {\n            id: \"user1\".to_string(),\n            username: \"testuser\".to_string(),\n            role: UserRole::Admin,\n        };\n\n        let auth_response = AuthResponse {\n            access_token: \"access123\".to_string(),\n            refresh_token: \"refresh123\".to_string(),\n            token_type: \"Bearer\".to_string(),\n            expires_in: 3600,\n            user: user_info.clone(),\n        };\n\n        let token_validation = TokenValidationResponse {\n            valid: true,\n            user: Some(user_info),\n            expires_at: Some(DateTime::from_timestamp(1640995200, 0).unwrap()),\n        };\n\n        // Test all roundtrip serialization\n        let auth_json = serde_json::to_string(\u0026auth_response).unwrap();\n        let auth_restored: AuthResponse = serde_json::from_str(\u0026auth_json).unwrap();\n        assert_eq!(auth_response.access_token, auth_restored.access_token);\n\n        let validation_json = serde_json::to_string(\u0026token_validation).unwrap();\n        let validation_restored: TokenValidationResponse = serde_json::from_str(\u0026validation_json).unwrap();\n        assert_eq!(token_validation.valid, validation_restored.valid);\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":59}},{"line":16,"address":[],"length":0,"stats":{"Line":59}},{"line":21,"address":[],"length":0,"stats":{"Line":20}},{"line":25,"address":[],"length":0,"stats":{"Line":20}},{"line":39,"address":[],"length":0,"stats":{"Line":9}},{"line":40,"address":[],"length":0,"stats":{"Line":9}},{"line":41,"address":[],"length":0,"stats":{"Line":3}},{"line":42,"address":[],"length":0,"stats":{"Line":9}},{"line":43,"address":[],"length":0,"stats":{"Line":9}}],"covered":9,"coverable":9},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","src","routes","auth.rs"],"content":"use axum::{\n    extract::{Extension, State},\n    http::StatusCode,\n    response::Json,\n    routing::{get, post},\n    Router,\n};\nuse std::sync::Arc;\n\nuse crate::{\n    middleware::{AuthError, JwtService, UserStore, UserStoreOperations},\n    models::{\n        ApiResponse, AuthResponse, Claims, LoginRequest, RefreshRequest, TokenValidationResponse,\n        UserInfo,\n    },\n};\n\n/// Create authentication routes\npub fn create_auth_routes(jwt_service: Arc\u003cJwtService\u003e, user_store: Arc\u003cUserStore\u003e) -\u003e Router {\n    Router::new()\n        .route(\"/login\", post(login))\n        .route(\"/refresh\", post(refresh_token))\n        .route(\"/logout\", post(logout))\n        .route(\"/validate\", get(validate_token))\n        .route(\"/me\", get(get_current_user))\n        .with_state((jwt_service, user_store))\n}\n\n/// Login endpoint\npub async fn login(\n    State((jwt_service, user_store)): State\u003c(Arc\u003cJwtService\u003e, Arc\u003cUserStore\u003e)\u003e,\n    Json(login_request): Json\u003cLoginRequest\u003e,\n) -\u003e Result\u003cJson\u003cApiResponse\u003cAuthResponse\u003e\u003e, (StatusCode, Json\u003cApiResponse\u003c()\u003e\u003e)\u003e {\n    let user = user_store\n        .authenticate(\u0026login_request.username, \u0026login_request.password)\n        .await\n        .map_err(|_| {\n            (\n                StatusCode::UNAUTHORIZED,\n                Json(ApiResponse::\u003c()\u003e::error(\"Invalid credentials\".to_string())),\n            )\n        })?;\n\n    if !user.is_active {\n        return Err((\n            StatusCode::UNAUTHORIZED,\n            Json(ApiResponse::\u003c()\u003e::error(\"Account is disabled\".to_string())),\n        ));\n    }\n\n    let auth_response = jwt_service.generate_tokens(\u0026user).map_err(|_| {\n        (\n            StatusCode::INTERNAL_SERVER_ERROR,\n            Json(ApiResponse::\u003c()\u003e::error(\n                \"Failed to generate tokens\".to_string(),\n            )),\n        )\n    })?;\n\n    Ok(Json(ApiResponse::success(auth_response)))\n}\n\n/// Refresh token endpoint\npub async fn refresh_token(\n    State((jwt_service, _)): State\u003c(Arc\u003cJwtService\u003e, Arc\u003cUserStore\u003e)\u003e,\n    Json(refresh_request): Json\u003cRefreshRequest\u003e,\n) -\u003e Result\u003cJson\u003cApiResponse\u003cAuthResponse\u003e\u003e, (StatusCode, Json\u003cApiResponse\u003c()\u003e\u003e)\u003e {\n    let auth_response = jwt_service\n        .refresh_token(\u0026refresh_request.refresh_token)\n        .map_err(|err| match err {\n            AuthError::InvalidToken =\u003e (\n                StatusCode::UNAUTHORIZED,\n                Json(ApiResponse::\u003c()\u003e::error(\n                    \"Invalid refresh token\".to_string(),\n                )),\n            ),\n            AuthError::InvalidTokenType =\u003e (\n                StatusCode::BAD_REQUEST,\n                Json(ApiResponse::\u003c()\u003e::error(\"Invalid token type\".to_string())),\n            ),\n            _ =\u003e (\n                StatusCode::INTERNAL_SERVER_ERROR,\n                Json(ApiResponse::\u003c()\u003e::error(\n                    \"Failed to refresh token\".to_string(),\n                )),\n            ),\n        })?;\n\n    Ok(Json(ApiResponse::success(auth_response)))\n}\n\n/// Logout endpoint (for client-side token invalidation)\npub async fn logout() -\u003e Json\u003cApiResponse\u003cString\u003e\u003e {\n    Json(ApiResponse::success(\"Logged out successfully\".to_string()))\n}\n\n/// Validate token endpoint\npub async fn validate_token(\n    Extension(claims): Extension\u003cClaims\u003e,\n) -\u003e Json\u003cApiResponse\u003cTokenValidationResponse\u003e\u003e {\n    let response = TokenValidationResponse {\n        valid: true,\n        user: Some(UserInfo {\n            id: claims.sub,\n            username: claims.username,\n            role: claims.role,\n        }),\n        expires_at: Some(chrono::DateTime::from_timestamp(claims.exp, 0).unwrap_or_default()),\n    };\n\n    Json(ApiResponse::success(response))\n}\n\n/// Get current user information\npub async fn get_current_user(Extension(claims): Extension\u003cClaims\u003e) -\u003e Json\u003cApiResponse\u003cUserInfo\u003e\u003e {\n    let user_info = UserInfo {\n        id: claims.sub,\n        username: claims.username,\n        role: claims.role,\n    };\n\n    Json(ApiResponse::success(user_info))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::JwtConfig;\n    use crate::middleware::{JwtService, UserStore, UserStoreOperations};\n    use crate::models::{LoginRequest, RefreshRequest, TokenType, User, UserRole};\n    use async_trait::async_trait;\n    use axum::{extract::State, http::StatusCode, Json};\n    use bcrypt::{hash, DEFAULT_COST};\n    use chrono::Utc;\n    use std::collections::HashMap;\n    use std::sync::Arc;\n    use tokio::sync::RwLock;\n\n    fn create_test_jwt_config() -\u003e JwtConfig {\n        JwtConfig {\n            secret: \"test_secret_key_with_32_chars_min\".to_string(),\n            issuer: \"test_issuer\".to_string(),\n            access_token_expiration: 3600,\n            refresh_token_expiration: 86400,\n        }\n    }\n\n    // Mock UserStore implementation for testing\n    #[derive(Debug, Clone)]\n    struct MockUserStore {\n        users: Arc\u003cRwLock\u003cHashMap\u003cString, User\u003e\u003e\u003e,\n    }\n\n    impl MockUserStore {\n        fn new() -\u003e Self {\n            Self {\n                users: Arc::new(RwLock::new(HashMap::new())),\n            }\n        }\n\n        async fn add_user(\u0026self, username: \u0026str, password: \u0026str, role: UserRole) -\u003e User {\n            let password_hash = hash(password, DEFAULT_COST).unwrap();\n            let user = User {\n                id: format!(\"user_{}\", username),\n                username: username.to_string(),\n                password_hash,\n                role,\n                is_active: true,\n                created_at: Utc::now(),\n                updated_at: Utc::now(),\n            };\n            self.users\n                .write()\n                .await\n                .insert(username.to_string(), user.clone());\n            user\n        }\n    }\n\n    #[async_trait]\n    impl UserStoreOperations for MockUserStore {\n        async fn create_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n            let mut users = self.users.write().await;\n            if users.contains_key(\u0026user.username) {\n                return Err(AuthError::UserExists);\n            }\n            users.insert(user.username.clone(), user.clone());\n            Ok(())\n        }\n\n        async fn get_user(\u0026self, username: \u0026str) -\u003e Result\u003cOption\u003cUser\u003e, AuthError\u003e {\n            let users = self.users.read().await;\n            Ok(users.get(username).cloned())\n        }\n\n        async fn authenticate(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003cUser, AuthError\u003e {\n            let users = self.users.read().await;\n            let user = users.get(username).ok_or(AuthError::UserNotFound)?;\n\n            if bcrypt::verify(password, \u0026user.password_hash)\n                .map_err(|_| AuthError::InvalidCredentials)?\n            {\n                Ok(user.clone())\n            } else {\n                Err(AuthError::InvalidCredentials)\n            }\n        }\n\n        async fn update_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n            let mut users = self.users.write().await;\n            users.insert(user.username.clone(), user.clone());\n            Ok(())\n        }\n\n        async fn delete_user(\u0026self, username: \u0026str) -\u003e Result\u003cbool, AuthError\u003e {\n            let mut users = self.users.write().await;\n            Ok(users.remove(username).is_some())\n        }\n    }\n\n    #[tokio::test]\n    async fn test_login_success() {\n        let jwt_config = create_test_jwt_config();\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n        let mock_store = MockUserStore::new();\n        mock_store\n            .add_user(\"testuser\", \"testpass123\", UserRole::User)\n            .await;\n\n        let request = LoginRequest {\n            username: \"testuser\".to_string(),\n            password: \"testpass123\".to_string(),\n        };\n\n        let result = login(\n            State((jwt_service, Arc::new(UserStore::Mock(Box::new(mock_store))))),\n            Json(request),\n        )\n        .await;\n\n        match result {\n            Ok(response) =\u003e {\n                assert!(response.success);\n                assert!(response.data.is_some());\n                let auth_response = response.data.as_ref().unwrap();\n                assert!(!auth_response.access_token.is_empty());\n                assert!(!auth_response.refresh_token.is_empty());\n                assert_eq!(auth_response.user.username, \"testuser\");\n            }\n            Err(_) =\u003e panic!(\"Expected successful login\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_login_invalid_credentials() {\n        let jwt_config = create_test_jwt_config();\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n        let mock_store = MockUserStore::new();\n        mock_store\n            .add_user(\"testuser\", \"testpass123\", UserRole::User)\n            .await;\n\n        let request = LoginRequest {\n            username: \"testuser\".to_string(),\n            password: \"wrongpassword\".to_string(),\n        };\n\n        let result = login(\n            State((jwt_service, Arc::new(UserStore::Mock(Box::new(mock_store))))),\n            Json(request),\n        )\n        .await;\n\n        match result {\n            Ok(_) =\u003e panic!(\"Expected authentication failure\"),\n            Err((status, response)) =\u003e {\n                assert_eq!(status, StatusCode::UNAUTHORIZED);\n                assert!(!response.success);\n                assert!(response.error.is_some());\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_login_user_not_found() {\n        let jwt_config = create_test_jwt_config();\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n        let mock_store = MockUserStore::new();\n\n        let request = LoginRequest {\n            username: \"nonexistent\".to_string(),\n            password: \"password\".to_string(),\n        };\n\n        let result = login(\n            State((jwt_service, Arc::new(UserStore::Mock(Box::new(mock_store))))),\n            Json(request),\n        )\n        .await;\n\n        match result {\n            Ok(_) =\u003e panic!(\"Expected user not found error\"),\n            Err((status, response)) =\u003e {\n                assert_eq!(status, StatusCode::UNAUTHORIZED);\n                assert!(!response.success);\n                assert!(response.error.is_some());\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_refresh_token_success() {\n        let jwt_config = create_test_jwt_config();\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n        let mock_store = MockUserStore::new();\n        let user = mock_store\n            .add_user(\"testuser\", \"testpass123\", UserRole::User)\n            .await;\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n\n        let request = RefreshRequest {\n            refresh_token: auth_response.refresh_token,\n        };\n\n        let result = refresh_token(\n            State((jwt_service, Arc::new(UserStore::Mock(Box::new(mock_store))))),\n            Json(request),\n        )\n        .await;\n\n        match result {\n            Ok(response) =\u003e {\n                assert!(response.success);\n                assert!(response.data.is_some());\n                let new_auth_response = response.data.as_ref().unwrap();\n                assert!(!new_auth_response.access_token.is_empty());\n                assert!(!new_auth_response.refresh_token.is_empty());\n                assert_eq!(new_auth_response.user.username, \"testuser\");\n            }\n            Err(_) =\u003e panic!(\"Expected successful token refresh\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_refresh_token_invalid_token() {\n        let jwt_config = create_test_jwt_config();\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n        let mock_store = MockUserStore::new();\n\n        let request = RefreshRequest {\n            refresh_token: \"invalid_token\".to_string(),\n        };\n\n        let result = refresh_token(\n            State((jwt_service, Arc::new(UserStore::Mock(Box::new(mock_store))))),\n            Json(request),\n        )\n        .await;\n\n        match result {\n            Ok(_) =\u003e panic!(\"Expected token validation failure\"),\n            Err((status, response)) =\u003e {\n                assert_eq!(status, StatusCode::UNAUTHORIZED);\n                assert!(!response.success);\n                assert!(response.error.is_some());\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_refresh_token_with_access_token() {\n        let jwt_config = create_test_jwt_config();\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n        let mock_store = MockUserStore::new();\n        let user = mock_store\n            .add_user(\"testuser\", \"testpass123\", UserRole::User)\n            .await;\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n\n        let request = RefreshRequest {\n            refresh_token: auth_response.access_token, // Using access token instead of refresh token\n        };\n\n        let result = refresh_token(\n            State((jwt_service, Arc::new(UserStore::Mock(Box::new(mock_store))))),\n            Json(request),\n        )\n        .await;\n\n        match result {\n            Ok(_) =\u003e panic!(\"Expected token type validation failure\"),\n            Err((status, response)) =\u003e {\n                assert_eq!(status, StatusCode::BAD_REQUEST); // Changed from UNAUTHORIZED to BAD_REQUEST\n                assert!(!response.success);\n                assert!(response.error.is_some());\n            }\n        }\n    }\n\n    #[tokio::test]\n    async fn test_logout_endpoint() {\n        let response = logout().await;\n        assert!(response.success);\n        assert_eq!(response.data, Some(\"Logged out successfully\".to_string()));\n    }\n\n    #[tokio::test]\n    async fn test_get_current_user() {\n        let claims = Claims {\n            sub: \"testuser\".to_string(),\n            username: \"testuser\".to_string(),\n            exp: 0,\n            iat: 0,\n            iss: \"test_issuer\".to_string(),\n            role: UserRole::User,\n            token_type: TokenType::Access,\n        };\n\n        let response = get_current_user(Extension(claims)).await;\n        assert!(response.success);\n        assert!(response.data.is_some());\n        let user_info = response.data.as_ref().unwrap();\n        assert_eq!(user_info.username, \"testuser\");\n        assert_eq!(user_info.role, UserRole::User);\n    }\n\n    #[tokio::test]\n    async fn test_validate_token_endpoint() {\n        let claims = Claims {\n            sub: \"testuser\".to_string(),\n            username: \"testuser\".to_string(),\n            exp: 0,\n            iat: 0,\n            iss: \"test_issuer\".to_string(),\n            role: UserRole::User,\n            token_type: TokenType::Access,\n        };\n\n        let response = validate_token(Extension(claims)).await;\n        assert!(response.success);\n        assert!(response.data.is_some());\n        let validation_response = response.data.as_ref().unwrap();\n        assert!(validation_response.valid);\n        assert!(validation_response.user.is_some());\n        let user_info = validation_response.user.as_ref().unwrap();\n        assert_eq!(user_info.username, \"testuser\");\n        assert_eq!(user_info.role, UserRole::User);\n    }\n\n    #[tokio::test]\n    async fn test_create_auth_routes() {\n        let jwt_config = create_test_jwt_config();\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n        let mock_store = MockUserStore::new();\n        let user_store = Arc::new(UserStore::Mock(Box::new(mock_store)));\n\n        let _router = create_auth_routes(jwt_service, user_store);\n        // Test that the router was created successfully\n        // Note: Router creation doesn't fail, so we just verify it compiles\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_operations() {\n        let mock_store = MockUserStore::new();\n        let user = mock_store\n            .add_user(\"testuser\", \"testpass123\", UserRole::User)\n            .await;\n\n        // Test get_user\n        let retrieved_user = mock_store.get_user(\"testuser\").await.unwrap();\n        assert!(retrieved_user.is_some());\n        assert_eq!(retrieved_user.unwrap().username, \"testuser\");\n\n        // Test authenticate\n        let authenticated_user = mock_store\n            .authenticate(\"testuser\", \"testpass123\")\n            .await\n            .unwrap();\n        assert_eq!(authenticated_user.username, \"testuser\");\n\n        // Test invalid authentication\n        let auth_result = mock_store.authenticate(\"testuser\", \"wrongpassword\").await;\n        assert!(auth_result.is_err());\n\n        // Test update_user\n        let mut updated_user = user.clone();\n        updated_user.is_active = false;\n        assert!(mock_store.update_user(\u0026updated_user).await.is_ok());\n\n        // Test delete_user\n        assert!(mock_store.delete_user(\"testuser\").await.unwrap());\n        assert!(!mock_store.delete_user(\"nonexistent\").await.unwrap());\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":62}},{"line":20,"address":[],"length":0,"stats":{"Line":62}},{"line":21,"address":[],"length":0,"stats":{"Line":186}},{"line":22,"address":[],"length":0,"stats":{"L t Some(value) = \u0026op.value {\n            if let Some(ttl) = op.ttl {\n                redis_str.set_with_expiry(\u0026op.key, value, ttl as usize)?;\n            } else {\n                kvs.push((op.key.as_str(), value.as_str()));\n            }\n        }\n    }\n    if !kvs.is_empty() {\n        redis_str.set_many(kvs)?;\n    }\n    Ok(())\n}\n\n/// Get multiple strings by patterns, expanding each pattern to matching keys\npub fn get_strings_by_patterns(\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n    patterns: \u0026[String],\n) -\u003e redis::RedisResult\u003cVec\u003c(String, Option\u003cString\u003e)\u003e\u003e {\n    let redis_str = redis_string(conn);\n    let mut results = Vec::new();\n\n    for pattern in patterns {\n        // Get all keys matching the pattern\n        let matching_keys = redis_str.keys(pattern)?;\n\n        if matching_keys.is_empty() {\n            // If no keys match, add the pattern with None value\n            results.push((pattern.clone(), None));\n        } else {\n            // Get values for all matching keys\n            let key_refs: Vec\u003c\u0026str\u003e = matching_keys.iter().map(|k| k.as_str()).collect();\n            let values = redis_str.get_many(key_refs)?;\n\n            // Combine keys with their values\n            for (key, value) in matching_keys.into_iter().zip(values.into_iter()) {\n                results.push((key, value));\n            }\n        }\n    }\n\n    Ok(results)\n}\n\n/// Get multiple strings by patterns, returning results grouped by pattern\npub fn get_strings_by_patterns_grouped(\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n    patterns: \u0026[String],\n) -\u003e redis::RedisResult\u003cPatternGroupedResults\u003e {\n    let redis_str = redis_string(conn);\n    let mut results = Vec::new();\n\n    for pattern in patterns {\n        // Get all keys matching the pattern\n        let matching_keys = redis_str.keys(pattern)?;\n\n        if matching_keys.is_empty() {\n            // If no keys match, add the pattern with empty results\n            results.push((pattern.clone(), Vec::new()));\n        } else {\n            // Get values for all matching keys\n            let key_refs: Vec\u003c\u0026str\u003e = matching_keys.iter().map(|k| k.as_str()).collect();\n            let values = redis_str.get_many(key_refs)?;\n\n            // Combine keys with their values\n            let pattern_results: Vec\u003c(String, Option\u003cString\u003e)\u003e =\n                matching_keys.into_iter().zip(values.into_iter()).collect();\n\n            results.push((pattern.clone(), pattern_results));\n        }\n    }\n\n    Ok(results)\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":112}},{"line":35,"address":[],"length":0,"stats":{"Line":224}},{"line":42,"address":[],"length":0,"stats":{"Line":40}},{"line":43,"address":[],"length":0,"stats":{"Line":120}},{"line":46,"address":[],"length":0,"stats":{"Line":46}},{"line":47,"address":[],"length":0,"stats":{"Line":184}},{"line":50,"address":[],"length":0,"stats":{"Line":2}},{"line":56,"address":[],"length":0,"stats":{"Line":10}},{"line":59,"address":[],"length":0,"stats":{"Line":2}},{"line":61,"address":[],"length":0,"stats":{"Line":10}},{"line":63,"address":[],"length":0,"stats":{"Line":6}},{"line":64,"address":[],"length":0,"stats":{"Line":2}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":6}},{"line":75,"address":[],"length":0,"stats":{"Line":24}},{"line":76,"address":[],"length":0,"stats":{"Line":22}},{"line":77,"address":[],"length":0,"stats":{"Line":8}},{"line":79,"address":[],"length":0,"stats":{"Line":2}},{"line":81,"address":[],"length":0,"stats":{"Line":16}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"leng \n// =========================\n\nasync fn ping_handler(State(pool): State\u003cArc\u003cRedisPool\u003e\u003e) -\u003e Result\u003cJson\u003cString\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let response = ping_server(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(response))\n}\n\nasync fn info_handler(State(pool): State\u003cArc\u003cRedisPool\u003e\u003e) -\u003e Result\u003cJson\u003cString\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let info = get_server_info(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(info))\n}\n\nasync fn info_section_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(section): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cString\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let info = get_server_info_section(conn_arc, \u0026section)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(info))\n}\n\nasync fn dbsize_handler(State(pool): State\u003cArc\u003cRedisPool\u003e\u003e) -\u003e Result\u003cJson\u003ci64\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let size = get_database_size(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(size))\n}\n\nasync fn time_handler(State(pool): State\u003cArc\u003cRedisPool\u003e\u003e) -\u003e Result\u003cJson\u003c(i64, i64)\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let time = get_server_time(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(time))\n}\n\nasync fn version_handler(State(pool): State\u003cArc\u003cRedisPool\u003e\u003e) -\u003e Result\u003cJson\u003cString\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let version = get_server_version(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(version))\n}\n\n// =========================\n// Health Check Handlers\n// =========================\n\nasync fn health_check_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n) -\u003e Result\u003cJson\u003cHealthCheck\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let health = health_check(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(health))\n}\n\nasync fn server_status_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n) -\u003e Result\u003cJson\u003cServerStatus\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let status = server_status(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(status))\n}\n\n// =========================\n// Statistics Handlers\n// =========================\n\nasync fn memory_stats_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n) -\u003e Result\u003cJson\u003cHashMap\u003cString, String\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let stats = get_memory_stats(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(stats))\n}\n\nasync fn client_stats_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n) -\u003e Result\u003cJson\u003cHashMap\u003cString, String\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let stats = get_client_stats(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(stats))\n}\n\nasync fn server_stats_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n) -\u003e Result\u003cJson\u003cHashMap\u003cString, String\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let stats = get_server_stats(conn_arc).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(stats))\n}\n\n// =========================\n// Configuration Handlers\n// =========================\n\nasync fn config_set_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cConfigSetPayload\u003e,\n) -\u003e Result\u003cStatusCode, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    config_set(conn_arc, \u0026payload.parameter, \u0026payload.value)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(StatusCode::OK)\n}\n\nasync fn config_get_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(parameter): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cString\u003e, StatusCode\u003e {\n    le 003e Result\u003cJson\u003cbool\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let deleted = delete_hash(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(deleted))\n}\n\nasync fn hash_exists_key_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cbool\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let exists = hash_exists_key(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(exists))\n}\n\nasync fn get_hash_ttl_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003ci64\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let ttl = get_hash_ttl(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(ttl))\n}\n\nasync fn set_hash_ttl_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n    Json(payload): Json\u003cSetHashTtlRequest\u003e,\n) -\u003e Result\u003cJson\u003cbool\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let result =\n        set_hash_ttl(conn_arc, \u0026key, payload.ttl).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(result))\n}\n\n// Batch operations\nasync fn batch_get_hash_fields_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchGetHashFieldsRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cOption\u003cString\u003e\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let hash_fields: Vec\u003c(\u0026str, \u0026str)\u003e = payload\n        .hash_fields\n        .iter()\n        .map(|(k, f)| (k.as_str(), f.as_str()))\n        .collect();\n    let values = get_multiple_hash_fields(conn_arc, hash_fields)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(values))\n}\n\nasync fn batch_set_hash_fields_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchSetHashFieldsRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cbool\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let hash_operations: Vec\u003c(\u0026str, Vec\u003c(\u0026str, \u0026str)\u003e)\u003e = payload\n        .hash_operations\n        .iter()\n        .map(|(k, fields)| {\n            let field_values: Vec\u003c(\u0026str, \u0026str)\u003e = fields\n                .iter()\n                .map(|(f, v)| (f.as_str(), v.as_str()))\n                .collect();\n            (k.as_str(), field_values)\n        })\n        .collect();\n    let results = set_multiple_hashes(conn_arc, hash_operations)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(results))\n}\n\nasync fn batch_delete_hash_fields_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchDeleteHashFieldsRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cusize\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let hash_fields: Vec\u003c(\u0026str, Vec\u003c\u0026str\u003e)\u003e = payload\n        .hash_fields\n        .iter()\n        .map(|(k, fields)| {\n            let field_refs: Vec\u003c\u0026str\u003e = fields.iter().map(|f| f.as_str()).collect();\n            (k.as_str(), field_refs)\n        })\n        .collect();\n    let results = delete_multiple_hash_fields(conn_arc, hash_fields)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(results))\n}\n\nasync fn batch_check_hash_fields_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchCheckHashFieldsRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cbool\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let hash_fields: Vec\u003c(\u0026str, \u0026str)\u003e = payload\n        .hash_fields\n        .iter()\n        .map(|(k, f)| (k.as_str(), f.as_str()))\n        .collect();\n    let results = check_multiple_hash_fields(conn_arc, hash_fields)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(results))\n}\n\nasync fn batch_get_hash_lengths_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchGetHashLengthsRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cusize\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let key_refs: Vec\u003c\u0026str\u003e = payload.keys.iter().map(|k| k.as_str()).collect();\n    let lengths = get_multiple_hash_lengths(conn_arc, key_refs)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(lengths))\n}\n\npub fn create_redis_hash_routes(pool: Arc\u003cRedisPool\u003e) -\u003e Router {\n    Router::new()\n        // Single field operations\n        .route(\"/hash/:key/:field\", get(get_hash_field_handler))\n        .route(\"/hash/:key/:field\", post(set_hash_field_handler))\n        .route(\"/hash/:key/:field\", delete(delete_hash_field_handler))\n        .route(\"/hash/:key/:field/exists\", get(hash_exists_handler))\n        .route(\n            \"/hash/:key/:field/increment\",\n            post(increment_hash_field_handler),\n        )\n        .route(\n            \"/hash/:key/:field/increment_float\",\n            post(increment_hash_field_float_handler),\n        )\n        .route(\n            \"/hash/:key/:field/setnx\",\n            post(set_hash_field_if_not_exists_handler),\n        )\n        // Hash operations\n        .route(\"/hash/:key\", get(get_all_hash_fields_handler))\n        .route(\"/hash/:key/fields\", post(get_hash_fields_handler))\n        .route(\"/hash/:key/batch\", post(set_multiple_hash_fields_handler))\n        .route(\"/hash/:key/length\", get(get_hash_length_handler))\n        .route(\"/hash/:key/keys\", get(get_hash_keys_handler))\n        .route(\"/hash/:key/values\", get(get_hash_values_handler))\n        .route(\"/hash/:key/random\", get(get_random_hash_field_handler))\n        .route(\n            \"/hash/:key/random_fields\",\n            post(get_random_hash_fields_handler),\n        )\n        .route(\n            \"/hash/:key/random_fields_with_values\",\n            post(get_random_hash_fields_with_values_handler),\n        )\n        // Hash management\n        .route(\"/hash/:key\", delete(delete_hash_handler))\n        .route(\"/hash/:key/exists\", get(hash_exists_key_handler))\n        .route(\"/hash/:key/ttl\", get(get_hash_ttl_handler))\n        .route(\"/hash/:key/ttl\", post(set_hash_ttl_handler))\n        // Batch operations\n        .route(\"/hash/batch/get\", post(batch_get_hash_fields_handler))\n        .route(\"/hash/batch/set\", post(batch_set_hash_fields_handler))\n        .route(\"/hash/batch/delete\", post(batch_delete_hash_fields_handler))\n        .route(\"/hash/batch/exists\", post(batch_check_hash_fields_handler))\n        .route(\"/hash/batch/lengths\", post(batch_get_hash_lengths_handler))\n        .with_state(pool)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use axum::Router;\n    use dbx_adapter::redis::client::RedisPool;\n    use std::sync::Arc;\n\n    // Helper function to create a test app with routes\n    fn create_test_app() -\u003e Router {\n        let pool = Arc::new(RedisPool::new(\"redis://localhost:6379\", 1).unwrap());\n        create_redis_hash_routes(pool)\n    }\n\n    #[test]\n    fn test_set_hash_field_request_structure() {\n        let request = SetHashFieldRequest {\n            value: \"test_value\".to_string(),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        assert!(json.contains(\"test_value\"));\n\n        let deserialized: SetHashFieldRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.value, \"test_value\");\n    }\n\n    #[test]\n    fn test_set_multiple_hash_fields_request_structure() {\n        let mut fields = std::collections::HashMap::new();\n        fields.insert(\"field1\".to_string(), \"value1\".to_string());\n        fields.insert(\"field2\".to_string(), \"value2\".to_string());\n\n        let request = SetMultipleHashFieldsRequest { fields };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMultipleHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.fields.len(), 2);\n        assert_eq!(\n            deserialized.fields.get(\"field1\"),\n            Some(\u0026\"value1\".to_string())\n        );\n    }\n\n    #[test]\n    fn test_get_hash_fields_request_structure() {\n        let request = GetHashFieldsRequest {\n            fields: vec![\"field1\".to_string(), \"field2\".to_string()],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: GetHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.fields, vec![\"field1\", \"field2\"]);\n    }\n\n    #[test]\n    fn test_increment_hash_field_request_structure() {\n        let request = IncrementHashFieldRequest { increment: 42 };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: IncrementHashFieldRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.increment, 42);\n\n        // Test negative increment\n        let request = IncrementHashFieldRequest { increment: -10 };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: IncrementHashFieldRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.increment, -10);\n    }\n\n    #[test]\n    fn test_increment_hash_field_float_request_structure() {\n        let request = IncrementHashFieldFloatRequest { increment: 3.14 };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: IncrementHashFieldFloatRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.increment, 3.14);\n\n        // Test negative float increment\n        let request = IncrementHashFieldFloatRequest { increment: -2.5 };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: IncrementHashFieldFloatRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.increment, -2.5);\n    }\n\n    #[test]\n    fn test_get_random_hash_fields_request_structure() {\n        let request = GetRandomHashFieldsRequest { count: 5 };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: GetRandomHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.count, 5);\n\n        // Test negative count\n        let request = GetRandomHashFieldsRequest { count: -3 };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: GetRandomHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.count, -3);\n    }\n\n    #[test]\n    fn test_get_random_hash_fields_with_values_request_structure() {\n        let request = GetRandomHashFieldsWithValuesRequest { count: 10 };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: GetRandomHashFieldsWithValuesRequest =\n            serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.count, 10);\n    }\n\n    #[test]\n    fn test_set_hash_ttl_request_structure() {\n        let request = SetHashTtlRequest { ttl: 3600 };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetHashTtlRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.ttl, 3600);\n\n        // Test zero TTL\n        let request = SetHashTtlRequest { ttl: 0 };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetHashTtlRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.ttl, 0);\n    }\n\n    #[test]\n    fn test_batch_get_hash_fields_request_structure() {\n        let request = BatchGetHashFieldsRequest {\n            hash_fields: vec![\n                (\"hash1\".to_string(), \"field1\".to_string()),\n                (\"hash2\".to_string(), \"field2\".to_string()),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchGetHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.hash_fields.len(), 2);\n        assert_eq!(\n            deserialized.hash_fields[0],\n            (\"hash1\".to_string(), \"field1\".to_string())\n        );\n    }\n\n    #[test]\n    fn test_batch_set_hash_fields_request_structure() {\n        let request = BatchSetHashFieldsRequest {\n            hash_operations: vec![\n                (\n                    \"hash1\".to_string(),\n                    vec![\n                        (\"field1\".to_string(), \"value1\".to_string()),\n                        (\"field2\".to_string(), \"value2\".to_string()),\n                    ],\n                ),\n                (\n                    \"hash2\".to_string(),\n                    vec![(\"field3\".to_string(), \"value3\".to_string())],\n                ),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchSetHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.hash_operations.len(), 2);\n        assert_eq!(deserialized.hash_operations[0].0, \"hash1\");\n        assert_eq!(deserialized.hash_operations[0].1.len(), 2);\n    }\n\n    #[test]\n    fn test_batch_delete_hash_fields_request_structure() {\n        let request = BatchDeleteHashFieldsRequest {\n            hash_fields: vec![\n                (\n                    \"hash1\".to_string(),\n                    vec![\"field1\".to_string(), \"field2\".to_string()],\n                ),\n                (\"hash2\".to_string(), vec![\"field3\".to_string()]),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchDeleteHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.hash_fields.len(), 2);\n        assert_eq!(deserialized.hash_fields[0].1.len(), 2);\n    }\n\n    #[test]\n    fn test_batch_check_hash_fields_request_structure() {\n        let request = BatchCheckHashFieldsRequest {\n            hash_fields: vec![\n                (\"hash1\".to_string(), \"field1\".to_string()),\n                (\"hash2\".to_string(), \"field2\".to_string()),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchCheckHashFieldsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.hash_fields.len(), 2);\n    }\n\n    #[test]\n    fn test_batch_get_hash_lengths_request_structure() {\n        let request = BatchGetHashLengthsRequest {\n            keys: vec![\n                \"hash1\".to_string(),\n                \"hash2\".to_string(),\n                \"hash3\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchGetHashLengthsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.keys, vec![\"hash1\", \"hash2\", \"hash3\"]);\n    }\n\n    #[test]\n    fn test_request_deserialization_errors() {\n        // Test invalid JSON for SetHashFieldRequest\n        let invalid_json = r#\"{\"value\": 123}\"#;\n        let result = serde_json::from_str::\u003cSetHashFieldRequest\u003e(invalid_json);\n        assert!(result.is_err());\n\n        // Test missing required fields\n        let incomplete_json = r#\"{}\"#;\n        let result = serde_json::from_str::\u003cSetHashFieldRequest\u003e(incomplete_json);\n        assert!(result.is_err());\n\n        // Test invalid increment type\n        let invalid_increment = r#\"{\"increment\": \"not_a_number\"}\"#;\n        let result = serde_json::from_str::\u003cIncrementHashFieldRequest\u003e(invalid_increment);\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_debug_implementations() {\n        let set_request = SetHashFieldRequest {\n            value: \"debug_test\".to_string(),\n        };\n        let debug_str = format!(\"{:?}\", set_request);\n        assert!(debug_str.contains(\"SetHashFieldRequest\"));\n        assert!(debug_str.contains(\"debug_test\"));\n\n        let increment_r
