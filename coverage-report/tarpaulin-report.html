"routes","redis","set.rs"],"content":"use crate::routes::common::set::{\n    add_to_set, delete_set, difference_sets, get_set_cardinality, get_set_members, intersect_sets,\n    remove_from_set, set_exists, union_sets,\n};\nuse axum::{\n    extract::{Json, Path, State},\n    http::StatusCode,\n    routing::{delete, get, post},\n    Router,\n};\nuse dbx_adapter::redis::client::RedisPool;\nuse serde::{Deserialize, Serialize};\nuse std::sync::Arc;\n\n#[derive(Debug, Deserialize, Serialize)]\nstruct SetMemberRequest {\n    member: String,\n}\n\n#[derive(Debug, Deserialize, Serialize)]\nstruct SetMembersRequest {\n    members: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Deserialize, Serialize)]\nstruct SetKeysRequest {\n    keys: Vec\u003cString\u003e,\n}\n\n// Add member to set\nasync fn add_to_set_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n    Json(payload): Json\u003cSetMemberRequest\u003e,\n) -\u003e Result\u003cJson\u003cusize\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let added = add_to_set(conn_arc, \u0026key, \u0026[\u0026payload.member])\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(added))\n}\n\n// Add multiple members to set\nasync fn add_many_to_set_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n    Json(payload): Json\u003cSetMembersRequest\u003e,\n) -\u003e Result\u003cJson\u003cusize\u003e, StatusCode\u003e {\n    // If members array is empty, return 0 (no members added)\n    if payload.members.is_empty() {\n        return Ok(Json(0));\n    }\n\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let member_refs: Vec\u003c\u0026str\u003e = payload.members.iter().map(|s| s.as_str()).collect();\n    let added =\n        add_to_set(conn_arc, \u0026key, \u0026member_refs).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(added))\n}\n\n// Remove member from set\nasync fn remove_from_set_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path((key, member)): Path\u003c(String, String)\u003e,\n) -\u003e Result\u003cJson\u003cusize\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let removed = remove_from_set(conn_arc, \u0026key, \u0026[\u0026member])\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(removed))\n}\n\n// Get all set members\nasync fn get_set_members_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cString\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let members = get_set_members(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(members))\n}\n\n// Get set cardinality\nasync fn get_set_cardinality_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cusize\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let cardinality =\n        get_set_cardinality(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(cardinality))\n}\n\n// Check if member exists in set\nasync fn set_exists_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path((key, member)): Path\u003c(String, String)\u003e,\n) -\u003e Result\u003cJson\u003cbool\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let exists =\n        set_exists(conn_arc, \u0026key, \u0026member).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(exists))\n}\n\n// Intersect sets\nasync fn intersect_sets_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cSetKeysRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cString\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let key_refs: Vec\u003c\u0026str\u003e = payload.keys.iter().map(|k| k.as_str()).collect();\n    let result =\n        intersect_sets(conn_arc, \u0026key_refs).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(result))\n}\n\n// Union sets\nasync fn union_sets_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cSetKeysRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cString\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let key_refs: Vec\u003c\u0026str\u003e = payload.keys.iter().map(|k| k.as_str()).collect();\n    let result = union_sets(conn_arc, \u0026key_refs).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(result))\n}\n\n// Difference of sets\nasync fn difference_sets_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cSetKeysRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cString\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let key_refs: Vec\u003c\u0026str\u003e = payload.keys.iter().map(|k| k.as_str()).collect();\n    let result =\n        difference_sets(conn_arc, \u0026key_refs).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(result))\n}\n\n// Delete entire set\nasync fn delete_set_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cbool\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let deleted = delete_set(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(deleted))\n}\n\npub fn create_redis_set_routes(pool: Arc\u003cRedisPool\u003e) -\u003e Router {\n    Router::new()\n        .route(\"/set/:key\", post(add_to_set_handler))\n        .route(\"/set/:key\", delete(delete_set_handler))\n        .route(\"/set/:key/many\", post(add_many_to_set_handler))\n        .route(\"/set/:key/members\", get(get_set_members_handler))\n        .route(\"/set/:key/cardinality\", get(get_set_cardinality_handler))\n        .route(\"/set/:key/:member/exists\", get(set_exists_handler))\n        .route(\"/set/:key/:member\", delete(remove_from_set_handler))\n        .route(\"/set/intersect\", post(intersect_sets_handler))\n        .route(\"/set/union\", post(union_sets_handler))\n        .route(\"/set/difference\", post(difference_sets_handler))\n        .with_state(pool)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use axum::Router;\n    use dbx_adapter::redis::client::RedisPool;\n    use std::sync::Arc;\n\n    // Helper function to create a test app with routes\n    fn create_test_app() -\u003e Router {\n        let pool = Arc::new(RedisPool::new(\"redis://localhost:6379\", 1).unwrap());\n        create_redis_set_routes(pool)\n    }\n\n    #[test]\n    fn test_set_member_request_structure() {\n        let request = SetMemberRequest {\n            member: \"test_member\".to_string(),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        assert!(json.contains(\"test_member\"));\n\n        let deserialized: SetMemberRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.member, \"test_member\");\n    }\n\n    #[test]\n    fn test_set_members_request_structure() {\n        let request = SetMembersRequest {\n            members: vec![\n                \"member1\".to_string(),\n                \"member2\".to_string(),\n                \"member3\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members, vec![\"member1\", \"member2\", \"member3\"]);\n    }\n\n    #[test]\n    fn test_set_keys_request_structure() {\n        let request = SetKeysRequest {\n            keys: vec![\"set1\".to_string(), \"set2\".to_string()],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetKeysRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.keys, vec![\"set1\", \"set2\"]);\n    }\n\n    #[test]\n    fn test_request_deserialization_errors() {\n        // Test invalid JSON for SetMemberRequest\n        let invalid_json = r#\"{\"member\": 123}\"#;\n        let result = serde_json::from_str::\u003cSetMemberRequest\u003e(invalid_json);\n        assert!(result.is_err());\n\n        // Test missing required fields\n        let incomplete_json = r#\"{}\"#;\n        let result = serde_json::from_str::\u003cSetMemberRequest\u003e(incomplete_json);\n        assert!(result.is_err());\n\n        // Test invalid array type\n        let invalid_array = r#\"{\"members\": \"not_an_array\"}\"#;\n        let result = serde_json::from_str::\u003cSetMembersRequest\u003e(invalid_array);\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_debug_implementations() {\n        let member_request = SetMemberRequest {\n            member: \"debug_member\".to_string(),\n        };\n        let debug_str = format!(\"{:?}\", member_request);\n        assert!(debug_str.contains(\"SetMemberRequest\"));\n        assert!(debug_str.contains(\"debug_member\"));\n\n        let members_request = SetMembersRequest {\n            members: vec![\"member1\".to_string(), \"member2\".to_string()],\n        };\n        let debug_str = format!(\"{:?}\", members_request);\n        assert!(debug_str.contains(\"SetMembersRequest\"));\n        assert!(debug_str.contains(\"member1\"));\n\n        let keys_request = SetKeysRequest {\n            keys: vec![\"key1\".to_string()],\n        };\n        let debug_str = format!(\"{:?}\", keys_request);\n        assert!(debug_str.contains(\"SetKeysRequest\"));\n        assert!(debug_str.contains(\"key1\"));\n    }\n\n    #[test]\n    fn test_edge_case_values() {\n        // Test empty member\n        let request = SetMemberRequest {\n            member: \"\".to_string(),\n        };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMemberRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.member, \"\");\n\n        // Test empty members array\n        let request = SetMembersRequest { members: vec![] };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert!(deserialized.members.is_empty());\n\n        // Test empty keys array\n        let request = SetKeysRequest { keys: vec![] };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetKeysRequest = serde_json::from_str(\u0026json).unwrap();\n        assert!(deserialized.keys.is_empty());\n    }\n\n    #[test]\n    fn test_special_characters_in_members() {\n        let request = SetMembersRequest {\n            members: vec![\n                \"member:with:colons\".to_string(),\n                \"member-with-dashes\".to_string(),\n                \"member_with_underscores\".to_string(),\n                \"member.with.dots\".to_string(),\n                \"member/with/slashes\".to_string(),\n                \"member with spaces\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members.len(), 6);\n        assert!(deserialized\n            .members\n            .contains(\u0026\"member:with:colons\".to_string()));\n        assert!(deserialized\n            .members\n            .contains(\u0026\"member with spaces\".to_string()));\n    }\n\n    #[test]\n    fn test_unicode_members() {\n        let request = SetMemberRequest {\n            member: \"Hello    \".to_string(),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMemberRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.member, \"Hello    \");\n    }\n\n    #[test]\n    fn test_large_members_array() {\n        // Test large number of members\n        let mut members = Vec::new();\n        for i in 0..1000 {\n            members.push(format!(\"member_{}\", i));\n        }\n\n        let request = SetMembersRequest {\n            members: members.clone(),\n        };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members.len(), 1000);\n        assert_eq!(deserialized.members[999], \"member_999\");\n    }\n\n    #[test]\n    fn test_large_keys_array() {\n        // Test large number of keys for set operations\n        let mut keys = Vec::new();\n        for i in 0..100 {\n            keys.push(format!(\"set_{}\", i));\n        }\n\n        let request = SetKeysRequest { keys: keys.clone() };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetKeysRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.keys.len(), 100);\n        assert_eq!(deserialized.keys[99], \"set_99\");\n    }\n\n    #[test]\n    fn test_duplicate_members() {\n        let request = SetMembersRequest {\n            members: vec![\n                \"member1\".to_string(),\n                \"member2\".to_string(),\n                \"member1\".to_string(), // Duplicate\n                \"member3\".to_string(),\n                \"member2\".to_string(), // Another duplicate\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members.len(), 5); // All members preserved, including duplicates\n        assert_eq!(deserialized.members[0], \"member1\");\n        assert_eq!(deserialized.members[2], \"member1\"); // Duplicate preserved\n    }\n\n    #[test]\n    fn test_duplicate_keys() {\n        let request = SetKeysRequest {\n            keys: vec![\n                \"set1\".to_string(),\n                \"set2\".to_string(),\n                \"set1\".to_string(), // Duplicate\n                \"set3\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetKeysRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.keys.len(), 4); // All keys preserved, including duplicates\n        assert!(deserialized.keys.contains(\u0026\"set1\".to_string()));\n        assert!(deserialized.keys.contains(\u0026\"set2\".to_string()));\n        assert!(deserialized.keys.contains(\u0026\"set3\".to_string()));\n    }\n\n    #[test]\n    fn test_mixed_data_types_as_strings() {\n        let request = SetMembersRequest {\n            members: vec![\n                \"42\".to_string(),\n                \"true\".to_string(),\n                \"3.14\".to_string(),\n                \"null\".to_string(),\n                r#\"{\"key\": \"value\"}\"#.to_string(),\n                \"[1,2,3]\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members.len(), 6);\n        assert!(deserialized.members.contains(\u0026\"42\".to_string()));\n        assert!(deserialized\n            .members\n            .contains(\u0026r#\"{\"key\": \"value\"}\"#.to_string()));\n    }\n\n    #[test]\n    fn test_very_long_member_names() {\n        // Test very long member names\n        let long_member = \"a\".repeat(10000);\n        let request = SetMemberRequest {\n            member: long_member.clone(),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMemberRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.member, long_member);\n        assert_eq!(deserialized.member.len(), 10000);\n    }\n\n    #[test]\n    fn test_very_long_key_names() {\n        let long_key = \"k\".repeat(5000);\n        let request = SetKeysRequest {\n            keys: vec![long_key.clone()],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetKeysRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.keys[0], long_key);\n        assert_eq!(deserialized.keys[0].len(), 5000);\n    }\n\n    #[test]\n    fn test_serialization_roundtrip_consistency() {\n        // Test that serialization and deserialization are consistent\n        let original_member = SetMemberRequest {\n            member: \"test_member_roundtrip\".to_string(),\n        };\n\n        let json = serde_json::to_string(\u0026original_member).unwrap();\n        let deserialized: SetMemberRequest = serde_json::from_str(\u0026json).unwrap();\n        let json2 = serde_json::to_string(\u0026deserialized).unwrap();\n\n        // Both JSON strings should be equivalent\n        assert_eq!(json, json2);\n        assert_eq!(original_member.member, deserialized.member);\n    }\n\n    #[test]\n    fn test_case_sensitive_members() {\n        let request = SetMembersRequest {\n            members: vec![\n                \"Member\".to_string(),\n                \"member\".to_string(),\n                \"MEMBER\".to_string(),\n                \"MeMbEr\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members.len(), 4);\n        // All variations should be preserved as distinct members\n        assert!(deserialized.members.contains(\u0026\"Member\".to_string()));\n        assert!(deserialized.members.contains(\u0026\"member\".to_string()));\n        assert!(deserialized.members.contains(\u0026\"MEMBER\".to_string()));\n        assert!(deserialized.members.contains(\u0026\"MeMbEr\".to_string()));\n    }\n\n    #[test]\n    fn test_whitespace_members() {\n        let request = SetMembersRequest {\n            members: vec![\n                \" \".to_string(),\n                \"  \".to_string(),\n                \"\\t\".to_string(),\n                \"\\n\".to_string(),\n                \"\\r\\n\".to_string(),\n                \" leading\".to_string(),\n                \"trailing \".to_string(),\n                \" both \".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members.len(), 8);\n        assert!(deserialized.members.contains(\u0026\" \".to_string()));\n        assert!(deserialized.members.contains(\u0026\" leading\".to_string()));\n        assert!(deserialized.members.contains(\u0026\"trailing \".to_string()));\n    }\n\n    #[test]\n    fn test_numeric_string_members() {\n        let request = SetMembersRequest {\n            members: vec![\n                \"0\".to_string(),\n                \"42\".to_string(),\n                \"-1\".to_string(),\n                \"3.14159\".to_string(),\n                \"-2.718\".to_string(),\n                \"1e10\".to_string(),\n                \"0xFF\".to_string(),\n                \"NaN\".to_string(),\n                \"infinity\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetMembersRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.members.len(), 9);\n        assert!(deserialized.members.contains(\u0026\"3.14159\".to_string()));\n        assert!(deserialized.members.contains(\u0026\"0xFF\".to_string()));\n    }\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":2}},{"line":36,"address":[],"length":0,"stats":{"Line":4}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":40,"address":[],"length":0,"stats":{"Line":2}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{" ,{"line":160,"address":[],"length":0,"stats":{"Line":0}},{"line":161,"address":[],"length":0,"stats":{"Line":0}},{"line":166,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":172,"address":[],"length":0,"stats":{"Line":0}},{"line":174,"address":[],"length":0,"stats":{"Line":0}},{"line":178,"address":[],"length":0,"stats":{"Line":61}},{"line":179,"address":[],"length":0,"stats":{"Line":61}},{"line":180,"address":[],"length":0,"stats":{"Line":183}},{"line":181,"address":[],"length":0,"stats":{"Line":183}},{"line":182,"address":[],"length":0,"stats":{"Line":183}},{"line":183,"address":[],"length":0,"stats":{"Line":183}},{"line":184,"address":[],"length":0,"stats":{"Line":183}},{"line":185,"address":[],"length":0,"stats":{"Line":183}},{"line":186,"address":[],"length":0,"stats":{"Line":183}},{"line":187,"address":[],"length":0,"stats":{"Line":183}},{"line":188,"address":[],"length":0,"stats":{"Line":183}},{"line":189,"address":[],"length":0,"stats":{"Line":183}},{"line":190,"address":[],"length":0,"stats":{"Line":122}}],"covered":21,"coverable":66},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","src","routes","redis","string.rs"],"content":"use crate::routes::common::string::{\n    delete_string, get_multiple_strings, get_string, get_string_info, get_strings_by_patterns,\n    get_strings_by_patterns_grouped, set_multiple_strings, set_string, set_string_with_ttl,\n    StringInfo, StringOperation,\n};\nuse axum::{\n    extract::{Json, Path, State},\n    http::StatusCode,\n    response::IntoResponse,\n    routing::{any, delete, get, post},\n    Router,\n};\nuse dbx_adapter::redis::client::RedisPool;\nuse serde::{Deserialize, Serialize};\nuse std::sync::Arc;\n\n#[derive(Debug, Deserialize, Serialize)]\nstruct SetStringRequest {\n    value: String,\n    ttl: Option\u003cu64\u003e,\n}\n\n#[derive(Debug, Deserialize, Serialize)]\nstruct BatchGetRequest {\n    keys: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Deserialize, Serialize)]\nstruct BatchSetRequest {\n    operations: Vec\u003cStringOperation\u003e,\n}\n\n#[derive(Debug, Deserialize, Serialize)]\nstruct BatchGetPatternsRequest {\n    patterns: Vec\u003cString\u003e,\n    grouped: Option\u003cbool\u003e,\n}\n\nasync fn get_string_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cOption\u003cString\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let value = get_string(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(value))\n}\n\nasync fn set_string_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n    Json(payload): Json\u003cSetStringRequest\u003e,\n) -\u003e Result\u003cStatusCode, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    if let Some(ttl) = payload.ttl {\n        set_string_with_ttl(conn_arc, \u0026key, \u0026payload.value, ttl)\n            .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    } else {\n        set_string(conn_arc, \u0026key, \u0026payload.value)\n            .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    }\n    Ok(StatusCode::OK)\n}\n\nasync fn delete_string_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cbool\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let deleted = delete_string(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(deleted))\n}\n\nasync fn get_string_info_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Path(key): Path\u003cString\u003e,\n) -\u003e Result\u003cJson\u003cOption\u003cStringInfo\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let info = get_string_info(conn_arc, \u0026key).map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(info))\n}\n\n// Batch operations\nasync fn batch_get_strings_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchGetRequest\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cOption\u003cString\u003e\u003e\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    let values = get_multiple_strings(conn_arc, \u0026payload.keys)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(Json(values))\n}\n\nasync fn batch_set_strings_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchSetRequest\u003e,\n) -\u003e Result\u003cStatusCode, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n    set_multiple_strings(conn_arc, \u0026payload.operations)\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    Ok(StatusCode::OK)\n}\n\nasync fn batch_get_patterns_handler(\n    State(pool): State\u003cArc\u003cRedisPool\u003e\u003e,\n    Json(payload): Json\u003cBatchGetPatternsRequest\u003e,\n) -\u003e Result\u003cJson\u003cserde_json::Value\u003e, StatusCode\u003e {\n    let conn = pool\n        .get_connection()\n        .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n    let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n\n    if payload.patterns.is_empty() {\n        // Always return an array for results if patterns is empty\n        if payload.grouped.unwrap_or(false) {\n            return Ok(Json(serde_json::json!({\n                \"grouped\": true,\n                \"results\": []\n            })));\n        } else {\n            return Ok(Json(serde_json::json!({\n                \"grouped\": false,\n                \"results\": []\n            })));\n        }\n    }\n\n    if payload.grouped.unwrap_or(false) {\n        let results = get_strings_by_patterns_grouped(conn_arc, \u0026payload.patterns)\n            .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n\n        let grouped_results: Vec\u003cserde_json::Value\u003e = results\n            .into_iter()\n            .map(|(pattern, key_values)| {\n                let key_value_map: std::collections::HashMap\u003cString, Option\u003cString\u003e\u003e =\n                    key_values.into_iter().collect();\n                serde_json::json!({\n                    \"pattern\": pattern,\n                    \"results\": key_value_map\n                })\n            })\n            .collect();\n\n        Ok(Json(serde_json::json!({\n            \"grouped\": true,\n            \"results\": grouped_results\n        })))\n    } else {\n        let results = get_strings_by_patterns(conn_arc, \u0026payload.patterns)\n            .map_err(|_| StatusCode::INTERNAL_SERVER_ERROR)?;\n\n        let key_value_map: std::collections::HashMap\u003cString, Option\u003cString\u003e\u003e =\n            results.into_iter().collect();\n\n        Ok(Json(serde_json::json!({\n            \"grouped\": false,\n            \"results\": key_value_map\n        })))\n    }\n}\n\nasync fn method_not_allowed() -\u003e impl IntoResponse {\n    (StatusCode::METHOD_NOT_ALLOWED, \"Method Not Allowed\")\n}\n\npub fn create_redis_string_routes(pool: Arc\u003cRedisPool\u003e) -\u003e Router {\n    Router::new()\n        .route(\"/string/:key\", get(get_string_handler))\n        .route(\"/string/:key\", post(set_string_handler))\n        .route(\"/string/:key\", delete(delete_string_handler))\n        .route(\"/string/:key\", any(method_not_allowed))\n        .route(\"/string/:key/info\", get(get_string_info_handler))\n        .route(\"/string/batch/get\", post(batch_get_strings_handler))\n        .route(\"/string/batch/set\", post(batch_set_strings_handler))\n        .route(\"/string/batch/patterns\", post(batch_get_patterns_handler))\n        .with_state(pool)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use axum::{\n        body::Body,\n        http::{Request, StatusCode},\n        Router,\n    };\n    use dbx_adapter::redis::client::RedisPool;\n    use serde_json::Value;\n    use std::sync::Arc;\n    use tower::ServiceExt;\n\n    // Helper function to create a test app with routes\n    fn create_test_app() -\u003e Router {\n        // Create a mock pool for testing (in real tests, this would connect to test Redis)\n        let pool = Arc::new(RedisPool::new(\"redis://localhost:6379\", 1).unwrap());\n        create_redis_string_routes(pool)\n    }\n\n    // Helper function to make HTTP requests\n    async fn make_request(\n        app: Router,\n        method: \u0026str,\n        uri: \u0026str,\n        body: Option\u003cValue\u003e,\n    ) -\u003e (StatusCode, String) {\n        let request_builder = Request::builder().method(method).uri(uri);\n\n        let request = if let Some(body_json) = body {\n            request_builder\n                .header(\"content-type\", \"application/json\")\n                .body(Body::from(serde_json::to_string(\u0026body_json).unwrap()))\n        } else {\n            request_builder.body(Body::empty())\n        };\n\n        let response = app.oneshot(request.unwrap()).await.unwrap();\n        let status = response.status();\n        let body = axum::body::to_bytes(response.into_body(), usize::MAX)\n            .await\n            .unwrap();\n        let body_str = String::from_utf8(body.to_vec()).unwrap();\n\n        (status, body_str)\n    }\n\n    #[tokio::test]\n    async fn test_set_string_request_structure() {\n        let request = SetStringRequest {\n            value: \"test_value\".to_string(),\n            ttl: Some(3600),\n        };\n\n        // Test serialization\n        let json = serde_json::to_string(\u0026request).unwrap();\n        assert!(json.contains(\"test_value\"));\n        assert!(json.contains(\"3600\"));\n\n        // Test deserialization\n        let deserialized: SetStringRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.value, \"test_value\");\n        assert_eq!(deserialized.ttl, Some(3600));\n    }\n\n    #[tokio::test]\n    async fn test_batch_get_request_structure() {\n        let request = BatchGetRequest {\n            keys: vec![\"key1\".to_string(), \"key2\".to_string()],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchGetRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.keys, vec![\"key1\", \"key2\"]);\n    }\n\n    #[tokio::test]\n    async fn test_batch_set_request_structure() {\n        let request = BatchSetRequest {\n            operations: vec![\n                StringOperation {\n                    key: \"key1\".to_string(),\n                    value: Some(\"value1\".to_string()),\n                    ttl: None,\n                },\n                StringOperation {\n                    key: \"key2\".to_string(),\n                    value: Some(\"value2\".to_string()),\n                    ttl: Some(3600),\n                },\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchSetRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.operations.len(), 2);\n        assert_eq!(deserialized.operations[0].key, \"key1\");\n        assert_eq!(deserialized.operations[1].ttl, Some(3600));\n    }\n\n    #[tokio::test]\n    async fn test_batch_get_patterns_request_structure() {\n        let request = BatchGetPatternsRequest {\n            patterns: vec![\"user:*\".to_string(), \"session:*\".to_string()],\n            grouped: Some(true),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchGetPatternsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.patterns, vec![\"user:*\", \"session:*\"]);\n        assert_eq!(deserialized.grouped, Some(true));\n    }\n\n    #[tokio::test]\n    async fn test_request_deserialization_errors() {\n        // Test invalid JSON for SetStringRequest\n        let invalid_json = r#\"{\"value\": 123, \"ttl\": \"invalid\"}\"#;\n        let result = serde_json::from_str::\u003cSetStringRequest\u003e(invalid_json);\n        assert!(result.is_err());\n\n        // Test missing required fields\n        let incomplete_json = r#\"{\"ttl\": 3600}\"#;\n        let result = serde_json::from_str::\u003cSetStringRequest\u003e(incomplete_json);\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_string_operation_all_fields() {\n        let operation = StringOperation {\n            key: \"test_key\".to_string(),\n            value: Some(\"test_value\".to_string()),\n            ttl: Some(7200),\n        };\n\n        let json = serde_json::to_string(\u0026operation).unwrap();\n        let deserialized: StringOperation = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(deserialized.key, \"test_key\");\n        assert_eq!(deserialized.value, Some(\"test_value\".to_string()));\n        assert_eq!(deserialized.ttl, Some(7200));\n    }\n\n    #[tokio::test]\n    async fn test_string_operation_optional_fields() {\n        let operation = StringOperation {\n            key: \"test_key\".to_string(),\n            value: None,\n            ttl: None,\n        };\n\n        let json = serde_json::to_string(\u0026operation).unwrap();\n        let deserialized: StringOperation = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(deserialized.key, \"test_key\");\n        assert_eq!(deserialized.value, None);\n        assert_eq!(deserialized.ttl, None);\n    }\n\n    #[test]\n    fn test_request_structures_debug() {\n        let set_request = SetStringRequest {\n            value: \"debug_test\".to_string(),\n            ttl: Some(300),\n        };\n        let debug_str = format!(\"{:?}\", set_request);\n        assert!(debug_str.contains(\"SetStringRequest\"));\n        assert!(debug_str.contains(\"debug_test\"));\n\n        let batch_request = BatchGetRequest {\n            keys: vec![\"key1\".to_string()],\n        };\n        let debug_str = format!(\"{:?}\", batch_request);\n        assert!(debug_str.contains(\"BatchGetRequest\"));\n        assert!(debug_str.contains(\"key1\"));\n    }\n\n    #[test]\n    fn test_edge_case_values() {\n        // Test empty string value\n        let request = SetStringRequest {\n            value: \"\".to_string(),\n            ttl: None,\n        };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetStringRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.value, \"\");\n\n        // Test zero TTL\n        let request = SetStringRequest {\n            value: \"test\".to_string(),\n            ttl: Some(0),\n        };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetStringRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.ttl, Some(0));\n\n        // Test empty keys array\n        let request = BatchGetRequest { keys: vec![] };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchGetRequest = serde_json::from_str(\u0026json).unwrap();\n        assert!(deserialized.keys.is_empty());\n    }\n\n    #[test]\n    fn test_large_batch_operations() {\n        // Test large number of operations\n        let mut operations = Vec::new();\n        for i in 0..1000 {\n            operations.push(StringOperation {\n                key: format!(\"key_{}\", i),\n                value: Some(format!(\"value_{}\", i)),\n                ttl: if i % 2 == 0 { Some(i as u64) } else { None },\n            });\n        }\n\n        let request = BatchSetRequest { operations };\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchSetRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.operations.len(), 1000);\n        assert_eq!(deserialized.operations[999].key, \"key_999\");\n    }\n\n    #[test]\n    fn test_special_characters_in_keys() {\n        let request = BatchGetRequest {\n            keys: vec![\n                \"key:with:colons\".to_string(),\n                \"key-with-dashes\".to_string(),\n                \"key_with_underscores\".to_string(),\n                \"key.with.dots\".to_string(),\n                \"key/with/slashes\".to_string(),\n            ],\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchGetRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.keys.len(), 5);\n        assert!(deserialized.keys.contains(\u0026\"key:with:colons\".to_string()));\n        assert!(deserialized.keys.contains(\u0026\"key/with/slashes\".to_string()));\n    }\n\n    #[test]\n    fn test_unicode_values() {\n        let request = SetStringRequest {\n            value: \"Hello    \".to_string(),\n            ttl: None,\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: SetStringRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.value, \"Hello    \");\n    }\n\n    #[test]\n    fn test_method_not_allowed_function() {\n        // Test that method_not_allowed function exists and returns proper response\n        let runtime = tokio::runtime::Runtime::new().unwrap();\n        let response = runtime.block_on(async { method_not_allowed().await });\n\n        // Just verify it compiles and returns something\n        let _response_value = response.into_response();\n    }\n\n    #[test]\n    fn test_json_patterns_complex() {\n        let patterns = vec![\n            \"user:*:profile\".to_string(),\n            \"session:*:data\".to_string(),\n            \"cache:*:*:temp\".to_string(),\n        ];\n\n        let request = BatchGetPatternsRequest {\n            patterns,\n            grouped: Some(false),\n        };\n\n        let json = serde_json::to_string(\u0026request).unwrap();\n        let deserialized: BatchGetPatternsRequest = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.patterns.len(), 3);\n        assert_eq!(deserialized.grouped, Some(false));\n    }\n}\n","traces":[{"line":39,"address":[],"length":0,"stats":{"Line":40}},{"line":43,"address":[],"length":0,"stats":{"Line":80}},{"line":45,"address":[],"length":0,"stats":{"Line":40}},{"line":47,"address":[],"length":0,"stats":{"Line":40}},{"line":51,"address":[],"length":0,"stats":{"Line":48}},{"line":56,"address":[],"length":0,"stats":{"Line":96}},{"line":58,"address":[],"length":0,"stats":{"Line":48}},{"line":60,"address":[],"length":0,"stats":{"Line":2}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":184}},{"line":65,"address":[],"length":0,"stats":{"Line":46}},{"line":67,"address":[],"length":0,"stats":{"Line":48}},{"line":70,"address":[],"length":0,"stats":{"Line":2}},{"line":74,"address":[],"length":0,"stats":{"Line":4}},{"line":76,"address":[],"length":0,"stats":{"Line":2}},{"line":78,"address":[] me\")]\n    Time,\n    #[serde(rename = \"version\")]\n    Version,\n\n    // Health Check messages\n    #[serde(rename = \"health\")]\n    Health,\n    #[serde(rename = \"status\")]\n    Status,\n\n    // Statistics messages\n    #[serde(rename = \"memory_stats\")]\n    MemoryStats,\n    #[serde(rename = \"client_stats\")]\n    ClientStats,\n    #[serde(rename = \"server_stats\")]\n    ServerStats,\n\n    // Configuration messages\n    #[serde(rename = \"config_set\")]\n    ConfigSet { parameter: String, value: String },\n    #[serde(rename = \"config_get\")]\n    ConfigGet { parameter: String },\n    #[serde(rename = \"config_get_all\")]\n    ConfigGetAll,\n    #[serde(rename = \"config_resetstat\")]\n    ConfigResetStat,\n    #[serde(rename = \"config_rewrite\")]\n    ConfigRewrite,\n\n    // Database Management messages\n    #[serde(rename = \"flushdb\")]\n    FlushDb,\n    #[serde(rename = \"flushall\")]\n    FlushAll,\n\n    // Response messages\n    #[serde(rename = \"ping_result\")]\n    PingResult { response: String },\n    #[serde(rename = \"info_result\")]\n    InfoResult { info: String },\n    #[serde(rename = \"dbsize_result\")]\n    DbSizeResult { size: i64 },\n    #[serde(rename = \"time_result\")]\n    TimeResult { seconds: i64, microseconds: i64 },\n    #[serde(rename = \"version_result\")]\n    VersionResult { version: String },\n    #[serde(rename = \"health_result\")]\n    HealthResult { health: HealthCheck },\n    #[serde(rename = \"status_result\")]\n    StatusResult { status: ServerStatus },\n    #[serde(rename = \"memory_stats_result\")]\n    MemoryStatsResult { stats: HashMap\u003cString, String\u003e },\n    #[serde(rename = \"client_stats_result\")]\n    ClientStatsResult { stats: HashMap\u003cString, String\u003e },\n    #[serde(rename = \"server_stats_result\")]\n    ServerStatsResult { stats: HashMap\u003cString, String\u003e },\n    #[serde(rename = \"config_get_result\")]\n    ConfigGetResult { parameter: String, value: String },\n    #[serde(rename = \"config_get_all_result\")]\n    ConfigGetAllResult { config: HashMap\u003cString, String\u003e },\n    #[serde(rename = \"config_set_result\")]\n    ConfigSetResult { parameter: String, value: String },\n    #[serde(rename = \"config_resetstat_result\")]\n    ConfigResetStatResult,\n    #[serde(rename = \"config_rewrite_result\")]\n    ConfigRewriteResult,\n    #[serde(rename = \"flushdb_result\")]\n    FlushDbResult,\n    #[serde(rename = \"flushall_result\")]\n    FlushAllResult,\n\n    // Error message\n    #[serde(rename = \"error\")]\n    Error(String),\n}\n\nasync fn redis_ws_admin_handler(\n    ws: WebSocketUpgrade,\n    axum::extract::State(pool): axum::extract::State\u003cArc\u003cRedisPool\u003e\u003e,\n) -\u003e impl IntoResponse {\n    ws.on_upgrade(|socket| handle_redis_ws_admin_socket(socket, pool))\n}\n\nasync fn handle_redis_ws_admin_socket(socket: WebSocket, pool: Arc\u003cRedisPool\u003e) {\n    let (mut sender, mut receiver) = socket.split();\n    while let Some(Ok(msg)) = receiver.next().await {\n        if let axum::extract::ws::Message::Text(text) = msg {\n            if let Ok(message) = serde_json::from_str::\u003cAdminWsMessage\u003e(\u0026text) {\n                let conn = match pool.get_connection() {\n                    Ok(c) =\u003e c,\n                    Err(e) =\u003e {\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026AdminWsMessage::Error(format!(\n                                    \"Redis error: {e}\"\n                                )))\n                                .unwrap(),\n                            ))\n                            .await;\n                        continue;\n                    }\n                };\n                let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n\n                match message {\n                    AdminWsMessage::Ping =\u003e {\n                        let response =\n                            ping_server(conn_arc.clone()).unwrap_or_else(|_| \"ERROR\".to_string());\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026(AdminWsMessage::PingResult { response }))\n                                    .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::Info { section } =\u003e {\n                        let info = if let Some(section) = section {\n                            get_server_info_section(conn_arc.clone(), \u0026section)\n                                .unwrap_or_else(|_| \"ERROR\".to_string())\n                        } else {\n                            get_server_info(conn_arc.clone())\n                                .unwrap_or_else(|_| \"ERROR\".to_string())\n                        };\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026(AdminWsMessage::InfoResult { info }))\n                                    .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::DbSize =\u003e {\n                        let size = get_database_size(conn_arc.clone()).unwrap_or(-1);\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026(AdminWsMessage::DbSizeResult { size }))\n                                    .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::Time =\u003e {\n                        let time = get_server_time(conn_arc.clone()).unwrap_or((0, 0));\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\n                                    \u0026(AdminWsMessage::TimeResult {\n                                        seconds: time.0,\n                                        microseconds: time.1,\n                                    }),\n                                )\n                                .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::Version =\u003e {\n                        let version = get_server_version(conn_arc.clone())\n                            .unwrap_or_else(|_| \"UNKNOWN\".to_string());\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026(AdminWsMessage::VersionResult { version }))\n                                    .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::Health =\u003e {\n                        let health =\n                            health_check(conn_arc.clone()).unwrap_or_else(|_| HealthCheck {\n                                is_healthy: false,\n                                ping_response: \"ERROR\".to_string(),\n                                database_size: -1,\n                                version: \"UNKNOWN\".to_string(),\n                                memory_usage: HashMap::new(),\n                            });\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026(AdminWsMessage::HealthResult { health }))\n                                    .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::Status =\u003e {\n                        let status =\n                            server_status(conn_arc.clone()).unwrap_or_else(|_| ServerStatus {\n                                timestamp: 0,\n                                uptime_seconds: 0,\n                                connected_clients: 0,\n                                used_memory: 0,\n                                total_commands_processed: 0,\n                                keyspace_hits: 0,\n                                keyspace_misses: 0,\n                                version: \"UNKNOWN\".to_string(),\n                                role: \"UNKNOWN\".to_string(),\n                            });\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026(AdminWsMessage::StatusResult { status }))\n                                    .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::MemoryStats =\u003e {\n                        let stats = get_memory_stats(conn_arc.clone()).unwrap_or_default();\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\n                                    \u0026(AdminWsMessage::MemoryStatsResult { stats }),\n                                )\n                                .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::ClientStats =\u003e {\n                        let stats = get_client_stats(conn_arc.clone()).unwrap_or_default();\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\n                                    \u0026(AdminWsMessage::ClientStatsResult { stats }),\n                                )\n                                .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::ServerStats =\u003e {\n                        let stats = get_server_stats(conn_arc.clone()).unwrap_or_default();\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\n                                    \u0026(AdminWsMessage::ServerStatsResult { stats }),\n                                )\n                                .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::ConfigSet { parameter, value } =\u003e {\n                        let res = config_set(conn_arc.clone(), \u0026parameter, \u0026value);\n                        let msg = match res {\n                            Ok(_) =\u003e AdminWsMessage::ConfigSetResult { parameter, value },\n                            Err(e) =\u003e AdminWsMessage::Error(format!(\"Config set error: {e}\")),\n                        };\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026msg).unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::ConfigGet { parameter } =\u003e {\n                        let value = config_get(conn_arc.clone(), \u0026parameter)\n                            .unwrap_or_else(|_| \"ERROR\".to_string());\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\n                                    \u0026(AdminWsMessage::ConfigGetResult { parameter, value }),\n                                )\n                                .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::ConfigGetAll =\u003e {\n                        let config = config_get_all(conn_arc.clone()).unwrap_or_default();\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\n                                    \u0026(AdminWsMessage::ConfigGetAllResult { config }),\n                                )\n                                .unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::ConfigResetStat =\u003e {\n                        let res = config_reset_statistics(conn_arc.clone());\n                        let msg = match res {\n                            Ok(_) =\u003e AdminWsMessage::ConfigResetStatResult,\n                            Err(e) =\u003e AdminWsMessage::Error(format!(\"Config resetstat error: {e}\")),\n                        };\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026msg).unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::ConfigRewrite =\u003e {\n                        let res = config_rewrite(conn_arc.clone());\n                        let msg = match res {\n                            Ok(_) =\u003e AdminWsMessage::ConfigRewriteResult,\n                            Err(e) =\u003e AdminWsMessage::Error(format!(\"Config rewrite error: {e}\")),\n                        };\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026msg).unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::FlushDb =\u003e {\n                        let res = flush_current_database(conn_arc.clone());\n                        let msg = match res {\n                            Ok(_) =\u003e AdminWsMessage::FlushDbResult,\n                            Err(e) =\u003e AdminWsMessage::Error(format!(\"FlushDB error: {e}\")),\n                        };\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026msg).unwrap(),\n                            ))\n                            .await;\n                    }\n                    AdminWsMessage::FlushAll =\u003e {\n                        let res = flush_all_databases(conn_arc.clone());\n                        let msg = match res {\n                            Ok(_) =\u003e AdminWsMessage::FlushAllResult,\n                            Err(e) =\u003e AdminWsMessage::Error(format!(\"FlushAll error: {e}\")),\n                        };\n                        let _ = sender\n                            .send(axum::extract::ws::Message::Text(\n                                serde_json::to_string(\u0026msg).unwrap(),\n                            ))\n                            .await;\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n    }\n}\n\npub fn create_redis_ws_admin_routes(pool: Arc\u003cRedisPool\u003e) -\u003e Router {\n    Router::new()\n        .route(\"/ws\", get(redis_ws_admin_handler))\n        .with_state(pool)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json;\n    use std::collections::HashMap;\n    use dbx_adapter::redis::primitives::admin::{HealthCheck, ServerStatus};\n\n    #[test]\n    fn test_admin_ws_message_ping_serialization() {\n        let msg = AdminWsMessage::Ping;\n        let ser DatabaseConnection(e.to_string()))?,\n        );\n\n        // Create JWT service\n        let jwt_service = Arc::new(JwtService::new(config.jwt));\n\n        // Create user store - optionally with default admin\n        let user_store = if config.create_default_admin {\n            if let (Some(username), Some(password)) = (\u0026config.default_admin_username, \u0026config.default_admin_password) {\n                Arc::new(\n                    UserStore::new_with_admin(redis_pool.clone(), username, password)\n                        .await\n                        .map_err(|e| ServerError::UserStoreInitialization(e.to_string()))?,\n                )\n            } else {\n                return Err(ServerError::Configuration(ConfigError::MissingDefaultAdminPassword));\n            }\n        } else {\n            Arc::new(\n                UserStore::new(redis_pool.clone())\n                    .await\n                    .map_err(|e| ServerError::UserStoreInitialization(e.to_string()))?,\n            )\n        };\n\n        Ok(Self {\n            redis_pool,\n            jwt_service,\n            user_store,\n        })\n    }\n}\n\n/// Health check endpoint\nasync fn health_check() -\u003e Json\u003cApiResponse\u003cString\u003e\u003e {\n    Json(ApiResponse::success(\"Server is running\".to_string()))\n}\n\n/// Create the main application router\npub fn create_app(state: AppState) -\u003e Router {\n    // Create authentication routes (public)\n    let auth_routes = create_auth_routes(state.jwt_service.clone(), state.user_store.clone());\n\n    // Create protected Redis routes with authentication middleware for users and admins\n    let user_redis_routes = Router::new()\n        .merge(string::create_redis_string_routes(state.redis_pool.clone()))\n        .merge(hash::create_redis_hash_routes(state.redis_pool.clone()))\n        .merge(set::create_redis_set_routes(state.redis_pool.clone()))\n        .layer(from_fn_with_state((), require_user_role))\n        .layer(from_fn_with_state(\n            state.jwt_service.clone(),\n            jwt_auth_middleware,\n        ));\n\n    // Create admin-only routes with separate auth chain\n    let admin_redis_routes = Router::new()\n        .merge(admin::create_redis_admin_routes(state.redis_pool.clone()))\n        .layer(from_fn_with_state((), require_admin_role))\n        .layer(from_fn_with_state(\n            state.jwt_service.clone(),\n            jwt_auth_middleware,\n        ));\n\n    // Create protected Redis WebSocket routes with authentication middleware\n    let user_redis_ws_routes = Router::new()\n        .merge(ws_string::create_redis_ws_string_routes(\n            state.redis_pool.clone(),\n        ))\n        .merge(ws_hash::create_redis_ws_hash_routes(\n            state.redis_pool.clone(),\n        ))\n        .merge(ws_set::create_redis_ws_set_routes(state.redis_pool.clone()))\n        .layer(from_fn_with_state((), require_user_role))\n        .layer(from_fn_with_state(\n            state.jwt_service.clone(),\n            jwt_auth_middleware,\n        ));\n\n    let admin_redis_ws_routes = Router::new()\n        .merge(ws_admin::create_redis_ws_admin_routes(\n            state.redis_pool.clone(),\n        ))\n        .layer(from_fn_with_state((), require_admin_role))\n        .layer(from_fn_with_state(\n            state.jwt_service.clone(),\n            jwt_auth_middleware,\n        ));\n\n    Router::new()\n        .route(\"/health\", get(health_check))\n        .nest(\"/auth\", auth_routes)\n        .nest(\"/redis\", user_redis_routes)\n        .nest(\"/redis/admin\", admin_redis_routes)\n        .nest(\"/redis_ws\", user_redis_ws_routes)\n        .nest(\"/redis_ws/admin\", admin_redis_ws_routes)\n        .layer(CorsLayer::permissive())\n}\n\n/// Start the server\npub async fn run_server() -\u003e Result\u003c(), ServerError\u003e {\n    let state = AppState::new().await?;\n    let config = AppConfig::from_env().map_err(ServerError::Configuration)?;\n\n    let app = create_app(state);\n\n    let addr = format!(\"{}:{}\", config.server.host, config.server.port);\n    let listener = TcpListener::bind(\u0026addr)\n        .await\n        .map_err(|e| ServerError::ServerBinding(format!(\"Failed to bind to {}: {}\", addr, e)))?;\n\n    println!(\" Server running on http://{}\", addr);\n\n    axum::serve(listener, app)\n        .await\n        .map_err(|e| ServerError::ServerRuntime(e.to_string()))?;\n\n    Ok(())\n}\n\n/// Public run function for compatibility\npub async fn run() -\u003e Result\u003c(), ConfigError\u003e {\n    run_server().await.map_err(|e| match e {\n        ServerError::Configuration(config_err) =\u003e config_err,\n        _ =\u003e ConfigError::MissingEnvironmentVariable(\"SERVER_ERROR\".to_string()),\n    })\n}\n\n#[derive(Debug, thiserror::Error)]\npub enum ServerError {\n    #[error(\"Configuration error: {0}\")]\n    Configuration(#[from] ConfigError),\n    #[error(\"Database connection error: {0}\")]\n    DatabaseConnection(String),\n    #[error(\"User store initialization error: {0}\")]\n    UserStoreInitialization(String),\n    #[error(\"Server binding error: {0}\")]\n    ServerBinding(String),\n    #[error(\"Server runtime error: {0}\")]\n    ServerRuntime(String),\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::{AppConfig, JwtConfig, ServerConfig};\n    use crate::middleware::UserStore;\n    use axum::body::Body;\n    use axum::http::{Method, Request, StatusCode};\n    use dbx_adapter::redis::client::RedisPool;\n    use std::sync::Arc;\n    use tower::ServiceExt;\n\n    /// Helper function to set up required environment variables for tests\n    fn setup_test_env() {\n        std::env::set_var(\"JWT_SECRET\", \"test-jwt-secret-that-is-at-least-32-characters-long-for-security\");\n        std::env::set_var(\"REDIS_URL\", \"redis://localhost:6379\");\n        std::env::set_var(\"HOST\", \"127.0.0.1\");\n        std::env::set_var(\"PORT\", \"3000\");\n    }\n\n    /// Helper function to clean up test environment variables\n    fn cleanup_test_env() {\n        std::env::remove_var(\"JWT_SECRET\");\n        std::env::remove_var(\"REDIS_URL\");\n        std::env::remove_var(\"HOST\");\n        std::env::remove_var(\"PORT\");\n        std::env::remove_var(\"CREATE_DEFAULT_ADMIN\");\n        std::env::remove_var(\"DEFAULT_ADMIN_USERNAME\");\n        std::env::remove_var(\"DEFAULT_ADMIN_PASSWORD\");\n    }\n\n    #[tokio::test]\n    async fn test_create_app_state_success() {\n        setup_test_env();\n        let result = AppState::new().await;\n        assert!(result.is_ok());\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_create_app_state_with_default_admin() {\n        setup_test_env();\n        std::env::set_var(\"CREATE_DEFAULT_ADMIN\", \"true\");\n        std::env::set_var(\"DEFAULT_ADMIN_USERNAME\", \"admin\");\n        std::env::set_var(\"DEFAULT_ADMIN_PASSWORD\", \"admin123\");\n\n        let result = AppState::new().await;\n        assert!(result.is_ok());\n\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_create_app_state_missing_admin_credentials() {\n        setup_test_env();\n        std::env::set_var(\"CREATE_DEFAULT_ADMIN\", \"true\");\n        std::env::set_var(\"DEFAULT_ADMIN_USERNAME\", \"admin\");\n        std::env::remove_var(\"DEFAULT_ADMIN_PASSWORD\");\n\n        let result = AppState::new().await;\n        assert!(result.is_err());\n\n        if let Err(ServerError::Configuration(_)) = result {\n            // Expected error type\n        } else {\n            panic!(\"Expected Configuration error\");\n        }\n\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_create_app_with_cors() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        let request = Request::builder()\n            .method(Method::OPTIONS)\n            .uri(\"/health\")\n            .header(\"Origin\", \"http://localhost:3000\")\n            .header(\"Access-Control-Request-Method\", \"GET\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::OK);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_health_check_endpoint() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        let request = Request::builder()\n            .method(Method::GET)\n            .uri(\"/health\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::OK);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_api_docs_endpoint() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        let request = Request::builder()\n            .method(Method::GET)\n            .uri(\"/docs\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::NOT_FOUND);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_not_found_endpoint() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        let request = Request::builder()\n            .method(Method::GET)\n            .uri(\"/nonexistent\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::NOT_FOUND);\n        cleanup_test_env();\n    }\n\n    #[test]\n    fn test_server_error_display() {\n        let config_error = ConfigError::MissingDefaultAdminPassword;\n        let server_error = ServerError::Configuration(config_error);\n        let error_string = server_error.to_string();\n        assert!(error_string.contains(\"Configuration error\"));\n\n        let database_error = \"Database connection failed\";\n        let server_error = ServerError::DatabaseConnection(database_error.to_string());\n        let error_string = server_error.to_string();\n        assert!(error_string.contains(\"Database connection error\"));\n\n        let server_error = ServerError::UserStoreInitialization(\"init failed\".to_string());\n        let error_string = server_error.to_string();\n        assert_eq!(error_string, \"User store initialization error: init failed\");\n\n        let server_error = ServerError::ServerBinding(\"bind failed\".to_string());\n        let error_string = server_error.to_string();\n        assert_eq!(error_string, \"Server binding error: bind failed\");\n\n        let server_error = ServerError::ServerRuntime(\"runtime error\".to_string());\n        let error_string = server_error.to_string();\n        assert_eq!(error_string, \"Server runtime error: runtime error\");\n    }\n\n    #[test]\n    fn test_server_error_debug() {\n        let config_error = ConfigError::MissingDefaultAdminPassword;\n        let server_error = ServerError::Configuration(config_error);\n        let debug_string = format!(\"{:?}\", server_error);\n        assert!(debug_string.contains(\"Configuration\"));\n\n        let database_error = ServerError::DatabaseConnection(\"test\".to_string());\n        let debug_string = format!(\"{:?}\", database_error);\n        assert!(debug_string.contains(\"DatabaseConnection\"));\n    }\n\n    #[tokio::test]\n    async fn test_create_app_state_error_handling() {\n        setup_test_env();\n        std::env::set_var(\"REDIS_URL\", \"redis://invalid:6379\");\n\n        let result = AppState::new().await;\n        // The function should still succeed as it doesn't immediately test Redis connection\n        // It only fails when actually trying to use the Redis connection\n        assert!(result.is_ok());\n\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_cors_configuration() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        // Test allowed origin\n        let request = Request::builder()\n            .method(Method::OPTIONS)\n            .uri(\"/health\")\n            .header(\"Origin\", \"http://localhost:3000\")\n            .header(\"Access-Control-Request-Method\", \"GET\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::OK);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_middleware_chain() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        // Test that the middleware chain processes requests correctly\n        let request = Request::builder()\n            .method(Method::GET)\n            .uri(\"/health\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::OK);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_app_state_structure() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n\n        // Test that all required components are initialized\n        assert!(Arc::strong_count(\u0026app_state.redis_pool) \u003e= 1);\n        assert!(Arc::strong_count(\u0026app_state.jwt_service) \u003e= 1);\n        assert!(Arc::strong_count(\u0026app_state.user_store) \u003e= 1);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_json_rejection_handling() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        // Test invalid JSON handling\n        let request = Request::builder()\n            .method(Method::POST)\n            .uri(\"/auth/login\")\n            .header(\"content-type\", \"application/json\")\n            .body(Body::from(\"invalid json\"))\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::BAD_REQUEST);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_protected_route_without_auth() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        let request = Request::builder()\n            .method(Method::GET)\n            .uri(\"/redis/string/test\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::UNAUTHORIZED);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_admin_route_without_auth() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        let request = Request::builder()\n            .method(Method::GET)\n            .uri(\"/redis/admin/ping\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::UNAUTHORIZED);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_websocket_route_without_auth() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        let response = app\n            .oneshot(\n                Request::builder()\n                    .method(Method::GET)\n                    .uri(\"/ws\")\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        // Websocket route should return 404 if not implemented, not 401\n        assert_eq!(response.status().as_u16(), 404);\n        cleanup_test_env();\n    }\n\n    #[tokio::test]\n    async fn test_route_structure() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n        let app = create_app(app_state);\n\n        // Test that routes are properly nested\n        let health_request = Request::builder()\n            .method(Method::GET)\n            .uri(\"/health\")\n            .body(Body::empty())\n            .unwrap();\n\n        let response = app.oneshot(health_request).await.unwrap();\n        assert_eq!(response.status(), StatusCode::OK);\n        cleanup_test_env();\n    }\n\n    #[test]\n    fn test_health_check_response() {\n        let _response = health_check();\n        // Since this is async, we can't easily test the actual content here\n        // but we can test that the function compiles and returns the right type\n        assert!(true); // This test ensures the function compiles\n    }\n\n    #[tokio::test]\n    async fn test_app_state_cloning() {\n        setup_test_env();\n        let app_state = AppState::new().await.unwrap();\n\n        // Test that AppState components can be cloned (Arc\u003cT\u003e implements Clone)\n        let redis_pool_clone = app_state.redis_pool.clone();\n        let jwt_service_clone = app_state.jwt_service.clone();\n        let user_store_clone = app_state.user_store.clone();\n\n        assert!(Arc::ptr_eq(\u0026app_state.redis_pool, \u0026redis_pool_clone));\n        assert!(Arc::ptr_eq(\u0026app_state.jwt_service, \u0026jwt_service_clone));\n        assert!(Arc::ptr_eq(\u0026app_state.user_store, \u0026user_store_clone));\n        cleanup_test_env();\n    }\n\n    // Helper function to create test JWT config for comparisons\n    fn create_test_jwt_config() -\u003e JwtConfig {\n        JwtConfig {\n            secret: \"test-jwt-secret-that-is-at-least-32-characters-long-for-security\".to_string(),\n            issuer: \"test_issuer\".to_string(),\n            access_token_expiration: 3600,\n            refresh_token_expiration: 86400,\n        }\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":34}},{"line":30,"address":[],"length":0,"stats":{"Line":51}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":16}},{"line":44,"address":[],"length":0,"stats":{"Line":3}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":15}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":15}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":11}},{"line":71,"address":[],"length":0,"stats":{"Line":10}},{"line":75,"address":[],"length":0,"stats":{"Line":61}},{"line":77,"address":[],"length":0,"stats":{"Line":366}},{"line":80,"address":[],"length":0,"stats":{"Line":122}},{"line":81,"address":[],"length":0,"stats":{"Line":244}},{"line":82,"address":[],"length":0,"stats":{"Line":244}},{"line":83,"address":[],"length":0,"stats":{"Line":244}},{"line":84,"address":[],"length":0,"stats":{"Line":183}},{"line":85,"address":[],"length":0,"stats":{"Line":122}},{"line":86,"address":[],"length":0,"stats":{"Line":122}},{"line":91,"addres
