\npub struct WsStringClient {\n    client: Arc\u003cWsClient\u003e,\n    runtime: Arc\u003cRuntime\u003e,\n}\n\n#[napi]\nimpl WsStringClient {\n    pub fn new(client: Arc\u003cWsClient\u003e, runtime: Arc\u003cRuntime\u003e) -\u003e Self {\n        Self { client, runtime }\n    }\n\n    /// Get a string value by key via WebSocket\n    #[napi]\n    pub fn get(\u0026self, key: String) -\u003e Result\u003cOption\u003cString\u003e\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            let mut ws_client = client.as_ref().clone();\n            let mut string_client = ws_client\n                .string()\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            string_client\n                .get(\u0026key)\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Set a string value via WebSocket\n    #[napi]\n    pub fn set(\u0026self, key: String, value: String, ttl: Option\u003cu32\u003e) -\u003e Result\u003cbool\u003e {\n        let client = self.client.clone();\n        let ttl = ttl.map(|t| t as u64);\n        self.runtime.block_on(async move {\n            let mut ws_client = client.as_ref().clone();\n            let mut string_client = ws_client\n                .string()\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            string_client\n                .set(\u0026key, \u0026value, ttl)\n                .await\n                .map(|_| true)\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Set a string value without TTL via WebSocket\n    #[napi]\n    pub fn set_simple(\u0026self, key: String, value: String) -\u003e Result\u003cbool\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            let mut ws_client = client.as_ref().clone();\n            let mut string_client = ws_client\n                .string()\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            string_client\n                .set_simple(\u0026key, \u0026value)\n                .await\n                .map(|_| true)\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Set a string value with TTL via WebSocket\n    #[napi]\n    pub fn set_with_ttl(\u0026self, key: String, value: String, ttl: u32) -\u003e Result\u003cbool\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            let mut ws_client = client.as_ref().clone();\n            let mut string_client = ws_client\n                .string()\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            string_client\n                .set_with_ttl(\u0026key, \u0026value, ttl as u64)\n                .await\n                .map(|_| true)\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Delete a string value via WebSocket\n    #[napi]\n    pub fn delete(\u0026self, key: String) -\u003e Result\u003cbool\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            let mut ws_client = client.as_ref().clone();\n            let mut string_client = ws_client\n                .string()\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            string_client\n                .delete(\u0026key)\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Get string information via WebSocket\n    #[napi]\n    pub fn info(\u0026self, key: String) -\u003e Result\u003cOption\u003cStringInfoJs\u003e\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            let mut ws_client = client.as_ref().         .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            string_client\n                .batch_set(\u0026operations)\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Get strings by patterns via WebSocket\n    #[napi]\n    pub fn get_by_patterns(\u0026self, patterns: Vec\u003cString\u003e, grouped: Option\u003cbool\u003e) -\u003e Result\u003cString\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            let mut ws_client = client.as_ref().clone();\n            let mut string_client = ws_client\n                .string()\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            let result = string_client\n                .get_by_patterns(\u0026patterns, grouped)\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))?;\n\n            serde_json::to_string(\u0026result).map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n}\n\n#[napi(object)]\npub struct StringInfoJs {\n    pub key: String,\n    pub value: String,\n    pub ttl: Option\u003ci64\u003e,\n    #[napi(js_name = \"type\")]\n    pub type_: String,\n    pub encoding: String,\n    pub size: u32,\n}\n\n#[napi(object)]\npub struct StringOperationJs {\n    pub key: String,\n    pub value: Option\u003cString\u003e,\n    pub ttl: Option\u003cu32\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","error.rs"],"content":"//! Common error types used across adapters\n//!\n//! This module defines standard error types that should be used by all\n//! database adapters to ensure consistent error handling.\n\nuse thiserror::Error;\n\n/// A generic connection error\n#[derive(Debug, Error)]\npub enum ConnectionError {\n    #[error(\"Failed to connect: {0}\")]\n    ConnectionFailed(String),\n\n    #[error(\"Connection timeout: {0}\")]\n    Timeout(String),\n\n    #[error(\"Authentication failed: {0}\")]\n    AuthenticationFailed(String),\n\n    #[error(\"Connection closed: {0}\")]\n    ConnectionClosed(String),\n\n    #[error(\"Invalid connection URL: {0}\")]\n    InvalidUrl(String),\n\n    #[error(\"Connection pool exhausted: {0}\")]\n    PoolExhausted(String),\n}\n\n/// A generic operation error\n#[derive(Debug, Error)]\npub enum OperationError {\n    #[error(\"Key not found: {0}\")]\n    KeyNotFound(String),\n\n    #[error(\"Invalid key format: {0}\")]\n    InvalidKey(String),\n\n    #[error(\"Invalid value format: {0}\")]\n    InvalidValue(String),\n\n    #[error(\"Operation timeout: {0}\")]\n    Timeout(String),\n\n    #[error(\"Operation failed: {0}\")]\n    Failed(String),\n\n    #[error(\"Unsupported operation: {0}\")]\n    Unsupported(String),\n\n    #[error(\"Serialization error: {0}\")]\n    Serialization(String),\n\n    #[error(\"Deserialization error: {0}\")]\n    Deserialization(String),\n}\n\n/// A generic adapter error that combines connection and operation errors\n#[derive(Debug, Error)]\npub enum AdapterError {\n    #[error(\"Connection error: {0}\")]\n    Connection(#[from] ConnectionError),\n\n    #[error(\"Operation error: {0}\")]\n    Operation(#[from] OperationError),\n\n    #[error(\"Database error: {0}\")]\n    Database(String),\n\n    #[error(\"Configuration error: {0}\")]\n    Configuration(String),\n\n    #[error(\"Internal error: {0}\")]\n    Internal(String),\n}\n\nimpl From\u003cString\u003e for AdapterError {\n    fn from(err: String) -\u003e Self {\n        AdapterError::Internal(err)\n    }\n}\n\nimpl From\u003c\u0026str\u003e for AdapterError {\n    fn from(err: \u0026str) -\u003e Self {\n        AdapterError::Internal(err.to_string())\n    }\n}\n\nimpl From\u003cstd::io::Error\u003e for AdapterError {\n    fn from(err: std::io::Error) -\u003e Self {\n        AdapterError::Connection(ConnectionError::ConnectionFailed(err.to_string()))\n    }\n}\n\nimpl From\u003cserde_json::Error\u003e for AdapterError {\n    fn from(err: serde_json::Error) -\u003e Self {\n        AdapterError::Operation(OperationError::Serialization(err.to_string()))\n    }\n}\n","traces":[{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","lib.rs"],"content":"//! DBX Adapter library\n//!\n//! This library provides various adapters and utilities for database interactions.\n\npub mod error;\npub mod redis;\npub mod traits;\npub use redis::*;\n\n/// Version information\npub const VERSION: \u0026str = env!(\"CARGO_PKG_VERSION\");\n\n/// Library name\npub const NAME: \u0026str = env!(\"CARGO_PKG_NAME\");\n\n// Load environment variables from .env file for tests\n#[cfg(test)]\n#[ctor::ctor]\nfn init() {\n    dotenv::dotenv().ok();\n}\n\n#[cfg(test)]\nmod test_helpers {\n    use std::env;\n\n    /// Get Redis URL from environment variable with fallback to default\n    pub fn get_test_redis_url() -\u003e String {\n        env::var(\"REDIS_URL\")\n            .unwrap_or_else(|_| \"redis://default:redispw@localhost:55000\".to_string())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_version_exists() {\n        assert!(!VERSION.is_empty(), \"Version should be defined\");\n    }\n\n    #[test]\n    fn test_redis_url_from_env() {\n        use test_helpers::get_test_redis_url;\n\n        // Test that the function returns a va dis client from a connection string\n    ///\n    /// # Example\n    /// ```no_run\n    /// # use dbx_adapter::redis::client::RedisClient;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let client = RedisClient::from_url(\u0026redis_url).unwrap();\n    /// ```\n    pub fn from_url(url: \u0026str) -\u003e RedisResult\u003cSelf\u003e {\n        let client = Client::open(url)?;\n        let connection = client.get_connection()?;\n        Ok(Self {\n            client: Arc::new(client),\n            connection: Arc::new(Mutex::new(connection)),\n        })\n    }\n\n    /// Create a new Redis client from an existing client and connection\n    pub fn new(client: Client, connection: Connection) -\u003e Self {\n        Self {\n            client: Arc::new(client),\n            connection: Arc::new(Mutex::new(connection)),\n        }\n    }\n\n    /// Get the raw Redis client\n    pub fn client(\u0026self) -\u003e \u0026Arc\u003cClient\u003e {\n        \u0026self.client\n    }\n\n    /// Get the connection\n    pub fn connection(\u0026self) -\u003e \u0026Arc\u003cMutex\u003cConnection\u003e\u003e {\n        \u0026self.connection\n    }\n\n    /// Get a new connection from the client\n    pub fn get_new_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.client.get_connection()\n    }\n\n    /// Check if the connection is valid\n    pub fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.connection.lock().unwrap();\n        let pong: String = redis::cmd(\"PING\").query(\u0026mut *conn)?;\n        Ok(pong == \"PONG\")\n    }\n\n    /// Get a RedisString primitive for string operations\n    pub fn string(\u0026self) -\u003e RedisString {\n        RedisString::new(self.connection.clone())\n    }\n\n    /// Get a RedisSet primitive for set operations\n    pub fn set(\u0026self) -\u003e RedisSet {\n        RedisSet::new(self.connection.clone())\n    }\n\n    /// Get a RedisHash primitive for hash operations\n    pub fn hash(\u0026self) -\u003e RedisHash {\n        RedisHash::new(self.connection.clone())\n    }\n}\n\n/// A Redis connection pool for handling concurrent requests\n/// This is available when the \"connection-pool\" feature is enabled\n#[cfg(feature = \"connection-pool\")]\npub struct RedisPool {\n    client: Arc\u003cClient\u003e,\n    pool_size: u32,\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl RedisPool {\n    /// Create a new Redis pool with the specified pool size\n    ///\n    /// # Example\n    /// ```no_run\n    /// # use dbx_adapter::redis::client::RedisPool;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let pool = RedisPool::new(\u0026redis_url, 10).unwrap();\n    /// ```\n    pub fn new(url: \u0026str, pool_size: u32) -\u003e RedisResult\u003cSelf\u003e {\n        let client = Client::open(url)?;\n        Ok(Self {\n            client: Arc::new(client),\n            pool_size,\n        })\n    }\n\n    /// Get the pool size\n    pub fn pool_size(\u0026self) -\u003e u32 {\n        self.pool_size\n    }\n\n    /// Get the raw Redis client\n    pub fn client(\u0026self) -\u003e \u0026Arc\u003cClient\u003e {\n        \u0026self.client\n    }\n\n    /// Get a synchronous connection from the pool\n    pub fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.client.get_connection()\n    }\n\n    /// Get an asynchronous connection from the pool\n    #[cfg(feature = \"async\")]\n    pub async fn get_async_connection(\u0026self) -\u003e RedisResult\u003credis::aio::Connection\u003e {\n        self.client.get_async_connection().await\n    }\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl Clone for RedisPool {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            client: self.client.clone(),\n            pool_size: self.pool_size,\n        }\n    }\n}\n\n/// A trait for Redis clients that provides common functionality\npub trait RedisClientTrait {\n    /// Get a connection from the client\n    fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e;\n\n    /// Check if the connection is valid\n    fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e;\n}\n\nimpl RedisClientTrait for RedisClient {\n    fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.get_new_connection()\n    }\n\n    fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        self.ping()\n    }\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl RedisClientTrait for RedisPool {\n    fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.get_connection()\n    }\n\n    fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.get_connection()?;\n        let pong: String = redis::cmd(\"PING\").query(\u0026mut conn)?;\n        Ok(pong == \"PONG\")\n    }\n}\n\n/// Create a Redis client from a connection string\npub fn create_client(url: \u0026str) -\u003e RedisResult\u003cRedisClient\u003e {\n    RedisClient::from_url(url)\n}\n\n/// Create a Redis pool from a connection string with the specified pool size\n#[cfg(feature = \"connection-pool\")]\npub fn create_pool(url: \u0026str, pool_size: u32) -\u003e RedisResult\u003cRedisPool\u003e {\n    RedisPool::new(url, pool_size)\n}\n\n/// Convert a Redis error to a standard error message\npub fn format_redis_error(error: \u0026RedisError) -\u003e String {\n    format!(\"Redis error: {error}\")\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line"    pub fn compare_and_set_with_ttl() -\u003e Script {\n        super::primitives::string::RedisString::compare_and_set_with_ttl_script()\n    }\n\n    /// Increment multiple counters atomically\n    pub fn multi_counter() -\u003e Script {\n        super::primitives::string::RedisString::multi_counter_script()\n    }\n\n    /// Set multiple keys with TTL atomically\n    pub fn multi_set_with_ttl() -\u003e Script {\n        super::primitives::string::RedisString::multi_set_with_ttl_script()\n    }\n\n    /// Implement a rate limiter pattern\n    pub fn rate_limiter() -\u003e Script {\n        super::primitives::string::RedisString::rate_limiter_script()\n    }\n\n    /// Hash operations\n    pub fn hash_get_set() -\u003e Script {\n        super::primitives::hash::RedisHash::get_set_script()\n    }\n\n    pub fn hash_set_if_not_exists() -\u003e Script {\n        super::primitives::hash::RedisHash::set_if_not_exists_script()\n    }\n\n    pub fn hash_multi_set() -\u003e Script {\n        super::primitives::hash::RedisHash::multi_set_script()\n    }\n\n    pub fn hash_multi_delete() -\u003e Script {\n        super::primitives::hash::RedisHash::multi_delete_script()\n    }\n}\n\n/// Redis client wrapper that provides access to all data type adapters\npub struct Redis {\n    client: RedisClient,\n}\n\nimpl Redis {\n    /// Create a new Redis instance with the provided client\n    pub fn new(client: RedisClient) -\u003e Self {\n        Self { client }\n    }\n\n    /// Create a new Redis instance from a connection string\n    pub fn from_url(url: \u0026str) -\u003e RedisResult\u003cSelf\u003e {\n        let client = RedisClient::from_url(url)?;\n        Ok(Self::new(client))\n    }\n\n    /// Get the raw Redis client\n    pub fn client(\u0026self) -\u003e \u0026RedisClient {\n        \u0026self.client\n    }\n\n    /// Get a new connection from the client\n    pub fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.client.get_new_connection()\n    }\n\n    /// Get access to string operations\n    pub fn string(\u0026self) -\u003e RedisString {\n        RedisString::new(self.client.connection().clone())\n    }\n\n    /// Get access to set operations\n    pub fn set(\u0026self) -\u003e RedisSet {\n        RedisSet::new(self.client.connection().clone())\n    }\n\n    /// Get access to hash operations\n    pub fn hash(\u0026self) -\u003e RedisHash {\n        RedisHash::new(self.client.connection().clone())\n    }\n\n    /// Get access to bitmap operations\n    pub fn bitmap(\u0026self) -\u003e RedisBitmap {\n        RedisBitmap::new(self.client.connection().clone())\n    }\n\n    /// Get access to admin operations\n    pub fn admin(\u0026self) -\u003e AdminOperations {\n        AdminOperations::new(self.client.connection().clone())\n    }\n\n    /// Execute a Lua script directly\n    pub fn eval_script\u003cT, K, A\u003e(\u0026self, script: \u0026Script, keys: K, args: A) -\u003e RedisResult\u003cT\u003e\n    where\n        T: redis::FromRedisValue,\n        K: redis::ToRedisArgs,\n        A: redis::ToRedisArgs,\n    {\n        self.string().eval_script(script, keys, args)\n    }\n\n    /// Add a Lua script to a pipeline\n    pub fn add_script_to_pipeline\u003c'a, K, A\u003e(\n        \u0026self,\n        pipe: \u0026'a mut redis::Pipeline,\n        script: \u0026Script,\n        keys: K,\n        args: A,\n    ) -\u003e \u0026'a mut redis::Pipeline\n    where\n        K: redis::ToRedisArgs,\n        A: redis::ToRedisArgs,\n    {\n        primitives::string::RedisString::add_script_to_pipeline(pipe, script, keys, args)\n    }\n\n    /// Check if the connection is valid\n    pub fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        self.client.ping()\n    }\n\n    /// Create batch operations helper for multiple string operations\n    pub fn batch() -\u003e BatchOperations {\n        BatchOperations::new()\n    }\n\n    /// Create a new Redis instance with a connection pool for handling concurrent requests\n    #[cfg(feature = \"connection-pool\")]\n    pub fn with_connection_pool(url: \u0026str, pool_size: u32) -\u003e RedisResult\u003cRedisPoolAdapter\u003e {\n        let pool = client::create_pool(url, pool_size)?;\n        Ok(RedisPoolAdapter::new(pool))\n    }\n}\n\n/// Batch operations helper for multiple Redis operations\npub struct BatchOperations;\n\nimpl Default for BatchOperations {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl BatchOperations {\n    /// Create a new batch operations helper\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    /// Execute multiple SET operations in a pipeline\n    pub fn set_many(redis: \u0026Redis, kvs: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003c()\u003e {\n        redis.string().set_many(kvs)\n    }\n\n    /// Execute multiple GET operations in a pipeline\n    pub fn get_many(redis: \u0026Redis, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cOption\u003cString\u003e\u003e\u003e {\n        redis.string().get_many(keys)\n    }\n\n    /// Execute multiple SETEX operations in a pipeline\n    pub fn set_many_with_expiry(redis: \u0026Redis, kvs: Vec\u003c(\u0026str, \u0026str, usize)\u003e) -\u003e RedisResult\u003c()\u003e {\n        redis.string().set_many_with_expiry(kvs)\n    }\n\n    /// Execute multiple INCR operations in a pipeline\n    pub fn incr_many(redis: \u0026Redis, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003ci64\u003e\u003e {\n        redis.string().incr_many(keys)\n    }\n\n    /// Execute multiple INCRBY operations in a pipeline\n    pub fn incr_many_by(redis: \u0026Redis, kvs: Vec\u003c(\u0026str, i64)\u003e) -\u003e RedisResult\u003cVec\u003ci64\u003e\u003e {\n        redis.string().incr_many_by(kvs)\n    }\n\n    /// Execute multiple DEL operations in a pipeline\n    pub fn del_many(redis: \u0026Redis, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003c()\u003e {\n        redis.string().del_many(keys)\n    }\n}\n\n/// Redis connection pool adapter\n#[cfg(feature = \"connection-pool\")]\npub struct RedisPoolAdapter {\n    pool: client::RedisPool,\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl RedisPoolAdapter {\n    /// Create a new Redis pool adapter\n    pub fn new(pool: client::RedisPool) -\u003e Self {\n        Self { pool }\n    }\n\n    /// Get the pool\n    pub fn pool(\u0026self) -\u003e \u0026client::RedisPool {\n        \u0026self.pool\n    }\n\n    /// Get a connection from the pool\n    pub fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.pool.get_connection()\n    }\n\n    /// Get a Redis instance with a connection from the pool\n    pub fn get_instance(\u0026self) -\u003e RedisResult\u003cRedis\u003e {\n        use redis::Client;\n        let connection = self.get_connection()?;\n        let client = Client::clone(self.pool.client());\n        let redis_client = RedisClient::new(client, connection);\n        Ok(Redis::new(redis_client))\n    }\n\n    /// Get an asynchronous connection from the pool\n    #[cfg(feature = \"async\")]\n    pub async fn get_async_connection(\u0026self) -\u003e RedisResult\u003credis::aio::Connection\u003e {\n        self.pool.get_async_connection().await\n    }\n}\n\n/// Error types for Redis operations\n#[derive(Debug, thiserror::Error)]\npub enum Error {\n    #[error(\"Redis error: {0}\")]\n    Redis(#[from] RedisError),\n\n    #[error(\"Connection error: {0}\")]\n    Connection(String),\n\n    #[error(\"Serialization error: {0}\")]\n    Serialization(String),\n}\n\n/// Helper functions for Redis operations\npub mod helpers {\n    use super::*;\n\n    /// Create a Redis instance from a connection string\n    pub fn create_redis(url: \u0026str) -\u003e RedisResult\u003cRedis\u003e {\n        Redis::from_url(url)\n    }\n\n    /// Format a Redis error\n    pub fn format_error(error: \u0026RedisError) -\u003e String {\n        client::format_redis_error(error)\n    }\n}\n","traces":[{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","redis","primitives","admin.rs"],"content":"use crate::redis::RedisResult;\nuse redis::Connection;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::{Arc, Mutex};\n\n/// Provides administrative operations for Redis.\n///\n/// This struct offers comprehensive administrative capabilities including\n/// database management, server information, configuration, monitoring,\n/// and health checks.\n///\n/// # Examples\n///\n/// ```rust,no_run\n/// use dbx_adapter::redis::Redis;\n/// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n/// let redis = Redis::from_url(\u0026redis_url).unwrap();\n/// let admin = redis.admin();\n///\n/// // Check server health\n/// let response = admin.ping().unwrap();\n/// assert_eq!(response, \"PONG\");\n///\n/// // Get server info\n/// let info = admin.info().unwrap();\n/// assert!(info.contains(\"redis_version\"));\n/// ```\npub struct AdminOperations {\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n}\n\nimpl AdminOperations {\n    /// Creates a new instance of `AdminOperations`.\n    ///\n    /// # Arguments\n    ///\n    /// * `conn` - The Redis connection wrapped in Arc\u003cMutex\u003c\u003e\u003e.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// ```\n    pub fn new(conn: Arc\u003cMutex\u003cConnection\u003e\u003e) -\u003e Self {\n        Self { conn }\n    }\n\n    /// Flushes all keys from the current database.\n    ///\n    /// This operation removes all keys in the currently selected Redis database.\n    /// Use with caution as this operation cannot be undone.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.flushdb().unwrap();\n    /// ```\n    pub fn flushdb(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"FLUSHDB\").query(\u0026mut *conn)\n    }\n\n    /// Flushes all keys from all databases.\n    ///\n    /// This operation removes all keys from all Redis databases, regardless of the currently selected one.\n    /// Use with extreme caution as this operation cannot be undone.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.flushall().unwrap();\n    /// ```\n    pub fn flushall(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"FLUSHALL\").query(\u0026mut *conn)\n    }\n\n    /// Retrieves the Redis server's information and statistics.\n    ///\n    /// Returns comprehensive information about the Redis server including\n    /// version, memory usage, connected clients, and various statistics.\n    ///\n    /// # Returns\n    ///\n    /// A string containing the server's information in the standard Redis INFO format.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let info = admin.info().unwrap();\n    /// assert!(info.contains(\"redis_version\"));\n    /// ```\n    pub fn info(\u0026self) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"INFO\").query(\u0026mut *conn)\n    }\n\n    /// Retrieves specific sections of Redis server information.\n    ///\n    /// # Arguments\n    ///\n    /// * `section` - The specific section to retrieve (e.g., \"server\", \"clients\", \"memory\").\n    ///\n    /// # Returns\n    ///\n    /// A string containing the specified section's information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let server_info = admin.info_section(\"server\").unwrap();\n    /// assert!(server_info.contains(\"redis_version\"));\n    /// ```\n    pub fn info_section(\u0026self, section: \u0026str) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"INFO\").arg(section).query(\u0026mut *conn)\n    }\n\n    /// Pings the Redis server to check connectivity.\n    ///\n    /// This operation sends a simple \"PING\" command to the Redis server and expects a \"PONG\" response.\n    /// Useful for health checks and connection validation.\n    ///\n    /// # Returns\n    ///\n    /// A string response from the server, typically \"PONG\".\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let response = admin.ping().unwrap();\n    /// assert_eq!(response, \"PONG\");\n    /// ```\n    pub fn ping(\u0026self) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"PING\").query(\u0026mut *conn)\n    }\n\n    /// Configures Redis server parameters.\n    ///\n    /// Sets configuration parameters at runtime. Note that not all parameters\n    /// can be set at runtime, and some may require a server restart.\n    ///\n    /// # Arguments\n    ///\n    /// * `parameter` - The configuration parameter to set.\n    /// * `value` - The value to set for the parameter.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.config_set(\"timeout\", \"300\").unwrap();\n    /// ```\n    pub fn config_set(\u0026self, parameter: \u0026str, value: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"CONFIG\")\n            .arg(\"SET\")\n            .arg(parameter)\n            .arg(value)\n            .query(\u0026mut *conn)\n    }\n\n    /// Retrieves the value of a Redis server configuration parameter.\n    ///\n    /// # Arguments\n    ///\n    /// * `parameter` - The configuration parameter to retrieve.\n    ///\n    /// # Returns\n    ///\n    /// A string containing the parameter's value.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let timeout = admin.config_get(\"timeout\").unwrap();\n    /// ```\n    pub fn config_get(\u0026self, parameter: \u0026str) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: Vec\u003cString\u003e = redis::cmd(\"CONFIG\")\n            .arg(\"GET\")\n            .arg(parameter)\n            .query(\u0026mut *conn)?;\n        if result.len() \u003e= 2 {\n            Ok(result[1].clone())\n        } else {\n            // If we don't get enough results, the parameter probably doesn't exist\n            // Return the original error from the query\n            redis::cmd(\"CONFIG\")\n                .arg(\"GET\")\n                .arg(parameter)\n                .query(\u0026mut *conn)\n        }\n    }\n\n    /// Retrieves all Redis server configuration parameters.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing all configuration parameters and their values.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let config = admin.config_get_all().unwrap();\n    /// assert!(config.contains_key(\"timeout\"));\n    /// ```\n    pub fn config_get_all(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: Vec\u003cString\u003e = redis::cmd(\"CONFIG\").arg(\"GET\").arg(\"*\").query(\u0026mut *conn)?;\n\n        let mut config = HashMap::new();\n        for chunk in result.chunks(2) {\n            if chunk.len() == 2 {\n                config.insert(chunk[0].clone(), chunk[1].clone());\n            }\n        }\n        Ok(config)\n    }\n\n    /// Resets Redis server configuration to default values.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.config_resetstat().unwrap();\n    /// ```\n    pub fn config_resetstat(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"CONFIG\").arg(\"RESETSTAT\").query(\u0026mut *conn)\n    }\n\n    /// Rewrites the Redis configuration file.\n    ///\n    /// This command rewrites the redis.conf file with the current configuration.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    pub fn config_rewrite(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"CONFIG\").arg(\"REWRITE\").query(\u0026mut *conn)\n    }\n\n    /// Returns the number of keys in the current database.\n    ///\n    /// # Returns\n    ///\n    /// The number of keys in the current database.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let count = admin.dbsize().unwrap();\n    /// println!(\"Database contains {} keys\", count);\n    /// ```\n    pub fn dbsize(\u0026self) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"DBSIZE\").query(\u0026mut *conn)\n    }\n\n    /// Returns the current server time.\n    ///\n    /// # Returns\n    ///\n    /// A tuple containing (unix_time, microseconds).\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let (time, microseconds) = admin.time().unwrap();\n    /// println!(\"Server time: {} (microseconds: {})\", time, microseconds);\n    /// ```\n    pub fn time(\u0026self) -\u003e RedisResult\u003c(i64, i64)\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"TIME\").query(\u0026mut *conn)\n    }\n\n    /// Returns the Redis server version.\n    ///\n    /// # Returns\n    ///\n    /// A string containing the Redis version.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let version = admin.version().unwrap();\n    /// println!(\"Redis version: {}\", version);\n    /// ```\n    pub fn version(\u0026self) -\u003e RedisResult\u003cString\u003e {\n        let info = self.info_section(\"server\")?;\n        for line in info.lines() {\n            if line.starts_with(\"redis_version:\") {\n                return Ok(line.split(':').nth(1).unwrap_or(\"unknown\").to_string());\n            }\n        }\n        // If we can't find the version, return a default\n        Ok(\"unknown\".to_string())\n    }\n\n    /// Returns memory usage statistics.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing memory usage information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let memory = admin.memory_stats().unwrap();\n    /// println!(\"Used memory: {} bytes\", memory.get(\"used_memory\").unwrap_or(\u0026\"unknown\".to_string()));\n    /// ```\n    pub fn memory_stats(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let info = self.info_section(\"memory\")?;\n        let mut stats = HashMap::new();\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                stats.insert(key.to_string(), value.to_string());\n            }\n        }\n        Ok(stats)\n    }\n\n    /// Returns client connection statistics.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing client connection information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let clients = admin.client_stats().unwrap();\n    /// println!(\"Connected clients: {}\", clients.get(\"connected_clients\").unwrap_or(\u0026\"unknown\".to_string()));\n    /// ```\n    pub fn client_stats(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let info = self.info_section(\"clients\")?;\n        let mut stats = HashMap::new();\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                stats.insert(key.to_string(), value.to_string());\n            }\n        }\n        Ok(stats)\n    }\n\n    /// Returns server statistics.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing server statistics.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let stats = admin.server_stats().unwrap();\n    /// println!(\"Total commands processed: {}\", stats.get(\"total_commands_processed\").unwrap_or(\u0026\"unknown\".to_string()));\n    /// ```\n    pub fn server_stats(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let info = self.info_section(\"stats\")?;\n        let mut stats = HashMap::new();\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                stats.insert(key.to_string(), value.to_string());\n            }\n        }\n        Ok(stats)\n    }\n\n    /// Returns a comprehensive health check of the Redis server.\n    ///\n    /// This method performs multiple checks including ping, database size,\n    /// and basic server information to ensure the Redis server is healthy.\n    ///\n    /// # Returns\n    ///\n    /// A result containing health check information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let health = admin.health_check().unwrap();\n    /// println!(\"Redis server is healthy: {}\", health.is_healthy);\n    /// ```\n    pub fn health_check(\u0026self) -\u003e RedisResult\u003cHealthCheck\u003e {\n        let ping_result = self.ping();\n        let dbsize_result = self.dbsize();\n        let version_result = self.version();\n        let memory_result = self.memory_stats();\n\n        let is_healthy = ping_result.is_ok() \u0026\u0026 dbsize_result.is_ok() \u0026\u0026 version_result.is_ok();\n\n        Ok(HealthCheck {\n            is_healthy,\n            ping_response: ping_result.unwrap_or_else(|_| \"FAILED\".to_string()),\n            database_size: dbsize_result.unwrap_or(-1),\n            version: version_result.unwrap_or_else(|_| \"unknown\".to_string()),\n            memory_usage: memory_result.unwrap_or_default(),\n        })\n    }\n\n    /// Returns a comprehensive server status report.\n    ///\n    /// This method collects various statistics and information about the Redis server\n    /// and returns them in a structured format.\n    ///\n    /// # Returns\n    ///\n    /// A result containing the server status report.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let status = admin.server_status().unwrap();\n    /// println!(\"Server uptime: {} seconds\", status.uptime_seconds);\n    /// ```\n    pub fn server_status(\u0026self) -\u003e RedisResult\u003cServerStatus\u003e {\n        let info = self.info()?;\n        let (time, _) = self.time()?;\n\n        let mut status = ServerStatus {\n            timestamp: time,\n            uptime_seconds: 0,\n            connected_clients: 0,\n            used_memory: 0,\n            total_commands_processed: 0,\n            keyspace_hits: 0,\n            keyspace_misses: 0,\n            version: \"unknown\".to_string(),\n            role: \"unknown\".to_string(),\n        };\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                match key {\n                    \"uptime_in_seconds\" =\u003e {\n                        status.uptime_seconds = value.parse().unwrap_or(0);\n                    }\n                    \"connected_clients\" =\u003e {\n                        status.connected_clients = value.parse().unwrap_or(0);\n                    }\n                    \"used_memory\" =\u003e {\n                        status.used_memory = value.parse().unwrap_or(0);\n                    }\n                    \"total_commands_processed\" =\u003e {\n                        status.total_commands_processed = value.parse().unwrap_or(0);\n                    }\n                    \"keyspace_hits\" =\u003e {\n                        status.keyspace_hits = value.parse().unwrap_or(0);\n                    }\n                    \"keyspace_misses\" =\u003e {\n                        status.keyspace_misses = value.parse().unwrap_or(0);\n                    }\n                    \"redis_version\" =\u003e {\n                        status.version = value.to_string();\n                    }\n                    \"role\" =\u003e {\n                        status.role = value.to_string();\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n\n        Ok(status)\n    }\n}\n\n/// Health check information for the Redis server.\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct HealthCheck {\n    /// Whether the server is responding to basic commands\n    pub is_healthy: bool,\n    /// Response from the PING command\n    pub ping_response: String,\n    /// Number of keys in the current database\n    pub database_size: i64,\n    /// Redis server version\n    pub version: String,\n    /// Memory usage statistics\n    pub memory_usage: HashMap\u003cString, String\u003e,\n}\n\n/// Comprehensive server status information.\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct ServerStatus {\n    /// Unix timestamp of the status check\n    pub timestamp: i64,\n    /// Server uptime in seconds\n    pub uptime_seconds: i64,\n    /// Number of connected clients\n    pub connected_clients: i64,\n    /// Memory usage in bytes\n    pub used_memory: i64,\n    /// Total commands processed\n    pub total_commands_processed: i64,\n    /// Number of keyspace hits\n    pub keyspace_hits: i64,\n    /// Number of keyspace misses\n    pub keyspace_misses: i64,\n    /// Redis server version\n    pub version: String,\n    /// Server role (master/slave)\n    pub role: String,\n}\n\nimpl ServerStatus {\n    /// Returns the hit rate as a percentage.\n    ///\n    /// # Returns\n    ///\n    /// Hit rate percentage, or 0.0 if no commands have been processed.\n    pub fn hit_rate(\u0026self) -\u003e f64 {\n        let total = self.keyspace_hits + self.keyspace_misses;\n        if total == 0 {\n            0.0\n        } else {\n            ((self.keyspace_hits as f64) / (total as f64)) * 100.0\n        }\n    }\n\n    /// Returns the memory usage in megabytes.\n    ///\n    /// # Returns\n    ///\n    /// Memory usage in MB.\n    pub fn memory_usage_mb(\u0026self) -\u003e f64 {\n        (self.used_memory as f64) / 1024.0 / 1024.0\n    }\n\n    /// Returns the commands per second rate.\n    ///\n    /// # Returns\n    ///\n    /// Commands per second, or 0.0 if uptime is 0.\n    pub fn commands_per_second(\u0026self) -\u003e f64 {\n        if self.uptime_seconds == 0 {\n            0.0\n        } else {\n            (self.total_commands_processed as f64) / (self.uptime_seconds as f64)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::redis::Redis;\n    use crate::test_helpers::get_test_redis_url;\n\n    // Helper function to get Redis URL from environment or use default\n    fn get_redis_url() -\u003e String {\n        std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string())\n    }\n\n    #[test]\n    fn test_admin_operations_creation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        assert!(admin.conn.lock().is_ok());\n    }\n\n    #[test]\n    fn test_ping_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let response = admin.ping().unwrap();\n        assert_eq!(response, \"PONG\");\n    }\n\n    #[test]\n    fn test_info_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let info = admin.info().unwrap();\n        assert!(info.contains(\"redis_version\"));\n        assert!(info.contains(\"connected_clients\"));\n    }\n\n    #[test]\n    fn test_info_section_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let server_info = admin.info_section(\"server\").unwrap();\n        assert!(server_info.contains(\"redis_version\"));\n        assert!(!server_info.contains(\"connected_clients\")); // Should not be in server section\n    }\n\n    #[test]\n    fn test_dbsize_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let size = admin.dbsize().unwrap();\n        assert!(size \u003e= 0);\n    }\n\n    #[test]\n    fn test_time_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let (time, microseconds) = admin.time().unwrap();\n        assert!(time \u003e 0);\n        assert!(microseconds \u003e= 0);\n    }\n\n    #[test]\n    fn test_version_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let version = admin.version().unwrap();\n        assert!(!version.is_empty());\n        assert!(version.contains(\".\"));\n    }\n\n    #[test]\n    fn test_memory_stats_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let memory = admin.memory_stats().unwrap();\n        assert!(memory.contains_key(\"used_memory\"));\n        assert!(memory.contains_key(\"used_memory_human\"));\n    }\n\n    #[test]\n    fn test_client_stats_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let clients = admin.client_stats().unwrap();\n        assert!(clients.contains_key(\"connected_clients\"));\n        assert!(clients.contains_key(\"blocked_clients\"));\n    }\n\n    #[test]\n    fn test_server_stats_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let stats = admin.server_stats().unwrap();\n        assert!(stats.contains_key(\"total_commands_processed\"));\n        assert!(stats.contains_key(\"total_connections_received\"));\n    }\n\n    #[test]\n    fn test_health_check_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let health = admin.health_check().unwrap();\n        assert!(health.is_healthy);\n        assert_eq!(health.ping_response, \"PONG\");\n        assert!(health.database_size \u003e= 0);\n        assert!(!health.version.is_empty());\n    }\n\n    #[test]\n    fn test_server_status_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let status = admin.server_status().unwrap();\n        assert!(status.timestamp \u003e 0);\n        assert!(status.uptime_seconds \u003e= 0);\n        assert!(status.connected_clients \u003e= 0);\n        assert!(status.used_memory \u003e= 0);\n        assert!(status.total_commands_processed \u003e= 0);\n        assert!(!status.version.is_empty());\n        assert!(!status.role.is_empty());\n    }\n\n    #[test]\n    fn test_server_status_derived_values() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        let status = admin.server_status().unwrap();\n\n        let hit_rate = status.hit_rate();\n        assert!(hit_rate \u003e= 0.0 \u0026\u0026 hit_rate \u003c= 100.0);\n\n        let memory_mb = status.memory_usage_mb();\n        assert!(memory_mb \u003e= 0.0);\n\n        let cps = status.commands_per_second();\n        assert!(cps \u003e= 0.0);\n    }\n\n    #[test]\n    fn test_config_operations() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n\n        // Test config_get for a known parameter\n        let timeout = admin.config_get(\"timeout\").unwrap();\n        assert!(!timeout.is_empty());\n\n        // Test config_get_all\n        let all_config = admin.config_get_all().unwrap();\n        assert!(all_config.contains_key(\"timeout\"));\n        assert!(all_config.contains_key(\"port\"));\n    }\n\n    #[test]\n    fn test_config_resetstat_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        // This should not panic\n        admin.config_resetstat().unwrap();\n    }\n\n    #[test]\n    fn test_config_rewrite_operation() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n        // This might fail if Redis doesn't have write permissions\n        // Just test that it doesn't panic\n        let _ = admin.config_rewrite();\n    }\n\n    #[test]\n    fn test_flush_operations() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n\n        // Get initial database size\n        let initial_size = admin.dbsize().unwrap();\n\n        // Add some test data with unique keys to avoid conflicts\n        let timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_millis();\n\n        let key1 = format!(\"test:admin:key1:{}\", timestamp);\n        let key2 = format!(\"test:admin:key2:{}\", timestamp);\n        let key3 = format!(\"test:admin:key3:{}\", timestamp);\n\n        redis.string().set(\u0026key1, \"value1\").unwrap();\n        redis.string().set(\u0026key2, \"value2\").unwrap();\n\n        // Verify data was added (size should increase by 2)\n        let size_after_add = admin.dbsize().unwrap();\n        assert_eq!(\n            size_after_add,\n            initial_size + 2,\n            \"Expected database size to increase by 2 from {} to {}, but got {}\",\n            initial_size,\n            initial_size + 2,\n            size_after_add\n        );\n\n        // Test flushdb - should clear current database\n        admin.flushdb().unwrap();\n        let size_after_flushdb = admin.dbsize().unwrap();\n        assert_eq!(\n            size_after_flushdb, 0,\n            \"Expected database size to be 0 after flushdb, but got {}\",\n            size_after_flushdb\n        );\n\n        // Add data again for flushall test\n        redis.string().set(\u0026key3, \"value3\").unwrap();\n        let size_after_add_again = admin.dbsize().unwrap();\n        assert_eq!(\n            size_after_add_again, 1,\n            \"Expected database size to be 1 after adding one key, but got {}\",\n            size_after_add_again\n        );\n\n        // Test flushall - should clear all databases\n        admin.flushall().unwrap();\n        let size_after_flushall = admin.dbsize().unwrap();\n        assert_eq!(\n            size_after_flushall, 0,\n            \"Expected database size to be 0 after flushall, but got {}\",\n            size_after_flushall\n        );\n    }\n\n    #[tokio::test]\n    async fn test_async_admin_operations() {\n        let redis = Redis::from_url(\u0026get_redis_url()).unwrap();\n        let admin = redis.admin();\n\n        // Test basic async operations\n        let response = admin.ping().unwrap();\n        assert_eq!(response, \"PONG\");\n\n        let health = admin.health_check().unwrap();\n        assert!(health.is_healthy);\n    }\n}\n","traces":[{"line":48,"address":[],"length":0,"stats":{"Line":6}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":2}},{"line":118,"address":[],"length":0,"stats":{"Line":6}},{"line":119,"address":[],"length":0,"stats":{"Line":6}},{"line":142,"address":[],"length":0,"stats":{"Line":4}},{"line":143,"address":[],"length":0,"stats":{"Line":12}},{"line":144,"address":[],"length":0,"stats":{"Line":16}},{"line":166,"address":[],"length":0,"stats":{"Line":4}},{"line":167,"address":[],"length":0,"stats":{"Line":12}},{"line":168,"address":[],"length":0,"stats":{"Line":12}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":199,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":222,"address":[],"length":0,"stats":{"Line":0}},{"line":223,"address":[],"length":0,"stats":{"Line":0}},{"line":224,"address":[],"length":0,"stats":{"Line":0}},{"line":226,"address":[],"length":0,"stats":{"Line":0}},{"line":227,"address":[],"length":0,"stats":{"Line":0}},{"line":229,"address":[],"length":0,"stats":{"Line":0}},{"line":233,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":261,"address":[],"length":0
