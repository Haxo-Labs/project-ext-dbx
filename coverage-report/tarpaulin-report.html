n    /// Default Redis URL for connection\n    pub const REDIS_URL: \u0026'static str = \"redis://default:redispw@localhost:55000\";\n\n    /// Default server host address\n    pub const HOST: \u0026'static str = \"0.0.0.0\";\n\n    /// Default server port\n    pub const PORT: u16 = 3000;\n\n    /// Default connection pool size\n    pub const POOL_SIZE: u32 = 10;\n\n    /// Default access token expiration (900 seconds = 15 minutes)\n    pub const JWT_ACCESS_TOKEN_EXPIRATION: i64 = 900;\n\n    /// Default refresh token expiration (7 days)\n    pub const JWT_REFRESH_TOKEN_EXPIRATION: i64 = 604800;\n\n    /// Default JWT issuer\n    pub const JWT_ISSUER: \u0026'static str = \"dbx-api\";\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","src","constants","errors.rs"],"content":"/// Error messages used throughout the application\npub struct ErrorMessages;\n\nimpl ErrorMessages {\n    /// Not found error\n    pub const NOT_FOUND: \u0026'static str = \"Not found\";\n\n    /// Internal server error\n    pub const INTERNAL_SERVER_ERROR: \u0026'static str = \"Internal server error\";\n\n    /// Redis ping failed\n    pub const REDIS_PING_FAILED: \u0026'static str = \"Redis ping failed\";\n\n    /// Failed to connect to Redis\n    pub const REDIS_CONNECTION_FAILED: \u0026'static str = \"Failed to connect to Redis: \";\n\n    /// Failed to create Redis client\n    pub const REDIS_CLIENT_CREATION_FAILED: \u0026'static str = \"Failed to create Redis client\";\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","src","constants","mod.rs"],"content":"pub mod defaults;\npub mod errors;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","src","lib.rs"],"content":"pub mod config;\npub mod constants;\npub mod middleware;\npub mod models;\npub mod routes;\npub mod server;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","src","main.rs"],"content":"use std::env;\nuse tracing::{error, info};\n\nuse dbx_redis_api::server::{run_server, ServerError};\n\n#[tokio::main]\nasync fn main() {\n    // Initialize tracing\n    tracing_subscriber::fmt()\n        .with_max_level(tracing::Level::INFO)\n        .init();\n\n    // Check if JWT secret is provided\n    if env::var(\"JWT_SECRET\").is_err() {\n        error!(\"JWT_SECRET environment variable is required!\");\n        error!(\"   Set a secure secret: export JWT_SECRET='dbx-jwt-secret'\");\n        std::process::exit(1);\n    }\n\n    info!(\"Starting DBX\");\n    \n    if let Err(e) = run_server().await {\n        match e {\n            ServerError::Configuration(config_err) =\u003e {\n                error!(\"Configuration error: {}\", config_err);\n                error!(\"Make sure all required environment variables are set\");\n            }\n            ServerError::DatabaseConnection(db_err) =\u003e {\n                error!(\"Database connection error: {}\", db_err);\n                error!(\"Make sure Redis is running and REDIS_URL is correct\");\n            }\n            _ =\u003e {\n                error!(\"Server error: {}\", e);\n            }\n        }\n        std::process::exit(1);\n    }\n}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":0}},{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":10,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":19},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","src","middleware.rs"],"content":"use crate::{\n    config::JwtConfig,\n    constants::errors::ErrorMessages,\n    models::{\n        ApiResponse, AuthResponse, Claims, CreateUserRequest, TokenType, User, UserInfo, UserRole,\n    },\n};\nuse async_trait::async_trait;\nuse axum::{\n    extract::{rejection::JsonRejection, Request, State},\n    http::{header, HeaderMap, StatusCode},\n    middleware::Next,\n    response::IntoResponse,\n    response::Json,\n};\nuse bcrypt::{hash, verify, DEFAULT_COST};\nuse chrono::{Duration, Utc};\nuse dbx_adapter::redis::client::RedisPool;\nuse jsonwebtoken::{decode, encode, Algorithm, DecodingKey, EncodingKey, Header, Validation};\nuse redis;\nuse std::sync::Arc;\nuse uuid::Uuid;\n\n/// Handle Redis errors and convert them to HTTP responses\npub fn handle_redis_error(_error: impl std::fmt::Display) -\u003e (StatusCode, Json\u003cApiResponse\u003c()\u003e\u003e) {\n    (\n        StatusCode::INTERNAL_SERVER_ERROR,\n        Json(ApiResponse::\u003c()\u003e::error(\n            ErrorMessages::INTERNAL_SERVER_ERROR.to_string(),\n        )),\n    )\n}\n\n/// Custom error handler for JSON extraction errors\npub async fn handle_json_rejection(rejection: JsonRejection) -\u003e impl IntoResponse {\n    let (status, error_message) = match rejection {\n        JsonRejection::JsonDataError(_) =\u003e (StatusCode::BAD_REQUEST, \"Invalid JSON data\"),\n        JsonRejection::JsonSyntaxError(_) =\u003e (StatusCode::BAD_REQUEST, \"Invalid JSON syntax\"),\n        JsonRejection::MissingJsonContentType(_) =\u003e (\n            StatusCode::BAD_REQUEST,\n            \"Missing Content-Type: application/json header\",\n        ),\n        JsonRejection::BytesRejection(_) =\u003e {\n            (StatusCode::BAD_REQUEST, \"Failed to read request body\")\n        }\n        _ =\u003e (StatusCode::BAD_REQUEST, \"Invalid request body\"),\n    };\n\n    (\n        status,\n        Json(ApiResponse::\u003c()\u003e::error(error_message.to_string())),\n    )\n}\n\n// JWT Authentication Middleware and Services\n\n/// JWT Authentication Service\n#[derive(Clone)]\npub struct JwtService {\n    config: JwtConfig,\n    encoding_key: EncodingKey,\n    decoding_key: DecodingKey,\n}\n\nimpl JwtService {\n    /// Create a new JWT service\n    pub fn new(config: JwtConfig) -\u003e Self {\n        let secret = config.secret.as_bytes();\n        let encoding_key = EncodingKey::from_secret(secret);\n        let decoding_key = DecodingKey::from_secret(secret);\n\n        Self {\n            config,\n            encoding_key,\n            decoding_key,\n        }\n    }\n\n    /// Generate access and refresh tokens for a user\n    pub fn generate_tokens(\u0026self, user: \u0026User) -\u003e Result\u003cAuthResponse, AuthError\u003e {\n        let now = Utc::now();\n        let access_exp = now + Duration::seconds(self.config.access_token_expiration as i64);\n        let refresh_exp = now + Duration::seconds(self.config.refresh_token_expiration as i64);\n\n        // Access token claims\n        let access_claims = Claims {\n            sub: user.id.clone(),\n            username: user.username.clone(),\n            role: user.role.clone(),\n            exp: access_exp.timestamp(),\n            iat: now.timestamp(),\n            iss: self.config.issuer.clone(),\n            token_type: TokenType::Access,\n        };\n\n        // Refresh token claims\n        let refresh_claims = Claims {\n            sub: user.id.clone(),\n            username: user.username.clone(),\n            role: user.role.clone(),\n            exp: refresh_exp.timestamp(),\n            iat: now.timestamp(),\n            iss: self.config.issuer.clone(),\n            token_type: TokenType::Refresh,\n        };\n\n        let access_token = encode(\u0026Header::default(), \u0026access_claims, \u0026self.encoding_key)\n            .map_err(|_| AuthError::TokenGeneration)?;\n\n        let refresh_token = encode(\u0026Header::default(), \u0026refresh_claims, \u0026self.encoding_key)\n            .map_err(|_| AuthError::TokenGeneration)?;\n\n        Ok(AuthResponse {\n            access_token,\n            refresh_token,\n            token_type: \"Bearer\".to_string(),\n            expires_in: self.config.access_token_expiration as i64,\n            user: UserInfo {\n                id: user.id.clone(),\n                username: user.username.clone(),\n                role: user.role.clone(),\n            },\n        })\n    }\n\n    /// Validate a JWT token\n    pub fn validate_token(\u0026self, token: \u0026str) -\u003e Result\u003cClaims, AuthError\u003e {\n        let mut validation = Validation::new(Algorithm::HS256);\n        validation.set_issuer(\u0026[\u0026self.config.issuer]);\n        validation.validate_exp = true; // Enable expiration validation\n\n        decode::\u003cClaims\u003e(token, \u0026self.decoding_key, \u0026validation)\n            .map(|token_data| token_data.claims)\n            .map_err(|e| {\n                match e.kind() {\n                    jsonwebtoken::errors::ErrorKind::ExpiredSignature =\u003e AuthError::InvalidToken,\n                    _ =\u003e AuthError::InvalidToken,\n                }\n            })\n    }\n\n    /// Refresh an access token using a refresh token\n    pub fn refresh_token(\u0026self, refresh_token: \u0026str) -\u003e Result\u003cAuthResponse, AuthError\u003e {\n        let claims = self.validate_token(refresh_token)?;\n\n        // Verify this is a refresh token\n        if claims.token_type != TokenType::Refresh {\n            return Err(AuthError::InvalidTokenType);\n        }\n\n        // Create a mock user from claims for token generation\n        let user = User {\n            id: claims.sub.clone(),\n            username: claims.username.clone(),\n            password_hash: String::new(),\n            role: claims.role,\n            created_at: Utc::now(),\n            updated_at: Utc::now(),\n            is_active: true,\n        };\n\n        std::thread::sleep(std::time::Duration::from_millis(10));\n\n        self.generate_tokens(\u0026user)\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, thiserror::Error)]\npub enum AuthError {\n    #[error(\"Invalid credentials\")]\n    InvalidCredentials,\n    #[error(\"Invalid token\")]\n    InvalidToken,\n    #[error(\"Token generation failed\")]\n    TokenGeneration,\n    #[error(\"Invalid token type\")]\n    InvalidTokenType,\n    #[error(\"Insufficient permissions\")]\n    InsufficientPermissions,\n    #[error(\"User not found\")]\n    UserNotFound,\n    #[error(\"User already exists\")]\n    UserExists,\n    #[error(\"Password hashing failed\")]\n    PasswordHashingFailed,\n    #[error(\"Database error: {0}\")]\n    DatabaseError(String),\n    #[error(\"Validation error: {0}\")]\n    ValidationError(String),\n    #[error(\"User already exists\")]\n    UserAlreadyExists,\n}\n\nimpl From\u003cbcrypt::BcryptError\u003e for AuthError {\n    fn from(_: bcrypt::BcryptError) -\u003e Self {\n        AuthError::PasswordHashingFailed\n    }\n}\n\nfn extract_token_from_header(headers: \u0026HeaderMap) -\u003e Option\u003cString\u003e {\n    headers\n        .get(header::AUTHORIZATION)\n        .and_then(|value| value.to_str().ok())\n        .and_then(|auth_header| {\n            if auth_header.starts_with(\"Bearer \") {\n                Some(auth_header[7..].to_string())\n            } else {\n                None\n            }\n        })\n}\n\npub async fn jwt_auth_middleware(\n    State(jwt_service): State\u003cArc\u003cJwtService\u003e\u003e,\n    mut request: Request,\n    next: Next,\n) -\u003e Result\u003cimpl IntoResponse, (StatusCode, Json\u003cApiResponse\u003c()\u003e\u003e)\u003e {\n    let token = extract_token_from_header(request.headers()).ok_or_else(|| {\n        (\n            StatusCode::UNAUTHORIZED,\n            Json(ApiResponse::\u003c()\u003e::error(\n                \"Missing authorization token\".to_string(),\n            )),\n        )\n    })?;\n\n    let claims = jwt_service.validate_token(\u0026token).map_err(|_| {\n        (\n            StatusCode::UNAUTHORIZED,\n            Json(ApiResponse::\u003c()\u003e::error(\n                \"Invalid or expired token\".to_string(),\n            )),\n        )\n    })?;\n\n    if claims.token_type != TokenType::Access {\n        return Err((\n            StatusCode::UNAUTHORIZED,\n            Json(ApiResponse::\u003c()\u003e::error(\"Invalid token type\".to_string())),\n        ));\n    }\n\n    request.extensions_mut().insert(claims);\n\n    Ok(next.run(request).await)\n}\n\npub async fn require_admin_role(\n    request: Request,\n    next: Next,\n) -\u003e Result\u003cimpl IntoResponse, (StatusCode, Json\u003cApiResponse\u003c()\u003e\u003e)\u003e {\n    let claims = request.extensions().get::\u003cClaims\u003e().ok_or_else(|| {\n        (\n            StatusCode::UNAUTHORIZED,\n            Json(ApiResponse::\u003c()\u003e::error(\n                \"Authentication required\".to_string(),\n            )),\n        )\n    })?;\n\n    if claims.role != UserRole::Admin {\n        return Err((\n            StatusCode::FORBIDDEN,\n            Json(ApiResponse::\u003c()\u003e::error(\"Admin role required\".to_string())),\n        ));\n    }\n\n    Ok(next.run(request).await)\n}\n\npub async fn require_user_role(\n    request: Request,\n    next: Next,\n) -\u003e Result\u003cimpl IntoResponse, (StatusCode, Json\u003cApiResponse\u003c()\u003e\u003e)\u003e {\n    let claims = request.extensions().get::\u003cClaims\u003e().ok_or_else(|| {\n        (\n            StatusCode::UNAUTHORIZED,\n            Json(ApiResponse::\u003c()\u003e::error(\n                \"Authentication required\".to_string(),\n            )),\n        )\n    })?;\n\n    if !matches!(claims.role, UserRole::Admin | UserRole::User) {\n        return Err((\n            StatusCode::FORBIDDEN,\n            Json(ApiResponse::\u003c()\u003e::error(\"User role required\".to_string())),\n        ));\n    }\n\n    Ok(next.run(request).await)\n}\n\npub async fn require_readonly_role(\n    request: Request,\n    next: Next,\n) -\u003e Result\u003cimpl IntoResponse, (StatusCode, Json\u003cApiResponse\u003c()\u003e\u003e)\u003e {\n    let _claims = request.extensions().get::\u003cClaims\u003e().ok_or_else(|| {\n        (\n            StatusCode::UNAUTHORIZED,\n            Json(ApiResponse::\u003c()\u003e::error(\n                \"Authentication required\".to_string(),\n            )),\n        )\n    })?;\n\n    Ok(next.run(request).await)\n}\n\n#[async_trait]\npub trait UserStoreOperations {\n    async fn create_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e;\n    async fn get_user(\u0026self, username: \u0026str) -\u003e Result\u003cOption\u003cUser\u003e, AuthError\u003e;\n    async fn authenticate(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003cUser, AuthError\u003e;\n    async fn update_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e;\n    async fn delete_user(\u0026self, username: \u0026str) -\u003e Result\u003cbool, AuthError\u003e;\n}\n\npub enum UserStore {\n    Redis(RedisUserStore),\n    #[cfg(test)]\n    Mock(Box\u003cdyn UserStoreOperations + Send + Sync\u003e),\n}\n\n#[async_trait]\nimpl UserStoreOperations for UserStore {\n    async fn create_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n        match self {\n            UserStore::Redis(store) =\u003e store.create_user(user).await,\n            #[cfg(test)]\n            UserStore::Mock(store) =\u003e store.create_user(user).await,\n        }\n    }\n\n    async fn get_user(\u0026self, username: \u0026str) -\u003e Result\u003cOption\u003cUser\u003e, AuthError\u003e {\n        match self {\n            UserStore::Redis(store) =\u003e store.get_user(username).await,\n            #[cfg(test)]\n            UserStore::Mock(store) =\u003e store.get_user(username).await,\n        }\n    }\n\n    async fn authenticate(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003cUser, AuthError\u003e {\n        match self {\n            UserStore::Redis(store) =\u003e store.authenticate(username, password).await,\n            #[cfg(test)]\n            UserStore::Mock(store) =\u003e store.authenticate(username, password).await,\n        }\n    }\n\n    async fn update_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n        match self {\n            UserStore::Redis(store) =\u003e store.update_user(user).await,\n            #[cfg(test)]\n            UserStore::Mock(store) =\u003e store.update_user(user).await,\n        }\n    }\n\n    async fn delete_user(\u0026self, username: \u0026str) -\u003e Result\u003cbool, AuthError\u003e {\n        match self {\n            UserStore::Redis(store) =\u003e store.delete_user(username).await,\n            #[cfg(test)]\n            UserStore::Mock(store) =\u003e store.delete_user(username).await,\n        }\n    }\n}\n\nimpl UserStore {\n    pub async fn new(redis_pool: Arc\u003cRedisPool\u003e) -\u003e Result\u003cSelf, AuthError\u003e {\n        let store = RedisUserStore::new(redis_pool).await?;\n        Ok(UserStore::Redis(store))\n    }\n\n    pub async fn new_with_admin(\n        redis_pool: Arc\u003cRedisPool\u003e,\n        admin_username: \u0026str,\n        admin_password: \u0026str,\n    ) -\u003e Result\u003cSelf, AuthError\u003e {\n        let store = RedisUserStore::new(redis_pool).await?;\n        store\n            .create_default_admin(admin_username, admin_password)\n            .await?;\n        Ok(UserStore::Redis(store))\n    }\n}\n\npub struct RedisUserStore {\n    redis_pool: Arc\u003cRedisPool\u003e,\n}\n\n#[async_trait]\nimpl UserStoreOperations for RedisUserStore {\n    async fn create_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n        if self.get_user(\u0026user.username).await?.is_some() {\n            return Err(AuthError::UserExists);\n        }\n\n        let conn = self\n            .redis_pool\n            .get_connection()\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n        let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n\n        let user_key = format!(\"user:{}\", user.username);\n        let user_json =\n            serde_json::to_string(user).map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n\n        dbx_adapter::redis::primitives::string::RedisString::new(conn_arc)\n            .set(\u0026user_key, \u0026user_json)\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n\n        Ok(())\n    }\n\n    async fn get_user(\u0026self, username: \u0026str) -\u003e Result\u003cOption\u003cUser\u003e, AuthError\u003e {\n        let conn = self\n            .redis_pool\n            .get_connection()\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n        let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n\n        let user_key = format!(\"user:{}\", username);\n        let user_json = dbx_adapter::redis::primitives::string::RedisString::new(conn_arc)\n            .get(\u0026user_key)\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n\n        match user_json {\n            Some(json) =\u003e {\n                let user: User = serde_json::from_str(\u0026json)\n                    .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n                Ok(Some(user))\n            }\n            None =\u003e Ok(None),\n        }\n    }\n\n    async fn authenticate(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003cUser, AuthError\u003e {\n        let user = self\n            .get_user(username)\n            .await?\n            .ok_or(AuthError::InvalidCredentials)?;\n\n        if !user.is_active {\n            return Err(AuthError::InvalidCredentials);\n        }\n\n        if verify(password, \u0026user.password_hash).map_err(|_| AuthError::InvalidCredentials)? {\n            Ok(user)\n        } else {\n            Err(AuthError::InvalidCredentials)\n        }\n    }\n\n    async fn update_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n        let conn = self\n            .redis_pool\n            .get_connection()\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n        let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n\n        let user_key = format!(\"user:{}\", user.username);\n        let mut updated_user = user.clone();\n        updated_user.updated_at = Utc::now();\n\n        let user_json = serde_json::to_string(\u0026updated_user)\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n\n        dbx_adapter::redis::primitives::string::RedisString::new(conn_arc)\n            .set(\u0026user_key, \u0026user_json)\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n\n        Ok(())\n    }\n\n    async fn delete_user(\u0026self, username: \u0026str) -\u003e Result\u003cbool, AuthError\u003e {\n        let conn = self\n            .redis_pool\n            .get_connection()\n            .map_err(|e| AuthError::DatabaseError(e.to_string()))?;\n        let conn_arc = Arc::new(std::sync::Mutex::new(conn));\n\n        let user_key = format!(\"user:{}\", username);\n\n        // Use Redis DEL command directly to get the count of deleted keys\n        let deleted_count: i32 = {\n            let mut conn = conn_arc.lock().unwrap();\n            redis::cmd(\"DEL\")\n                .arg(\u0026user_key)\n                .query(\u0026mut *conn)\n                .map_err(|e| AuthError::DatabaseError(e.to_string()))?\n        };\n\n        Ok(deleted_count \u003e 0)\n    }\n}\n\nimpl RedisUserStore {\n    pub async fn new(redis_pool: Arc\u003cRedisPool\u003e) -\u003e Result\u003cSelf, AuthError\u003e {\n        Ok(Self { redis_pool })\n    }\n\n    async fn create_default_admin(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003c(), AuthError\u003e {\n        if self.get_user(username).await?.is_none() {\n            let admin_user = CreateUserRequest {\n                username: username.to_string(),\n                password: password.to_string(),\n                role: UserRole::Admin,\n            };\n            self.create_user_from_request(admin_user).await?;\n        }\n        Ok(())\n    }\n\n    pub async fn create_user_from_request(\n        \u0026self,\n        request: CreateUserRequest,\n    ) -\u003e Result\u003cUser, AuthError\u003e {\n        if self.get_user(\u0026request.username).await?.is_some() {\n            return Err(AuthError::UserExists);\n        }\n\n        let password_hash =\n            hash(\u0026request.password, DEFAULT_COST).map_err(|_| AuthError::PasswordHashingFailed)?;\n\n        let user = User {\n            id: Uuid::new_v4().to_string(),\n            username: request.username.clone(),\n            password_hash,\n            role: request.role,\n            created_at: Utc::now(),\n            updated_at: Utc::now(),\n            is_active: true,\n        };\n\n        self.create_user(\u0026user).await?;\n        Ok(user)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::JwtConfig;\n    use crate::models::{Claims, TokenType, User, UserRole};\n    use axum::{\n        body::Body,\n        extract::Request,\n        http::{header, HeaderMap, HeaderValue, StatusCode},\n        middleware::Next,\n        response::Response,\n    };\n    use bcrypt::{hash, verify, DEFAULT_COST};\n    use chrono::Utc;\n    use jsonwebtoken::{decode, Algorithm, DecodingKey, Validation};\n    use std::collections::HashMap;\n    use std::sync::Arc;\n    use tokio::sync::RwLock;\n\n    fn create_test_jwt_config() -\u003e JwtConfig {\n        JwtConfig {\n            secret: \"test_secret_key_with_32_chars_min\".to_string(),\n            issuer: \"test_issuer\".to_string(),\n            access_token_expiration: 3600,\n            refresh_token_expiration: 86400,\n        }\n    }\n\n    fn create_test_user() -\u003e User {\n        User {\n            id: \"test_user_id\".to_string(),\n            username: \"testuser\".to_string(),\n            password_hash: \"$2b$12$LQv3c1yqBWVHxkd0LHAkCOYz6TtxMQJqhN8/LewRgWgHZfb2aQ4He\".to_string(),\n            role: UserRole::User,\n            is_active: true,\n            created_at: Utc::now(),\n            updated_at: Utc::now(),\n        }\n    }\n\n    // Mock UserStore for testing\n    #[derive(Debug, Clone)]\n    struct MockUserStore {\n        users: Arc\u003cRwLock\u003cHashMap\u003cString, User\u003e\u003e\u003e,\n    }\n\n    impl MockUserStore {\n        fn new() -\u003e Self {\n            Self {\n                users: Arc::new(RwLock::new(HashMap::new())),\n            }\n        }\n\n        async fn add_user(\u0026self, user: User) {\n            self.users.write().await.insert(user.username.clone(), user);\n        }\n    }\n\n    #[async_trait]\n    impl UserStoreOperations for MockUserStore {\n        async fn create_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n            let mut users = self.users.write().await;\n            if users.contains_key(\u0026user.username) {\n                return Err(AuthError::UserExists);\n            }\n            users.insert(user.username.clone(), user.clone());\n            Ok(())\n        }\n\n        async fn get_user(\u0026self, username: \u0026str) -\u003e Result\u003cOption\u003cUser\u003e, AuthError\u003e {\n            let users = self.users.read().await;\n            Ok(users.get(username).cloned())\n        }\n\n        async fn authenticate(\u0026self, username: \u0026str, password: \u0026str) -\u003e Result\u003cUser, AuthError\u003e {\n            let users = self.users.read().await;\n            let user = users.get(username).ok_or(AuthError::UserNotFound)?;\n\n            if verify(password, \u0026user.password_hash).map_err(|_| AuthError::InvalidCredentials)? {\n                Ok(user.clone())\n            } else {\n                Err(AuthError::InvalidCredentials)\n            }\n        }\n\n        async fn update_user(\u0026self, user: \u0026User) -\u003e Result\u003c(), AuthError\u003e {\n            let mut users = self.users.write().await;\n            users.insert(user.username.clone(), user.clone());\n            Ok(())\n        }\n\n        async fn delete_user(\u0026self, username: \u0026str) -\u003e Result\u003cbool, AuthError\u003e {\n            let mut users = self.users.write().await;\n            Ok(users.remove(username).is_some())\n        }\n    }\n\n    #[test]\n    fn test_jwt_service_creation() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n\n        assert!(jwt_service.config.secret.len() \u003e= 32);\n        assert_eq!(jwt_service.config.issuer, \"test_issuer\");\n    }\n\n    #[test]\n    fn test_token_generation() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n\n        assert!(!auth_response.access_token.is_empty());\n        assert!(!auth_response.refresh_token.is_empty());\n        assert_eq!(auth_response.token_type, \"Bearer\");\n        assert_eq!(auth_response.expires_in, 3600);\n        assert_eq!(auth_response.user.id, user.id);\n        assert_eq!(auth_response.user.username, user.username);\n        assert_eq!(auth_response.user.role, user.role);\n    }\n\n    #[test]\n    fn test_token_validation_success() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n        let claims = jwt_service.validate_token(\u0026auth_response.access_token).unwrap();\n\n        assert_eq!(claims.sub, user.id);\n        assert_eq!(claims.username, user.username);\n        assert_eq!(claims.role, user.role);\n        assert_eq!(claims.token_type, TokenType::Access);\n        assert_eq!(claims.iss, \"test_issuer\");\n    }\n\n    #[test]\n    fn test_token_validation_invalid_token() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n\n        let result = jwt_service.validate_token(\"invalid_token\");\n        assert!(matches!(result, Err(AuthError::InvalidToken)));\n    }\n\n    #[test]\n    fn test_token_validation_wrong_secret() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n\n        let mut wrong_config = create_test_jwt_config();\n        wrong_config.secret = \"wrong_secret_key_with_32_chars_min\".to_string();\n        let wrong_jwt_service = JwtService::new(wrong_config);\n\n        let user = create_test_user();\n        let auth_response = wrong_jwt_service.generate_tokens(\u0026user).unwrap();\n\n        let result = jwt_service.validate_token(\u0026auth_response.access_token);\n        assert!(matches!(result, Err(AuthError::InvalidToken)));\n    }\n\n    #[test]\n    fn test_refresh_token_validation() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n        let refresh_claims = jwt_service.validate_token(\u0026auth_response.refresh_token).unwrap();\n\n        assert_eq!(refresh_claims.token_type, TokenType::Refresh);\n        assert_eq!(refresh_claims.sub, user.id);\n    }\n\n    #[test]\n    fn test_refresh_token_success() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n        let new_auth_response = jwt_service.refresh_token(\u0026auth_response.refresh_token).unwrap();\n\n        assert!(!new_auth_response.access_token.is_empty());\n        assert!(!new_auth_response.refresh_token.is_empty());\n        assert_eq!(new_auth_response.user.id, user.id);\n\n        // Verify tokens are valid JWT tokens with correct claims\n        let access_claims = jwt_service.validate_token(\u0026new_auth_response.access_token).unwrap();\n        let refresh_claims = jwt_service.validate_token(\u0026new_auth_response.refresh_token).unwrap();\n        \n        assert_eq!(access_claims.token_type, TokenType::Access);\n        assert_eq!(refresh_claims.token_type, TokenType::Refresh);\n        assert_eq!(access_claims.username, user.username);\n        assert_eq!(refresh_claims.username, user.username);\n    }\n\n    #[test]\n    fn test_refresh_token_with_access_token_fails() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n        let result = jwt_service.refresh_token(\u0026auth_response.access_token);\n\n        assert!(matches!(result, Err(AuthError::InvalidTokenType)));\n    }\n\n    #[test]\n    fn test_extract_token_from_header() {\n        let mut headers = HeaderMap::new();\n        headers.insert(header::AUTHORIZATION, \"Bearer token123\".parse().unwrap());\n\n        let token = extract_token_from_header(\u0026headers);\n        assert_eq!(token, Some(\"token123\".to_string()));\n    }\n\n    #[test]\n    fn test_extract_token_from_header_missing() {\n        let headers = HeaderMap::new();\n        let token = extract_token_from_header(\u0026headers);\n        assert!(token.is_none());\n    }\n\n    #[test]\n    fn test_extract_token_from_header_invalid_format() {\n        let mut headers = HeaderMap::new();\n        headers.insert(header::AUTHORIZATION, \"InvalidFormat token123\".parse().unwrap());\n\n        let token = extract_token_from_header(\u0026headers);\n        assert!(token.is_none());\n    }\n\n    #[test]\n    fn test_extract_token_from_header_only_bearer() {\n        let mut headers = HeaderMap::new();\n        headers.insert(header::AUTHORIZATION, \"Bearer\".parse().unwrap());\n\n        let token = extract_token_from_header(\u0026headers);\n        assert!(token.is_none());\n    }\n\n    #[test]\n    fn test_auth_error_display() {\n        assert_eq!(AuthError::InvalidCredentials.to_string(), \"Invalid credentials\");\n        assert_eq!(AuthError::InvalidToken.to_string(), \"Invalid token\");\n        assert_eq!(AuthError::TokenGeneration.to_string(), \"Token generation failed\");\n        assert_eq!(AuthError::InvalidTokenType.to_string(), \"Invalid token type\");\n        assert_eq!(AuthError::InsufficientPermissions.to_string(), \"Insufficient permissions\");\n        assert_eq!(AuthError::UserNotFound.to_string(), \"User not found\");\n        assert_eq!(AuthError::UserExists.to_string(), \"User already exists\");\n        assert_eq!(AuthError::PasswordHashingFailed.to_string(), \"Password hashing failed\");\n        assert_eq!(AuthError::DatabaseError(\"test\".to_string()).to_string(), \"Database error: test\");\n    }\n\n    #[test]\n    fn test_auth_error_debug() {\n        let error = AuthError::InvalidCredentials;\n        let debug_str = format!(\"{:?}\", error);\n        assert_eq!(debug_str, \"InvalidCredentials\");\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_create_user() {\n        let store = MockUserStore::new();\n        let user = create_test_user();\n\n        let result = store.create_user(\u0026user).await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_create_duplicate_user() {\n        let store = MockUserStore::new();\n        let user = create_test_user();\n\n        store.create_user(\u0026user).await.unwrap();\n        let result = store.create_user(\u0026user).await;\n        assert!(matches!(result, Err(AuthError::UserExists)));\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_get_user() {\n        let store = MockUserStore::new();\n        let user = create_test_user();\n\n        store.create_user(\u0026user).await.unwrap();\n        let retrieved_user = store.get_user(\u0026user.username).await.unwrap();\n        assert!(retrieved_user.is_some());\n        assert_eq!(retrieved_user.unwrap().username, user.username);\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_get_nonexistent_user() {\n        let store = MockUserStore::new();\n        let result = store.get_user(\"nonexistent\").await.unwrap();\n        assert!(result.is_none());\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_authenticate_success() {\n        let store = MockUserStore::new();\n        let password = \"testpass123\";\n        let hash = hash(password, DEFAULT_COST).unwrap();\n        let mut user = create_test_user();\n        user.password_hash = hash;\n\n        store.create_user(\u0026user).await.unwrap();\n        let result = store.authenticate(\u0026user.username, password).await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_authenticate_wrong_password() {\n        let store = MockUserStore::new();\n        let password = \"testpass123\";\n        let hash = hash(password, DEFAULT_COST).unwrap();\n        let mut user = create_test_user();\n        user.password_hash = hash;\n\n        store.create_user(\u0026user).await.unwrap();\n        let result = store.authenticate(\u0026user.username, \"wrongpass\").await;\n        assert!(matches!(result, Err(AuthError::InvalidCredentials)));\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_authenticate_nonexistent_user() {\n        let store = MockUserStore::new();\n        let result = store.authenticate(\"nonexistent\", \"password\").await;\n        assert!(matches!(result, Err(AuthError::UserNotFound)));\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_update_user() {\n        let store = MockUserStore::new();\n        let mut user = create_test_user();\n        store.create_user(\u0026user).await.unwrap();\n\n        user.role = UserRole::Admin;\n        let result = store.update_user(\u0026user).await;\n        assert!(result.is_ok());\n\n        let updated_user = store.get_user(\u0026user.username).await.unwrap().unwrap();\n        assert_eq!(updated_user.role, UserRole::Admin);\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_delete_user() {\n        let store = MockUserStore::new();\n        let user = create_test_user();\n        store.create_user(\u0026user).await.unwrap();\n\n        let result = store.delete_user(\u0026user.username).await;\n        assert!(result.is_ok());\n        assert!(result.unwrap());\n\n        let deleted_user = store.get_user(\u0026user.username).await.unwrap();\n        assert!(deleted_user.is_none());\n    }\n\n    #[tokio::test]\n    async fn test_mock_user_store_delete_nonexistent_user() {\n        let store = MockUserStore::new();\n        let result = store.delete_user(\"nonexistent\").await;\n        assert!(result.is_ok());\n        assert!(!result.unwrap());\n    }\n\n    #[test]\n    fn test_token_claims_validation() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n\n        // Manually decode and verify claims structure\n        let decoding_key = DecodingKey::from_secret(\"test_secret_key_with_32_chars_min\".as_bytes());\n        let mut validation = Validation::new(Algorithm::HS256);\n        validation.set_issuer(\u0026[\"test_issuer\"]);\n\n        let token_data = decode::\u003cClaims\u003e(\u0026auth_response.access_token, \u0026decoding_key, \u0026validation).unwrap();\n        let claims = token_data.claims;\n\n        assert!(claims.exp \u003e Utc::now().timestamp());\n        assert!(claims.iat \u003c= Utc::now().timestamp());\n        assert_eq!(claims.iss, \"test_issuer\");\n    }\n\n    #[test]\n    fn test_expired_token_validation() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        \n        // Create a simple expired token by using jsonwebtoken directly\n        let expired_claims = Claims {\n            sub: \"test_user_id\".to_string(),\n            username: \"testuser\".to_string(),\n            role: UserRole::User,\n            exp: Utc::now().timestamp() - 3600, // Expired 1 hour ago\n            iat: Utc::now().timestamp() - 7200, // Issued 2 hours ago\n            iss: \"test_issuer\".to_string(),\n            token_type: TokenType::Access,\n        };\n\n        let expired_token = encode(\u0026Header::default(), \u0026expired_claims, \u0026jwt_service.encoding_key).unwrap();\n\n        // The token should be expired\n        let result = jwt_service.validate_token(\u0026expired_token);\n        assert!(matches!(result, Err(AuthError::InvalidToken)));\n    }\n\n    #[test]\n    fn test_handle_redis_error() {\n        let error = \"Redis connection failed\";\n        let (status, response) = handle_redis_error(error);\n\n        assert_eq!(status, StatusCode::INTERNAL_SERVER_ERROR);\n        assert!(!response.0.success);\n        assert_eq!(response.0.error, Some(ErrorMessages::INTERNAL_SERVER_ERROR.to_string()));\n    }\n\n    #[test]\n    fn test_user_role_permissions() {\n        // Test that Admin has highest level permissions\n        assert_eq!(UserRole::Admin, UserRole::Admin);\n\n        // Test role display\n        assert_eq!(UserRole::Admin.to_string(), \"admin\");\n        assert_eq!(UserRole::User.to_string(), \"user\");\n        assert_eq!(UserRole::ReadOnly.to_string(), \"readonly\");\n    }\n\n    #[test]\n    fn test_token_type_validation() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n\n        let auth_response = jwt_service.generate_tokens(\u0026user).unwrap();\n\n        let access_claims = jwt_service.validate_token(\u0026auth_response.access_token).unwrap();\n        let refresh_claims = jwt_service.validate_token(\u0026auth_response.refresh_token).unwrap();\n\n        assert_eq!(access_claims.token_type, TokenType::Access);\n        assert_eq!(refresh_claims.token_type, TokenType::Refresh);\n    }\n\n\n    #[test]\n    fn test_validate_role_functions() {\n        // Test role validation logic (Admin \u003c User \u003c ReadOnly)\n        assert!(UserRole::Admin \u003e= UserRole::Admin);\n        assert!(UserRole::Admin \u003c= UserRole::User);\n        assert!(UserRole::Admin \u003c= UserRole::ReadOnly);\n        assert!(UserRole::User \u003c= UserRole::ReadOnly);\n        assert!(!(UserRole::ReadOnly \u003c= UserRole::User));\n        assert!(!(UserRole::ReadOnly \u003c= UserRole::Admin));\n    }\n\n    #[test]\n    fn test_jwt_service_config() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n\n        // Test the service was created with proper config\n        assert_eq!(jwt_service.config.issuer, \"test_issuer\");\n        assert_eq!(jwt_service.config.access_token_expiration, 3600);\n        assert_eq!(jwt_service.config.refresh_token_expiration, 86400);\n    }\n\n    #[test]\n    fn test_user_role_comparison() {\n        // Test role hierarchy (Admin \u003c User \u003c ReadOnly based on enum position)\n        assert!(UserRole::Admin \u003c UserRole::User);\n        assert!(UserRole::User \u003c UserRole::ReadOnly);\n        assert!(UserRole::Admin \u003c UserRole::ReadOnly);\n        \n        // Test equality\n        assert_eq!(UserRole::Admin, UserRole::Admin);\n        assert_eq!(UserRole::User, UserRole::User);\n        assert_eq!(UserRole::ReadOnly, UserRole::ReadOnly);\n    }\n\n    #[tokio::test]\n    async fn test_user_store_mock_operations() {\n        let mock_store = MockUserStore::new();\n        let user_store = UserStore::Mock(Box::new(mock_store));\n\n        let user = create_test_user();\n        \n        // Test create user\n        let result = user_store.create_user(\u0026user).await;\n        assert!(result.is_ok());\n\n        // Test get user\n        let retrieved = user_store.get_user(\u0026user.username).await;\n        assert!(retrieved.is_ok());\n\n        // Test update user  \n        let mut updated_user = user.clone();\n        updated_user.role = UserRole::Admin;\n        let result = user_store.update_user(\u0026updated_user).await;\n        assert!(result.is_ok());\n\n        // Test delete user\n        let result = user_store.delete_user(\u0026user.username).await;\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_token_generation_with_different_users() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        \n        // Test with admin user\n        let admin_user = User {\n            id: \"admin_id\".to_string(),\n            username: \"admin\".to_string(),\n            password_hash: \"hash\".to_string(),\n            role: UserRole::Admin,\n            created_at: Utc::now(),\n            updated_at: Utc::now(),\n            is_active: true,\n        };\n        \n        let admin_response = jwt_service.generate_tokens(\u0026admin_user).unwrap();\n        let admin_claims = jwt_service.validate_token(\u0026admin_response.access_token).unwrap();\n        assert_eq!(admin_claims.role, UserRole::Admin);\n        \n        // Test with readonly user\n        let readonly_user = User {\n            id: \"readonly_id\".to_string(),\n            username: \"readonly\".to_string(),\n            password_hash: \"hash\".to_string(),\n            role: UserRole::ReadOnly,\n            created_at: Utc::now(),\n            updated_at: Utc::now(),\n            is_active: true,\n        };\n        \n        let readonly_response = jwt_service.generate_tokens(\u0026readonly_user).unwrap();\n        let readonly_claims = jwt_service.validate_token(\u0026readonly_response.access_token).unwrap();\n        assert_eq!(readonly_claims.role, UserRole::ReadOnly);\n    }\n\n    #[test]\n    fn test_jwt_config_edge_cases() {\n        // Test with minimum secret length\n        let config = JwtConfig {\n            secret: \"a\".repeat(32), // Minimum length\n            issuer: \"test\".to_string(),\n            access_token_expiration: 1,\n            refresh_token_expiration: 2,\n        };\n        \n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n        \n        // Should still work with minimum values\n        let result = jwt_service.generate_tokens(\u0026user);\n        assert!(result.is_ok());\n        \n        // Test with very long issuer\n        let config = JwtConfig {\n            secret: \"long_secret_key_with_32_characters\".to_string(),\n            issuer: \"a\".repeat(1000),\n            access_token_expiration: 3600,\n            refresh_token_expiration: 86400,\n        };\n        \n        let jwt_service = JwtService::new(config);\n        let result = jwt_service.generate_tokens(\u0026user);\n        assert!(result.is_ok());\n    }\n\n    #[test]\n    fn test_claims_with_edge_case_data() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        \n        // Test with user containing special characters\n        let special_user = User {\n            id: \"test!@#$%^\u0026*()\".to_string(),\n            username: \"user.name+tag@example.com\".to_string(),\n            password_hash: \"hash\".to_string(),\n            role: UserRole::User,\n            created_at: Utc::now(),\n            updated_at: Utc::now(),\n            is_active: true,\n        };\n        \n        let result = jwt_service.generate_tokens(\u0026special_user);\n        assert!(result.is_ok());\n        \n        let auth_response = result.unwrap();\n        let claims = jwt_service.validate_token(\u0026auth_response.access_token).unwrap();\n        \n        assert_eq!(claims.sub, special_user.id);\n        assert_eq!(claims.username, special_user.username);\n        assert_eq!(claims.role, special_user.role);\n    }\n\n    #[test]\n    fn test_token_validation_comprehensive() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        \n        // Test various malformed tokens\n        let malformed_tokens = vec![\n            \"\",\n            \"not_a_token\",\n            \"header.payload\", // Missing signature\n            \"header.payload.signature.extra\", // Too many parts\n            \"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9\", // Only header\n            \"eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0\", // Only header+payload\n            \"not_base64.not_base64.not_base64\", // Invalid base64\n        ];\n        \n        for token in malformed_tokens {\n            let result = jwt_service.validate_token(token);\n            assert!(result.is_err(), \"Token should be invalid: {}\", token);\n        }\n    }\n\n    #[test]\n    fn test_extract_token_comprehensive_edge_cases() {\n        let mut headers = HeaderMap::new();\n        \n        // Test normal case\n        headers.insert(header::AUTHORIZATION, \"Bearer valid_token\".parse().unwrap());\n        let token = extract_token_from_header(\u0026headers);\n        assert_eq!(token, Some(\"valid_token\".to_string()));\n        \n        // Test with extra spaces\n        headers.insert(header::AUTHORIZATION, \"Bearer   token_with_spaces   \".parse().unwrap());\n        let token = extract_token_from_header(\u0026headers);\n        assert_eq!(token, Some(\"  token_with_spaces   \".to_string()));\n        \n        // Test empty token\n        headers.insert(header::AUTHORIZATION, \"Bearer \".parse().unwrap());\n        let token = extract_token_from_header(\u0026headers);\n        assert_eq!(token, Some(\"\".to_string()));\n        \n        // Test no authorization header\n        headers.clear();\n        let token = extract_token_from_header(\u0026headers);\n        assert!(token.is_none());\n        \n        // Test invalid format\n        headers.insert(header::AUTHORIZATION, \"Basic user:pass\".parse().unwrap());\n        let token = extract_token_from_header(\u0026headers);\n        assert!(token.is_none());\n        \n        // Test case sensitivity\n        headers.insert(header::AUTHORIZATION, \"bearer token\".parse().unwrap());\n        let token = extract_token_from_header(\u0026headers);\n        assert!(token.is_none());\n        \n        // Test just \"Bearer\" without space\n        headers.insert(header::AUTHORIZATION, \"Bearer\".parse().unwrap());\n        let token = extract_token_from_header(\u0026headers);\n        assert!(token.is_none());\n    }\n\n    #[test]\n    fn test_auth_error_comprehensive() {\n        // Test all AuthError variants systematically\n        let errors = vec![\n            AuthError::InvalidCredentials,\n            AuthError::InvalidToken,\n            AuthError::TokenGeneration,\n            AuthError::InvalidTokenType,\n            AuthError::InsufficientPermissions,\n            AuthError::UserNotFound,\n            AuthError::UserExists,\n            AuthError::PasswordHashingFailed,\n            AuthError::DatabaseError(\"test error\".to_string()),\n            AuthError::ValidationError(\"validation failed\".to_string()),\n            AuthError::UserAlreadyExists,\n        ];\n        \n        for error in errors {\n            // Test that each error has a non-empty display string\n            let display_str = error.to_string();\n            assert!(!display_str.is_empty());\n            \n            // Test that each error has a debug representation\n            let debug_str = format!(\"{:?}\", error);\n            assert!(!debug_str.is_empty());\n        }\n    }\n\n    #[test]\n    fn test_user_role_ordering() {\n        // Test that the role ordering is correct for permissions\n        assert!(UserRole::Admin \u003c UserRole::User);\n        assert!(UserRole::User \u003c UserRole::ReadOnly);\n        \n        // Test that we can use roles in collections requiring ordering\n        let mut roles = vec![UserRole::ReadOnly, UserRole::Admin, UserRole::User];\n        roles.sort();\n        assert_eq!(roles, vec![UserRole::Admin, UserRole::User, UserRole::ReadOnly]);\n    }\n\n    #[test]\n    fn test_auth_error_variants_display() {\n        // Test display formatting for all error variants\n        let errors = vec![\n            (AuthError::InvalidCredentials, \"Invalid credentials\"),\n            (AuthError::InvalidToken, \"Invalid token\"),\n            (AuthError::TokenGeneration, \"Token generation failed\"),\n            (AuthError::InvalidTokenType, \"Invalid token type\"),\n            (AuthError::InsufficientPermissions, \"Insufficient permissions\"),\n            (AuthError::UserNotFound, \"User not found\"),\n            (AuthError::UserExists, \"User already exists\"),\n            (AuthError::PasswordHashingFailed, \"Password hashing failed\"),\n            (AuthError::DatabaseError(\"test\".to_string()), \"Database error: test\"),\n            (AuthError::ValidationError(\"test\".to_string()), \"Validation error: test\"),\n            (AuthError::UserAlreadyExists, \"User already exists\"),\n        ];\n        \n        for (error, expected) in errors {\n            assert_eq!(error.to_string(), expected);\n        }\n    }\n\n    #[test]\n    fn test_jwt_service_with_minimal_config() {\n        let config = JwtConfig {\n            secret: \"a\".repeat(32),\n            issuer: \"test\".to_string(),\n            access_token_expiration: 1,\n            refresh_token_expiration: 1,\n        };\n        \n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n        \n        // Should work with minimal configuration\n        let result = jwt_service.generate_tokens(\u0026user);\n        assert!(result.is_ok());\n        \n        let auth_response = result.unwrap();\n        assert_eq!(auth_response.expires_in, 1);\n        \n        // Tokens should be valid\n        assert!(jwt_service.validate_token(\u0026auth_response.access_token).is_ok());\n        assert!(jwt_service.validate_token(\u0026auth_response.refresh_token).is_ok());\n    }\n\n    #[test]\n    fn test_claims_serialization() {\n        let claims = Claims {\n            sub: \"test_id\".to_string(),\n            username: \"test_user\".to_string(),\n            role: UserRole::Admin,\n            exp: 1234567890,\n            iat: 1234567800,\n            iss: \"test_issuer\".to_string(),\n            token_type: TokenType::Access,\n        };\n        \n        // Test that claims can be serialized and deserialized\n        let serialized = serde_json::to_string(\u0026claims).unwrap();\n        let deserialized: Claims = serde_json::from_str(\u0026serialized).unwrap();\n        \n        assert_eq!(claims.sub, deserialized.sub);\n        assert_eq!(claims.username, deserialized.username);\n        assert_eq!(claims.role, deserialized.role);\n        assert_eq!(claims.token_type, deserialized.token_type);\n    }\n\n    #[test]\n    fn test_user_role_serialization() {\n        // Test that UserRole can be serialized and deserialized\n        let roles = vec![UserRole::Admin, UserRole::User, UserRole::ReadOnly];\n        \n        for role in roles {\n            let serialized = serde_json::to_string(\u0026role).unwrap();\n            let deserialized: UserRole = serde_json::from_str(\u0026serialized).unwrap();\n            assert_eq!(role, deserialized);\n        }\n    }\n\n    #[test]\n    fn test_token_type_serialization() {\n        // Test that TokenType can be serialized and deserialized\n        let types = vec![TokenType::Access, TokenType::Refresh];\n        \n        for token_type in types {\n            let serialized = serde_json::to_string(\u0026token_type).unwrap();\n            let deserialized: TokenType = serde_json::from_str(\u0026serialized).unwrap();\n            assert_eq!(token_type, deserialized);\n        }\n    }\n\n    #[tokio::test]\n    async fn test_user_store_error_scenarios() {\n        let mock_store = MockUserStore::new();\n        let user_store = UserStore::Mock(Box::new(mock_store));\n        \n        // Test creating user with existing username\n        let user = create_test_user();\n        assert!(user_store.create_user(\u0026user).await.is_ok());\n        \n        let duplicate_result = user_store.create_user(\u0026user).await;\n        assert!(matches!(duplicate_result, Err(AuthError::UserExists)));\n        \n        // Test authentication with non-existent user\n        let auth_result = user_store.authenticate(\"nonexistent\", \"password\").await;\n        assert!(matches!(auth_result, Err(AuthError::UserNotFound)));\n    }\n\n    #[test]\n    fn test_jwt_service_token_consistency() {\n        let config = create_test_jwt_config();\n        let jwt_service = JwtService::new(config);\n        let user = create_test_user();\n        \n        // Generate tokens multiple times\n        let auth1 = jwt_service.generate_tokens(\u0026user).unwrap();\n        let auth2 = jwt_service.generate_tokens(\u0026user).unwrap();\n        \n        // Both should be valid independently\n        assert!(jwt_service.validate_token(\u0026auth1.access_token).is_ok());\n        assert!(jwt_service.validate_token(\u0026auth2.access_token).is_ok());\n        assert!(jwt_service.validate_token(\u0026auth1.refresh_token).is_ok());\n        assert!(jwt_service.validate_token(\u0026auth2.refresh_token).is_ok());\n        \n        // Both should have same expiry since they're generated in same second\n        assert_eq!(auth1.expires_in, auth2.expires_in);\n        \n        // Both should be for the same user\n        let claims1 = jwt_service.validate_token(\u0026auth1.access_token).unwrap();\n        let claims2 = jwt_service.validate_token(\u0026auth2.access_token).unwrap();\n        assert_eq!(claims1.sub, claims2.sub);\n        assert_eq!(claims1.username, claims2.username);\n        assert_eq!(claims1.role, claims2.role);\n    }\n\n    #[test]\n    fn test_handle_redis_error_function() {\n        let error_message = \"Redis connection timeout\";\n        let (status, response) = handle_redis_error(error_message);\n        \n        assert_eq!(status, StatusCode::INTERNAL_SERVER_ERROR);\n        assert!(!response.0.success);\n        assert_eq!(response.0.error, Some(ErrorMessages::INTERNAL_SERVER_ERROR.to_string()));\n        \n        // Test with different error message\n        let error_message2 = \"Redis authentication failed\";\n        let (status2, response2) = handle_redis_error(error_message2);\n        \n        assert_eq!(status2, StatusCode::INTERNAL_SERVER_ERROR);\n        assert!(!response2.0.success);\n        assert_eq!(response2.0.error, Some(ErrorMessages::INTERNAL_SERVER_ERROR.to_str
