value\n    pub fn compare_and_set_with_ttl() -\u003e Script {\n        super::primitives::string::RedisString::compare_and_set_with_ttl_script()\n    }\n\n    /// Increment multiple counters atomically\n    pub fn multi_counter() -\u003e Script {\n        super::primitives::string::RedisString::multi_counter_script()\n    }\n\n    /// Set multiple keys with TTL atomically\n    pub fn multi_set_with_ttl() -\u003e Script {\n        super::primitives::string::RedisString::multi_set_with_ttl_script()\n    }\n\n    /// Implement a rate limiter pattern\n    pub fn rate_limiter() -\u003e Script {\n        super::primitives::string::RedisString::rate_limiter_script()\n    }\n\n    /// Hash operations\n    pub fn hash_get_set() -\u003e Script {\n        super::primitives::hash::RedisHash::get_set_script()\n    }\n\n    pub fn hash_set_if_not_exists() -\u003e Script {\n        super::primitives::hash::RedisHash::set_if_not_exists_script()\n    }\n\n    pub fn hash_multi_set() -\u003e Script {\n        super::primitives::hash::RedisHash::multi_set_script()\n    }\n\n    pub fn hash_multi_delete() -\u003e Script {\n        super::primitives::hash::RedisHash::multi_delete_script()\n    }\n}\n\n/// Redis client wrapper that provides access to all data type adapters\npub struct Redis {\n    client: RedisClient,\n}\n\nimpl Redis {\n    /// Create a new Redis instance with the provided client\n    pub fn new(client: RedisClient) -\u003e Self {\n        Self { client }\n    }\n\n    /// Create a new Redis instance from a connection string\n    pub fn from_url(url: \u0026str) -\u003e RedisResult\u003cSelf\u003e {\n        let client = RedisClient::from_url(url)?;\n        Ok(Self::new(client))\n    }\n\n    /// Get the raw Redis client\n    pub fn client(\u0026self) -\u003e \u0026RedisClient {\n        \u0026self.client\n    }\n\n    /// Get a new connection from the client\n    pub fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.client.get_new_connection()\n    }\n\n    /// Get access to string operations\n    pub fn string(\u0026self) -\u003e RedisString {\n        RedisString::new(self.client.connection().clone())\n    }\n\n    /// Get access to set operations\n    pub fn set(\u0026self) -\u003e RedisSet {\n        RedisSet::new(self.client.connection().clone())\n    }\n\n    /// Get access to hash operations\n    pub fn hash(\u0026self) -\u003e RedisHash {\n        RedisHash::new(self.client.connection().clone())\n    }\n\n    /// Get access to bitmap operations\n    pub fn bitmap(\u0026self) -\u003e RedisBitmap {\n        RedisBitmap::new(self.client.connection().clone())\n    }\n\n    /// Get access to admin operations\n    pub fn admin(\u0026self) -\u003e AdminOperations {\n        AdminOperations::new(self.client.connection().clone())\n    }\n\n    /// Execute a Lua script directly\n    pub fn eval_script\u003cT, K, A\u003e(\u0026self, script: \u0026Script, keys: K, args: A) -\u003e RedisResult\u003cT\u003e\n    where\n        T: redis::FromRedisValue,\n        K: redis::ToRedisArgs,\n        A: redis::ToRedisArgs,\n    {\n        self.string().eval_script(script, keys, args)\n    }\n\n    /// Add a Lua script to a pipeline\n    pub fn add_script_to_pipeline\u003c'a, K, A\u003e(\n        \u0026self,\n        pipe: \u0026'a mut redis::Pipeline,\n        script: \u0026Script,\n        keys: K,\n        args: A,\n    ) -\u003e \u0026'a mut redis::Pipeline\n    where\n        K: redis::ToRedisArgs,\n        A: redis::ToRedisArgs,\n    {\n        primitives::string::RedisString::add_script_to_pipeline(pipe, script, keys, args)\n    }\n\n    /// Check if the connection is valid\n    pub fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        self.client.ping()\n    }\n\n    /// Create batch operations helper for multiple string operations\n    pub fn batch() -\u003e BatchOperations {\n        BatchOperations::new()\n    }\n\n    /// Create a new Redis instance with a connection pool for handling concurrent requests\n    #[cfg(feature = \"connection-pool\")]\n    pub fn with_connection_pool(url: \u0026str, pool_size: u32) -\u003e RedisResult\u003cRedisPoolAdapter\u003e {\n        let pool = client::create_pool(url, pool_size)?;\n        Ok(RedisPoolAdapter::new(pool))\n    }\n}\n\n/// Batch operations helper for multiple Redis operations\npub struct BatchOperations;\n\nimpl Default for BatchOperations {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl BatchOperations {\n    /// Create a new batch operations helper\n    pub fn new() -\u003e Self {\n        Self\n    }\n\n    /// Execute multiple SET operations in a pipeline\n    pub fn set_many(redis: \u0026Redis, kvs: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003c()\u003e {\n        redis.string().set_many(kvs)\n    }\n\n    /// Execute multiple GET operations in a pipeline\n    pub fn get_many(redis: \u0026Redis, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cOption\u003cString\u003e\u003e\u003e {\n        redis.string().get_many(keys)\n    }\n\n    /// Execute multiple SETEX operations in a pipeline\n    pub fn set_many_with_expiry(redis: \u0026Redis, kvs: Vec\u003c(\u0026str, \u0026str, usize)\u003e) -\u003e RedisResult\u003c()\u003e {\n        redis.string().set_many_with_expiry(kvs)\n    }\n\n    /// Execute multiple INCR operations in a pipeline\n    pub fn incr_many(redis: \u0026Redis, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003ci64\u003e\u003e {\n        redis.string().incr_many(keys)\n    }\n\n    /// Execute multiple INCRBY operations in a pipeline\n    pub fn incr_many_by(redis: \u0026Redis, kvs: Vec\u003c(\u0026str, i64)\u003e) -\u003e RedisResult\u003cVec\u003ci64\u003e\u003e {\n        redis.string().incr_many_by(kvs)\n    }\n\n    /// Execute multiple DEL operations in a pipeline\n    pub fn del_many(redis: \u0026Redis, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003c()\u003e {\n        redis.string().del_many(keys)\n    }\n}\n\n/// Redis connection pool adapter\n#[cfg(feature = \"connection-pool\")]\npub struct RedisPoolAdapter {\n    pool: client::RedisPool,\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl RedisPoolAdapter {\n    /// Create a new Redis pool adapter\n    pub fn new(pool: client::RedisPool) -\u003e Self {\n        Self { pool }\n    }\n\n    /// Get the pool\n    pub fn pool(\u0026self) -\u003e \u0026client::RedisPool {\n        \u0026self.pool\n    }\n\n    /// Get a connection from the pool\n    pub fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.pool.get_connection()\n    }\n\n    /// Get a Redis instance with a connection from the pool\n    pub fn get_instance(\u0026self) -\u003e RedisResult\u003cRedis\u003e {\n        use redis::Client;\n        let connection = self.get_connection()?;\n        let client = Client::clone(self.pool.client());\n        let redis_client = RedisClient::new(client, connection);\n        Ok(Redis::new(redis_client))\n    }\n\n    /// Get an asynchronous connection from the pool\n    #[cfg(feature = \"async\")]\n    pub async fn get_async_connection(\u0026self) -\u003e RedisResult\u003credis::aio::Connection\u003e {\n        self.pool.get_async_connection().await\n    }\n}\n\n/// Error types for Redis operations\n#[derive(Debug, thiserror::Error)]\npub enum Error {\n    #[error(\"Redis error: {0}\")]\n    Redis(#[from] RedisError),\n\n    #[error(\"Connection error: {0}\")]\n    Connection(String),\n\n    #[error(\"Serialization error: {0}\")]\n    Serialization(String),\n}\n\n/// Helper functions for Redis operations\npub mod helpers {\n    use super::*;\n\n    /// Create a Redis instance from a connection string\n    pub fn create_redis(url: \u0026str) -\u003e RedisResult\u003cRedis\u003e {\n        Redis::from_url(url)\n    }\n\n    /// Format a Redis error\n    pub fn format_error(error: \u0026RedisError) -\u003e String {\n        client::format_redis_error(error)\n    }\n}\n","traces":[{"line":142,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","redis","primitives","admin.rs"],"content":"use crate::redis::RedisResult;\nuse redis::Connection;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::sync::{Arc, Mutex};\n\n/// Provides administrative operations for Redis.\n///\n/// This struct offers comprehensive administrative capabilities including\n/// database management, server information, configuration, monitoring,\n/// and health checks.\n///\n/// # Examples\n///\n/// ```rust,no_run\n/// use dbx_adapter::redis::Redis;\n/// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n/// let redis = Redis::from_url(\u0026redis_url).unwrap();\n/// let admin = redis.admin();\n///\n/// // Check server health\n/// let response = admin.ping().unwrap();\n/// assert_eq!(response, \"PONG\");\n///\n/// // Get server info\n/// let info = admin.info().unwrap();\n/// assert!(info.contains(\"redis_version\"));\n/// ```\npub struct AdminOperations {\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n}\n\nimpl AdminOperations {\n    /// Creates a new instance of `AdminOperations`.\n    ///\n    /// # Arguments\n    ///\n    /// * `conn` - The Redis connection wrapped in Arc\u003cMutex\u003c\u003e\u003e.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// ```\n    pub fn new(conn: Arc\u003cMutex\u003cConnection\u003e\u003e) -\u003e Self {\n        Self { conn }\n    }\n\n    /// Flushes all keys from the current database.\n    ///\n    /// This operation removes all keys in the currently selected Redis database.\n    /// Use with caution as this operation cannot be undone.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.flushdb().unwrap();\n    /// ```\n    pub fn flushdb(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"FLUSHDB\").query(\u0026mut *conn)\n    }\n\n    /// Flushes all keys from all databases.\n    ///\n    /// This operation removes all keys from all Redis databases, regardless of the currently selected one.\n    /// Use with extreme caution as this operation cannot be undone.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.flushall().unwrap();\n    /// ```\n    pub fn flushall(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"FLUSHALL\").query(\u0026mut *conn)\n    }\n\n    /// Retrieves the Redis server's information and statistics.\n    ///\n    /// Returns comprehensive information about the Redis server including\n    /// version, memory usage, connected clients, and various statistics.\n    ///\n    /// # Returns\n    ///\n    /// A string containing the server's information in the standard Redis INFO format.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let info = admin.info().unwrap();\n    /// assert!(info.contains(\"redis_version\"));\n    /// ```\n    pub fn info(\u0026self) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"INFO\").query(\u0026mut *conn)\n    }\n\n    /// Retrieves specific sections of Redis server information.\n    ///\n    /// # Arguments\n    ///\n    /// * `section` - The specific section to retrieve (e.g., \"server\", \"clients\", \"memory\").\n    ///\n    /// # Returns\n    ///\n    /// A string containing the specified section's information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let server_info = admin.info_section(\"server\").unwrap();\n    /// assert!(server_info.contains(\"redis_version\"));\n    /// ```\n    pub fn info_section(\u0026self, section: \u0026str) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"INFO\").arg(section).query(\u0026mut *conn)\n    }\n\n    /// Pings the Redis server to check connectivity.\n    ///\n    /// This operation sends a simple \"PING\" command to the Redis server and expects a \"PONG\" response.\n    /// Useful for health checks and connection validation.\n    ///\n    /// # Returns\n    ///\n    /// A string response from the server, typically \"PONG\".\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let response = admin.ping().unwrap();\n    /// assert_eq!(response, \"PONG\");\n    /// ```\n    pub fn ping(\u0026self) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"PING\").query(\u0026mut *conn)\n    }\n\n    /// Configures Redis server parameters.\n    ///\n    /// Sets configuration parameters at runtime. Note that not all parameters\n    /// can be set at runtime, and some may require a server restart.\n    ///\n    /// # Arguments\n    ///\n    /// * `parameter` - The configuration parameter to set.\n    /// * `value` - The value to set for the parameter.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.config_set(\"timeout\", \"300\").unwrap();\n    /// ```\n    pub fn config_set(\u0026self, parameter: \u0026str, value: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"CONFIG\")\n            .arg(\"SET\")\n            .arg(parameter)\n            .arg(value)\n            .query(\u0026mut *conn)\n    }\n\n    /// Retrieves the value of a Redis server configuration parameter.\n    ///\n    /// # Arguments\n    ///\n    /// * `parameter` - The configuration parameter to retrieve.\n    ///\n    /// # Returns\n    ///\n    /// A string containing the parameter's value.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let timeout = admin.config_get(\"timeout\").unwrap();\n    /// ```\n    pub fn config_get(\u0026self, parameter: \u0026str) -\u003e RedisResult\u003cString\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: Vec\u003cString\u003e = redis::cmd(\"CONFIG\")\n            .arg(\"GET\")\n            .arg(parameter)\n            .query(\u0026mut *conn)?;\n        if result.len() \u003e= 2 {\n            Ok(result[1].clone())\n        } else {\n            // If we don't get enough results, the parameter probably doesn't exist\n            // Return the original error from the query\n            redis::cmd(\"CONFIG\")\n                .arg(\"GET\")\n                .arg(parameter)\n                .query(\u0026mut *conn)\n        }\n    }\n\n    /// Retrieves all Redis server configuration parameters.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing all configuration parameters and their values.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let config = admin.config_get_all().unwrap();\n    /// assert!(config.contains_key(\"timeout\"));\n    /// ```\n    pub fn config_get_all(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: Vec\u003cString\u003e = redis::cmd(\"CONFIG\").arg(\"GET\").arg(\"*\").query(\u0026mut *conn)?;\n\n        let mut config = HashMap::new();\n        for chunk in result.chunks(2) {\n            if chunk.len() == 2 {\n                config.insert(chunk[0].clone(), chunk[1].clone());\n            }\n        }\n        Ok(config)\n    }\n\n    /// Resets Redis server configuration to default values.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// admin.config_resetstat().unwrap();\n    /// ```\n    pub fn config_resetstat(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"CONFIG\").arg(\"RESETSTAT\").query(\u0026mut *conn)\n    }\n\n    /// Rewrites the Redis configuration file.\n    ///\n    /// This command rewrites the redis.conf file with the current configuration.\n    ///\n    /// # Returns\n    ///\n    /// A result indicating success or failure.\n    pub fn config_rewrite(\u0026self) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"CONFIG\").arg(\"REWRITE\").query(\u0026mut *conn)\n    }\n\n    /// Returns the number of keys in the current database.\n    ///\n    /// # Returns\n    ///\n    /// The number of keys in the current database.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let count = admin.dbsize().unwrap();\n    /// println!(\"Database contains {} keys\", count);\n    /// ```\n    pub fn dbsize(\u0026self) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"DBSIZE\").query(\u0026mut *conn)\n    }\n\n    /// Returns the current server time.\n    ///\n    /// # Returns\n    ///\n    /// A tuple containing (unix_time, microseconds).\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let (time, microseconds) = admin.time().unwrap();\n    /// println!(\"Server time: {} (microseconds: {})\", time, microseconds);\n    /// ```\n    pub fn time(\u0026self) -\u003e RedisResult\u003c(i64, i64)\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"TIME\").query(\u0026mut *conn)\n    }\n\n    /// Returns the Redis server version.\n    ///\n    /// # Returns\n    ///\n    /// A string containing the Redis version.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let version = admin.version().unwrap();\n    /// println!(\"Redis version: {}\", version);\n    /// ```\n    pub fn version(\u0026self) -\u003e RedisResult\u003cString\u003e {\n        let info = self.info_section(\"server\")?;\n        for line in info.lines() {\n            if line.starts_with(\"redis_version:\") {\n                return Ok(line.split(':').nth(1).unwrap_or(\"unknown\").to_string());\n            }\n        }\n        // If we can't find the version, return a default\n        Ok(\"unknown\".to_string())\n    }\n\n    /// Returns memory usage statistics.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing memory usage information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let memory = admin.memory_stats().unwrap();\n    /// println!(\"Used memory: {} bytes\", memory.get(\"used_memory\").unwrap_or(\u0026\"unknown\".to_string()));\n    /// ```\n    pub fn memory_stats(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let info = self.info_section(\"memory\")?;\n        let mut stats = HashMap::new();\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                stats.insert(key.to_string(), value.to_string());\n            }\n        }\n        Ok(stats)\n    }\n\n    /// Returns client connection statistics.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing client connection information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let clients = admin.client_stats().unwrap();\n    /// println!(\"Connected clients: {}\", clients.get(\"connected_clients\").unwrap_or(\u0026\"unknown\".to_string()));\n    /// ```\n    pub fn client_stats(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let info = self.info_section(\"clients\")?;\n        let mut stats = HashMap::new();\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                stats.insert(key.to_string(), value.to_string());\n            }\n        }\n        Ok(stats)\n    }\n\n    /// Returns server statistics.\n    ///\n    /// # Returns\n    ///\n    /// A HashMap containing server statistics.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let stats = admin.server_stats().unwrap();\n    /// println!(\"Total commands processed: {}\", stats.get(\"total_commands_processed\").unwrap_or(\u0026\"unknown\".to_string()));\n    /// ```\n    pub fn server_stats(\u0026self) -\u003e RedisResult\u003cHashMap\u003cString, String\u003e\u003e {\n        let info = self.info_section(\"stats\")?;\n        let mut stats = HashMap::new();\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                stats.insert(key.to_string(), value.to_string());\n            }\n        }\n        Ok(stats)\n    }\n\n    /// Returns a comprehensive health check of the Redis server.\n    ///\n    /// This method performs multiple checks including ping, database size,\n    /// and basic server information to ensure the Redis server is healthy.\n    ///\n    /// # Returns\n    ///\n    /// A result containing health check information.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let health = admin.health_check().unwrap();\n    /// println!(\"Redis server is healthy: {}\", health.is_healthy);\n    /// ```\n    pub fn health_check(\u0026self) -\u003e RedisResult\u003cHealthCheck\u003e {\n        let ping_result = self.ping();\n        let dbsize_result = self.dbsize();\n        let version_result = self.version();\n        let memory_result = self.memory_stats();\n\n        let is_healthy = ping_result.is_ok() \u0026\u0026 dbsize_result.is_ok() \u0026\u0026 version_result.is_ok();\n\n        Ok(HealthCheck {\n            is_healthy,\n            ping_response: ping_result.unwrap_or_else(|_| \"FAILED\".to_string()),\n            database_size: dbsize_result.unwrap_or(-1),\n            version: version_result.unwrap_or_else(|_| \"unknown\".to_string()),\n            memory_usage: memory_result.unwrap_or_default(),\n        })\n    }\n\n    /// Returns a comprehensive server status report.\n    ///\n    /// This method collects various statistics and information about the Redis server\n    /// and returns them in a structured format.\n    ///\n    /// # Returns\n    ///\n    /// A result containing the server status report.\n    ///\n    /// # Examples\n    ///\n    /// ```rust,no_run\n    /// use dbx_adapter::redis::Redis;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let redis = Redis::from_url(\u0026redis_url).unwrap();\n    /// let admin = redis.admin();\n    /// let status = admin.server_status().unwrap();\n    /// println!(\"Server uptime: {} seconds\", status.uptime_seconds);\n    /// ```\n    pub fn server_status(\u0026self) -\u003e RedisResult\u003cServerStatus\u003e {\n        let info = self.info()?;\n        let (time, _) = self.time()?;\n\n        let mut status = ServerStatus {\n            timestamp: time,\n            uptime_seconds: 0,\n            connected_clients: 0,\n            used_memory: 0,\n            total_commands_processed: 0,\n            keyspace_hits: 0,\n            keyspace_misses: 0,\n            version: \"unknown\".to_string(),\n            role: \"unknown\".to_string(),\n        };\n\n        for line in info.lines() {\n            if let Some((key, value)) = line.split_once(':') {\n                match key {\n                    \"uptime_in_seconds\" =\u003e {\n                        status.uptime_seconds = value.parse().unwrap_or(0);\n                    }\n                    \"connected_clients\" =\u003e {\n                        status.connected_clients = value.parse().unwrap_or(0);\n                    }\n                    \"used_memory\" =\u003e {\n                        status.used_memory = value.parse().unwrap_or(0);\n                    }\n                    \"total_commands_processed\" =\u003e {\n                        status.total_commands_processed = value.parse().unwrap_or(0);\n                    }\n                    \"keyspace_hits\" =\u003e {\n                        status.keyspace_hits = value.parse().unwrap_or(0);\n                    }\n                    \"keyspace_misses\" =\u003e {\n                        status.keyspace_misses = value.parse().unwrap_or(0);\n                    }\n                    \"redis_version\" =\u003e {\n                        status.version = value.to_string();\n                    }\n                    \"role\" =\u003e {\n                        status.role = value.to_string();\n                    }\n                    _ =\u003e {}\n                }\n            }\n        }\n\n        Ok(status)\n    }\n}\n\n/// Health check information for the Redis server.\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct HealthCheck {\n    /// Whether the server is responding to basic commands\n    pub is_healthy: bool,\n    /// Response from the PING command\n    pub ping_response: String,\n    /// Number of keys in the current database\n    pub database_size: i64,\n    /// Redis server version\n    pub version: String,\n    /// Memory usage statistics\n    pub memory_usage: HashMap\u003cString, String\u003e,\n}\n\n/// Comprehensive server status information.\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct ServerStatus {\n    /// Unix timestamp of the status check\n    pub timestamp: i64,\n    /// Server uptime in seconds\n    pub uptime_seconds: i64,\n    /// Number of connected clients\n    pub connected_clients: i64,\n    /// Memory usage in bytes\n    pub used_memory: i64,\n    /// Total commands processed\n    pub total_commands_processed: i64,\n    /// Number of keyspace hits\n    pub keyspace_hits: i64,\n    /// Number of keyspace misses\n    pub keyspace_misses: i64,\n    /// Redis server version\n    pub version: String,\n    /// Server role (master/slave)\n    pub role: String,\n}\n\nimpl ServerStatus {\n    /// Returns the hit rate as a percentage.\n    ///\n    /// # Returns\n    ///\n    /// Hit rate percentage, or 0.0 if no commands have been processed.\n    pub fn hit_rate(\u0026self) -\u003e f64 {\n        let total = self.keyspace_hits + self.keyspace_misses;\n        if total == 0 {\n            0.0\n        } else {\n            ((self.keyspace_hits as f64) / (total as f64)) * 100.0\n        }\n    }\n\n    /// Returns the memory usage in megabytes.\n    ///\n    /// # Returns\n    ///\n    /// Memory usage in MB.\n    pub fn memory_usage_mb(\u0026self) -\u003e f64 {\n        (self.used_memory as f64) / 1024.0 / 1024.0\n    }\n\n    /// Returns the commands per second rate.\n    ///\n    /// # Returns\n    ///\n    /// Commands per second, or 0.0 if uptime is 0.\n    pub fn commands_per_second(\u0026self) -\u003e f64 {\n        if self.uptime_seconds == 0 {\n            0.0\n        } else {\n            (self.total_commands_processed as f64) / (self.uptime_seconds as f64)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::redis::Redis;\n    use crate::test_helpers::get_test_redis_url;\n\n    // Helper function to get Redis URL from environment or use default\n    fn get_redis_url() -\u003e String {\n        std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string())\n    }\n\n    #[test]\n    fn test_admin_operations_creation() {\n        let redi :476,"address":[],"length":0,"stats":{"Line":6}},{"line":477,"address":[],"length":0,"stats":{"Line":6}},{"line":479,"address":[],"length":0,"stats":{"Line":14}},{"line":482,"address":[],"length":0,"stats":{"Line":2}},{"line":483,"address":[],"length":0,"stats":{"Line":4}},{"line":484,"address":[],"length":0,"stats":{"Line":4}},{"line":485,"address":[],"length":0,"stats":{"Line":4}},{"line":486,"address":[],"length":0,"stats":{"Line":4}},{"line":509,"address":[],"length":0,"stats":{"Line":0}},{"line":510,"address":[],"length":0,"stats":{"Line":0}},{"line":511,"address":[],"length":0,"stats":{"Line":0}},{"line":525,"address":[],"length":0,"stats":{"Line":0}},{"line":526,"address":[],"length":0,"stats":{"Line":0}},{"line":528,"address":[],"length":0,"stats":{"Line":0}},{"line":529,"address":[],"length":0,"stats":{"Line":0}},{"line":531,"address":[],"length":0,"stats":{"Line":0}},{"line":532,"address":[],"length":0,"stats":{"Line":0}},{"line":534,"address":[],"length":0,"stats":{"Line":0}},{"line":535,"address":[],"length":0,"stats":{"Line":0}},{"line":537,"address":[],"length":0,"stats":{"Line":0}},{"line":538,"address":[],"length":0,"stats":{"Line":0}},{"line":540,"address":[],"length":0,"stats":{"Line":0}},{"line":541,"address":[],"length":0,"stats":{"Line":0}},{"line":543,"address":[],"length":0,"stats":{"Line":0}},{"line":544,"address":[],"length":0,"stats":{"Line":0}},{"line":546,"address":[],"length":0,"stats":{"Line":0}},{"line":547,"address":[],"length":0,"stats":{"Line":0}},{"line":549,"address":[],"length":0,"stats":{"Line":0}},{"line":550,"address":[],"length":0,"stats":{"Line":0}},{"line":552,"address":[],"length":0,"stats":{"Line":0}},{"line":605,"address":[],"length":0,"stats":{"Line":0}},{"line":606,"address":[],"length":0,"stats":{"Line":0}},{"line":607,"address":[],"length":0,"stats":{"Line":0}},{"line":608,"address":[],"length":0,"stats":{"Line":0}},{"line":610,"address":[],"length":0,"stats":{"Line":0}},{"line":619,"address":[],"length":0,"stats":{"Line":0}},{"line":620,"address":[],"length":0,"stats":{"Line":0}},{"line":628,"address":[],"length":0,"stats":{"Line":0}},{"line":629,"address":[],"length":0,"stats":{"Line":0}},{"line":630,"address":[],"length":0,"stats":{"Line":0}},{"line":632,"address":[],"length":0,"stats":{"Line":0}}],"covered":33,"coverable":109},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","redis","primitives","bitmap.rs"],"content":"use redis::{Commands, Connection, FromRedisValue, Pipeline, RedisResult, Script, ToRedisArgs};\n\n// Extension trait to add methods to Script that aren't in the original API\ntrait ScriptExt {\n    fn get_script(\u0026self) -\u003e \u0026str;\n}\n\nimpl ScriptExt for Script {\n    fn get_script(\u0026self) -\u003e \u0026str {\n        // This is a hack since the redis crate doesn't expose the script content.\n        // In a real application, we might need to store the script separately.\n        \"return redis.call('PING')\"\n    }\n}\nuse std::sync::Arc;\nuse std::sync::Mutex;\n\n/// Represents a Redis bitmap data type with operations for manipulating bit values.\n///\n/// This implementation supports:\n/// - Individual commands (setbit, getbit, bitcount, etc.)\n/// - Pipelined operations (for efficiency)\n/// - Transactions (for atomicity)\n/// - Lua script execution (for complex operations)\n///\n/// Redis bitmaps are implemented using string commands with bit-level operations.\n/// Each bit is addressed by its offset (0-based index).\n#[derive(Clone)]\npub struct RedisBitmap {\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n}\n\n/// Core implementation with basic bitmap operations\nimpl RedisBitmap {\n    /// Creates a new RedisBitmap instance with the provided connection\n    pub fn new(conn: Arc\u003cMutex\u003cConnection\u003e\u003e) -\u003e Self {\n        Self { conn }\n    }\n\n    /// Gets the connection reference for direct usage\n    pub fn connection(\u0026self) -\u003e \u0026Arc\u003cMutex\u003cConnection\u003e\u003e {\n        \u0026self.conn\n    }\n\n    /// Sets or clears the bit at offset in the string value stored at key\n    pub fn setbit(\u0026self, key: \u0026str, offset: usize, value: bool) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.setbit(key, offset, value)?;\n        Ok(result == 1)\n    }\n\n    /// Returns the bit value at offset in the string value stored at key\n    pub fn getbit(\u0026self, key: \u0026str, offset: usize) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.getbit(key, offset)?;\n        Ok(result == 1)\n    }\n\n    /// Counts the number of set bits (population counting) in a string\n    pub fn bitcount(\u0026self, key: \u0026str) -\u003e RedisResult\u003cu64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.bitcount(key)\n    }\n\n    /// Counts the number of set bits (population counting) in a string within a range\n    pub fn bitcount_range(\u0026self, key: \u0026str, start: i64, end: i64) -\u003e RedisResult\u003cu64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"BITCOUNT\")\n            .arg(key)\n            .arg(start)\n            .arg(end)\n            .query(\u0026mut *conn)\n    }\n\n    /// Performs a bitwise operation between multiple keys and stores the result\n    pub fn bitop(\u0026self, operation: \u0026str, destkey: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cu64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"BITOP\")\n            .arg(operation)\n            .arg(destkey)\n            .arg(keys)\n            .query(\u0026mut *conn)\n    }\n\n    /// Performs a bitwise AND operation between multiple keys and stores the result\n    pub fn bitop_and(\u0026self, destkey: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cu64\u003e {\n        self.bitop(\"AND\", destkey, keys)\n    }\n\n    /// Performs a bitwise OR operation between multiple keys and stores the result\n    pub fn bitop_or(\u0026self, destkey: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cu64\u003e {\n        self.bitop(\"OR\", destkey, keys)\n    }\n\n    /// Performs a bitwise XOR operation between multiple keys and stores the result\n    pub fn bitop_xor(\u0026self, destkey: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cu64\u003e {\n        self.bitop(\"XOR\", destkey, keys)\n    }\n\n    /// Performs a bitwise NOT operation on a key and stores the result\n    pub fn bitop_not(\u0026self, destkey: \u0026str, sourcekey: \u0026str) -\u003e RedisResult\u003cu64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"BITOP\")\n            .arg(\"NOT\")\n            .arg(destkey)\n            .arg(sourcekey)\n            .query(\u0026mut *conn)\n    }\n\n    /// Returns the position of the first bit set to 1 or 0 in a string\n    pub fn bitpos(\u0026self, key: \u0026str, bit: bool) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let bit_value = if bit { 1 } else { 0 };\n        redis::cmd(\"BITPOS\")\n            .arg(key)\n            .arg(bit_value)\n            .query(\u0026mut *conn)\n    }\n\n    /// Returns the position of the first bit set to 1 or 0 in a string within a range\n    pub fn bitpos_range(\u0026self, key: \u0026str, bit: bool, start: i64, end: i64) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let bit_value = if bit { 1 } else { 0 };\n        redis::cmd(\"BITPOS\")\n            .arg(key)\n            .arg(bit_value)\n            .arg(start)\n            .arg(end)\n            .query(\u0026mut *conn)\n    }\n\n    /// Returns the position of the first bit set to 1 or 0 in a string within a range with byte granularity\n    pub fn bitpos_range_bytes(\n        \u0026self,\n        key: \u0026str,\n        bit: bool,\n        start: i64,\n        end: i64,\n    ) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let bit_value = if bit { 1 } else { 0 };\n        redis::cmd(\"BITPOS\")\n            .arg(key)\n            .arg(bit_value)\n            .arg(start)\n            .arg(end)\n            .arg(\"BYTE\")\n            .query(\u0026mut *conn)\n    }\n\n    /// Returns the position of the first bit set to 1 or 0 in a string within a range with bit granularity\n    pub fn bitpos_range_bits(\n        \u0026self,\n        key: \u0026str,\n        bit: bool,\n        start: i64,\n        end: i64,\n    ) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let bit_value = if bit { 1 } else { 0 };\n        redis::cmd(\"BITPOS\")\n            .arg(key)\n            .arg(bit_value)\n            .arg(start)\n            .arg(end)\n            .arg(\"BIT\")\n            .query(\u0026mut *conn)\n    }\n\n    /// Returns the string value stored at key\n    pub fn get(\u0026self, key: \u0026str) -\u003e RedisResult\u003cOption\u003cVec\u003cu8\u003e\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.get(key)\n    }\n\n    /// Sets the string value of a key\n    pub fn set(\u0026self, key: \u0026str, value: \u0026[u8]) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.set(key, value)\n    }\n\n    /// Returns the length of the string value stored at key\n    pub fn strlen(\u0026self, key: \u0026str) -\u003e RedisResult\u003cu64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.strlen(key)\n    }\n\n    /// Deletes a bitmap\n    pub fn del(\u0026self, key: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.del(key)\n    }\n\n    /// Checks if a bitmap exists\n    pub fn exists(\u0026self, key: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.exists(key)?;\n        Ok(result == 1)\n    }\n\n    /// Gets the TTL of a bitmap in seconds\n    pub fn ttl(\u0026self, key: \u0026str) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.ttl(key)\n    }\n\n    /// Sets the TTL of a bitmap in seconds\n    pub fn expire(\u0026self, key: \u0026str, seconds: u64) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.expire(key, seconds as usize)?;\n        Ok(result == 1)\n    }\n\n    /// Gets keys matching a pattern\n    pub fn keys(\u0026self, pattern: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.keys(pattern)\n    }\n\n    /// Sets multiple bits at once using a byte array\n    pub fn set_bits_from_bytes(\u0026self, key: \u0026str, offset: u64, bytes: \u0026[u8]) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        // Set the string value starting at the specified offset\n        redis::cmd(\"SETRANGE\")\n            .arg(key)\n            .arg(offset)\n            .arg(bytes)\n            .query(\u0026mut *conn)\n    }\n\n    /// Gets multiple bits as bytes\n    pub fn get_bits_as_bytes(\u0026self, key: \u0026str, offset: u64, length: u64) -\u003e RedisResult\u003cVec\u003cu8\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"GETRANGE\")\n            .arg(key)\n            .arg(offset)\n            .arg(offset + length - 1)\n            .query(\u0026mut *conn)\n    }\n}\n\n/// Pipeline operations\nimpl RedisBitmap {\n    /// Executes a function with a pipeline\n    ///\n    /// # Example\n    ///\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::bitmap::RedisBitmap;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_bitmap = RedisBitmap::new(Arc::new(Mutex::new(conn)));\n    /// let results: (bool, u64) = redis_bitmap.with_pipeline(|pipe| {\n    ///     pipe.cmd(\"SETBIT\").arg(\"bitmap1\").arg(0).arg(1)\n    ///        .cmd(\"BITCOUNT\").arg(\"bitmap1\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn with_pipeline\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        let result = f(\u0026mut pipe).query(\u0026mut *conn)?;\n        Ok(result)\n    }\n\n    /// Helper: batch set multiple bits using pipeline\n    pub fn setbit_many(\n        \u0026self,\n        key: \u0026str,\n        bit_offsets: Vec\u003c(usize, bool)\u003e,\n    ) -\u003e RedisResult\u003cVec\u003cbool\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (offset, value) in bit_offsets {\n                pipe.cmd(\"SETBIT\")\n                    .arg(key)\n                    .arg(offset)\n                    .arg(if value { 1 } else { 0 });\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get multiple bits using pipeline\n    pub fn getbit_many(\u0026self, key: \u0026str, offsets: Vec\u003cusize\u003e) -\u003e RedisResult\u003cVec\u003cbool\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for offset in offsets {\n                pipe.cmd(\"GETBIT\").arg(key).arg(offset);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get bitcounts from multiple keys using pipeline\n    pub fn bitcount_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cu64\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"BITCOUNT\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch delete multiple bitmaps using pipeline\n    pub fn del_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003c()\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"DEL\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch check if bitmaps exist using pipeline\n    pub fn exists_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cbool\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"EXISTS\").arg(key);\n            }\n            pipe\n        })\n    }\n}\n\n/// Transaction operations (MULTI/EXEC)\n///\n/// Transactions in Redis are atomic command blocks executed with MULTI/EXEC.\n/// Unlike pipelines, transactions guarantee atomicity - either all commands\n/// execute or none do.\nimpl RedisBitmap {\n    /// Executes a transaction using MULTI/EXEC\n    ///\n    /// This ensures all commands are executed atomically.\n    /// If any command fails, the entire transaction is aborted.\n    ///\n    /// # Example\n    ///\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::bitmap::RedisBitmap;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_bitmap = RedisBitmap::new(Arc::new(Mutex::new(conn)));\n    /// let _: () = redis_bitmap.transaction(|pipe| {\n    ///     pipe.cmd(\"SETBIT\").arg(\"bitmap1\").arg(0).arg(1)\n    ///        .cmd(\"SETBIT\").arg(\"bitmap2\").arg(1).arg(1)\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn transaction\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        // Add MULTI command at the beginning\n        pipe.cmd(\"MULTI\");\n        // Apply the user's commands\n        f(\u0026mut pipe);\n        // Add EXEC command at the end\n        pipe.cmd(\"EXEC\");\n        // Execute the transaction\n        let result = pipe.query(\u0026mut *conn)?;\n        Ok(result)\n    }\n}\n\n/// Lua script operations\n///\n/// Lua scripts in Redis provide a way to execute complex operations atomically.\n/// Scripts are executed atomically and can access keys, allowing for custom\n/// atomic operations that aren't possible with standard Redis commands.\nimpl RedisBitmap {\n    /// Creates a new Lua script\n    ///\n    /// # Example\n    ///\n    /// ```ignore\n    /// use redis::Script;\n    /// use dbx_adapter::redis::primitives::bitmap::RedisBitmap;\n    ///\n    /// let script = RedisBitmap::create_script(r#\"\n    ///     local count = redis.call('BITCOUNT', KEYS[1])\n    ///     redis.call('SETBIT', KEYS[1], ARGV[1], ARGV[2])\n    ///     return count\n    /// \"#);\n    /// ```\n    pub fn create_script(script_source: \u0026str) -\u003e Script {\n        Script::new(script_source)\n    }\n\n    /// Executes a Lua script with the given keys and arguments\n    ///\n    /// # Example\n    ///\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult, Script};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::bitmap::RedisBitmap;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_bitmap = RedisBitmap::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisBitmap::create_script(\"return redis.call('BITCOUNT', KEYS[1])\");\n    ///\n    /// // Execute the script with \"mybitmap\" as the key and no arguments\n    /// let result: u64 = redis_bitmap.eval_script::\u003cu64, _, _\u003e(\u0026script, \u0026[\"mybitmap\"], \u0026[\"\"])?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn eval_script\u003cT, K, A\u003e(\u0026self, script: \u0026Script, keys: K, args: A) -\u003e RedisResult\u003cT\u003e\n    where\n        T: FromRedisValue,\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        script.key(keys).arg(args).invoke(\u0026mut *conn)\n    }\n\n    /// Add a Lua script to a pipeline\n    pub fn add_script_to_pipeline\u003c'a, K, A\u003e(\n        pipe: \u0026'a mut Pipeline,\n        script: \u0026Script,\n        keys: K,\n        args: A,\n    ) -\u003e \u0026'a mut Pipeline\n    where\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n    {\n        // Add the script to the pipeline manually\n        let mut eval_cmd = redis::cmd(\"EVAL\");\n        eval_cmd.arg(script.get_script()).arg(0).arg(keys).arg(args);\n        pipe.add_command(eval_cmd)\n    }\n}\n\n/// Utility functions for common bitmap operations with Lua scripts\n///\n/// These predefined scripts provide common atomic operations that can be reused\n/// across your application.\nimpl RedisBitmap {\n    /// Gets a script that atomically sets a bit and returns the previous value\n    ///\n    /// # Example\n    ///\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::bitmap::RedisBitmap;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_bitmap = RedisBitmap::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisBitmap::setbit_and_get_previous_script();\n    ///\n    /// // Atomically set a bit and get the previous value\n    /// let previous_value: bool = redis_bitmap.eval_script(\n    ///     \u0026script,\n    ///     \u0026[\"my_bitmap\"],  // KEYS[1]\n    ///     \u0026[\"0\", \"1\"]      // ARGV[1] = offset, ARGV[2] = value\n    /// )?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn setbit_and_get_previous_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local previous = redis.call('GETBIT', KEYS[1], ARGV[1])\n            redis.call('SETBIT', KEYS[1], ARGV[1], ARGV[2])\n            return previous\n            \"#,\n        )\n    }\n\n    /// Gets a script that counts bits in a range and sets a new bit\n    pub fn count_and_set_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local count = redis.call('BITCOUNT', KEYS[1])\n            redis.call('SETBIT', KEYS[1], ARGV[1], ARGV[2])\n            return count\n            \"#,\n        )\n    }\n\n    /// Gets a script that finds the first set bit and clears it\n    pub fn find_and_clear_first_set_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local pos = redis.call('BITPOS', KEYS[1], 1)\n            if pos \u003e= 0 then\n                redis.call('SETBIT', KEYS[1], pos, 0)\n                return pos\n            else\n                return -1\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that performs bitwise operations between multiple bitmaps\n    pub fn multi_bitop_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local operation = ARGV[1]\n            local destkey = KEYS[1]\n            local keys = {}\n            for i = 2, #KEYS do\n                table.insert(keys, KEYS[i])\n            end\n            \n            if operation == \"AND\" then\n                return redis.call('BITOP', 'AND', destkey, unpack(keys))\n            elseif operation == \"OR\" then\n                return redis.call('BITOP', 'OR', destkey, unpack(keys))\n            elseif operation == \"XOR\" then\n                return redis.call('BITOP', 'XOR', destkey, unpack(keys))\n            else\n                return redis.error_reply(\"Invalid operation\")\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements a bloom filter pattern\n    pub fn bloom_filter_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local hash_count = tonumber(ARGV[1])\n            local hash_seed = tonumber(ARGV[2])\n            local item = ARGV[3]\n            \n            local all_set = 1\n            for i = 1, hash_count do\n                local hash = redis.sha1hex(item .. hash_seed .. i)\n                local bit_pos = tonumber(string.sub(hash, 1, 8), 16) % (2^32)\n                local bit_value = redis.call('GETBIT', key, bit_pos)\n                if bit_value == 0 then\n                    all_set = 0\n                    break\n                end\n            end\n            \n            if all_set == 0 then\n                -- Add item to filter\n                for i = 1, hash_count do\n                    local hash = redis.sha1hex(item .. hash_seed .. i)\n                    local bit_pos = tonumber(string.sub(hash, 1, 8), 16) % (2^32)\n                    redis.call('SETBIT', key, bit_pos, 1)\n                end\n                return 0  -- Item was not present\n            else\n                return 1  -- Item might be present\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements a rate limiter with bitmaps\n    pub fn bitmap_rate_limiter_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local window = tonumber(ARGV[1])\n            local limit = tonumber(ARGV[2])\n            local current_time = tonumber(ARGV[3])\n            local user_id = ARGV[4]\n            \n            -- Calculate the bit position based on time and user\n            local time_slot = math.floor(current_time / window)\n            local bit_pos = time_slot * 1000000 + tonumber(user_id) % 1000000\n            \n            -- Set the bit for this user in this time window\n            redis.call('SETBIT', key, bit_pos, 1)\n            redis.call('EXPIRE', key, window * 2)\n            \n            -- Count active users in current window\n            local start_pos = time_slot * 1000000\n            local end_pos = start_pos + 999999\n            local count = redis.call('BITCOUNT', key, start_pos, end_pos)\n            \n            if count \u003e limit then\n                return 0  -- Rate limit exceeded\n            else\n                return 1  -- Request allowed\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements a unique visitor counter with bitmaps\n    pub fn unique_visitor_bitmap_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local visitor_id = tonumber(ARGV[1])\n            local window = tonumber(ARGV[2])\n            \n            -- Set the bit for this visitor\n            local was_set = redis.call('SETBIT', key, visitor_id, 1)\n            redis.call('EXPIRE', key, window)\n            \n            -- Return total count of unique visitors\n            return redis.call('BITCOUNT', key)\n            \"#,\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::test_helpers::get_test_redis_url;\n    use redis::pipe;\n    use std::sync::{Arc, Mutex};\n\n    // Create a connection for tests that's used just for compilation\n    fn create_test_connection() -\u003e Arc\u003cMutex\u003credis::Connection\u003e\u003e {\n        // For tests, just create a client but don't actually connect\n        // This allows the tests to compile without needing a Redis server\n        let redis_url =\n            std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n        let client = redis::Client::open(redis_url).unwrap_or_else(|_| {\n            redis::Client::open(\"redis://localhost:6379\").expect(\"Creating test client\")\n        });\n\n        // In real tests, you would us ript =\n            RedisBitmap::create_script(\"return redis.call('SETBIT', KEYS[1], ARGV[1], ARGV[2])\");\n\n        // Example 1: Pipeline with multiple bitmap operations\n        let _: Result\u003c(bool, u64), redis::RedisError\u003e = redis_bitmap.with_pipeline(|pipe| {\n            pipe.cmd(\"SETBIT\")\n                .arg(\"bitmap1\")\n                .arg(0)\n                .arg(1)\n                .cmd(\"BITCOUNT\")\n                .arg(\"bitmap1\")\n                .cmd(\"GETBIT\")\n                .arg(\"bitmap1\")\n                .arg(0)\n        });\n\n        // Example 2: Transaction with multiple bitmap operations\n        let _: Result\u003c(bool, bool), redis::RedisError\u003e = redis_bitmap.transaction(|pipe| {\n            pipe.cmd(\"SETBIT\")\n                .arg(\"tx:bitmap1\")\n                .arg(0)\n                .arg(1)\n                .cmd(\"SETBIT\")\n                .arg(\"tx:bitmap2\")\n                .arg(1)\n                .arg(1)\n                .cmd(\"EXPIRE\")\n                .arg(\"tx:bitmap1\")\n                .arg(3600)\n        });\n\n        // Example 3: Using scripts in pipelines\n        let _: Result\u003c(bool, u64), redis::RedisError\u003e = redis_bitmap.with_pipeline(|pipe| {\n            RedisBitmap::add_script_to_pipeline(pipe, \u0026setbit_script, \u0026[\"bitmap1\"], \u0026[\"0\", \"1\"]);\n\n            pipe.cmd(\"BITCOUNT\").arg(\"bitmap1\")\n        });\n\n        // Example 4: Batch operations\n        let _ = redis_bitmap.setbit_many(\"batch:bitmap\", vec![(0, true), (1, false), (2, true)]);\n        let _ = redis_bitmap.getbit_many(\"batch:bitmap\", vec![0, 1, 2]);\n    }\n}\n","traces":[{"line":266,"address":[],"length":0,"stats":{"Line":0}},{"line":267,"address":[],"length":0,"stats":{"Line":0}},{"line":268,"address":[],"length":0,"stats":{"Line":0}},{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":361,"address":[],"length":0,"stats":{"Line":0}},{"line":362,"address":[],"length" : i32 = conn.hset(key, field, value)?;\n        Ok(result == 1)\n    }\n\n    /// Sets multiple fields in a hash\n    pub fn hmset(\u0026self, key: \u0026str, field_values: \u0026[(\u0026str, \u0026str)]) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hset_multiple(key, field_values)\n    }\n\n    /// Gets a field from a hash\n    pub fn hget(\u0026self, key: \u0026str, field: \u0026str) -\u003e RedisResult\u003cOption\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hget(key, field)\n    }\n\n    /// Gets multiple fields from a hash\n    pub fn hmget(\u0026self, key: \u0026str, fields: \u0026[\u0026str]) -\u003e RedisResult\u003cVec\u003cOption\u003cString\u003e\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let mut cmd = redis::cmd(\"HMGET\");\n        cmd.arg(key);\n        for field in fields {\n            cmd.arg(field);\n        }\n        cmd.query(\u0026mut *conn)\n    }\n\n    /// Gets all fields and values from a hash\n    pub fn hgetall(\u0026self, key: \u0026str) -\u003e RedisResult\u003cstd::collections::HashMap\u003cString, String\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hgetall(key)\n    }\n\n    /// Gets all field names from a hash\n    pub fn hkeys(\u0026self, key: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hkeys(key)\n    }\n\n    /// Gets all values from a hash\n    pub fn hvals(\u0026self, key: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hvals(key)\n    }\n\n    /// Gets the number of fields in a hash\n    pub fn hlen(\u0026self, key: \u0026str) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hlen(key)\n    }\n\n    /// Checks if a field exists in a hash\n    pub fn hexists(\u0026self, key: \u0026str, field: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.hexists(key, field)?;\n        Ok(result == 1)\n    }\n\n    /// Deletes one or more fields from a hash\n    pub fn hdel(\u0026self, key: \u0026str, fields: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hdel(key, fields)\n    }\n\n    /// Increments a numeric field in a hash\n    pub fn hincrby(\u0026self, key: \u0026str, field: \u0026str, increment: i64) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.hincr(key, field, increment)\n    }\n\n    /// Increments a float field in a hash\n    pub fn hincrbyfloat(\u0026self, key: \u0026str, field: \u0026str, increment: f64) -\u003e RedisResult\u003cf64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let mut cmd = redis::cmd(\"HINCRBYFLOAT\");\n        cmd.arg(key).arg(field).arg(increment);\n        cmd.query(\u0026mut *conn)\n    }\n\n    /// Sets a field only if it doesn't exist\n    pub fn hsetnx(\u0026self, key: \u0026str, field: \u0026str, value: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.hset_nx(key, field, value)?;\n        Ok(result == 1)\n    }\n\n    /// Gets a random field from a hash\n    pub fn hrandfield(\u0026self, key: \u0026str) -\u003e RedisResult\u003cOption\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let mut cmd = redis::cmd(\"HRANDFIELD\");\n        cmd.arg(key);\n        cmd.query(\u0026mut *conn)\n    }\n\n    /// Gets multiple random fields from a hash\n    pub fn hrandfield_count(\u0026self, key: \u0026str, count: isize) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let mut cmd = redis::cmd(\"HRANDFIELD\");\n        cmd.arg(key).arg(count);\n        cmd.query(\u0026mut *conn)\n    }\n\n    /// Gets a random field with value from a hash\n    pub fn hrandfield_withvalues(\n        \u0026self,\n        key: \u0026str,\n        count: isize,\n    ) -\u003e RedisResult\u003cVec\u003c(String, String)\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let mut cmd = redis::cmd(\"HRANDFIELD\");\n        cmd.arg(key).arg(count).arg(\"WITHVALUES\");\n        cmd.query(\u0026mut *conn)\n    }\n\n    /// Scans hash fields with pattern matching\n    pub fn hscan(\n        \u0026self,\n        key: \u0026str,\n        cursor: usize,\n        pattern: Option\u003c\u0026str\u003e,\n        count: Option\u003cusize\u003e,\n    ) -\u003e RedisResult\u003c(usize, Vec\u003c(String, String)\u003e)\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let mut cmd = redis::cmd(\"HSCAN\");\n        cmd.arg(key).arg(cursor);\n        if let Some(p) = pattern {\n            cmd.arg(\"MATCH\").arg(p);\n        }\n        if let Some(c) = count {\n            cmd.arg(\"COUNT\").arg(c);\n        }\n        cmd.query(\u0026mut *conn)\n    }\n\n    /// Deletes a hash\n    pub fn del(\u0026self, key: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.del(key)\n    }\n\n    /// Checks if a hash exists\n    pub fn exists(\u0026self, key: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.exists(key)?;\n        Ok(result == 1)\n    }\n\n    /// Gets the TTL of a hash in seconds\n    pub fn ttl(\u0026self, key: \u0026str) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.ttl(key)\n    }\n\n    /// Sets the TTL of a hash in seconds\n    pub fn expire(\u0026self, key: \u0026str, seconds: u64) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.expire(key, seconds as usize)?;\n        Ok(result == 1)\n    }\n\n    /// Gets keys matching a pattern\n    pub fn keys(\u0026self, pattern: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.keys(pattern)\n    }\n}\n\n/// Pipeline operations\nimpl RedisHash {\n    /// Executes a function with a pipeline\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::hash::RedisHash;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_hash = RedisHash::new(Arc::new(Mutex::new(conn)));\n    /// let results: (bool, Option\u003cString\u003e) = redis_hash.with_pipeline(|pipe| {\n    ///     pipe.cmd(\"HSET\").arg(\"hash1\").arg(\"field1\").arg(\"value1\")\n    ///        .cmd(\"HGET\").arg(\"hash1\").arg(\"field1\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn with_pipeline\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        let result = f(\u0026mut pipe).query(\u0026mut *conn)?;\n        Ok(result)\n    }\n\n    /// Helper: batch set multiple fields in multiple hashes using pipeline\n    pub fn hset_many(\u0026self, hash_fields: Vec\u003c(\u0026str, Vec\u003c(\u0026str, \u0026str)\u003e)\u003e) -\u003e RedisResult\u003cVec\u003cbool\u003e\u003e {\n        let raw_results: Vec\u003ci32\u003e = self.with_pipeline(|pipe| {\n            for (hash_key, fields) in hash_fields {\n                for (field, value) in fields {\n                    pipe.cmd(\"HSET\").arg(hash_key).arg(field).arg(value);\n                }\n            }\n            pipe\n        })?;\n\n        // Convert raw integer results to booleans (1 = true, 0 = false)\n        Ok(raw_results.into_iter().map(|result| result == 1).collect())\n    }\n\n    /// Helper: batch get multiple fields from multiple hashes using pipeline\n    pub fn hget_many(\u0026self, hash_fields: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003cVec\u003cOption\u003cString\u003e\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (hash_key, field) in hash_fields {\n                pipe.cmd(\"HGET\").arg(hash_key).arg(field);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get all fields from multiple hashes using pipeline\n    pub fn hgetall_many(\n        \u0026self,\n        keys: Vec\u003c\u0026str\u003e,\n    ) -\u003e RedisResult\u003cVec\u003cstd::collections::HashMap\u003cString, String\u003e\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"HGETALL\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch delete multiple fields from multiple hashes using pipeline\n    pub fn hdel_many(\u0026self, hash_fields: Vec\u003c(\u0026str, Vec\u003c\u0026str\u003e)\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (hash_key, fields) in hash_fields {\n                let mut cmd = pipe.cmd(\"HDEL\").arg(hash_key);\n                for field in fields {\n                    cmd = cmd.arg(field);\n                }\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch check if fields exist in hashes using pipeline\n    pub fn hexists_many(\u0026self, hash_fields: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003cVec\u003cbool\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (hash_key, field) in hash_fields {\n                pipe.cmd(\"HEXISTS\").arg(hash_key).arg(field);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get hash lengths using pipeline\n    pub fn hlen_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"HLEN\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch delete multiple hashes using pipeline\n    pub fn del_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003c()\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"DEL\").arg(key);\n            }\n            pipe\n        })\n    }\n}\n\n/// Transaction operations (MULTI/EXEC)\n///\n/// Transactions in Redis are atomic command blocks executed with MULTI/EXEC.\n/// Unlike pipelines, transactions guarantee atomicity - either all commands\n/// execute or none do.\nimpl RedisHash {\n    /// Executes a function within a transaction\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::hash::RedisHash;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_hash = RedisHash::new(Arc::new(Mutex::new(conn)));\n    /// let results: (bool, Option\u003cString\u003e) = redis_hash.with_transaction(|pipe| {\n    ///     pipe.cmd(\"HSET\").arg(\"hash1\").arg(\"field1\").arg(\"value1\")\n    ///        .cmd(\"HGET\").arg(\"hash1\").arg(\"field1\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn with_transaction\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        pipe.atomic();\n        let result = f(\u0026mut pipe).query(\u0026mut *conn)?;\n        Ok(result)\n    }\n\n    /// Helper: atomically set multiple fields in multiple hashes\n    pub fn hset_many_atomic(\n        \u0026self,\n        hash_fields: Vec\u003c(\u0026str, Vec\u003c(\u0026str, \u0026str)\u003e)\u003e,\n    ) -\u003e RedisResult\u003cVec\u003cbool\u003e\u003e {\n        self.with_transaction(|pipe| {\n            for (hash_key, fields) in hash_fields {\n                for (field, value) in fields {\n                    pipe.cmd(\"HSET\").arg(hash_key).arg(field).arg(value);\n                }\n            }\n            pipe\n        })\n    }\n\n    /// Helper: atomically delete multiple fields from multiple hashes\n    pub fn hdel_many_atomic(\u0026self, hash_fields: Vec\u003c(\u0026str, Vec\u003c\u0026str\u003e)\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_transaction(|pipe| {\n            for (hash_key, fields) in hash_fields {\n                let mut cmd = pipe.cmd(\"HDEL\").arg(hash_key);\n                for field in fields {\n                    cmd = cmd.arg(field);\n                }\n            }\n            pipe\n        })\n    }\n}\n\n/// Lua script operations\nimpl RedisHash {\n    /// Creates a new Lua script\n    ///\n    /// # Example\n    /// ```ignore\n    /// use redis::Script;\n    /// use dbx_adapter::redis::primitives::hash::RedisHash;\n    ///\n    /// let script = RedisHash::create_script(r#\"\n    ///     local fields = redis.call('HGETALL', KEYS[1])\n    ///     redis.call('HSET', KEYS[1], ARGV[1], ARGV[2])\n    ///     return #fields / 2\n    /// \"#);\n    /// ```\n    pub fn create_script(script_source: \u0026str) -\u003e Script {\n        Script::new(script_source)\n    }\n\n    /// Executes a Lua script with the given keys and arguments\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult, Script};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::hash::RedisHash;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_hash = RedisHash::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisHash::create_script(\"return redis.call('HLEN', KEYS[1])\");\n    ///\n    /// // Execute the script with \"myhash\" as the key and no arguments\n    /// let result: usize = redis_hash.eval_script::\u003cusize, _, _\u003e(\u0026script, \u0026[\"myhash\"], \u0026[\"\"])?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn eval_script\u003cT, K, A\u003e(\u0026self, script: \u0026Script, keys: K, args: A) -\u003e RedisResult\u003cT\u003e\n    where\n        T: FromRedisValue,\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        script.key(keys).arg(args).invoke(\u0026mut *conn)\n    }\n}\n\n/// Utility functions for common hash operations with Lua scripts\n///\n/// These predefined scripts provide common atomic operations that can be reused\n/// across your application.\nimpl RedisHash {\n    /// Gets a script that atomically sets a field and returns the previous value\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::hash::RedisHash;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_hash = RedisHash::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisHash::get_set_script();\n    ///\n    /// // Atomically set a field and get the previous value\n    /// let previous_value: Option\u003cString\u003e = redis_hash.eval_script(\n    ///     \u0026script,\n    ///     \u0026[\"my_hash\"],  // KEYS[1]\n    ///     \u0026[\"field1\", \"new_value\"] // ARGV[1], ARGV[2]\n    /// )?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn get_set_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local previous = redis.call('HGET', KEYS[1], ARGV[1])\n            redis.call('HSET', KEYS[1], ARGV[1], ARGV[2])\n            return previous\n            \"#,\n        )\n    }\n\n    /// Gets a script that conditionally sets a field if it doesn't exist\n    pub fn set_if_not_exists_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local exists = redis.call('HEXISTS', KEYS[1], ARGV[1])\n            if exists == 0 then\n                redis.call('HSET', KEYS[1], ARGV[1], ARGV[2])\n                return 1\n            else\n                return 0\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that removes a field and returns whether it existed\n    pub fn remove_and_check_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local removed = redis.call('HDEL', KEYS[1], ARGV[1])\n            return removed\n            \"#,\n        )\n    }\n\n    /// Gets a script that atomically increments a field and returns the new value\n    pub fn increment_and_get_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local new_value = redis.call('HINCRBY', KEYS[1], ARGV[1], ARGV[2])\n            return new_value\n            \"#,\n        )\n    }\n\n    /// Gets a script that atomically sets multiple fields\n    pub fn multi_set_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local count = 0\n            for i = 1, #ARGV, 2 do\n                local field = ARGV[i]\n                local value = ARGV[i + 1]\n                redis.call('HSET', KEYS[1], field, value)\n                count = count + 1\n            end\n            return count\n            \"#,\n        )\n    }\n\n    /// Gets a script that atomically deletes multiple fields\n    pub fn multi_delete_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local deleted = 0\n            for i = 1, #ARGV do\n                local field = ARGV[i]\n
