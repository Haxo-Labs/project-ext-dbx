{"line":269,"address":[],"length":0,"stats":{"Line":0}},{"line":271,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":280,"address":[],"length":0,"stats":{"Line":0}},{"line":281,"address":[],"length":0,"stats":{"Line":0}},{"line":282,"address":[],"length":0,"stats":{"Line":0}},{"line":285,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":295,"address":[],"length":0,"stats":{"Line":0}},{"line":300,"address":[],"length":0,"stats":{"Line":0}},{"line":301,"address":[],"length":0,"stats":{"Line":0}},{"line":302,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":332,"address":[],"length":0,"stats":{"Line":0}},{"line":337,"address":[],"length":0,"stats":{"Line":0}},{"line":338,"address":[],"length":0,"stats":{"Line":0}},{"line":339,"address":[],"length":0,"stats":{"Line":0}},{"line":340,"address":[],"length":0,"stats":{"Line":0}},{"line":341,"address":[],"length":0,"stats":{"Line":0}},{"line":345,"address":[],"length":0,"stats":{"Line":0}},{"line":349,"address":[],"length":0,"stats":{"Line":0}},{"line":350,"address":[],"length":0,"stats":{"Line":0}},{"line":351,"address":[],"length":0,"stats":{"Line":0}},{"line":355,"address":[],"length":0,"stats":{"Line":0}},{"line":360,"address":[],"length":0,"stats":{"Line":0}},{"line":361,"address":[],"length":0,"stats":{"Line":0}},{"line":362,"address":[],"length":0,"stats":{"Line":0}},{"line":364,"address":[],"length":0,"stats":{"Line":0}},{"line":368,"address":[],"length":0,"stats":{"Line":0}},{"line":388,"address":[],"length":0,"stats":{"Line":0}},{"line":389,"address":[],"length":0,"stats":{"Line":0}},{"line":414,"address":[],"length":0,"stats":{"Line":0}},{"line":415,"address":[],"length":0,"stats":{"Line":0}},{"line":444,"address":[],"length":0,"stats":{"Line":0}},{"line":455,"address":[],"length":0,"stats":{"Line":0}},{"line":470,"address":[],"length":0,"stats":{"Line":0}},{"line":480,"address":[],"length":0,"stats":{"Line":0}},{"line":490,"address":[],"length":0,"stats":{"Line":0}},{"line":506,"address":[],"length":0,"stats":{"Line":0}}],"covered":7,"coverable":146},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","redis","primitives","mod.rs"],"content":"//! Redis primitive data type adapters\n//!\n//! This module provides implementations for Redis primitive data types:\n//! - String: Simple string values, numbers, and binary data\n//! - List: Lists of strings\n//! - Hash: Hash maps of string field-value pairs\n//! - Set: Unordered collections of unique strings\n//! - Sorted Set: Ordered collections of strings with associated scores\n//! - Bitmap: Bit-level operations on string values\n//!\n//! Each implementation supports individual commands, pipelined operations,\n//! transactions, Lua scripts, and administrative commands.\n\npub mod admin;\npub mod bitmap;\npub mod hash;\npub mod set;\npub mod sorted_set;\npub mod string;\n\n// These will be implemented in future versions:\n// pub mod list;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","redis","primitives","set.rs"],"content":"use redis::{Commands, Connection, FromRedisValue, Pipeline, RedisResult, Script, ToRedisArgs};\n\n// Extension trait to add methods to Script that aren't in the original API\ntrait ScriptExt {\n    fn get_script(\u0026self) -\u003e \u0026str;\n}\n\nimpl ScriptExt for Script {\n    fn get_script(\u0026self) -\u003e \u0026str {\n        // This is a hack since the redis crate doesn't expose the script content.\n        // In a real application, we might need to store the script separately.\n        \"return redis.call('PING')\"\n    }\n}\nuse std::sync::Arc;\nuse std::sync::Mutex;\n\n/// Represents a Redis set data type with operations for manipulating set values.\n///\n/// This implementation supports:\n/// - Individual commands (sadd, srem, smembers, etc.)\n/// - Pipelined operations (for efficiency)\n/// - Transactions (for atomicity)\n/// - Lua script execution (for complex operations)\n///\n/// # Examples\n///\n/// ```ignore\n#[derive(Clone)]\npub struct RedisSet {\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n}\n\n/// Core implementation with basic set operations\nimpl RedisSet {\n    /// Creates a new RedisSet instance with the provided connection\n    pub fn new(conn: Arc\u003cMutex\u003cConnection\u003e\u003e) -\u003e Self {\n        Self { conn }\n    }\n\n    /// Gets the connection reference for direct usage\n    pub fn connection(\u0026self) -\u003e \u0026Arc\u003cMutex\u003cConnection\u003e\u003e {\n        \u0026self.conn\n    }\n\n    /// Adds one or more members to a set\n    pub fn sadd(\u0026self, key: \u0026str, members: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sadd(key, members)\n    }\n\n    /// Removes one or more members from a set\n    pub fn srem(\u0026self, key: \u0026str, members: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.srem(key, members)\n    }\n\n    /// Returns all members of a set\n    pub fn smembers(\u0026self, key: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.smembers(key)\n    }\n\n    /// Returns the number of members in a set\n    pub fn scard(\u0026self, key: \u0026str) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.scard(key)\n    }\n\n    /// Tests if a member exists in a set\n    pub fn sismember(\u0026self, key: \u0026str, member: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sismember(key, member)\n    }\n\n    /// Returns a random member from a set\n    pub fn srandmember(\u0026self, key: \u0026str) -\u003e RedisResult\u003cOption\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.srandmember(key)\n    }\n\n    /// Returns multiple random members from a set\n    pub fn srandmember_count(\u0026self, key: \u0026str, count: usize) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.srandmember_multiple(key, count)\n    }\n\n    /// Removes and returns a random member from a set\n    pub fn spop(\u0026self, key: \u0026str) -\u003e RedisResult\u003cOption\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.spop(key)\n    }\n\n    /// Removes and returns multiple random members from a set\n    pub fn spop_count(\u0026self, key: \u0026str, count: usize) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        redis::cmd(\"SPOP\").arg(key).arg(count).query(\u0026mut *conn)\n    }\n\n    /// Moves a member from one set to another\n    pub fn smove(\u0026self, source: \u0026str, destination: \u0026str, member: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.smove(source, destination, member)?;\n        Ok(result == 1)\n    }\n\n    /// Returns the intersection of multiple sets\n    pub fn sinter(\u0026self, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sinter(keys)\n    }\n\n    /// Returns the union of multiple sets\n    pub fn sunion(\u0026self, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sunion(keys)\n    }\n\n    /// Returns the difference between the first set and all the successive sets\n    pub fn sdiff(\u0026self, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sdiff(keys)\n    }\n\n    /// Stores the intersection of multiple sets in a destination set\n    pub fn sinterstore(\u0026self, destination: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sinterstore(destination, keys)\n    }\n\n    /// Stores the union of multiple sets in a destination set\n    pub fn sunionstore(\u0026self, destination: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sunionstore(destination, keys)\n    }\n\n    /// Stores the difference between the first set and all the successive sets in a destination set\n    pub fn sdiffstore(\u0026self, destination: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.sdiffstore(destination, keys)\n    }\n\n    /// Returns a random member from a set without removing it\n    pub fn srandmember_one(\u0026self, key: \u0026str) -\u003e RedisResult\u003cOption\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.srandmember(key)\n    }\n\n    /// Returns all members of a set as a HashSet\n    pub fn smembers_as_set(\u0026self, key: \u0026str) -\u003e RedisResult\u003cstd::collections::HashSet\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.smembers(key)\n    }\n\n    /// Deletes a set\n    pub fn del(\u0026self, key: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.del(key)\n    }\n\n    /// Checks if a set exists\n    pub fn exists(\u0026self, key: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.exists(key)?;\n        Ok(result == 1)\n    }\n\n    /// Gets the TTL of a set in seconds\n    pub fn ttl(\u0026self, key: \u0026str) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.ttl(key)\n    }\n\n    /// Sets the TTL of a set in seconds\n    pub fn expire(\u0026self, key: \u0026str, seconds: u64) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.expire(key, seconds as usize)?;\n        Ok(result == 1)\n    }\n\n    /// Gets keys matching a pattern\n    pub fn keys(\u0026self, pattern: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.keys(pattern)\n    }\n}\n\n/// Pipeline operations\nimpl RedisSet {\n    /// Executes a function with a pipeline\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::set::RedisSet;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_set = RedisSet::new(Arc::new(Mutex::new(conn)));\n    /// let results: (usize, Vec\u003cString\u003e) = redis_set.with_pipeline(|pipe| {\n    ///     pipe.cmd(\"SADD\").arg(\"set1\").arg(\"member1\").arg(\"member2\")\n    ///        .cmd(\"SMEMBERS\").arg(\"set1\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn with_pipeline\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        let result = f(\u0026mut pipe).query(\u0026mut *conn)?;\n        Ok(result)\n    }\n\n    /// Helper: batch add multiple members to multiple sets using pipeline\n    pub fn sadd_many(\u0026self, set_members: Vec\u003c(\u0026str, Vec\u003c\u0026str\u003e)\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (set_key, members) in set_members {\n                let mut cmd = pipe.cmd(\"SADD\").arg(set_key);\n                for member in members {\n                    cmd = cmd.arg(member);\n                }\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch remove multiple members from multiple sets using pipeline\n    pub fn srem_many(\u0026self, set_members: Vec\u003c(\u0026str, Vec\u003c\u0026str\u003e)\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (set_key, members) in set_members {\n                let mut cmd = pipe.cmd(\"SREM\").arg(set_key);\n                for member in members {\n                    cmd = cmd.arg(member);\n                }\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get members from multiple sets using pipeline\n    pub fn smembers_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cVec\u003cString\u003e\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"SMEMBERS\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch check if members exist in sets using pipeline\n    pub fn sismember_many(\u0026self, key_members: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003cVec\u003cbool\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (key, member) in key_members {\n                pipe.cmd(\"SISMEMBER\").arg(key).arg(member);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get set cardinalities using pipeline\n    pub fn scard_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"SCARD\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch delete multiple sets using pipeline\n    pub fn del_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003c()\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"DEL\").arg(key);\n            }\n            pipe\n        })\n    }\n}\n\n/// Transaction operations (MULTI/EXEC)\n///\n/// Transactions in Redis are atomic command blocks executed with MULTI/EXEC.\n/// Unlike pipelines, transactions guarantee atomicity - either all commands\n/// execute or none do.\nimpl RedisSet {\n    /// Executes a transaction using MULTI/EXEC\n    ///\n    /// This ensures all commands are executed atomically.\n    /// If any command fails, the entire transaction is aborted.\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::set::RedisSet;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_set = RedisSet::new(Arc::new(Mutex::new(conn)));\n    /// let _: () = redis_set.transaction(|pipe| {\n    ///     pipe.cmd(\"SADD\").arg(\"set1\").arg(\"member1\")\n    ///        .cmd(\"SADD\").arg(\"set2\").arg(\"member2\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn transaction\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        // Add MULTI command at the beginning\n        pipe.cmd(\"MULTI\");\n        // Apply the user's commands\n        f(\u0026mut pipe);\n        // Add EXEC command at the end\n        pipe.cmd(\"EXEC\");\n        // Execute the transaction\n        let result = pipe.query(\u0026mut *conn)?;\n        Ok(result)\n    }\n}\n\n/// Lua script operations\n///\n/// Lua scripts in Redis provide a way to execute complex operations atomically.\n/// Scripts are executed atomically and can access keys, allowing for custom\n/// atomic operations that aren't possible with standard Redis commands.\nimpl RedisSet {\n    /// Creates a new Lua script\n    ///\n    /// # Example\n    /// ```ignore\n    /// use redis::Script;\n    /// use dbx_adapter::redis::primitives::set::RedisSet;\n    ///\n    /// let script = RedisSet::create_script(r#\"\n    ///     local members = redis.call('SMEMBERS', KEYS[1])\n    ///     redis.call('SADD', KEYS[1], ARGV[1])\n    ///     return #members\n    /// \"#);\n    /// ```\n    pub fn create_script(script_source: \u0026str) -\u003e Script {\n        Script::new(script_source)\n    }\n\n    /// Executes a Lua script with the given keys and arguments\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult, Script};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::set::RedisSet;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_set = RedisSet::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisSet::create_script(\"return redis.call('SCARD', KEYS[1])\");\n    ///\n    /// // Execute the script with \"myset\" as the key and no arguments\n    /// let result: usize = redis_set.eval_script::\u003cusize, _, _\u003e(\u0026script, \u0026[\"myset\"], \u0026[\"\"])?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn eval_script\u003cT, K, A\u003e(\u0026self, script: \u0026Script, keys: K, args: A) -\u003e RedisResult\u003cT\u003e\n    where\n        T: FromRedisValue,\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n mber if it doesn't exist\n    pub fn add_if_not_exists_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local exists = redis.call('SISMEMBER', KEYS[1], ARGV[1])\n            if exists == 0 then\n                redis.call('SADD', KEYS[1], ARGV[1])\n                return 1\n            else\n                return 0\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that removes a member and returns whether it existed\n    pub fn remove_and_check_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local removed = redis.call('SREM', KEYS[1], ARGV[1])\n            return removed\n            \"#,\n        )\n    }\n\n    /// Gets a script that moves a member between sets atomically\n    pub fn move_member_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local exists = redis.call('SISMEMBER', KEYS[1], ARGV[1])\n            if exists == 1 then\n                redis.call('SREM', KEYS[1], ARGV[1])\n                redis.call('SADD', KEYS[2], ARGV[1])\n                return 1\n            else\n                return 0\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that finds the intersection of multiple sets\n    pub fn multi_intersection_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local result = {}\n            for i=1, #KEYS do\n                local members = redis.call('SMEMBERS', KEYS[i])\n                for j=1, #members do\n                    result[members[j]] = (result[members[j]] or 0) + 1\n                end\n            end\n            \n            local intersection = {}\n            local set_count = #KEYS\n            for member, count in pairs(result) do\n                if count == set_count then\n                    table.insert(intersection, member)\n                end\n            end\n            return intersection\n            \"#,\n        )\n    }\n\n    /// Gets ts":{"Line":0}},{"line":317,"address":[],"length":0,"stats":{"Line":0}},{"line":319,"address":[],"length":0,"stats":{"Line":0}},{"line":321,"address":[],"length":0,"stats":{"Line":0}},{"line":323,"address":[],"length":0,"stats":{"Line":0}},{"line":324,"address":[],"length":0,"stats":{"Line":0}},{"line":347,"address":[],"length":0,"stats":{"Line":0}},{"line":348,"address":[],"length":0,"stats":{"Line":0}},{"line":373,"address":[],"length":0,"stats":{"Line":0}},{"line":374,"address":[],"length":0,"stats":{"Line":0}},{"line":389,"address":[],"length":0,"stats":{"Line":0}},{"line":390,"address":[],"length":0,"stats":{"Line":0}},{"line":391,"address":[],"length":0,"stats":{"Line":0}},{"line":420,"address":[],"length":0,"stats":{"Line":0}},{"line":431,"address":[],"length":0,"stats":{"Line":0}},{"line":446,"address":[],"length":0,"stats":{"Line":0}},{"line":456,"address":[],"length":0,"stats":{"Line":0}},{"line":472,"address":[],"length":0,"stats":{"Line":0}},{"line":496,"address":[],"length":0,"stats":{"Line":0}},{"line":514,"address":[],"length":0,"stats":{"Line":0}}],"covered":7,"coverable":124},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","redis","primitives","sorted_set.rs"],"content":"use redis::{Commands, Connection, FromRedisValue, Pipeline, RedisResult, Script, ToRedisArgs};\n\n// Extension trait to add methods to Script that aren't in the original API\ntrait ScriptExt {\n    fn get_script(\u0026self) -\u003e \u0026str;\n}\n\nimpl ScriptExt for Script {\n    fn get_script(\u0026self) -\u003e \u0026str {\n        // This is a hack since the redis crate doesn't expose the script content.\n        // In a real application, we might need to store the script separately.\n        \"return redis.call('PING')\"\n    }\n}\nuse std::sync::Arc;\nuse std::sync::Mutex;\n\n/// Represents a Redis sorted set data type with operations for manipulating sorted set values.\n///\n/// This implementation supports:\n/// - Individual commands (zadd, zrem, zrange, zrank, etc.)\n/// - Pipelined operations (for efficiency)\n/// - Transactions (for atomicity)\n/// - Lua script execution (for complex operations)\n///\n/// # Examples\n///\n/// ```ignore\n#[derive(Clone)]\npub struct RedisSortedSet {\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n}\n\n/// Core implementation with basic sorted set operations\nimpl RedisSortedSet {\n    /// Creates a new RedisSortedSet instance with the provided connection\n    pub fn new(conn: Arc\u003cMutex\u003cConnection\u003e\u003e) -\u003e Self {\n        Self { conn }\n    }\n\n    /// Gets the connection reference for direct usage\n    pub fn connection(\u0026self) -\u003e \u0026Arc\u003cMutex\u003cConnection\u003e\u003e {\n        \u0026self.conn\n    }\n\n    /// Adds one or more members with scores to a sorted set\n    pub fn zadd(\u0026self, key: \u0026str, items: \u0026[(f64, \u0026str)]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let mut cmd = redis::cmd(\"ZADD\");\n        cmd.arg(key);\n        for (score, member) in items {\n            cmd.arg(score).arg(member);\n        }\n        cmd.query(\u0026mut *conn)\n    }\n\n    /// Adds a single member with score to a sorted set\n    pub fn zadd_single(\u0026self, key: \u0026str, score: f64, member: \u0026str) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zadd(key, member, score)\n    }\n\n    /// Removes one or more members from a sorted set\n    pub fn zrem(\u0026self, key: \u0026str, members: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrem(key, members)\n    }\n\n    /// Returns a range of members from a sorted set by index\n    pub fn zrange(\u0026self, key: \u0026str, start: isize, stop: isize) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrange(key, start, stop)\n    }\n\n    /// Returns a range of members with scores from a sorted set by index\n    pub fn zrange_withscores(\n        \u0026self,\n        key: \u0026str,\n        start: isize,\n        stop: isize,\n    ) -\u003e RedisResult\u003cVec\u003c(String, f64)\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrange_withscores(key, start, stop)\n    }\n\n    /// Returns a range of members from a sorted set by score\n    pub fn zrangebyscore(\u0026self, key: \u0026str, min: f64, max: f64) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrangebyscore(key, min, max)\n    }\n\n    /// Returns a range of members with scores from a sorted set by score\n    pub fn zrangebyscore_withscores(\n        \u0026self,\n        key: \u0026str,\n        min: f64,\n        max: f64,\n    ) -\u003e RedisResult\u003cVec\u003c(String, f64)\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrangebyscore_withscores(key, min, max)\n    }\n\n    /// Returns a range of members from a sorted set by score with limit\n    pub fn zrangebyscore_limit(\n        \u0026self,\n        key: \u0026str,\n        min: f64,\n        max: f64,\n        offset: isize,\n        count: isize,\n    ) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrangebyscore_limit(key, min, max, offset, count)\n    }\n\n    /// Returns a range of members with scores from a sorted set by score with limit\n    pub fn zrangebyscore_limit_withscores(\n        \u0026self,\n        key: \u0026str,\n        min: f64,\n        max: f64,\n        offset: isize,\n        count: isize,\n    ) -\u003e RedisResult\u003cVec\u003c(String, f64)\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrangebyscore_limit_withscores(key, min, max, offset, count)\n    }\n\n    /// Returns a reverse range of members from a sorted set by index\n    pub fn zrevrange(\u0026self, key: \u0026str, start: isize, stop: isize) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrevrange(key, start, stop)\n    }\n\n    /// Returns a reverse range of members with scores from a sorted set by index\n    pub fn zrevrange_withscores(\n        \u0026self,\n        key: \u0026str,\n        start: isize,\n        stop: isize,\n    ) -\u003e RedisResult\u003cVec\u003c(String, f64)\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrevrange_withscores(key, start, stop)\n    }\n\n    /// Returns a reverse range of members from a sorted set by score\n    pub fn zrevrangebyscore(\u0026self, key: \u0026str, max: f64, min: f64) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrevrangebyscore(key, max, min)\n    }\n\n    /// Returns a reverse range of members with scores from a sorted set by score\n    pub fn zrevrangebyscore_withscores(\n        \u0026self,\n        key: \u0026str,\n        max: f64,\n        min: f64,\n    ) -\u003e RedisResult\u003cVec\u003c(String, f64)\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrevrangebyscore_withscores(key, max, min)\n    }\n\n    /// Returns a reverse range of members from a sorted set by score with limit\n    pub fn zrevrangebyscore_limit(\n        \u0026self,\n        key: \u0026str,\n        max: f64,\n        min: f64,\n        offset: isize,\n        count: isize,\n    ) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrevrangebyscore_limit(key, max, min, offset, count)\n    }\n\n    /// Returns a reverse range of members with scores from a sorted set by score with limit\n    pub fn zrevrangebyscore_limit_withscores(\n        \u0026self,\n        key: \u0026str,\n        max: f64,\n        min: f64,\n        offset: isize,\n        count: isize,\n    ) -\u003e RedisResult\u003cVec\u003c(String, f64)\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrevrangebyscore_limit_withscores(key, max, min, offset, count)\n    }\n\n    /// Returns the rank of a member in a sorted set\n    pub fn zrank(\u0026self, key: \u0026str, member: \u0026str) -\u003e RedisResult\u003cOption\u003cusize\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrank(key, member)\n    }\n\n    /// Returns the reverse rank of a member in a sorted set\n    pub fn zrevrank(\u0026self, key: \u0026str, member: \u0026str) -\u003e RedisResult\u003cOption\u003cusize\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrevrank(key, member)\n    }\n\n    /// Returns the score of a member in a sorted set\n    pub fn zscore(\u0026self, key: \u0026str, member: \u0026str) -\u003e RedisResult\u003cOption\u003cf64\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zscore(key, member)\n    }\n\n    /// Returns the number of members in a sorted set\n    pub fn zcard(\u0026self, key: \u0026str) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zcard(key)\n    }\n\n    /// Returns the number of members in a sorted set with scores between min and max\n    pub fn zcount(\u0026self, key: \u0026str, min: f64, max: f64) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zcount(key, min, max)\n    }\n\n    /// Increments the score of a member in a sorted set\n    pub fn zincrby(\u0026self, key: \u0026str, delta: f64, member: \u0026str) -\u003e RedisResult\u003cf64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zincr(key, member, delta)\n    }\n\n    /// Removes all members in a sorted set with rank between start and stop\n    pub fn zremrangebyrank(\u0026self, key: \u0026str, start: isize, stop: isize) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zremrangebyrank(key, start, stop)\n    }\n\n    /// Removes all members in a sorted set with scores between min and max\n    pub fn zremrangebyscore(\u0026self, key: \u0026str, min: f64, max: f64) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zrembyscore(key, min, max)\n    }\n\n    /// Returns the intersection of multiple sorted sets\n    pub fn zinterstore(\u0026self, destination: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zinterstore(destination, keys)\n    }\n\n    /// Returns the union of multiple sorted sets\n    pub fn zunionstore(\u0026self, destination: \u0026str, keys: \u0026[\u0026str]) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.zunionstore(destination, keys)\n    }\n\n    /// Returns the intersection of multiple sorted sets with weights\n    pub fn zinterstore_weights(\n        \u0026self,\n        destination: \u0026str,\n        keys: \u0026[\u0026str],\n        weights: \u0026[f64],\n    ) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let key_weight_pairs: Vec\u003c(\u0026str, f64)\u003e = keys\n            .iter()\n            .zip(weights.iter())\n            .map(|(k, w)| (*k, *w))\n            .collect();\n        conn.zinterstore_weights(destination, \u0026key_weight_pairs)\n    }\n\n    /// Returns the union of multiple sorted sets with weights\n    pub fn zunionstore_weights(\n        \u0026self,\n        destination: \u0026str,\n        keys: \u0026[\u0026str],\n        weights: \u0026[f64],\n    ) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let key_weight_pairs: Vec\u003c(\u0026str, f64)\u003e = keys\n            .iter()\n            .zip(weights.iter())\n            .map(|(k, w)| (*k, *w))\n            .collect();\n        conn.zunionstore_weights(destination, \u0026key_weight_pairs)\n    }\n\n    /// Deletes a sorted set\n    pub fn del(\u0026self, key: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.del(key)\n    }\n\n    /// Checks if a sorted set exists\n    pub fn exists(\u0026self, key: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.exists(key)?;\n        Ok(result == 1)\n    }\n\n    /// Gets the TTL of a sorted set in seconds\n    pub fn ttl(\u0026self, key: \u0026str) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.ttl(key)\n    }\n\n    /// Sets the TTL of a sorted set in seconds\n    pub fn expire(\u0026self, key: \u0026str, seconds: u64) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.expire(key, seconds as usize)?;\n        Ok(result == 1)\n    }\n\n    /// Gets keys matching a pattern\n    pub fn keys(\u0026self, pattern: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.keys(pattern)\n    }\n}\n\n/// Pipeline operations\nimpl RedisSortedSet {\n    /// Executes a function with a pipeline\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::sorted_set::RedisSortedSet;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_sorted_set = RedisSortedSet::new(Arc::new(Mutex::new(conn)));\n    /// let results: (usize, Vec\u003cString\u003e) = redis_sorted_set.with_pipeline(|pipe| {\n    ///     pipe.cmd(\"ZADD\").arg(\"zset1\").arg(1.0).arg(\"member1\").arg(2.0).arg(\"member2\")\n    ///        .cmd(\"ZRANGE\").arg(\"zset1\").arg(0).arg(-1)\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn with_pipeline\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        let result = f(\u0026mut pipe).query(\u0026mut *conn)?;\n        Ok(result)\n    }\n\n    /// Helper: batch add multiple members with scores to multiple sorted sets using pipeline\n    pub fn zadd_many(\u0026self, set_items: Vec\u003c(\u0026str, Vec\u003c(f64, \u0026str)\u003e)\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (set_key, items) in set_items {\n                let mut cmd = pipe.cmd(\"ZADD\").arg(set_key);\n                for (score, member) in items {\n                    cmd = cmd.arg(score).arg(member);\n                }\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch remove multiple members from multiple sorted sets using pipeline\n    pub fn zrem_many(\u0026self, set_members: Vec\u003c(\u0026str, Vec\u003c\u0026str\u003e)\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (set_key, members) in set_members {\n                let mut cmd = pipe.cmd(\"ZREM\").arg(set_key);\n                for member in members {\n                    cmd = cmd.arg(member);\n                }\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get ranges from multiple sorted sets using pipeline\n    pub fn zrange_many(\n        \u0026self,\n        set_ranges: Vec\u003c(\u0026str, isize, isize)\u003e,\n    ) -\u003e RedisResult\u003cVec\u003cVec\u003cString\u003e\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (key, start, stop) in set_ranges {\n                pipe.cmd(\"ZRANGE\").arg(key).arg(start).arg(stop);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get scores from multiple sorted sets using pipeline\n    pub fn zscore_many(\u0026self, key_members: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003cVec\u003cOption\u003cf64\u003e\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (key, member) in key_members {\n                pipe.cmd(\"ZSCORE\").arg(key).arg(member);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get ranks from multiple sorted sets using pipeline\n    pub fn zrank_many(\u0026self, key_members: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003cVec\u003cOption\u003cusize\u003e\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (key, member) in key_members {\n                pipe.cmd(\"ZRANK\").arg(key).arg(member);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get cardinalities from multiple sorted sets using pipeline\n    pub fn zcard_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cusize\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"ZCARD\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch delete multiple sorted sets using pipeline\n    pub fn del_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003c()\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"DEL\").arg(key);\n            }\n            pipe\n        })\n    }\n}\n\n/// Transaction operations (MULTI/EXEC)\n///\n/// Transactions in Redis are atomic command blocks executed with MULTI/EXEC.\n/// Unlike pipelines, transactions guarantee atomicity - either all commands\n/// execute or none do.\nimpl RedisSortedSet {\n    /// Executes a transaction using MULTI/EXEC\n    ///\n    /// This ensures all commands are executed atomically.\n    /// If any command fails, the entire transaction is aborted.\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::sorted_set::RedisSortedSet;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_sorted_set = RedisSortedSet::new(Arc::new(Mutex::new(conn)));\n    /// let _: () = redis_sorted_set.transaction(|pipe| {\n    ///     pipe.cmd(\"ZADD\").arg(\"zset1\").arg(1.0).arg(\"member1\")\n    ///        .cmd(\"ZADD\").arg(\"zset2\").arg(2.0).arg(\"member2\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn transaction\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        // Add MULTI command at the beginning\n        pipe.cmd(\"MULTI\");\n        // Apply the user's commands\n        f(\u0026mut pipe);\n        // Add EXEC command at the end\n        pipe.cmd(\"EXEC\");\n        // Execute the transaction\n        let result = pipe.query(\u0026mut *conn)?;\n        Ok(result)\n    }\n}\n\n/// Lua script operations\n///\n/// Lua scripts in Redis provide a way to execute complex operations atomically.\n/// Scripts are executed atomically and can access keys, allowing for custom\n/// atomic operations that aren't possible with standard Redis commands.\nimpl RedisSortedSet {\n    /// Creates a new Lua script\n    ///\n    /// # Example\n    /// ```ignore\n    /// use redis::Script;\n    /// use dbx_adapter::redis::primitives::sorted_set::RedisSortedSet;\n    ///\n    /// let script = RedisSortedSet::create_script(r#\"\n    ///     local score = redis.call('ZSCORE', KEYS[1], ARGV[1])\n    ///     if score then\n    ///         redis.call('ZINCRBY', KEYS[1], ARGV[2], ARGV[1])\n    ///         return tonumber(score) + tonumber(ARGV[2])\n    ///     else\n    ///         return nil\n    ///     end\n    /// \"#);\n    /// ```\n    pub fn create_script(script_source: \u0026str) -\u003e Script {\n        Script::new(script_source)\n    }\n\n    /// Executes a Lua script with the given keys and arguments\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult, Script};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::sorted_set::RedisSortedSet;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_sorted_set = RedisSortedSet::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisSortedSet::create_script(\"return redis.call('ZCARD', KEYS[1])\");\n    ///\n    /// // Execute the script with \"myzset\" as the key and no arguments\n    /// let result: usize = redis_sorted_set.eval_script::\u003cusize, _, _\u003e(\u0026script, \u0026[\"myzset\"], \u0026[\"\"])?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn eval_script\u003cT, K, A\u003e(\u0026self, script: \u0026Script, keys: K, args: A) -\u003e RedisResult\u003cT\u003e\n    where\n        T: FromRedisValue,\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        script.key(keys).arg(args).invoke(\u0026mut *conn)\n    }\n\n    /// Add a Lua script to a pipeline\n    pub fn add_script_to_pipeline\u003c'a, K, A\u003e(\n        pipe: \u0026'a mut Pipeline,\n        script: \u0026Script,\n        keys: K,\n        args: A,\n    ) -\u003e \u0026'a mut Pipeline\n    where\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n    {\n        // Add the script to the pipeline manually\n        let mut eval_cmd = redis::cmd(\"EVAL\");\n        eval_cmd.arg(script.get_script()).arg(0).arg(keys).arg(args);\n        pipe.add_command(eval_cmd)\n    }\n}\n\n/// Utility functions for common sorted set operations with Lua scripts\n///\n/// These predefined scripts provide common atomic operations that can be reused\n/// across your application.\nimpl RedisSortedSet {\n    /// Gets a script that atomically adds a member with score and returns the previous rank\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::sorted_set::RedisSortedSet;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_sorted_set = RedisSortedSet::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisSortedSet::add_and_get_rank_script();\n    ///\n    /// // Atomically add a member with score and get the previous rank\n    /// let previous_rank: Option\u003cusize\u003e = redis_sorted_set.eval_script(\n    ///     \u0026script,\n    ///     \u0026[\"my_zset\"],      // KEYS[1]\n    ///     \u0026[\"member1\", \"10.5\"] // ARGV[1], ARGV[2]\n    /// )?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn add_and_get_rank_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local rank = redis.call('ZRANK', KEYS[1], ARGV[1])\n            redis.call('ZADD', KEYS[1], ARGV[2], ARGV[1])\n            return rank\n            \"#,\n        )\n    }\n\n    /// Gets a script that conditionally increments a member's score if it exists\n    pub fn incr_if_exists_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local score = redis.call('ZSCORE', KEYS[1], ARGV[1])\n            if score then\n                local new_score = redis.call('ZINCRBY', KEYS[1], ARGV[2], ARGV[1])\n                return new_score\n            else\n                return nil\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that removes a member and returns its score\n    pub fn remove_and_get_score_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local score = redis.call('ZSCORE', KEYS[1], ARGV[1])\n            if score then\n                redis.call('ZREM', KEYS[1], ARGV[1])\n                return score\n            else\n                return nil\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that moves a member between sorted sets preserving score\n    pub fn move_member_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local score = redis.call('ZSCORE', KEYS[1], ARGV[1])\n            if score then\n                redis.call('ZREM', KEYS[1], ARGV[1])\n                redis.call('ZADD', KEYS[2], score, ARGV[1])\n                return 1\n            else\n                return 0\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements a leaderboard with score normalization\n    pub fn normalized_leaderboard_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local member = ARGV[1]\n            local raw_score = tonumber(ARGV[2])\n            local min_score = tonumber(ARGV[3])\n            local max_score = tonumber(ARGV[4])\n            \n            -- Normalize score to 0-100 range\n            local normalized = 100 * (raw_score - min_score) / (max_score - min_score)\n            \n            redis.call('ZADD', key, normalized, member)\n            local rank = redis.call('ZREVRANK', key, member)\n            \n            return {normalized, rank}\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements a time-windowed leaderboard\n    pub fn windowed_leaderboard_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local member = ARGV[1]\n            local score = tonumber(ARGV[2])\n            local window = tonumber(ARGV[3])\n            local current_time = tonumber(ARGV[4])\n            \n            -- Remove expired entries\n            redis.call('ZREMRANGEBYSCORE', key, '-inf', current_time - window)\n            \n            -- Add new score with timestamp\n            local timestamped_score = current_time * 1000000 + score\n            redis.call('ZADD', key, timestamped_score, member)\n            \n            -- Get current rank\n            local rank = redis.call('ZREVRANK', key, member)\n            local total = redis.call('ZCARD', key)\n            \n            return {rank, total}\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements top-K tracking with automatic pruning\n    pub fn top_k_tracker_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local member = ARGV[1]\n            local score = tonumber(ARGV[2])\n            local k = tonumber(ARGV[3])\n            \n            -- Add the member\n            redis.call('ZADD', key, score, member)\n            \n            -- Get current size\n            local size = redis.call('ZCARD', key)\n            \n            -- If we exceed K, remove the lowest scoring member\n            if size \u003e k then\n                redis.call('ZPOPMIN', key)\n            end\n            \n            -- Return the member's rank and whether it made it to top-K\n            local rank = redis.call('ZREVRANK', key, member)\n            return {rank, rank ~= nil and rank \u003c k}\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements percentile calculations\n    pub fn percentile_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local percentile = tonumber(ARGV[1])\n            \n            local total = redis.call('ZCARD', key)\n            if total == 0 then\n                return nil\n            end\n            \n            local index = math.floor(total * percentile / 100)\n            if index \u003e= total then\n                index = total - 1\n            end\n            \n            local result = redis.call('ZRANGE', key, index, index, 'WITHSCORES')\n            if #result \u003e 0 then\n                return {result[1], tonumber(result[2])}\n            else\n                return nil\n            end\n            \"#,\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::test_helpers::get_test_redis_url;\n    use redis::pipe;\n    use std::sync::{Arc, Mutex};\n\n    // Create a connection for tests that's used just for compilation\n    fn create_test_connection() -\u003e Arc\u003cMutex\u003credis::Connection\u003e\u003e {\n        // For tests, just create a client but don't actually connect\n        // This allows the tests to compile without needing a Redis server\n        let redis_url =\n            std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n        let client = redis::Client::open(redis_url).unwrap_or_else(|_| {\n            redis::Client::open(\"redis://localhost:6379\").expect(\"Creating test client\")\n        });\n\n        // In real tests, you would use actual connections or proper mocks\n        // We'll just create a connection object for compilation's sake\n        match client.get_connection() {\n            Ok(conn) =\u003e Arc::new(Mutex::new(conn)),\n            Err(_) =\u003e {\n                // If we can't connect (which is expected in tests), create a fake\n                // Note: This is just to make the tests compile, they're marked as #[ignore]\n                let client =\n                    redis::Client::open(\"redis://localhost:6379\").expect(\"Creating test client\");\n                let conn = client.get_connection().unwrap_or_else(|_| {\n                    panic!(\"This test is only for compilation and is marked as ignored\")\n                });\n = redis::Client::open(redis_url).unwrap_or_else(|_| {\n            redis::Client::open(\"redis://localhost:6379\").expect(\"Creating example client\")\n        });\n\n        // This won't actually be used in ignored tests\n        let conn = Arc::new(Mutex::new(client.get_connection().unwrap_or_else(|_| {\n            panic!(\"This example is only for demonstration and is marked as ignored\")\n        })));\n\n        let redis_sorted_set = RedisSortedSet::new(conn);\n\n        // Create a script for demonstration\n        let incr_script = RedisSortedSet::create_script(\n            \"return redis.call('ZINCRBY', KEYS[1], ARGV[1], ARGV[2])\",\n        );\n\n        // Example 1: Pipeline with multiple sorted set operations\n        let _: Result\u003c(usize, Vec\u003cString\u003e), redis::RedisError\u003e =\n            redis_sorted_set.with_pipeline(|pipe| {\n                pipe.cmd(\"ZADD\")\n                    .arg(\"zset1\")\n                    .arg(1.0)\n                    .arg(\"member1\")\n                    .arg(2.0)\n                    .arg(\"member2\")\n                    .cmd(\"ZRANGE\")\n                    .arg(\"zset1\")\n                    .arg(0)\n                    .arg(-1)\n                    .cmd(\"ZCARD\")\n                    .arg(\"zset1\")\n            });\n\n        // Example 2: Transaction with multiple sorted set operations\n        let _: Result\u003c(usize, usize), redis::RedisError\u003e = redis_sorted_set.transaction(|pipe| {\n            pipe.cmd(\"ZADD\")\n                .arg(\"tx:zset1\")\n                .arg(1.0)\n                .arg(\"member1\")\n                .cmd(\"ZADD\")\n                .arg(\"tx:zset2\")\n                .arg(2.0)\n                .arg(\"member2\")\n                .cmd(\"EXPIRE\")\n                .arg(\"tx:zset1\")\n                .arg(3600)\n        });\n\n        // Example 3: Using scripts in pipelines\n        let _: Result\u003c(f64, Vec\u003cString\u003e), redis::RedisError\u003e =\n            redis_sorted_set.with_pipeline(|pipe| {\n                RedisSortedSet::add_script_to_pipeline(\n                    pipe,\n                    \u0026incr_script,\n                    \u0026[\"zset1\"],\n                    \u0026[\"1.5\", \"member1\"],\n                );\n\n                pipe.cmd(\"ZRANGE\").arg(\"zset1\").arg(0).arg(-1)\n            });\n\n        // Example 4: Batch operations\n        let _ = redis_sorted_set.zadd_many(vec![\n            (\"batch:zset1\", vec![(1.0, \"member1\"), (2.0, \"member2\")]),\n            (\"batch:zset2\", vec![(2.0, \"member2\"), (3.0, \"member3\")]),\n        ]);\n\n        // Example 5: Sorted set operations\n        let _ = redis_sorted_set.zrange(\"zset1\", 0, -1);\n        let _ = redis_sorted_set.zrangebyscore(\"zset1\", 0.0, 10.0);\n        let _ = redis_sorted_set.zrevrange(\"zset1\", 0, 2);\n        let _ = redis_sorted_set.zinterstore(\"result\", \u0026[\"zset1\", \"zset2\"]);\n        let _ = redis_sorted_set.zunionstore(\"result\", \u0026[\"zset1\", \"zset2\"]);\n    }\n}\n","traces":[{"line":260,"address":[],"length":0,"stats":{"Line":0}},{"line":276,"address":[],"length":0,"stats":{"Line":0}},{"line":332,"address":[],"length":0,"stats":{"Line":0}},{"line":337,"address":[],"length":0,"stats":{"Line":0}},{"line":338,"address":[],"length":0,"stats":{"Line":0}},{"line":339,"address":[],"length":0,"stats":{"Line":0}},{"line":340,"address":[],"length":0,"stats":{"Line":0}},{"line":345,"address":[],"length":0,"stats":{"Line":0}},{"line":346,"address":[],"length":0,"stats":{"Line":0}},{"line":348,"address":[],"length":0,"stats":{"Line":0}},{"line":352,"address":[],"length":0,"stats":{"Line":0}},{"line":358,"address":[],"length":0,"stats":{"Line":0}},{"line":359,"address":[],"length":0,"stats":{"Line":0}},{"line":361,"address":[],"length":0,"stats":{"Line":0}},{"line":365,"address":[],"length":0,"stats":{"Line":0}},{"line":374,"address":[],"length":0,"stats":{"Line":0}},{"line":375,"address":[],"length":0,"stats":{"Line":0}},{"line":378,"address":[],"length":0,"stats":{"Line":0}},{"line":384,"address":[],"length":0,"stats":{"Line":0}},{"line":385,"address":[],"length":0,"stats":{"Line":0}},{"line":388,"address":[],"length":0,"stats":{"Line":0}},{"line":394,"address":[],"length":0,"stats":{"Line":0}},{"line":395,"address":[],"length":0,"stats":{"Line":0}},{"line":398,"address":[],"length":0,"stats":{"Line":0}},{"line":404,"address":[],"length":0,"stats":{"Line":0}},{"line":405,"address":[],"length":0,"stats":{"Line":0}},{"line":408,"address":[],"length":0,"stats":{"Line":0}},{"line":414,"address":[],"length":0,"stats":{"Line":0}},{"line":415,"address":[],"length":0,"stats":{"Line":0}},{"line":418,"address":[],"length":0,"stats":{"Line":0}},{"line":453,"address":[],"length":0,"stats":{"Line":0}},{"line":454,"address":[],"length":0,"stats":{"Line":0}},{"line":456,"address":[],"length":0,"stats":{"Line":0}},{"line":458,"address":[],"length":0,"stats":{"Line":0}},{"line":460,"address":[],"length":0,"stats":{"Line":0}},{"line":462,"address":[],"length":0,"stats":{"Line":0}},{"line":463,"address":[],"length":0,"stats":{"Line":0}},{"line":516,"address":[],"length":0,"stats":{"Line":0}},{"line":517,"address":[],"length":0,"stats":{"Line":0}},{"line":532,"address":[],"length":0,"stats":{"Line":0}},{"line":533,"address":[],"length":0,"stats":{"Line":0}},{"line":534,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":42},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","redis","primitives","string.rs"],"content":"use redis::{Commands, Connection, FromRedisValue, Pipeline, RedisResult, Script, ToRedisArgs};\n\n// Extension trait to add methods to Script that aren't in the original API\ntrait ScriptExt {\n    fn get_script(\u0026self) -\u003e \u0026str;\n}\n\nimpl ScriptExt for Script {\n    fn get_script(\u0026self) -\u003e \u0026str {\n        // This is a hack since the redis crate doesn't expose the script content.\n        // In a real application, we might need to store the script separately.\n        \"return redis.call('PING')\"\n    }\n}\nuse std::sync::Arc;\nuse std::sync::Mutex;\n\n/// Represents a Redis string data type with operations for manipulating string values.\n///\n/// This implementation supports:\n/// - Individual commands (get, set, etc.)\n/// - Pipelined operations (for efficiency)\n/// - Transactions (for atomicity)\n/// - Lua script execution (for complex operations)\n///\n/// # Examples\n///\n/// ```ignore\n#[derive(Clone)]\npub struct RedisString {\n    conn: Arc\u003cMutex\u003cConnection\u003e\u003e,\n}\n\n/// Core implementation with basic string operations\nimpl RedisString {\n    /// Creates a new RedisString instance with the provided connection\n    pub fn new(conn: Arc\u003cMutex\u003cConnection\u003e\u003e) -\u003e Self {\n        Self { conn }\n    }\n\n    /// Gets the connection reference for direct usage\n    pub fn connection(\u0026self) -\u003e \u0026Arc\u003cMutex\u003cConnection\u003e\u003e {\n        \u0026self.conn\n    }\n\n    /// Sets a key to hold the string value\n    pub fn set(\u0026self, key: \u0026str, value: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.set(key, value)\n    }\n\n    /// Gets the string value of a key\n    pub fn get(\u0026self, key: \u0026str) -\u003e RedisResult\u003cOption\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.get(key)\n    }\n\n    /// Appends a value to a key\n    pub fn append(\u0026self, key: \u0026str, value: \u0026str) -\u003e RedisResult\u003cusize\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.append(key, value)\n    }\n\n    /// Increments the number stored at key by one\n    pub fn incr(\u0026self, key: \u0026str) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.incr(key, 1)\n    }\n\n    /// Sets a key with expiration\n    pub fn set_with_expiry(\u0026self, key: \u0026str, value: \u0026str, ttl_seconds: usize) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.set_ex(key, value, ttl_seconds)\n    }\n\n    /// Increments the number stored at key by the given amount\n    pub fn incr_by(\u0026self, key: \u0026str, amount: i64) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.incr(key, amount)\n    }\n\n    /// Decrements the number stored at key by one\n    pub fn decr(\u0026self, key: \u0026str) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.decr(key, 1)\n    }\n\n    /// Decrements the number stored at key by the given amount\n    pub fn decr_by(\u0026self, key: \u0026str, amount: i64) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.decr(key, amount)\n    }\n\n    /// Deletes a key\n    pub fn del(\u0026self, key: \u0026str) -\u003e RedisResult\u003c()\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.del(key)\n    }\n\n    /// Checks if a key exists\n    pub fn exists(\u0026self, key: \u0026str) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.exists(key)?;\n        Ok(result == 1)\n    }\n\n    /// Gets the TTL of a key in seconds\n    pub fn ttl(\u0026self, key: \u0026str) -\u003e RedisResult\u003ci64\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.ttl(key)\n    }\n\n    /// Sets the TTL of a key in seconds\n    pub fn expire(\u0026self, key: \u0026str, seconds: u64) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        let result: i32 = conn.expire(key, seconds as usize)?;\n        Ok(result == 1)\n    }\n\n    /// Gets keys matching a pattern\n    pub fn keys(\u0026self, pattern: \u0026str) -\u003e RedisResult\u003cVec\u003cString\u003e\u003e {\n        let mut conn = self.conn.lock().unwrap();\n        conn.keys(pattern)\n    }\n}\n\n/// Pipeline operations\nimpl RedisString {\n    /// Executes a function with a pipeline\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::string::RedisString;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_string = RedisString::new(Arc::new(Mutex::new(conn)));\n    /// let results: (String, i64) = redis_string.with_pipeline(|pipe| {\n    ///     pipe.cmd(\"SET\").arg(\"key\").arg(\"value\")\n    ///        .cmd(\"INCR\").arg(\"counter\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn with_pipeline\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        let result = f(\u0026mut pipe).query(\u0026mut *conn)?;\n        Ok(result)\n    }\n\n    /// Helper: batch set multiple keys using pipeline\n    pub fn set_many(\u0026self, kvs: Vec\u003c(\u0026str, \u0026str)\u003e) -\u003e RedisResult\u003c()\u003e {\n        self.with_pipeline(|pipe| {\n            for (key, val) in kvs {\n                pipe.cmd(\"SET\").arg(key).arg(val);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch get multiple keys using pipeline\n    pub fn get_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003cOption\u003cString\u003e\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"GET\").arg(key);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch set multiple keys with expiry using pipeline\n    pub fn set_many_with_expiry(\u0026self, kvs: Vec\u003c(\u0026str, \u0026str, usize)\u003e) -\u003e RedisResult\u003c()\u003e {\n        self.with_pipeline(|pipe| {\n            for (key, val, ttl) in kvs {\n                pipe.cmd(\"SETEX\").arg(key).arg(ttl).arg(val);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch increment multiple keys using pipeline\n    pub fn incr_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003cVec\u003ci64\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"INCRBY\").arg(key).arg(1);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch increment multiple keys by specific amounts using pipeline\n    pub fn incr_many_by(\u0026self, kvs: Vec\u003c(\u0026str, i64)\u003e) -\u003e RedisResult\u003cVec\u003ci64\u003e\u003e {\n        self.with_pipeline(|pipe| {\n            for (key, amount) in kvs {\n                pipe.cmd(\"INCRBY\").arg(key).arg(amount);\n            }\n            pipe\n        })\n    }\n\n    /// Helper: batch delete multiple keys using pipeline\n    pub fn del_many(\u0026self, keys: Vec\u003c\u0026str\u003e) -\u003e RedisResult\u003c()\u003e {\n        self.with_pipeline(|pipe| {\n            for key in keys {\n                pipe.cmd(\"DEL\").arg(key);\n            }\n            pipe\n        })\n    }\n}\n\n/// Transaction operations (MULTI/EXEC)\n///\n/// Transactions in Redis are atomic command blocks executed with MULTI/EXEC.\n/// Unlike pipelines, transactions guarantee atomicity - either all commands\n/// execute or none do.\nimpl RedisString {\n    /// Executes a transaction using MULTI/EXEC\n    ///\n    /// This ensures all commands are executed atomically.\n    /// If any command fails, the entire transaction is aborted.\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::string::RedisString;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_string = RedisString::new(Arc::new(Mutex::new(conn)));\n    /// let _: () = redis_string.transaction(|pipe| {\n    ///     pipe.cmd(\"SET\").arg(\"key\").arg(\"value\")\n    ///        .cmd(\"INCR\").arg(\"counter\")\n    /// })?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn transaction\u003cF, T\u003e(\u0026self, f: F) -\u003e RedisResult\u003cT\u003e\n    where\n        F: FnOnce(\u0026mut Pipeline) -\u003e \u0026mut Pipeline,\n        T: FromRedisValue,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        let mut pipe = redis::pipe();\n        // Add MULTI command at the beginning\n        pipe.cmd(\"MULTI\");\n        // Apply the user's commands\n        f(\u0026mut pipe);\n        // Add EXEC command at the end\n        pipe.cmd(\"EXEC\");\n        // Execute the transaction\n        let result = pipe.query(\u0026mut *conn)?;\n        Ok(result)\n    }\n}\n\n/// Lua script operations\n///\n/// Lua scripts in Redis provide a way to execute complex operations atomically.\n/// Scripts are executed atomically and can access keys, allowing for custom\n/// atomic operations that aren't possible with standard Redis commands.\nimpl RedisString {\n    /// Creates a new Lua script\n    ///\n    /// # Example\n    /// ```ignore\n    /// use redis::Script;\n    /// use dbx_adapter::redis::primitives::string::RedisString;\n    ///\n    /// let script = RedisString::create_script(r#\"\n    ///     local current = redis.call('GET', KEYS[1])\n    ///     redis.call('SET', KEYS[1], ARGV[1])\n    ///     return current\n    /// \"#);\n    /// ```\n    pub fn create_script(script_source: \u0026str) -\u003e Script {\n        Script::new(script_source)\n    }\n\n    /// Executes a Lua script with the given keys and arguments\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult, Script};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::string::RedisString;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_string = RedisString::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisString::create_script(\"return redis.call('GET', KEYS[1])\");\n    ///\n    /// // Execute the script with \"mykey\" as the key and no arguments\n    /// let result: Option\u003cString\u003e = redis_string.eval_script::\u003cOption\u003cString\u003e, _, _\u003e(\u0026script, \u0026[\"mykey\"], \u0026[\"\"])?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn eval_script\u003cT, K, A\u003e(\u0026self, script: \u0026Script, keys: K, args: A) -\u003e RedisResult\u003cT\u003e\n    where\n        T: FromRedisValue,\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n    {\n        let mut conn = self.conn.lock().unwrap();\n        script.key(keys).arg(args).invoke(\u0026mut *conn)\n    }\n\n    /// Add a Lua script to a pipeline\n    pub fn add_script_to_pipeline\u003c'a, K, A\u003e(\n        pipe: \u0026'a mut Pipeline,\n        script: \u0026Script,\n        keys: K,\n        args: A,\n    ) -\u003e \u0026'a mut Pipeline\n    where\n        K: ToRedisArgs,\n        A: ToRedisArgs,\n    {\n        // Add the script to the pipeline manually\n        let mut eval_cmd = redis::cmd(\"EVAL\");\n        eval_cmd.arg(script.get_script()).arg(0).arg(keys).arg(args);\n        pipe.add_command(eval_cmd)\n    }\n}\n\n/// Utility functions for common string operations with Lua scripts\n///\n/// These predefined scripts provide common atomic operations that can be reused\n/// across your application.\nimpl RedisString {\n    /// Gets a script that atomically gets and sets a key\n    ///\n    /// # Example\n    /// ```ignore\n    /// # use redis::{Connection, RedisResult};\n    /// # use std::sync::{Arc, Mutex};\n    /// # use dbx_adapter::redis::primitives::string::RedisString;\n    /// # fn example(conn: Connection) -\u003e RedisResult\u003c()\u003e {\n    /// let redis_string = RedisString::new(Arc::new(Mutex::new(conn)));\n    /// let script = RedisString::get_set_script();\n    ///\n    /// // Atomically get the old value and set a new one\n    /// let old_value: Option\u003cString\u003e = redis_string.eval_script(\n    ///     \u0026script,\n    ///     \u0026[\"my_key\"],  // KEYS[1]\n    ///     \u0026[\"new_value\"] // ARGV[1]\n    /// )?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub fn get_set_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local current = redis.call('GET', KEYS[1])\n            redis.call('SET', KEYS[1], ARGV[1])\n            return current\n            \"#,\n        )\n    }\n\n    /// Gets a script that conditionally sets a key if it doesn't exist\n    pub fn set_if_not_exists_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local exists = redis.call('EXISTS', KEYS[1])\n            if exists == 0 then\n                redis.call('SET', KEYS[1], ARGV[1])\n                return 1\n            else\n                return 0\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that sets a key with expiry only if the current value matches\n    pub fn compare_and_set_with_ttl_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local current = redis.call('GET', KEYS[1])\n            if current == ARGV[1] then\n                redis.call('SETEX', KEYS[1], ARGV[3], ARGV[2])\n                return 1\n            else\n                return 0\n            end\n            \"#,\n        )\n    }\n\n    /// Gets a script that increments multiple counters atomically\n    pub fn multi_counter_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local results = {}\n            for i=1, #KEYS do\n                results[i] = redis.call('INCRBY', KEYS[i], ARGV[1])\n            end\n            return results\n            \"#,\n        )\n    }\n\n    /// Gets a script that sets multiple keys with the same TTL atomically\n    pub fn multi_set_with_ttl_script() -\u003e Script {\n        Script::new(\n            r#\"\n            for i=1, #KEYS do\n                redis.call('SETEX', KEYS[i], ARGV[1], ARGV[i+1])\n            end\n            return #KEYS\n            \"#,\n        )\n    }\n\n    /// Gets a script that implements a rate limiter pattern\n    pub fn rate_limiter_script() -\u003e Script {\n        Script::new(\n            r#\"\n            local key = KEYS[1]\n            local limit = tonumber(ARGV[1])\n            local window = tonumber(ARGV[2])\n\n            local current = redis.call('INCR', key)\n            if current == 1 then\n                redis.call('EXPIRE', key, window)\n            end\n\n            if current \u003e limit then\n                return 0\n            else\n                return 1\n            end\n            \"#,\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use redis::pipe;\n    use std::sync::{Arc, Mutex};\n\n    // Create a connection for tests that's used just for compilation\n    fn create_test_connection() -\u003e Arc\u003cMutex\u003credis::Connection\u003e\u003e {\n        // For tests, just create a client but don't actually connect\n        // This allows the tests to compile without needing a Redis server\n        let redis_url =\n            std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n        let client = redis::Client::open(redis_url).unwrap_or_else(|_| {\n            redis::Client::open(\"redis://localhost:6379\").expect(\"Creating test client\")\n        });\n\n        // In real tests, you would use actual connections or proper mocks\n        // We'll just create a connection object for compilation's sake\n        match client.get_connection() {\n            Ok(conn) =\u003e Arc::new(Mutex::new(conn)),\n            Err(_) =\u003e {\n                // If we can't connect (which is expected in tests), create a fake\n                // Note: This is just to make the tests compile, they're marked as #[ignore]\n                let client =\n                    redis::Client::open(\"redis://localhost:6379\").expect(\"Creating test client\");\n                let conn = client.get_connection().unwrap_or_else(|_| {\n                    panic!(\"This test is only for compilation and is marked as ignored\")\n                });\n                Arc::new(Mutex::new(conn))\n            }\n        }\n    }\n\n    #[test]\n    #[ignore = \"This test is for compilation only\"]\n    fn test_compile_operations() {\n        // This test doesn't actually execute Redis commands,\n        // it just verifies that the code compiles correctly\n        let conn = create_test_connection();\n        let redis_string = RedisString::new(conn);\n\n        // Just make sure these compile\n        let _set_cmd = redis_string.set(\"test_key\", \"test_value\");\n        let _get_cmd = redis_string.get(\"test_key\");\n        let _append_cmd = redis_string.append(\"test_key\", \"_suffix\");\n        let _incr_cmd = redis_string.incr(\"counter\");\n        let _set_ex_cmd = redis_string.set_with_expiry(\"session\", \"token123\", 60);\n        let _decr_cmd = redis_string.decr(\"counter\");\n        let _incr_by_cmd = redis_string.incr_by(\"score\", 5);\n        let _decr_by_cmd = redis_string.decr_by(\"balance\", 25);\n    }\n\n    #[test]\n    #[ignore = \"This test is for compilation only\"]\n    fn test_pipeline_methods() {\n        // Test that pipelines can be used directly with cmd()\n        let mut pipeline = pipe();\n\n        let _pipe_ref1 = pipeline.cmd(\"SET\").arg(\"key1\").arg(\"value1\");\n        let _pipe_ref2 = pipeline.cmd(\"GET\").arg(\"key2\");\n        let _pipe_ref3 = pipeline.cmd(\"INCRBY\").arg(\"counter\").arg(1);\n    }\n\n    #[test]\n
