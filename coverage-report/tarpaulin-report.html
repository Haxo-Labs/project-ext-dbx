ress":[],"length":0,"stats":{"Line":0}},{"line":146,"address":[],"length":0,"stats":{"Line":0}},{"line":148,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":150,"address":[],"length":0,"stats":{"Line":0}},{"line":152,"address":[],"length":0,"stats":{"Line":0}},{"line":156,"address":[],"length":0,"stats":{"Line":0}},{"line":157,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}}],"covered":46,"coverable":75},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","tests","integration_tests.rs"],"content":"mod test_utils;\n\nuse anyhow::Result;\nuse serde_json::{json, Value};\nuse test_utils::TestServer;\n\n// Authentication Tests\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_authentication_flow() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n\n    // Test admin authentication\n    let admin_token = server.authenticate_admin().await?;\n    assert!(!admin_token.is_empty());\n\n    // Test user authentication\n    let user_token = server.authenticate_user().await?;\n    assert!(!user_token.is_empty());\n    assert_ne!(admin_token, user_token);\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_invalid_credentials() -\u003e Result\u003c()\u003e {\n    let server = TestServer::new().await?;\n\n    let auth_payload = json!({\n        \"username\": \"invalid\",\n        \"password\": \"wrong\"\n    });\n\n    let response = server\n        .client\n        .post(\u0026format!(\"{}/auth/login\", server.base_url))\n        .json(\u0026auth_payload)\n        .send()\n        .await?;\n\n    assert_eq!(response.status(), 401);\n\n    let body: Value = response.json().await?;\n    assert_eq!(body[\"success\"], false);\n    assert!(body[\"error\"]\n        .as_str()\n        .unwrap()\n        .contains(\"Invalid credentials\"));\n\n    Ok(())\n}\n\n// Admin Endpoint Tests\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_admin_ping() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let response = server.get_admin(\"/redis/admin/ping\").await?;\n    assert_eq!(response.status(), 200);\n\n    let body: String = response.json().await?;\n    assert_eq!(body, \"PONG\");\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_admin_info() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let response = server.get_admin(\"/redis/admin/info\").await?;\n    assert_eq!(response.status(), 200);\n\n    let body: String = response.json().await?;\n    assert!(body.contains(\"redis_version\"));\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_admin_health() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let response = server.get_admin(\"/redis/admin/health\").await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Value = response.json().await?;\n    assert_eq!(body[\"is_healthy\"], true);\n    assert_eq!(body[\"ping_response\"], \"PONG\");\n\n    Ok(())\n}\n\n// String Operation Tests\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n    let value = \"test_value\";\n\n    // Set string\n    let set_payload = json!({ \"value\": value });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Get string\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key)).await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(value.to_string()));\n\n    // Delete string\n    let response = server\n        .delete_admin(\u0026format!(\"/redis/string/{}\", key))\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: bool = response.json().await?;\n    assert!(body);\n\n    // Verify deletion\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key)).await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, None);\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_special_characters() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n    let special_value = \"!@#$%^\u0026*()_+-=[]{}|;':\\\",./\u003c\u003e?\";\n\n    // Set string with special characters\n    let set_payload = json!({ \"value\": special_value });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Get string\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key)).await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(special_value.to_string()));\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_large_string() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n    let large_value = \"x\".repeat(10000);\n\n    // Set large string\n    let set_payload = json!({ \"value\": large_value });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Get large string\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key)).await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(large_value));\n\n    Ok(())\n}\n\n// Authorization Tests\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_unauthorized_access() -\u003e Result\u003c()\u003e {\n    let server = TestServer::new().await?;\n\n    // Test admin endpoint without auth\n    let response = server.get_unauthenticated(\"/redis/admin/ping\").await?;\n    assert_eq!(response.status(), 401);\n\n    // Test user endpoint without auth\n    let response = server.get_unauthenticated(\"/redis/string/test\").await?;\n    assert_eq!(response.status(), 401);\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_user_access_restrictions() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_user().await?;\n\n    // User should be able to access string endpoints\n    let key = server.unique_key();\n    let response = server.get_user(\u0026format!(\"/redis/string/{}\", key)).await?;\n    assert_eq!(response.status(), 200);\n\n    // User should NOT be able to access admin endpoints (403 Forbidden)\n    let response = server.get_user(\"/redis/admin/ping\").await?;\n    assert_eq!(response.status(), 403); // Forbidden - route exists but access denied\n\n    Ok(())\n}\n\n// Hash Operation Tests\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_hash_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n    let field = \"test_field\";\n    let value = \"test_value\";\n\n    // Set hash field\n    let set_payload = json!({ \"value\": value });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/hash/{}/{}\", key, field), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Get hash field\n    let response = server\n        .get_admin(\u0026format!(\"/redis/hash/{}/{}\", key, field))\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(value.to_string()));\n\n    Ok(())\n}\n\n// Set Operation Tests\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_set_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n    let member = \"test_member\";\n\n    // Add to set\n    let add_payload = json!({ \"member\": member });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/set/{}\", key), \u0026add_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Get set members\n    let response = server\n        .get_admin(\u0026format!(\"/redis/set/{}/members\", key))\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Vec\u003cString\u003e = response.json().await?;\n    assert!(body.contains(\u0026member.to_string()));\n\n    Ok(())\n}\n\n// Health Check Test\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_health_endpoint() -\u003e Result\u003c()\u003e {\n    let server = TestServer::new().await?;\n\n    let response = server.get_unauthenticated(\"/health\").await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Value = response.json().await?;\n    assert_eq!(body[\"success\"], true);\n    assert_eq!(body[\"data\"], \"Server is running\");\n\n    Ok(())\n}\n\n// Redis String Operations Tests\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_operations_with_ttl() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n    let value = \"test_value_with_ttl\";\n\n    // Set string with TTL\n    let set_payload = json!({ \"value\": value, \"ttl\": 60 });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Get string\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key)).await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(value.to_string()));\n\n    // Get string info to verify TTL\n    let response = server\n        .get_admin(\u0026format!(\"/redis/string/{}/info\", key))\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cValue\u003e = response.json().await?;\n    assert!(body.is_some());\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_batch_get_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key1 = server.unique_key();\n    let key2 = server.unique_key();\n    let key3 = server.unique_key();\n\n    // Set multiple strings\n    let set_payload1 = json!({ \"value\": \"value1\" });\n    let set_payload2 = json!({ \"value\": \"value2\" });\n\n    server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key1), \u0026set_payload1)\n        .await?;\n    server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key2), \u0026set_payload2)\n        .await?;\n    // key3 is not set intentionally\n\n    // Batch get operation\n    let batch_payload = json!({ \"keys\": [key1, key2, key3] });\n    let response = server\n        .post_admin(\"/redis/string/batch/get\", \u0026batch_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Vec\u003cOption\u003cString\u003e\u003e = response.json().await?;\n    assert_eq!(body.len(), 3);\n    assert_eq!(body[0], Some(\"value1\".to_string()));\n    assert_eq!(body[1], Some(\"value2\".to_string()));\n    assert_eq!(body[2], None);\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_batch_set_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key1 = server.unique_key();\n    let key2 = server.unique_key();\n    let key3 = server.unique_key();\n\n    // Batch set operations - using valid operations only (no null values)\n    let batch_payload = json!({\n        \"operations\": [\n            { \"key\": key1, \"value\": \"batch_value1\" },\n            { \"key\": key2, \"value\": \"batch_value2\", \"ttl\": 300 }\n        ]\n    });\n\n    let response = server\n        .post_admin(\"/redis/string/batch/set\", \u0026batch_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Verify values were set correctly\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key1)).await?;\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(\"batch_value1\".to_string()));\n\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key2)).await?;\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(\"batch_value2\".to_string()));\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_pattern_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let base_key = server.unique_key();\n\n    // Set multiple strings with pattern\n    let set_payload = json!({ \"value\": \"pattern_value\" });\n    server\n        .post_admin(\u0026format!(\"/redis/string/{}:user:1\", base_key), \u0026set_payload)\n        .await?;\n    server\n        .post_admin(\u0026format!(\"/redis/string/{}:user:2\", base_key), \u0026set_payload)\n        .await?;\n    server\n        .post_admin(\n            \u0026format!(\"/redis/string/{}:session:1\", base_key),\n            \u0026set_payload,\n        )\n        .await?;\n\n    // Test pattern matching (ungrouped)\n    let pattern_payload = json!({\n        \"patterns\": [format!(\"{}:user:*\", base_key)],\n        \"grouped\": false\n    });\n\n    let response = server\n        .post_admin(\"/redis/string/batch/patterns\", \u0026pattern_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Value = response.json().await?;\n    assert_eq!(body[\"grouped\"], false);\n    assert!(body[\"results\"].is_object());\n\n    // Test pattern matching (grouped)\n    let pattern_payload = json!({\n        \"patterns\": [format!(\"{}:user:*\", base_key), format!(\"{}:session:*\", base_key)],\n        \"grouped\": true\n    });\n\n    let response = server\n        .post_admin(\"/redis/string/batch/patterns\", \u0026pattern_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Value = response.json().await?;\n    assert_eq!(body[\"grouped\"], true);\n    assert!(body[\"results\"].is_array());\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_pattern_operations_empty_patterns() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    // Test empty patterns ungrouped\n    let pattern_payload = json!({\n        \"patterns\": [],\n        \"grouped\": false\n    });\n\n    let response = server\n        .post_admin(\"/redis/string/batch/patterns\", \u0026pattern_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Value = response.json().await?;\n    assert_eq!(body[\"grouped\"], false);\n    assert!(body[\"results\"].is_array());\n\n    // Test empty patterns grouped\n    let pattern_payload = json!({\n        \"patterns\": [],\n        \"grouped\": true\n    });\n\n    let response = server\n        .post_admin(\"/redis/string/batch/patterns\", \u0026pattern_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Value = response.json().await?;\n    assert_eq!(body[\"grouped\"], true);\n    assert!(body[\"results\"].is_array());\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_operations_error_conditions() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    // Test invalid JSON payload\n    let response = server\n        .client\n        .post(\u0026format!(\"{}/redis/string/test\", server.base_url))\n        .header(\n            \"Authorization\",\n            format!(\"Bearer {}\", server.admin_token.as_ref().unwrap()),\n        )\n        .header(\"Content-Type\", \"application/json\")\n        .body(\"invalid json\")\n        .send()\n        .await?;\n\n    assert_eq!(response.status(), 400); // Axum returns 400 for JSON parsing errors\n\n    // Test missing value field\n    let invalid_payload = json!({ \"ttl\": 300 });\n    let response = server\n        .client\n        .post(\u0026format!(\"{}/redis/string/test\", server.base_url))\n        .header(\n            \"Authorization\",\n            format!(\"Bearer {}\", server.admin_token.as_ref().unwrap()),\n        )\n        .json(\u0026invalid_payload)\n        .send()\n        .await?;\n\n    assert_eq!(response.status(), 422); // Axum returns 422 for validation errors\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_operations_edge_cases() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    // Test empty string value\n    let key = server.unique_key();\n    let set_payload = json!({ \"value\": \"\" });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key)).await?;\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(\"\".to_string()));\n\n    // Test very long key name\n    let long_key = format!(\"{}:{}\", server.unique_key(), \"a\".repeat(1000));\n    let set_payload = json!({ \"value\": \"long_key_value\" });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/string/{}\", long_key), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Test Unicode values\n    let unicode_key = server.unique_key();\n    let unicode_value = \"\";\n    let set_payload = json!({ \"value\": unicode_value });\n    let response = server\n        .post_admin(\u0026format!(\"/redis/string/{}\", unicode_key), \u0026set_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let response = server\n        .get_admin(\u0026format!(\"/redis/string/{}\", unicode_key))\n        .await?;\n    let body: Option\u003cString\u003e = response.json().await?;\n    assert_eq!(body, Some(unicode_value.to_string()));\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_batch_operations_edge_cases() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    // Test batch get with empty keys\n    let batch_payload = json!({ \"keys\": [] });\n    let response = server\n        .post_admin(\"/redis/string/batch/get\", \u0026batch_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Vec\u003cOption\u003cString\u003e\u003e = response.json().await?;\n    assert_eq!(body.len(), 0);\n\n    // Test batch set with empty operations\n    let batch_payload = json!({ \"operations\": [] });\n    let response = server\n        .post_admin(\"/redis/string/batch/set\", \u0026batch_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    // Test batch get with very large number of keys\n    let keys: Vec\u003cString\u003e = (0..1000)\n        .map(|i| format!(\"large_batch_key_{}\", i))\n        .collect();\n    let batch_payload = json!({ \"keys\": keys });\n    let response = server\n        .post_admin(\"/redis/string/batch/get\", \u0026batch_payload)\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Vec\u003cOption\u003cString\u003e\u003e = response.json().await?;\n    assert_eq!(body.len(), 1000);\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_unauthorized_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_user().await?;\n\n    let key = server.unique_key();\n\n    // Test that regular users can access string operations\n    let set_payload = json!({ \"value\": \"user_value\" });\n    let response = server\n        .client\n        .post(\u0026format!(\"{}/redis/string/{}\", server.base_url, key))\n        .header(\n            \"Authorization\",\n            format!(\"Bearer {}\", server.user_token.as_ref().unwrap()),\n        )\n        .json(\u0026set_payload)\n        .send()\n        .await?;\n\n    assert_eq!(response.status(), 200);\n\n    // Test unauthenticated access\n    let response = server\n        .get_unauthenticated(\u0026format!(\"/redis/string/{}\", key))\n        .await?;\n    assert_eq!(response.status(), 401);\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_method_not_allowed() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n\n    // Test PUT method (should return 405 Method Not Allowed)\n    let response = server\n        .client\n        .put(\u0026format!(\"{}/redis/string/{}\", server.base_url, key))\n        .header(\n            \"Authorization\",\n            format!(\"Bearer {}\", server.admin_token.as_ref().unwrap()),\n        )\n        .send()\n        .await?;\n\n    assert_eq!(response.status(), 405);\n\n    // Test PATCH method (should return 405 Method Not Allowed)\n    let response = server\n        .client\n        .patch(\u0026format!(\"{}/redis/string/{}\", server.base_url, key))\n        .header(\n            \"Authorization\",\n            format!(\"Bearer {}\", server.admin_token.as_ref().unwrap()),\n        )\n        .send()\n        .await?;\n\n    assert_eq!(response.status(), 405);\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_info_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let key = server.unique_key();\n\n    // Test getting info for non-existent key\n    let response = server\n        .get_admin(\u0026format!(\"/redis/string/{}/info\", key))\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cValue\u003e = response.json().await?;\n    assert!(body.is_none());\n\n    // Set a string and get info\n    let set_payload = json!({ \"value\": \"info_test_value\" });\n    server\n        .post_admin(\u0026format!(\"/redis/string/{}\", key), \u0026set_payload)\n        .await?;\n\n    let response = server\n        .get_admin(\u0026format!(\"/redis/string/{}/info\", key))\n        .await?;\n    assert_eq!(response.status(), 200);\n\n    let body: Option\u003cValue\u003e = response.json().await?;\n    assert!(body.is_some());\n\n    Ok(())\n}\n\n#[tokio::test]\n#[serial_test::serial]\nasync fn test_string_concurrent_operations() -\u003e Result\u003c()\u003e {\n    let mut server = TestServer::new().await?;\n    server.authenticate_admin().await?;\n\n    let base_key = server.unique_key();\n\n    // Create multiple concurrent operations\n    let mut handles = Vec::new();\n\n    for i in 0..10 {\n        let key = format!(\"{}:concurrent:{}\", base_key, i);\n        let value = format!(\"concurrent_value_{}\", i);\n        let server_url = server.base_url.clone();\n        let token = server.admin_token.as_ref().unwrap().clone();\n\n        let handle = tokio::spawn(async move {\n            let client = reqwest::Client::new();\n            let set_payload = json!({ \"value\": value });\n\n            let response = client\n                .post(\u0026format!(\"{}/redis/string/{}\", server_url, key))\n                .header(\"Authorization\", format!(\"Bearer {}\", token))\n                .json(\u0026set_payload)\n                .send()\n                .await;\n\n            response.unwrap().status() == 200\n        });\n\n        handles.push(handle);\n    }\n\n    // Wait for all operations to complete\n    for handle in handles {\n        assert!(handle.await?);\n    }\n\n    // Verify all values were set\n    for i in 0..10 {\n        let key = format!(\"{}:concurrent:{}\", base_key, i);\n        let expected_value = format!(\"concurrent_value_{}\", i);\n\n        let response = server.get_admin(\u0026format!(\"/redis/string/{}\", key)).await?;\n        let body: Option\u003cString\u003e = response.json().await?;\n        assert_eq!(body, Some(expected_value));\n    }\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_api","tests","test_utils","mod.rs"],"content":"use anyhow::Result;\nuse dbx_adapter::redis::client::RedisPool;\nuse dbx_redis_api::{\n    config::{AppConfig, JwtConfig, ServerConfig},\n    middleware::{JwtService, UserStore},\n    models::{CreateUserRequest, UserRole},\n    server::{create_app, AppState},\n};\nuse reqwest::{\n    header::{HeaderMap, HeaderValue, AUTHORIZATION},\n    Client,\n};\nuse serde_json::Value;\nuse std::{\n    env,\n    sync::{Arc, Once},\n    time::Duration,\n};\nuse tokio::{net::TcpListener, task::JoinHandle, time::sleep};\nuse uuid::Uuid;\n\nstatic INIT: Once = Once::new();\n\n/// Test configuration and state management\npub struct TestServer {\n    pub base_url: String,\n    pub client: Client,\n    pub admin_token: Option\u003cString\u003e,\n    pub user_token: Option\u003cString\u003e,\n    _server_handle: JoinHandle\u003c()\u003e,\n    port: u16,\n}\n\nimpl TestServer {\n    /// Create a new test server instance\n    pub async fn new() -\u003e Result\u003cSelf\u003e {\n        // Initialize logging once\n        INIT.call_once(|| {\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::DEBUG)\n                .with_test_writer()\n                .init();\n        });\n\n        // Find available port for test server\n        let listener = TcpListener::bind(\"127.0.0.1:0\").await?;\n        let port = listener.local_addr()?.port();\n\n        // Use a test-specific Redis database (Redis supports databases 0-15)\n        let test_db = (port % 16) as usize; // Use port to determine database\n        let redis_url = format!(\"redis://localhost:6379/{}\", test_db);\n\n        // Set up test environment\n        Self::setup_test_env(\u0026redis_url, port)?;\n\n        // Create application state\n        let app_state = Self::create_test_app_state(\u0026redis_url).await?;\n        let app = create_app(app_state);\n\n        // Start server\n        let server_handle = tokio::spawn(async move {\n            axum::serve(listener, app).await.unwrap();\n        });\n\n        // Wait for server to start\n        sleep(Duration::from_millis(100)).await;\n\n        let base_url = format!(\"http://127.0.0.1:{}\", port);\n        let client = Client::new();\n\n        Ok(Self {\n            base_url,\n            client,\n            admin_token: None,\n            user_token: None,\n            _server_handle: server_handle,\n            port,\n        })\n    }\n\n    /// Set up test environment variables\n    fn setup_test_env(redis_url: \u0026str, port: u16) -\u003e Result\u003c()\u003e {\n        env::set_var(\n            \"JWT_SECRET\",\n            \"test-jwt-secret-that-is-at-least-32-characters-long-for-security\",\n        );\n        env::set_var(\"REDIS_URL\", redis_url);\n        env::set_var(\"HOST\", \"127.0.0.1\");\n        env::set_var(\"PORT\", port.to_string());\n        env::set_var(\"CREATE_DEFAULT_ADMIN\", \"true\");\n        env::set_var(\"DEFAULT_ADMIN_USERNAME\", \"testadmin\");\n        env::set_var(\"DEFAULT_ADMIN_PASSWORD\", \"testpassword123\");\n        Ok(())\n    }\n\n    /// Create application state for testing\n    async fn create_test_app_state(redis_url: \u0026str) -\u003e Result\u003cAppState\u003e {\n        // Create Redis pool\n        let redis_pool = Arc::new(RedisPool::new(redis_url, 5)?);\n\n        // Create JWT service\n        let jwt_config = JwtConfig {\n            secret: \"test-jwt-secret-that-is-at-least-32-characters-long-for-security\".to_string(),\n            access_token_expiration: 900,\n            refresh_token_expiration: 604800,\n            issuer: \"dbx-test-api\".to_string(),\n        };\n        let jwt_service = Arc::new(JwtService::new(jwt_config));\n\n        // Create user store with test admin\n        let user_store = Arc::new(\n            UserStore::new_with_admin(redis_pool.clone(), \"testadmin\", \"testpassword123\").await?,\n        );\n\n        // Create additional test users\n        let test_user_request = CreateUserRequest {\n            username: \"testuser\".to_string(),\n            password: \"testpassword123\".to_string(),\n            role: UserRole::User,\n        };\n\n        let readonly_user_request = CreateUserRequest {\n            username: \"testreadonly\".to_string(),\n            password: \"testpassword123\".to_string(),\n            role: UserRole::ReadOnly,\n        };\n\n        // Add test users to store\n        if let UserStore::Redis(store) = user_store.as_ref() {\n            let _ = store.create_user_from_request(test_user_request).await;\n            let _ = store.create_user_from_request(readonly_user_request).await;\n        }\n\n        Ok(AppState {\n            redis_pool,\n            jwt_service,\n            user_store,\n        })\n    }\n\n    /// Authenticate as admin and store token\n    pub async fn authenticate_admin(\u0026mut self) -\u003e Result\u003cString\u003e {\n        let auth_payload = serde_json::json!({\n            \"username\": \"testadmin\",\n            \"password\": \"testpassword123\"\n        });\n\n        let response = self\n            .client\n            .post(\u0026format!(\"{}/auth/login\", self.base_url))\n            .json(\u0026auth_payload)\n            .send()\n            .await?;\n\n        if !response.status().is_success() {\n            let status = response.status();\n            let body = response.text().await?;\n            anyhow::bail!(\"Admin authentication failed: {} - {}\", status, body);\n        }\n\n        let auth_response: Value = response.json().await?;\n\n        if !auth_response\n            .get(\"success\")\n            .and_then(|v| v.as_bool())\n            .unwrap_or(false)\n        {\n            anyhow::bail!(\n                \"Admin authentication failed: {}\",\n                auth_response\n                    .get(\"error\")\n                    .and_then(|v| v.as_str())\n                    .unwrap_or(\"Unknown error\")\n            );\n        }\n\n        let access_token = auth_response[\"data\"][\"access_token\"]\n            .as_str()\n            .ok_or_else(|| anyhow::anyhow!(\"No access token in admin auth response\"))?;\n\n        self.admin_token = Some(access_token.to_string());\n        Ok(access_token.to_string())\n    }\n\n    /// Authenticate as regular user and store token\n    pub async fn authenticate_user(\u0026mut self) -\u003e Result\u003cString\u003e {\n        let auth_payload = serde_json::json!({\n            \"username\": \"testuser\",\n            \"password\": \"testpassword123\"\n        });\n\n        let response = self\n            .client\n            .post(\u0026format!(\"{}/auth/login\", self.base_url))\n            .json(\u0026auth_payload)\n            .send()\n            .await?;\n\n        if !response.status().is_success() {\n            let status = response.status();\n            let body = response.text().await?;\n            anyhow::bail!(\"User authentication failed: {} - {}\", status, body);\n        }\n\n        let auth_response: Value = response.json().await?;\n\n        if !auth_response\n            .get(\"success\")\n            .and_then(|v| v.as_bool())\n            .unwrap_or(false)\n        {\n            anyhow::bail!(\n                \"User authentication failed: {}\",\n                auth_response\n                    .get(\"error\")\n                    .and_then(|v| v.as_str())\n                    .unwrap_or(\"Unknown error\")\n            );\n        }\n\n        let access_token = auth_response[\"data\"][\"access_token\"]\n            .as_str()\n            .ok_or_else(|| anyhow::anyhow!(\"No access token in user auth response\"))?;\n\n        self.user_token = Some(access_token.to_string());\n        Ok(access_token.to_string())\n    }\n\n    /// Get authorization header for admin requests\n    pub fn get_admin_auth_header(\u0026self) -\u003e Result\u003cHeaderMap\u003e {\n        let token = self\n            .admin_token\n            .as_ref()\n            .ok_or_else(|| anyhow::anyhow!(\"Admin not authenticated\"))?;\n\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            AUTHORIZATION,\n            HeaderValue::from_str(\u0026format!(\"Bearer {}\", token))?,\n        );\n        Ok(headers)\n    }\n\n    /// Get authorization header for user requests\n    pub fn get_user_auth_header(\u0026self) -\u003e Result\u003cHeaderMap\u003e {\n        let token = self\n            .user_token\n            .as_ref()\n            .ok_or_else(|| anyhow::anyhow!(\"User not authenticated\"))?;\n\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            AUTHORIZATION,\n            HeaderValue::from_str(\u0026format!(\"Bearer {}\", token))?,\n        );\n        Ok(headers)\n    }\n\n    /// Make authenticated GET request as admin\n    pub async fn get_admin(\u0026self, path: \u0026str) -\u003e Result\u003creqwest::Response\u003e {\n        let url = format!(\"{}{}\", self.base_url, path);\n        Ok(self\n            .client\n            .get(\u0026url)\n            .headers(self.get_admin_auth_header()?)\n            .send()\n            .await?)\n    }\n\n    /// Make authenticated POST request as admin\n    pub async fn post_admin(\u0026self, path: \u0026str, json: \u0026Value) -\u003e Result\u003creqwest::Response\u003e {\n        let url = format!(\"{}{}\", self.base_url, path);\n        Ok(self\n            .client\n            .post(\u0026url)\n            .headers(self.get_admin_auth_header()?)\n            .json(json)\n            .send()\n            .await?)\n    }\n\n    /// Make authenticated DELETE request as admin\n    pub async fn delete_admin(\u0026self, path: \u0026str) -\u003e Result\u003creqwest::Response\u003e {\n        let url = format!(\"{}{}\", self.base_url, path);\n        Ok(self\n            .client\n            .delete(\u0026url)\n            .headers(self.get_admin_auth_header()?)\n            .send()\n            .await?)\n    }\n\n    /// Make authenticated GET request as user\n    pub async fn get_user(\u0026self, path: \u0026str) -\u003e Result\u003creqwest::Response\u003e {\n        let url = format!(\"{}{}\", self.base_url, path);\n        Ok(self\n            .client\n            .get(\u0026url)\n            .headers(self.get_user_auth_header()?)\n            .send()\n            .await?)\n    }\n\n    /// Make authenticated POST request as user\n    pub async fn post_user(\u0026self, path: \u0026str, json: \u0026Value) -\u003e Result\u003creqwest::Response\u003e {\n        let url = format!(\"{}{}\", self.base_url, path);\n        Ok(self\n            .client\n            .post(\u0026url)\n            .headers(self.get_user_auth_header()?)\n            .json(json)\n            .send()\n            .await?)\n    }\n\n    /// Make unauthenticated request (should fail for protected endpoints)\n    pub async fn get_unauthenticated(\u0026self, path: \u0026str) -\u003e Result\u003creqwest::Response\u003e {\n        let url = format!(\"{}{}\", self.base_url, path);\n        Ok(self.client.get(\u0026url).send().await?)\n    }\n\n    /// Generate unique test data\n    pub fn unique_key(\u0026self) -\u003e String {\n        format!(\"test_key_{}\", Uuid::new_v4())\n    }\n}\n\nimpl Drop for TestServer {\n    fn drop(\u0026mut self) {\n        // Server cleanup handled by Drop implementation\n    }\n}\n\n/// Macro to create tests with automatic server setup\n#[macro_export]\nmacro_rules! test_with_server {\n    ($test_name:ident, $test_body:block) =\u003e {\n        #[tokio::test]\n        #[serial_test::serial]\n        async fn $test_name() {\n            let mut server = crate::test_utils::TestServer::new()\n                .await\n                .expect(\"Failed to create test server\");\n\n            server\n                .authenticate_admin()\n                .await\n                .expect(\"Failed to authenticate admin\");\n\n            $test_body\n        }\n    };\n}\n\n/// Macro to create tests that need both admin and user authentication\n#[macro_export]\nmacro_rules! test_with_auth {\n    ($test_name:ident, $test_body:block) =\u003e {\n        #[tokio::test]\n        #[serial_test::serial]\n        async fn $test_name() {\n            let mut server = crate::test_utils::TestServer::new()\n                .await\n                .expect(\"Failed to create test server\");\n\n            server\n                .authenticate_admin()\n                .await\n                .expect(\"Failed to authenticate admin\");\n\n            server\n tp\")]\nimpl HttpClient {\n    /// Create a new HTTP client with the given base URL\n    pub fn new(base_url: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let base_url = Url::parse(base_url)?;\n        let client = ReqwestClient::builder().timeout(Duration::from_secs(30)).build()?;\n        Ok(Self { client, base_url })\n    }\n\n    /// Create a new HTTP client with custom timeout\n    pub fn with_timeout(base_url: \u0026str, timeout: Duration) -\u003e Result\u003cSelf\u003e {\n        let base_url = Url::parse(base_url)?;\n        let client = ReqwestClient::builder().timeout(timeout).build()?;\n        Ok(Self { client, base_url })\n    }\n\n    /// Get access to string operations\n    #[cfg(feature = \"string\")]\n    pub fn string(\u0026self) -\u003e HttpStringClient {\n        HttpStringClient::new(self.client.clone(), self.base_url.clone())\n    }\n\n    /// Get access to set operations\n    #[cfg(feature = \"set\")]\n    pub fn set(\u0026self) -\u003e HttpSetClient {\n        HttpSetClient::new(self.client.clone(), self.base_url.clone())\n    }\n\n    /// Get the underlying HTTP client\n    pub fn http_client(\u0026self) -\u003e \u0026ReqwestClient {\n        \u0026self.client\n    }\n\n    /// Get the base URL\n    pub fn base_url(\u0026self) -\u003e \u0026Url {\n        \u0026self.base_url\n    }\n}\n\n#[cfg(feature = \"http\")]\nimpl Clone for HttpClient {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            client: self.client.clone(),\n            base_url: self.base_url.clone(),\n        }\n    }\n}\n\n// =====================\n// WebSocket Client\n// =====================\n#[cfg(feature = \"websocket\")]\nuse tokio_tungstenite::{ connect_async, WebSocketStream, MaybeTlsStream };\n#[cfg(feature = \"websocket\")]\nuse futures_util::{ SinkExt, StreamExt };\n#[cfg(feature = \"websocket\")]\nuse serde_json::{ json, Value };\n#[cfg(feature = \"websocket\")]\nuse tokio::net::TcpStream;\n#[cfg(feature = \"string\")]\nuse crate::redis_ws::string::WsStringClient;\n#[cfg(feature = \"set\")]\nuse crate::redis_ws::set::WsSetClient;\n\n/// WebSocket client for interacting with the DBX Redis API\n#[cfg(feature = \"websocket\")]\npub struct WsClient {\n    base_url: Url,\n}\n\n#[cfg(feature = \"websocket\")]\nimpl WsClient {\n    /// Create a new WebSocket client with the given URL\n    pub async fn new(ws_url: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let url = Url::parse(ws_url)?;\n        Ok(Self { base_url: url })\n    }\n\n    /// Create a new WebSocket client with custom timeout\n    pub async fn with_timeout(ws_url: \u0026str, _timeout: Duration) -\u003e Result\u003cSelf\u003e {\n        // Note: WebSocket timeout is handled differently than HTTP\n        Self::new(ws_url).await\n    }\n\n    /// Get access to string operations\n    #[cfg(feature = \"string\")]\n    pub async fn string(\u0026mut self) -\u003e Result\u003cWsStringClient\u003e {\n        let ws_url = self.base_url.join(\"string/ws\")?;\n        let (stream, _) = connect_async(ws_url).await?;\n        Ok(WsStringClient::new(stream, self.base_url.clone()))\n    }\n\n    /// Get access to set operations\n    #[cfg(feature = \"set\")]\n    pub async fn set(\u0026mut self) -\u003e Result\u003cWsSetClient\u003e {\n        let ws_url = self.base_url.join(\"set/ws\")?;\n        let (stream, _) = connect_async(ws_url).await?;\n        Ok(WsSetClient::new(stream, self.base_url.clone()))\n    }\n\n    /// Get the base URL\n    pub fn base_url(\u0026self) -\u003e \u0026Url {\n        \u0026self.base_url\n    }\n}\n\n#[cfg(feature = \"websocket\")]\nimpl Clone for WsClient {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            base_url: self.base_url.clone(),\n        }\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","common","client.rs"],"content":"use crate::error::{DbxError, Result};\nuse serde_json;\nuse url::Url;\n\n/// Common trait for HTTP clients\npub trait HttpClientBase {\n    /// Get the base URL\n    fn base_url(\u0026self) -\u003e \u0026Url;\n}\n\n/// Common trait for WebSocket clients\n#[cfg(feature = \"websocket\")]\npub trait WebSocketClientBase {\n    /// Get the base URL\n    fn base_url(\u0026self) -\u003e \u0026Url;\n\n    /// Send a WebSocket message and get response\n    async fn send_message(\u0026mut self, message: serde_json::Value) -\u003e Result\u003cserde_json::Value\u003e;\n}\n\n/// Common HTTP response handling utilities\npub mod http {\n    use super::*;\n    use reqwest::Response;\n\n    /// Handle HTTP response and extract JSON data\n    pub async fn handle_response\u003cT\u003e(response: Response, operation: \u0026str) -\u003e Result\u003cT\u003e\n    where\n        T: serde::de::DeserializeOwned,\n    {\n        if response.status().is_success() {\n            let data: T = response.json().await?;\n            Ok(data)\n        } else {\n            Err(DbxError::Api {\n                status: response.status().as_u16(),\n                message: format!(\"Failed to {}: HTTP {}\", operation, response.status()),\n            })\n        }\n    }\n\n    /// Handle HTTP response for operations that don't return data\n    pub async fn handle_empty_response(response: Response, operation: \u0026str) -\u003e Result\u003c()\u003e {\n        if response.status().is_success() {\n            Ok(())\n        } else {\n            Err(DbxError::Api {\n                status: response.status().as_u16(),\n                message: format!(\"Failed to {}: HTTP {}\", operation, response.status()),\n            })\n        }\n    }\n}\n\n/// Common WebSocket message handling utilities\n#[cfg(feature = \"websocket\")]\npub mod websocket {\n    use super::*;\n    use futures_util::{SinkExt, StreamExt};\n    use tokio::net::TcpStream;\n    use tokio_tungstenite::MaybeTlsStream;\n    use tokio_tungstenite::WebSocketStream;\n\n    /// Send a WebSocket message and get response\n    pub async fn send_message(\n        stream: \u0026mut WebSocketStream\u003cMaybeTlsStream\u003cTcpStream\u003e\u003e,\n        message: serde_json::Value,\n    ) -\u003e Result\u003cserde_json::Value\u003e {\n        let message_str = serde_json::to_string(\u0026message)?;\n        stream\n            .send(tokio_tungstenite::tungstenite::Message::Text(message_str))\n            .await?;\n\n        if let Some(response) = stream.next().await {\n            match response? {\n                tokio_tungstenite::tungstenite::Message::Text(text) =\u003e {\n                    let value: serde_json::Value = serde_json::from_str(\u0026text)?;\n                    Ok(value)\n                }\n                _ =\u003e Err(DbxError::Api {\n                    status: 0,\n                    message: \"Unexpected WebSocket message type\".to_string(),\n                }),\n            }\n        } else {\n            Err(DbxError::Api {\n                status: 0,\n                message: \"No response received from WebSocket\".to_string(),\n            })\n        }\n    }\n\n    /// Extract string value from WebSocket response\n    pub fn extract_string_value(response: \u0026serde_json::Value, field: \u0026str) -\u003e Option\u003cString\u003e {\n        response\n            .get(field)\n            .and_then(|v| v.as_str())\n            .map(|s| s.to_string())\n    }\n\n    /// Extract boolean value from WebSocket response\n    pub fn extract_bool_value(response: \u0026serde_json::Value, field: \u0026str) -\u003e bool {\n        response\n            .get(field)\n            .and_then(|v| v.as_bool())\n            .unwrap_or(false)\n    }\n\n    /// Extract usize value from WebSocket response\n    pub fn extract_usize_value(response: \u0026serde_json::Value, field: \u0026str) -\u003e usize {\n        response.get(field).and_then(|v| v.as_u64()).unwrap_or(0) as usize\n    }\n\n    /// Extract string array from WebSocket response\n    pub fn extract_string_array(response: \u0026serde_json::Value, field: \u0026str) -\u003e Vec\u003cString\u003e {\n        response\n            .get(field)\n            .and_then(|v| v.as_array())\n            .map(|arr| {\n                arr.iter()\n                    .filter_map(|item| item.as_str().map(|s| s.to_string()))\n                    .collect()\n            })\n            .unwrap_or_default()\n    }\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":6},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","common","error.rs"],"content":"use anyhow;\nuse std::fmt;\n\n/// Custom error type for DBX SDK operations\n#[derive(Debug)]\npub enum DbxError {\n    /// API returned an error response\n    Api { status: u16, message: String },\n    /// Invalid URL\n    InvalidUrl(url::ParseError),\n    /// JSON serialization/deserialization error\n    Json(serde_json::Error),\n    /// Other errors\n    Other(anyhow::Error),\n}\n\nimpl fmt::Display for DbxError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            DbxError::Api { status, message } =\u003e write!(f, \"API error ({status}): {message}\"),\n            DbxError::InvalidUrl(e) =\u003e write!(f, \"Invalid URL: {e}\"),\n            DbxError::Json(e) =\u003e write!(f, \"JSON error: {e}\"),\n            DbxError::Other(e) =\u003e write!(f, \"Other error: {e}\"),\n        }\n    }\n}\n\nimpl std::error::Error for DbxError {}\n\nimpl From\u003curl::ParseError\u003e for DbxError {\n    fn from(err: url::ParseError) -\u003e Self {\n        DbxError::InvalidUrl(err)\n    }\n}\n\nimpl From\u003cserde_json::Error\u003e for DbxError {\n    fn from(err: serde_json::Error) -\u003e Self {\n        DbxError::Json(err)\n    }\n}\n\nimpl From\u003canyhow::Error\u003e for DbxError {\n    fn from(err: anyhow::Error) -\u003e Self {\n        DbxError::Other(err)\n    }\n}\n\nimpl From\u003cBox\u003cdyn std::error::Error + Send + Sync\u003e\u003e for DbxError {\n    fn from(err: Box\u003cdyn std::error::Error + Send + Sync\u003e) -\u003e Self {\n        DbxError::Other(anyhow::anyhow!(\"{}\", err))\n    }\n}\n\n// Implement From\u003creqwest::Error\u003e for DbxError\n#[cfg(feature = \"http\")]\nimpl From\u003creqwest::Error\u003e for DbxError {\n    fn from(err: reqwest::Error) -\u003e Self {\n        DbxError::Other(anyhow::anyhow!(err))\n    }\n}\n\n// Implement From\u003ctokio_tungstenite::tungstenite::Error\u003e for DbxError\n#[cfg(feature = \"websocket\")]\nimpl From\u003ctokio_tungstenite::tungstenite::Error\u003e for DbxError {\n    fn from(err: tokio_tungstenite::tungstenite::Error) -\u003e Self {\n        DbxError::Other(anyhow::anyhow!(err))\n    }\n}\n\n/// Result type for DBX SDK operations\npub type Result\u003cT\u003e = std::result::Result\u003cT, DbxError\u003e;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","common","mod.rs"],"content":"//! Common functionality shared between HTTP and WebSocket clients\n\npub mod client;\npub mod error;\npub mod set;\npub mod string;\npub mod types;\n\nuse crate::error::Result;\nuse serde_json::Value;\nuse url::Url;\n\n// Re-export types for convenience\npub use client::HttpClientBase;\n#[cfg(feature = \"websocket\")]\npub use client::WebSocketClientBase;\npub use set::*;\npub use string::*;\npub use types::*;\n\n/// Common trait for string operations\npub trait StringOperations {\n    /// Get a string value by key\n    async fn get(\u0026mut self, key: \u0026str) -\u003e Result\u003cOption\u003cString\u003e\u003e;\n\n    /// Set a string value\n    async fn set(\u0026mut self, key: \u0026str, value: \u0026str, ttl: Option\u003cu64\u003e) -\u003e Result\u003c()\u003e;\n\n    /// Delete a string value\n    async fn delete(\u0026mut self, key: \u0026str) -\u003e Result\u003cbool\u003e;\n\n    /// Get string information\n    async fn info(\u0026mut self, key: \u0026str) -\u003e Result\u003cOption\u003cStringInfo\u003e\u003e;\n\n    /// Batch get multiple strings\n    async fn batch_get(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cOption\u003cString\u003e\u003e\u003e;\n\n    /// Batch set multiple strings\n    async fn batch_set(\u0026mut self, operations: \u0026[StringOperation]) -\u003e Result\u003c()\u003e;\n\n    /// Get strings by patterns\n    async fn get_by_patterns(\n        \u0026mut self,\n        patterns: \u0026[String],\n        grouped: Option\u003cbool\u003e,\n    ) -\u003e Result\u003cValue\u003e;\n\n    /// Convenience method to set a string without TTL\n    async fn set_simple(\u0026mut self, key: \u0026str, value: \u0026str) -\u003e Result\u003c()\u003e {\n        self.set(key, value, None).await\n    }\n\n    /// Convenience method to set a string with TTL\n    async fn set_with_ttl(\u0026mut self, key: \u0026str, value: \u0026str, ttl: u64) -\u003e Result\u003c()\u003e {\n        self.set(key, value, Some(ttl)).await\n    }\n}\n\n/// Common trait for set operations\npub trait SetOperations {\n    /// Add a member to a set\n    async fn add(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cusize\u003e;\n\n    /// Add multiple members to a set\n    async fn add_many(\u0026mut self, key: \u0026str, members: \u0026[\u0026str]) -\u003e Result\u003cusize\u003e;\n\n    /// Remove a member from a set\n    async fn remove(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cusize\u003e;\n\n    /// Get all members of a set\n    async fn members(\u0026mut self, key: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e;\n\n    /// Get the cardinality (size) of a set\n    async fn cardinality(\u0026mut self, key: \u0026str) -\u003e Result\u003cusize\u003e;\n\n    /// Check if a member exists in a set\n    async fn exists(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cbool\u003e;\n\n    /// Intersect multiple sets\n    async fn intersect(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e;\n\n    /// Union multiple sets\n    async fn union(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e;\n\n    /// Get the difference of multiple sets (first set minus others)\n    async fn difference(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e;\n\n    /// Convenience method to add a single member\n    async fn add_one(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cusize\u003e {\n        self.add(key, member).await\n    }\n\n    /// Convenience method to check if a member exists\n    async fn contains(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cbool\u003e {\n        self.exists(key, member).await\n    }\n\n    /// Convenience method to get set size\n    async fn size(\u0026mut self, key: \u0026str) -\u003e Result\u003cusize\u003e {\n        self.cardinality(key).await\n    }\n\n    /// Delete a set by key\n    async fn delete(\u0026mut self, key: \u0026str) -\u003e Result\u003cbool\u003e;\n}\n\n/// Common client trait\npub trait Client {\n    /// Get the base URL\n    fn base_url(\u0026self) -\u003e \u0026Url;\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Li
