 strings\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct BatchSetRequest {\n    pub operations: Vec\u003cStringOperation\u003e,\n}\n\n/// Request for getting strings by patterns\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct BatchGetPatternsRequest {\n    pub patterns: Vec\u003cString\u003e,\n    pub grouped: Option\u003cbool\u003e,\n}\n\n/// String operation for batch operations\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct StringOperation {\n    pub key: String,\n    pub value: Option\u003cString\u003e,\n    pub ttl: Option\u003cu64\u003e,\n}\n\n/// String information response\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct StringInfo {\n    pub key: String,\n    pub value: String,\n    pub ttl: Option\u003ci64\u003e,\n    #[serde(rename = \"type\")]\n    pub type_: String,\n    pub encoding: String,\n    pub size: usize,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","common","types.rs"],"content":"use serde::{Deserialize, Serialize};\n\n/// Generic API response wrapper\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct ApiResponse\u003cT\u003e {\n    pub success: bool,\n    pub data: Option\u003cT\u003e,\n    pub error: Option\u003cString\u003e,\n}\n\n/// Pattern search results\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct PatternResults {\n    pub grouped: bool,\n    pub results: serde_json::Value,\n}\n\n/// Grouped pattern results\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct GroupedPatternResult {\n    pub pattern: String,\n    pub results: std::collections::HashMap\u003cString, Option\u003cString\u003e\u003e,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","lib.rs"],"content":"#![allow(async_fn_in_trait)]\n\n//! Rust SDK for DBX Redis API\n//!\n//! This crate provides a high-level interface for interacting with the DBX Redis API.\n//! It supports both HTTP and WebSocket protocols for string and set operations.\n//!\n//! # Features\n//!\n//! - **http**: HTTP client support (enabled by default)\n//! - **websocket**: WebSocket client support\n//! - **string**: String operations support (enabled by default)\n//! - **set**: Set operations support (enabled by default)\n//!\n//! # Example\n//!\n//! ```rust,no_run\n//! use dbx_redis_client::{HttpClient, StringOperations, SetOperations};\n//! #[cfg(feature = \"websocket\")]\n//! use dbx_redis_client::WsClient;\n//!\n//! #[tokio::main]\n//! async fn main() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n//!     // HTTP client\n//!     let http_client = HttpClient::new(\"http://localhost:8080\")?;\n//!\n//!     // String operations via HTTP\n//!     let mut string_client = http_client.string();\n//!     string_client.set(\"my_key\", \"my_value\", None).await?;\n//!     let value = string_client.get(\"my_key\").await?;\n//!     println!(\"Value: {:?}\", value);\n//!\n//!     // Set operations via HTTP\n//!     let mut set_client = http_client.set();\n//!     set_client.add_many(\"my_set\", \u0026[\"member1\", \"member2\"]).await?;\n//!     let members = set_client.members(\"my_set\").await?;\n//!     println!(\"Members: {:?}\", members);\n//!\n//!     // WebSocket client (only if websocket feature is enabled)\n//!     #[cfg(feature = \"websocket\")]\n//!     {\n//!         let mut ws_client = WsClient::new(\"ws://localhost:8080/ws\").await?;\n//!\n//!         // String operations via WebSocket\n//!         let mut ws_string_client = ws_client.string().await?;\n//!         ws_string_client.set(\"ws_key\", \"ws_value\", None).await?;\n//!         let ws_value = ws_string_client.get(\"ws_key\").await?;\n//!         println!(\"WS Value: {:?}\", ws_value);\n//!     }\n//!\n//!     Ok(())\n//! }\n//! ```\n\n// Common functionality\npub mod common;\n\n// Protocol-specific modules\n#[cfg(feature = \"http\")]\npub mod redis; // HTTP operations\n#[cfg(feature = \"websocket\")]\npub mod redis_ws; // WebSocket operations\n\npub use common::error::{DbxError, Result};\npub use common::*;\n\n// Re-export clients based on features\n#[cfg(feature = \"http\")]\npub use redis::HttpClient;\n#[cfg(feature = \"websocket\")]\npub use redis_ws::WsClient;\n\n/// Re-export commonly used types\npub mod prelude {\n    pub use crate::common::error::{DbxError, Result};\n    pub use crate::common::*;\n\n    #[cfg(feature = \"http\")]\n    pub use crate::redis::HttpClient;\n    #[cfg(feature = \"websocket\")]\n    pub use crate::redis_ws::WsClient;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","redis","mod.rs"],"content":"//! HTTP client for DBX Redis API\n\nuse crate::error::Result;\n#[cfg(feature = \"http\")]\nuse reqwest::Client;\nuse std::time::Duration;\nuse url::Url;\n\n#[cfg(feature = \"set\")]\npub mod set;\n#[cfg(feature = \"string\")]\npub mod string;\n\n#[cfg(feature = \"set\")]\npub use set::HttpSetClient;\n#[cfg(feature = \"string\")]\npub use string::HttpStringClient;\n\n/// HTTP client for interacting with the DBX Redis API\n#[cfg(feature = \"http\")]\npub struct HttpClient {\n    client: Client,\n    base_url: Url,\n}\n\n#[cfg(feature = \"http\")]\nimpl HttpClient {\n    /// Create a new HTTP client with the given base URL\n    pub fn new(base_url: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let base_url = Url::parse(base_url)?;\n        let client = Client::builder().timeout(Duration::from_secs(30)).build()?;\n\n        Ok(Self { client, base_url })\n    }\n\n    /// Create a new HTTP client with custom timeout\n    pub fn with_timeout(base_url: \u0026str, timeout: Duration) -\u003e Result\u003cSelf\u003e {\n        let base_url = Url::parse(base_url)?;\n        let client = Client::builder().timeout(timeout).build()?;\n\n        Ok(Self { client, base_url })\n    }\n\n    /// Get access to string operations\n    #[cfg(feature = \"string\")]\n    pub fn string(\u0026self) -\u003e HttpStringClient {\n        HttpStringClient::new(self.client.clone(), self.base_url.clone())\n    }\n\n    /// Get access to set operations\n    #[cfg(feature = \"set\")]\n    pub fn set(\u0026self) -\u003e HttpSetClient {\n        HttpSetClient::new(self.client.clone(), self.base_url.clone())\n    }\n\n    /// Get the underlying HTTP client\n    pub fn http_client(\u0026self) -\u003e \u0026Client {\n        \u0026self.client\n    }\n\n    /// Get the base URL\n    pub fn base_url(\u0026self) -\u003e \u0026Url {\n        \u0026self.base_url\n    }\n}\n\n#[cfg(feature = \"http\")]\nimpl Clone for HttpClient {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            client: self.client.clone(),\n            base_url: self.base_url.clone(),\n        }\n    }\n}\n\n#[cfg(all(test, feature = \"http\"))]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_http_client_creation() {\n        let client = HttpClient::new(\"http://localhost:8080\").unwrap();\n        assert_eq!(client.base_url().as_str(), \"http://localhost:8080/\");\n    }\n\n    #[test]\n    fn test_http_client_with_timeout() {\n        let timeout = Duration::from_secs(60);\n        let client = HttpClient::with_timeout(\"http://localhost:8080\", timeout).unwrap();\n        assert_eq!(client.base_url().as_str(), \"http://localhost:8080/\");\n    }\n\n    #[test]\n    fn test_http_client_clone() {\n        let client1 = HttpClient::new(\"http://localhost:8080\").unwrap();\n        let client2 = client1.clone();\n        assert_eq!(client1.base_url(), client2.base_url());\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","redis","set.rs"],"content":"use crate::{\n    common::{client::http, HttpClientBase, SetOperations},\n    error::Result,\n    SetKeysRequest, SetMemberRequest, SetMembersRequest,\n};\n#[cfg(feature = \"http\")]\nuse reqwest::Client;\nuse url::Url;\n\n/// HTTP client for set operations\n#[cfg(feature = \"http\")]\npub struct HttpSetClient {\n    client: Client,\n    base_url: Url,\n}\n\n#[cfg(feature = \"http\")]\nimpl HttpSetClient {\n    pub(crate) fn new(client: Client, base_url: Url) -\u003e Self {\n        Self { client, base_url }\n    }\n}\n\n#[cfg(feature = \"http\")]\nimpl HttpClientBase for HttpSetClient {\n    /// Get the base URL for this client\n    fn base_url(\u0026self) -\u003e \u0026Url {\n        \u0026self.base_url\n    }\n}\n\n#[cfg(feature = \"http\")]\nimpl SetOperations for HttpSetClient {\n    /// Add a member to a set\n    async fn add(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cusize\u003e {\n        let url = self.base_url.join(\u0026format!(\"redis/set/{key}\", key = key))?;\n        let request = SetMemberRequest {\n            member: member.to_string(),\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_response(response, \u0026format!(\"add member to set: {key}\")).await\n    }\n\n    /// Add multiple members to a set\n    async fn add_many(\u0026mut self, key: \u0026str, members: \u0026[\u0026str]) -\u003e Result\u003cusize\u003e {\n        let url = self\n            .base_url\n            .join(\u0026format!(\"redis/set/{key}/many\", key = key))?;\n        let request = SetMembersRequest {\n            members: members.iter().map(|\u0026s| s.to_string()).collect(),\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_response(response, \u0026format!(\"add members to set: {key}\")).await\n    }\n\n    /// Remove a member from a set\n    async fn remove(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cusize\u003e {\n        let url = self.base_url.join(\u0026format!(\n            \"redis/set/{key}/{member}\",\n            key = key,\n            member = member\n        ))?;\n        let response = self.client.delete(url).send().await?;\n        http::handle_response(response, \u0026format!(\"remove member from set: {key}\")).await\n    }\n\n    /// Get all members of a set\n    async fn members(\u0026mut self, key: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let url = self\n            .base_url\n            .join(\u0026format!(\"redis/set/{key}/members\", key = key))?;\n        let response = self.client.get(url).send().await?;\n        http::handle_response(response, \u0026format!(\"get members of set: {key}\")).await\n    }\n\n    /// Get the cardinality (size) of a set\n    async fn cardinality(\u0026mut self, key: \u0026str) -\u003e Result\u003cusize\u003e {\n        let url = self\n            .base_url\n            .join(\u0026format!(\"redis/set/{key}/cardinality\", key = key))?;\n        let response = self.client.get(url).send().await?;\n        http::handle_response(response, \u0026format!(\"get cardinality of set: {key}\")).await\n    }\n\n    /// Check if a member exists in a set\n    async fn exists(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cbool\u003e {\n        let url = self.base_url.join(\u0026format!(\n            \"redis/set/{key}/{member}/exists\",\n            key = key,\n            member = member\n        ))?;\n        let response = self.client.get(url).send().await?;\n        http::handle_response(response, \u0026format!(\"check member existence in set: {key}\")).await\n    }\n\n    /// Intersect multiple sets\n    async fn intersect(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let url = self.base_url.join(\"redis/set/intersect\")?;\n        let request = SetKeysRequest {\n            keys: keys.to_vec(),\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_response(response, \"intersect sets\").await\n    }\n\n    /// Union multiple sets\n    async fn union(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let url = self.base_url.join(\"redis/set/union\")?;\n        let request = SetKeysRequest {\n            keys: keys.to_vec(),\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_response(response, \"union sets\").await\n    }\n\n    /// Get the difference of multiple sets (first set minus others)\n    async fn difference(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let url = self.base_url.join(\"redis/set/difference\")?;\n        let request = SetKeysRequest {\n            keys: keys.to_vec(),\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_response(response, \"get set difference\").await\n    }\n\n    /// Delete a set by key\n    async fn delete(\u0026mut self, key: \u0026str) -\u003e Result\u003cbool\u003e {\n        let url = self.base_url.join(\u0026format!(\"redis/set/{key}\", key = key))?;\n        let response = self.client.delete(url).send().await?;\n        http::handle_response(response, \u0026format!(\"delete set: {key}\")).await\n    }\n}\n\n#[cfg(all(test, feature = \"http\"))]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_http_set_client_creation() {\n        let client = reqwest::Client::new();\n        let base_url = Url::parse(\"http://localhost:8080\").unwrap();\n        let set_client = HttpSetClient::new(client, base_url);\n        assert_eq!(set_client.base_url().as_str(), \"http://localhost:8080/\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","redis","string.rs"],"content":"use crate::{\n    common::{client::http, HttpClientBase, StringOperations},\n    error::Result,\n    BatchGetPatternsRequest, BatchGetRequest, BatchSetRequest, SetStringRequest, StringInfo,\n    StringOperation,\n};\n#[cfg(feature = \"http\")]\nuse reqwest::Client;\nuse url::Url;\n\n/// HTTP client for string operations\n#[cfg(feature = \"http\")]\npub struct HttpStringClient {\n    client: Client,\n    base_url: Url,\n}\n\n#[cfg(feature = \"http\")]\nimpl HttpStringClient {\n    pub(crate) fn new(client: Client, base_url: Url) -\u003e Self {\n        Self { client, base_url }\n    }\n}\n\n#[cfg(feature = \"http\")]\nimpl HttpClientBase for HttpStringClient {\n    /// Get the base URL for this client\n    fn base_url(\u0026self) -\u003e \u0026Url {\n        \u0026self.base_url\n    }\n}\n\n#[cfg(feature = \"http\")]\nimpl StringOperations for HttpStringClient {\n    /// Get a string value by key\n    async fn get(\u0026mut self, key: \u0026str) -\u003e Result\u003cOption\u003cString\u003e\u003e {\n        let url = self.base_url.join(\u0026format!(\"redis/string/{key}\"))?;\n        let response = self.client.get(url).send().await?;\n        http::handle_response(response, \u0026format!(\"get string for key: {key}\")).await\n    }\n\n    /// Set a string value\n    async fn set(\u0026mut self, key: \u0026str, value: \u0026str, ttl: Option\u003cu64\u003e) -\u003e Result\u003c()\u003e {\n        let url = self.base_url.join(\u0026format!(\"redis/string/{}\", key))?;\n        let request = SetStringRequest {\n            value: value.to_string(),\n            ttl,\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_empty_response(response, \u0026format!(\"set string for key: {}\", key)).await\n    }\n\n    /// Delete a string value\n    async fn delete(\u0026mut self, key: \u0026str) -\u003e Result\u003cbool\u003e {\n        let url = self.base_url.join(\u0026format!(\"redis/string/{key}\"))?;\n        let response = self.client.delete(url).send().await?;\n        http::handle_response(response, \u0026format!(\"delete string for key: {key}\")).await\n    }\n\n    /// Get string information\n    async fn info(\u0026mut self, key: \u0026str) -\u003e Result\u003cOption\u003cStringInfo\u003e\u003e {\n        let url = self.base_url.join(\u0026format!(\"redis/string/{key}/info\"))?;\n        let response = self.client.get(url).send().await?;\n        http::handle_response(response, \u0026format!(\"get string info for key: {key}\")).await\n    }\n\n    /// Batch get multiple strings\n    async fn batch_get(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cOption\u003cString\u003e\u003e\u003e {\n        let url = self.base_url.join(\"redis/string/batch/get\")?;\n        let request = BatchGetRequest {\n            keys: keys.to_vec(),\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_response(response, \"batch get strings\").await\n    }\n\n    /// Batch set multiple strings\n    async fn batch_set(\u0026mut self, operations: \u0026[StringOperation]) -\u003e Result\u003c()\u003e {\n        let url = self.base_url.join(\"redis/string/batch/set\")?;\n        let request = BatchSetRequest {\n            operations: operations.to_vec(),\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_empty_response(response, \"batch set strings\").await\n    }\n\n    /// Get strings by patterns\n    async fn get_by_patterns(\n        \u0026mut self,\n        patterns: \u0026[String],\n        grouped: Option\u003cbool\u003e,\n    ) -\u003e Result\u003cserde_json::Value\u003e {\n        let url = self.base_url.join(\"redis/string/batch/patterns\")?;\n        let request = BatchGetPatternsRequest {\n            patterns: patterns.to_vec(),\n            grouped,\n        };\n\n        let response = self.client.post(url).json(\u0026request).send().await?;\n        http::handle_response(response, \"get strings by patterns\").await\n    }\n}\n\n#[cfg(all(test, feature = \"http\"))]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_http_string_client_creation() {\n        let client = reqwest::Client::new();\n        let base_url = Url::parse(\"http://localhost:8080\").unwrap();\n        let string_client = HttpStringClient::new(client, base_url);\n        assert_eq!(string_client.base_url().as_str(), \"http://localhost:8080/\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","redis_ws","mod.rs"],"content":"//! WebSocket client for DBX Redis API\n\nuse crate::error::Result;\nuse futures_util::{SinkExt, StreamExt};\nuse serde_json::Value;\nuse std::time::Duration;\nuse url::Url;\n\npub mod set;\npub mod string;\n\npub use set::WsSetClient;\npub use string::WsStringClient;\n\n/// WebSocket client for interacting with the DBX Redis API\npub struct WsClient {\n    base_url: Url,\n}\n\nimpl WsClient {\n    /// Create a new WebSocket client with the given URL\n    pub async fn new(ws_url: \u0026str) -\u003e Result\u003cSelf\u003e {\n        let url = Url::parse(ws_url)?;\n        Ok(Self { base_url: url })\n    }\n\n    /// Create a new WebSocket client with custom timeout\n    pub async fn with_timeout(ws_url: \u0026str, _timeout: Duration) -\u003e Result\u003cSelf\u003e {\n        // Note: WebSocket timeout is handled differently than HTTP\n        Self::new(ws_url).await\n    }\n\n    /// Get access to string operations\n    pub async fn string(\u0026mut self) -\u003e Result\u003cWsStringClient\u003e {\n        let mut ws_url = self.base_url.clone();\n        ws_url.set_path(\u0026format!(\"{}/string/ws\", ws_url.path()));\n        let (stream, _) = tokio_tungstenite::connect_async(ws_url).await?;\n        Ok(WsStringClient::new(stream, self.base_url.clone()))\n    }\n\n    /// Get access to set operations\n    pub async fn set(\u0026mut self) -\u003e Result\u003cWsSetClient\u003e {\n        let mut ws_url = self.base_url.clone();\n        ws_url.set_path(\u0026format!(\"{}/set/ws\", ws_url.path()));\n        let (stream, _) = tokio_tungstenite::connect_async(ws_url).await?;\n        Ok(WsSetClient::new(stream, self.base_url.clone()))\n    }\n\n    /// Get the base URL\n    pub fn base_url(\u0026self) -\u003e \u0026Url {\n        \u0026self.base_url\n    }\n\n    /// Send a raw WebSocket message\n    pub async fn send_message(\u0026mut self, message: Value) -\u003e Result\u003cValue\u003e {\n        let url = self.base_url.clone();\n        let (mut stream, _) = tokio_tungstenite::connect_async(url).await?;\n\n        let message_str = serde_json::to_string(\u0026message)?;\n        stream\n            .send(tokio_tungstenite::tungstenite::Message::Text(message_str))\n            .await?;\n\n        if let Some(response) = stream.next().await {\n            match response? {\n                tokio_tungstenite::tungstenite::Message::Text(text) =\u003e {\n                    let value: Value = serde_json::from_str(\u0026text)?;\n                    Ok(value)\n                }\n                _ =\u003e Err(crate::error::DbxError::Api {\n                    status: 0,\n                    message: \"Unexpected WebSocket message type\".to_string(),\n                }),\n            }\n        } else {\n            Err(crate::error::DbxError::Api {\n                status: 0,\n                message: \"No response received from WebSocket\".to_string(),\n            })\n        }\n    }\n}\n\nimpl Clone for WsClient {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            base_url: self.base_url.clone(),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_ws_client_creation() {\n        // This test would require a WebSocket server running\n        // For now, we'll just test the URL parsing\n        let url = Url::parse(\"ws://localhost:8080/ws\").unwrap();\n        assert_eq!(url.as_str(), \"ws://localhost:8080/ws\");\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","src","redis_ws","set.rs"],"content":"use crate::{\n    common::{client::websocket, SetOperations, WebSocketClientBase},\n    error::Result,\n};\nuse serde_json::{json, Value};\nuse tokio::net::TcpStream;\nuse tokio_tungstenite::MaybeTlsStream;\nuse tokio_tungstenite::WebSocketStream;\nuse url::Url;\n\n/// WebSocket client for set operations\n#[cfg(feature = \"websocket\")]\npub struct WsSetClient {\n    stream: WebSocketStream\u003cMaybeTlsStream\u003cTcpStream\u003e\u003e,\n    base_url: Url,\n}\n\n#[cfg(feature = \"websocket\")]\nimpl WsSetClient {\n    pub(crate) fn new(stream: WebSocketStream\u003cMaybeTlsStream\u003cTcpStream\u003e\u003e, base_url: Url) -\u003e Self {\n        Self { stream, base_url }\n    }\n}\n\n#[cfg(feature = \"websocket\")]\nimpl WebSocketClientBase for WsSetClient {\n    /// Get the base URL for this client\n    fn base_url(\u0026self) -\u003e \u0026Url {\n        \u0026self.base_url\n    }\n\n    /// Send a WebSocket message and get response\n    async fn send_message(\u0026mut self, message: Value) -\u003e Result\u003cValue\u003e {\n        websocket::send_message(\u0026mut self.stream, message).await\n    }\n}\n\n#[cfg(feature = \"websocket\")]\nimpl SetOperations for WsSetClient {\n    /// Get all members of a set\n    async fn members(\u0026mut self, key: \u0026str) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let message = json!({\n            \"type\": \"members\",\n            \"data\": {\n                \"key\": key\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(value) = data.get(\"value\") {\n                if let Some(members_array) = value.as_array() {\n                    let mut result_vec = Vec::new();\n                    for member in members_array {\n                        if let Some(member_str) = member.as_str() {\n                            result_vec.push(member_str.to_string());\n                        }\n                    }\n                    Ok(result_vec)\n                } else {\n                    Ok(Vec::new())\n                }\n            } else {\n                Ok(Vec::new())\n            }\n        } else {\n            Ok(Vec::new())\n        }\n    }\n\n    /// Add a member to a set\n    async fn add(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cusize\u003e {\n        let message = json!({\n            \"type\": \"add\",\n            \"data\": {\n                \"key\": key,\n                \"member\": member\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(added) = data.get(\"added\") {\n                Ok(added.as_u64().unwrap_or(0) as usize)\n            } else {\n                Ok(0)\n            }\n        } else {\n            Ok(0)\n        }\n    }\n\n    /// Add multiple members to a set\n    async fn add_many(\u0026mut self, key: \u0026str, members: \u0026[\u0026str]) -\u003e Result\u003cusize\u003e {\n        // For now, add members one by one since the server doesn't have a batch add\n        let mut total_added = 0;\n        for member in members {\n            total_added += self.add(key, member).await?;\n        }\n        Ok(total_added)\n    }\n\n    /// Remove a member from a set\n    async fn remove(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cusize\u003e {\n        let message = json!({\n            \"type\": \"remove\",\n            \"data\": {\n                \"key\": key,\n                \"member\": member\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(removed) = data.get(\"removed\") {\n                Ok(removed.as_u64().unwrap_or(0) as usize)\n            } else {\n                Ok(0)\n            }\n        } else {\n            Ok(0)\n        }\n    }\n\n    /// Get the cardinality (number of members) of a set\n    async fn cardinality(\u0026mut self, key: \u0026str) -\u003e Result\u003cusize\u003e {\n        let message = json!({\n            \"type\": \"cardinality\",\n            \"data\": {\n                \"key\": key\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(cardinality) = data.get(\"cardinality\") {\n                Ok(cardinality.as_u64().unwrap_or(0) as usize)\n            } else {\n                Ok(0)\n            }\n        } else {\n            Ok(0)\n        }\n    }\n\n    /// Check if a member exists in a set\n    async fn exists(\u0026mut self, key: \u0026str, member: \u0026str) -\u003e Result\u003cbool\u003e {\n        let message = json!({\n            \"type\": \"exists\",\n            \"data\": {\n                \"key\": key,\n                \"member\": member\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(exists) = data.get(\"exists\") {\n                Ok(exists.as_bool().unwrap_or(false))\n            } else {\n                Ok(false)\n            }\n        } else {\n            Ok(false)\n        }\n    }\n\n    /// Get the intersection of multiple sets\n    async fn intersect(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let message = json!({\n            \"type\": \"intersect\",\n            \"data\": {\n                \"keys\": keys\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(intersection) = data.get(\"intersection\") {\n                if let Some(members) = intersection.as_array() {\n                    let mut result_vec = Vec::new();\n                    for member in members {\n                        if let Some(member_str) = member.as_str() {\n                            result_vec.push(member_str.to_string());\n                        }\n                    }\n                    Ok(result_vec)\n                } else {\n                    Ok(Vec::new())\n                }\n            } else {\n                Ok(Vec::new())\n            }\n        } else {\n            Ok(Vec::new())\n        }\n    }\n\n    /// Get the union of multiple sets\n    async fn union(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let message = json!({\n            \"type\": \"union\",\n            \"data\": {\n                \"keys\": keys\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(union) = data.get(\"union\") {\n                if let Some(members) = union.as_array() {\n                    let mut result_vec = Vec::new();\n                    for member in members {\n                        if let Some(member_str) = member.as_str() {\n                            result_vec.push(member_str.to_string());\n                        }\n                    }\n                    Ok(result_vec)\n                } else {\n                    Ok(Vec::new())\n                }\n            } else {\n                Ok(Vec::new())\n            }\n        } else {\n            Ok(Vec::new())\n        }\n    }\n\n    /// Get the difference of multiple sets\n    async fn difference(\u0026mut self, keys: \u0026[String]) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let message = json!({\n            \"type\": \"difference\",\n            \"data\": {\n                \"keys\": keys\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(difference) = data.get(\"difference\") {\n                if let Some(members) = difference.as_array() {\n                    let mut result_vec = Vec::new();\n                    for member in members {\n                        if let Some(member_str) = member.as_str() {\n                            result_vec.push(member_str.to_string());\n                        }\n                    }\n                    Ok(result_vec)\n                } else {\n                    Ok(Vec::new())\n                }\n            } else {\n                Ok(Vec::new())\n            }\n        } else {\n            Ok(Vec::new())\n        }\n    }\n\n    /// Delete a set by key (not implemented for WebSocket, return Ok(true) as a no-op)\n    async fn delete(\u0026mut self, _key: \u0026str) -\u003e crate::error::Result\u003cbool\u003e {\n        Ok(true)\n    }\n}\n\n#[cfg(all(test, feature = \"websocket\"))]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_ws_set_client_creation() {\n t response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(value) = data.get(\"value\") {\n                if value.is_null() {\n                    Ok(None)\n                } else {\n                    Ok(Some(value.as_str().unwrap_or(\"\").to_string()))\n                }\n            } else {\n                Ok(None)\n            }\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Set a string value\n    async fn set(\u0026mut self, key: \u0026str, value: \u0026str, ttl: Option\u003cu64\u003e) -\u003e Result\u003c()\u003e {\n        let message = json!({\n            \"type\": \"set\",\n            \"data\": {\n                \"key\": key,\n                \"value\": value,\n                \"ttl\": ttl\n            }\n        });\n\n        let _response = self.send_message(message).await?;\n        Ok(())\n    }\n\n    /// Delete a string value\n    async fn delete(\u0026mut self, key: \u0026str) -\u003e Result\u003cbool\u003e {\n        let message = json!({\n            \"type\": \"del\",\n            \"data\": {\n                \"key\": key\n            }\n        });\n\n        let response = self.send_message(message).await?;\n\n        // Parse the response according to the server's format\n        if let Some(data) = response.get(\"data\") {\n            if let Some(deleted) = data.get(\"deleted\") {\n                Ok(deleted.as_bool().unwrap_or(false))\n            } else {\n                Ok(false)\n            }\n        } else {\n            Ok(false)\n        }\n    }\n\n    /// Get string information\n    async fn info(\u0026mut self, key: \u0026str) -\u003e Result\u003cOption\u003cStringInfo\u003e\u003e {\n        let message = json!({\n            \"type\": \"info\",\n            \"data\": {\n                \"key\": key\n            }\n        });\n\n        let response = self.send_mess :Result, HttpClient, StringOperations};\n\n// Import string and set test modules\npub mod set;\npub mod string;\n\n#[tokio::test]\nasync fn test_http_client_creation() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    assert_eq!(\n        client.base_url().as_str(),\n        \u0026format!(\"{}/\", utils::http_test_url())\n    );\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_http_client_with_timeout() -\u003e Result\u003c()\u003e {\n    let timeout = std::time::Duration::from_secs(60);\n    let client = HttpClient::with_timeout(\u0026utils::http_test_url(), timeout)?;\n    assert_eq!(\n        client.base_url().as_str(),\n        \u0026format!(\"{}/\", utils::http_test_url())\n    );\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_http_client_clone() -\u003e Result\u003c()\u003e {\n    let client1 = HttpClient::new(\u0026utils::http_test_url())?;\n    let client2 = client1.clone();\n    assert_eq!(client1.base_url(), client2.base_url());\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_error_handling() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut string_client = client.string();\n\n    // Test with invalid URL (should fail gracefully)\n    let invalid_client = HttpClient::new(\"not-a-valid-url\");\n    assert!(invalid_client.is_err());\n\n    // Test operations on non-existent keys\n    let non_existent_key = utils::unique_key(\"non_existent\");\n    let retrieved = string_client.get(\u0026non_existent_key).await?;\n    assert_eq!(retrieved, None);\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","tests","redis","set.rs"],"content":"//! Tests for HTTP Redis set operations\n\nuse crate::utils;\nuse dbx_redis_client::{error::Result, HttpClient, SetOperations};\n\n#[tokio::test]\nasync fn test_set_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut set_client = client.set();\n    let test_key = utils::unique_key(\"test_set\");\n\n    // Test add single member\n    let added = set_client.add(\u0026test_key, \"member1\").await?;\n    assert_eq!(added, 1);\n\n    // Test add multiple members\n    let added_many = set_client\n        .add_many(\u0026test_key, \u0026[\"member2\", \"member3\", \"member4\"])\n        .await?;\n    assert_eq!(added_many, 3);\n\n    // Test cardinality\n    let cardinality = set_client.cardinality(\u0026test_key).await?;\n    assert_eq!(cardinality, 4);\n\n    // Test members\n    let members = set_client.members(\u0026test_key).await?;\n    assert_eq!(members.len(), 4);\n    assert!(members.contains(\u0026\"member1\".to_string()));\n    assert!(members.contains(\u0026\"member2\".to_string()));\n    assert!(members.contains(\u0026\"member3\".to_string()));\n    assert!(members.contains(\u0026\"member4\".to_string()));\n\n    // Test exists\n    let exists = set_client.exists(\u0026test_key, \"member1\").await?;\n    assert!(exists);\n\n    let not_exists = set_client.exists(\u0026test_key, \"nonexistent\").await?;\n    assert!(!not_exists);\n\n    // Test remove\n    let removed = set_client.remove(\u0026test_key, \"member1\").await?;\n    assert_eq!(removed, 1);\n\n    // Verify removal\n    let exists_after_remove = set_client.exists(\u0026test_key, \"member1\").await?;\n    assert!(!exists_after_remove);\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_set_operations_multiple_sets() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut set_client = client.set();\n\n    let set1_key = utils::unique_key(\"set1\");\n    let set2_key = utils::unique_key(\"set2\");\n    let set3_key = utils::unique_key(\"set3\");\n\n    // Populate set1: {a, b, c, d}\n    set_client\n        .add_many(\u0026set1_key, \u0026[\"a\", \"b\", \"c\", \"d\"])\n        .await?;\n\n    // Populate set2: {b, c, e, f}\n    set_client\n        .add_many(\u0026set2_key, \u0026[\"b\", \"c\", \"e\", \"f\"])\n        .await?;\n\n    // Populate set3: {c, d, g, h}\n    set_client\n        .add_many(\u0026set3_key, \u0026[\"c\", \"d\", \"g\", \"h\"])\n        .await?;\n\n    let keys = vec![set1_key.clone(), set2_key.clone(), set3_key.clone()];\n\n    // Test intersection: {c}\n    let intersection = set_client.intersect(\u0026keys).await?;\n    assert_eq!(intersection.len(), 1);\n    assert!(intersection.contains(\u0026\"c\".to_string()));\n\n    // Test union: {a, b, c, d, e, f, g, h}\n    let union = set_client.union(\u0026keys).await?;\n    assert_eq!(union.len(), 8);\n    assert!(union.contains(\u0026\"a\".to_string()));\n    assert!(union.contains(\u0026\"b\".to_string()));\n    assert!(union.contains(\u0026\"c\".to_string()));\n    assert!(union.contains(\u0026\"d\".to_string()));\n    assert!(union.contains(\u0026\"e\".to_string()));\n    assert!(union.contains(\u0026\"f\".to_string()));\n    assert!(union.contains(\u0026\"g\".to_string()));\n    assert!(union.contains(\u0026\"h\".to_string()));\n\n    // Test difference (set1 - set2 - set3): {a}\n    let difference = set_client.difference(\u0026keys).await?;\n    assert_eq!(difference.len(), 1);\n    assert!(difference.contains(\u0026\"a\".to_string()));\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_set_concurrent_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n\n    let test_key = utils::unique_key(\"concurrent_set\");\n    let _test_members = vec![\"member1\", \"member2\", \"member3\", \"member4\", \"member5\"];\n\n    // Spawn multiple concurrent operations\n    let handles: Vec\u003c_\u003e = (0..5)\n        .map(|i| {\n            let client = client.clone();\n            let key = format!(\"{}_{}\", test_key, i);\n            let member = format!(\"member_{}\", i);\n\n            tokio::spawn(async move {\n                let mut set_client = client.set();\n                set_client.add(\u0026key, \u0026member).await?;\n                let exists = set_client.exists(\u0026key, \u0026member).await?;\n                assert!(exists);\n                set_client.remove(\u0026key, \u0026member).await?;\n                Ok::\u003c(), dbx_redis_client::error::DbxError\u003e(())\n            })\n        })\n        .collect();\n\n    // Wait for all operations to complete\n    for handle in handles {\n        handle\n            .await\n            .map_err(|e| dbx_redis_client::error::DbxError::Other(anyhow::anyhow!(\"{}\", e)))??;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_set_large_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut set_client = client.set();\n\n    let test_key = utils::unique_key(\"large_set\");\n\n    // Create a large set (1000 members)\n    let large_members: Vec\u003cString\u003e = (0..1000).map(|i| format!(\"member_{}\", i)).collect();\n\n    // Test adding large set\n    let added = set_client\n        .add_many(\n            \u0026test_key,\n            \u0026large_members\n                .iter()\n                .map(|s| s.as_str())\n                .collect::\u003cVec\u003c\u0026str\u003e\u003e(),\n        )\n        .await?;\n    assert_eq!(added, 1000);\n\n    // Test cardinality\n    let cardinality = set_client.cardinality(\u0026test_key).await?;\n    assert_eq!(cardinality, 1000);\n\n    // Test members retrieval\n    let members = set_client.members(\u0026test_key).await?;\n    assert_eq!(members.len(), 1000);\n\n    // Clean up\n    for member in \u0026large_members {\n        set_client.remove(\u0026test_key, member).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_set_duplicate_handling() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut set_client = client.set();\n\n    l er\").await?;\n    assert_eq!(removed, 0);\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","tests","redis","string.rs"],"content":"//! Tests for HTTP Redis string operations\n\nuse crate::utils;\nuse dbx_redis_client::{error::Result, HttpClient, StringOperations};\n\n#[tokio::test]\nasync fn test_string_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut string_client = client.string();\n    let test_key = utils::unique_key(\"test_string\");\n    let test_value = \"test_value_123\";\n\n    // Test set operation\n    string_client.set(\u0026test_key, test_value, None).await?;\n\n    // Test get operation\n    let retrieved = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved, Some(test_value.to_string()));\n\n    // Test set with TTL\n    let ttl_key = utils::unique_key(\"test_string_ttl\");\n    string_client\n        .set_with_ttl(\u0026ttl_key, test_value, 3600)\n        .await?;\n\n    // Test delete operation\n    let deleted = string_client.delete(\u0026test_key).await?;\n    assert!(deleted);\n\n    // Verify deletion\n    let retrieved_after_delete = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved_after_delete, None);\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_string_batch_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut string_client = client.string();\n\n    let keys = vec![\n        utils::unique_key(\"batch_key1\"),\n        utils::unique_key(\"batch_key2\"),\n        utils::unique_key(\"batch_key3\"),\n    ];\n\n    let operations = vec![\n        dbx_redis_client::StringOperation {\n            key: keys[0].clone(),\n            value: Some(\"value1\".to_string()),\n            ttl: Some(3600),\n        },\n        dbx_redis_client::StringOperation {\n            key: keys[1].clone(),\n            value: Some(\"value2\".to_string()),\n            ttl: None,\n        },\n        dbx_redis_client::StringOperation {\n            key: keys[2].clone(),\n            value: Some(\"value3\".to_string()),\n            ttl: Some(1800),\n        },\n    ];\n\n    // Test batch set\n    string_client.batch_set(\u0026operations).await?;\n\n    // Test batch get\n    let retrieved = string_client.batch_get(\u0026keys).await?;\n    assert_eq!(retrieved.len(), 3);\n    assert_eq!(retrieved[0], Some(\"value1\".to_string()));\n    assert_eq!(retrieved[1], Some(\"value2\".to_string()));\n    assert_eq!(retrieved[2], Some(\"value3\".to_string()));\n\n    // Clean up\n    for key in \u0026keys {\n        string_client.delete(key).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_string_pattern_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut string_client = client.string();\n\n    let prefix = utils::unique_key(\"pattern_test\");\n    let keys = vec![\n        format!(\"{}_key1\", prefix),\n        format!(\"{}_key2\", prefix),\n        format!(\"{}_key3\", prefix),\n    ];\n\n    // Set some test data\n    for (i, key) in keys.iter().enumerate() {\n        string_client.set(key, \u0026format!(\"value{}\", i), None).await?;\n    }\n\n    // Test pattern search\n    let patterns = vec![format!(\"{}_*\", prefix)];\n    let results = string_client.get_by_patterns(\u0026patterns, Some(true)).await?;\n\n    // Verify we got results\n    assert!(results.is_object());\n\n    // Clean up\n    for key in \u0026keys {\n        string_client.delete(key).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_string_concurrent_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n\n    let test_key = utils::unique_key(\"concurrent_test\");\n    let test_value = \"concurrent_value\";\n\n    // Spawn multiple concurrent operations\n    let handles: Vec\u003c_\u003e = (0..10)\n        .map(|i| {\n            let client = client.clone();\n            let key = format!(\"{}_{}\", test_key, i);\n            let value = format!(\"{}_{}\", test_value, i);\n\n            tokio::spawn(async move {\n                let mut string_client = client.string();\n                string_client.set(\u0026key, \u0026value, None).await?;\n                let retrieved = string_client.get(\u0026key).await?;\n                assert_eq!(retrieved, Some(value));\n                string_client.delete(\u0026key).await?;\n                Ok::\u003c(), dbx_redis_client::error::DbxError\u003e(())\n            })\n        })\n        .collect();\n\n    // Wait for all operations to complete\n    for handle in handles {\n        handle\n            .await\n            .map_err(|e| dbx_redis_client::error::DbxError::Other(anyhow::anyhow!(\"{}\", e)))??;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_string_large_payload() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut string_client = client.string();\n\n    let test_key = utils::unique_key(\"large_payload\");\n\n    // Create a large payload (1MB)\n    let large_value: String = \"x\".repeat(1024 * 1024);\n\n    // Test setting large payload\n    string_client.set(\u0026test_key, \u0026large_value, None).await?;\n\n    // Test getting large payload\n    let retrieved = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved, Some(large_value));\n\n    // Clean up\n    string_client.delete(\u0026test_key).await?;\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_string_ttl_operations() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut string_client = client.string();\n\n    let test_key = utils::unique_key(\"ttl_test\");\n    let test_value = \"ttl_value\";\n\n    // Test set with TTL\n    string_client.set_with_ttl(\u0026test_key, test_value, 5).await?;\n\n    // Verify value is set\n    let retrieved = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved, Some(test_value.to_string()));\n\n    // Wait for TTL to expire (in a real test, you might want to mock this)\n    // For now, we'll just verify the value was set correctly\n    string_client.delete(\u0026test_key).await?;\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_string_error_handling() -\u003e Result\u003c()\u003e {\n    let client = HttpClient::new(\u0026utils::http_test_url())?;\n    let mut string_client = client.string();\n\n    // Test operations on non-existent keys\n    let non_existent_key = utils::unique_key(\"non_existent\");\n    let retrieved = string_client.get(\u0026non_existent_key).await?;\n    assert_eq!(retrieved, None);\n\n    // Test delete on non-existent key\n    let deleted = string_client.delete(\u0026non_existent_key).await?;\n    assert!(!deleted);\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","redis_client","tests","redis_ws","mod.rs"],"content":"#![cfg(feature = \"websocket\")]\n//! Tests for WebSocket Redis client functionality\n\nuse crate::utils;\nuse dbx_redis_client::{error::Result, SetOperations, StringOperations, WsClient};\n\n// Import string and set test modules\npub mod set;\npub mod string;\n\n#[tokio::test]\nasync fn test_websocket_client_creation() -\u003e Result\u003c()\u003e {\n    let client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    assert_eq!(client.base_url().as_str(), utils::ws_test_url());\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_client_with_timeout() -\u003e Result\u003c()\u003e {\n    let timeout = std::time::Duration::from_secs(60);\n    let client = WsClient::with_timeout(\u0026utils::ws_test_url(), timeout).await?;\n    assert_eq!(client.base_url().as_str(), utils::ws_test_url());\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_client_clone() -\u003e Result\u003c()\u003e {\n    let client1 = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let client2 = client1.clone();\n    assert_eq!(client1.base_url(), client2.base_url());\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n    let test_key = utils::unique_key(\"ws_test_string\");\n    let test_value = \"ws_test_value_123\";\n\n    // Test set operation\n    string_client.set(\u0026test_key, test_value, None).await?;\n\n    // Test get operation\n    let retrieved = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved, Some(test_value.to_string()));\n\n    // Test set with TTL\n    let ttl_key = utils::unique_key(\"ws_test_string_ttl\");\n    string_client\n        .set_with_ttl(\u0026ttl_key, test_value, 3600)\n        .await?;\n\n    // Test delete operation\n    let deleted = string_client.delete(\u0026test_key).await?;\n    assert!(deleted);\n\n    // Verify deletion\n    let retrieved_after_delete = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved_after_delete, None);\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_batch_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    let keys = vec![\n        utils::unique_key(\"ws_batch_key1\"),\n        utils::unique_key(\"ws_batch_key2\"),\n        utils::unique_key(\"ws_batch_key3\"),\n    ];\n\n    let operations = vec![\n        dbx_redis_client::StringOperation {\n            key: keys[0].clone(),\n            value: Some(\"ws_value1\".to_string()),\n            ttl: Some(3600),\n        },\n        dbx_redis_client::StringOperation {\n            key: keys[1].clone(),\n            value: Some(\"ws_value2\".to_string()),\n            ttl: None,\n        },\n        dbx_redis_client::StringOperation {\n            key: keys[2].clone(),\n            value: Some(\"ws_value3\".to_string()),\n            ttl: Some(1800),\n        },\n    ];\n\n    // Test batch set\n    string_client.batch_set(\u0026operations).await?;\n\n    // Test batch get\n    let retrieved = string_client.batch_get(\u0026keys).await?;\n    assert_eq!(retrieved.len(), 3);\n    assert_eq!(retrieved[0], Some(\"ws_value1\".to_string()));\n    assert_eq!(retrieved[1], Some(\"ws_value2\".to_string()));\n    assert_eq!(retrieved[2], Some(\"ws_value3\".to_string()));\n\n    // Clean up\n    for key in \u0026keys {\n        string_client.delete(key).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_pattern_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    let prefix = utils::unique_key(\"ws_pattern_test\");\n    let keys = vec![\n        format!(\"{}_key1\", prefix),\n        format!(\"{}_key2\", prefix),\n        format!(\"{}_key3\", prefix),\n    ];\n\n    // Set some test data\n    for (i, key) in keys.iter().enumerate() {\n        string_client\n            .set(key, \u0026format!(\"ws_value{}\", i), None)\n            .await?;\n    }\n\n    // Test pattern search\n    let patterns = vec![format!(\"{}_*\", prefix)];\n    let results = string_client.get_by_patterns(\u0026patterns, Some(true)).await?;\n\n    // Verify we got results\n    assert!(results.is_object());\n\n    // Clean up\n    for key in \u0026keys {\n        string_client.delete(key).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_set_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut set_client = client.set().await?;\n    let test_key = utils::unique_key(\"ws_test_set\");\n\n    // Test add single member\n    let added = set_client.add(\u0026test_key, \"ws_member1\").await?;\n    assert_eq!(added, 1);\n\n    // Test add multiple members\n    let added_many = set_client\n        .add_many(\u0026test_key, \u0026[\"ws_member2\", \"ws_member3\", \"ws_member4\"])\n        .await?;\n    assert_eq!(added_many, 3);\n\n    // Test cardinality\n    let cardinality = set_client.cardinality(\u0026test_key).await?;\n    assert_eq!(cardinality, 4);\n\n    // Test members\n    let members = set_client.members(\u0026test_key).await?;\n    assert_eq!(members.len(), 4);\n    assert!(members.contains(\u0026\"ws_member1\".to_string()));\n    assert!(members.contains(\u0026\"ws_member2\".to_string()));\n    assert!(members.contains(\u0026\"ws_member3\".to_string()));\n    assert!(members.contains(\u0026\"ws_member4\".to_string()));\n\n    // Test exists\n    let exists = set_client.exists(\u0026test_key, \"ws_member1\").await?;\n    assert!(exists);\n\n    let not_exists = set_client.exists(\u0026test_key, \"nonexistent\").await?;\n    assert!(!not_exists);\n\n    // Test remove\n    let removed = set_client.remove(\u0026test_key, \"ws_member1\").await?;\n    assert_eq!(removed, 1);\n\n    // Verify removal\n    let exists_after_remove = set_client.exists(\u0026test_key, \"ws_member1\").await?;\n    assert!(!exists_after_remove);\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_set_operations_multiple_sets() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut set_client = client.set().await?;\n\n    let set1_key = utils::unique_key(\"ws_set1\");\n    let set2_key = utils::unique_key(\"ws_set2\");\n    let set3_key = utils::unique_key(\"ws_set3\");\n\n    // Populate set1: {a, b, c, d}\n    set_client\n        .add_many(\u0026set1_key, \u0026[\"a\", \"b\", \"c\", \"d\"])\n        .await?;\n\n    // Populate set2: {b, c, e, f}\n    set_client\n et().await?;\n                set_client.add(\u0026key, \u0026member).await?;\n                let exists = set_client.exists(\u0026key, \u0026member).await?;\n                assert!(exists);\n                set_client.remove(\u0026key, \u0026member).await?;\n                Ok::\u003c(), dbx_redis_client::error::DbxError\u003e(())\n            })\n        })\n        .collect();\n\n    // Wait for all operations to complete\n    for handle in handles {\n        handle\n            .await\n            .map_err(|e| dbx_redis_client::error::DbxError::Other(anyhow::anyhow!(\"{}\", e)))??;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_set_large_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut set_client = client.set().await?;\n    let test_key = utils::unique_key(\"ws_set_large_test\");\n\n    // Add many members\n    let members: Vec\u003cString\u003e = (0..1000)\n        .map(|i| format!(\"ws_set_large_member_{}\", i))\n        .collect();\n    let member_refs: Vec\u003c\u0026str\u003e = members.iter().map(|s| s.as_str()).collect();\n    let added = set_client.add_many(\u0026test_key, \u0026member_refs).await?;\n    assert_eq!(added, 1000);\n\n    // Verify cardinality\n    let cardinality = set_client.cardinality(\u0026test_key).await?;\n    assert_eq!(cardinality, 1000);\n\n    // Verify all members exist\n    for member in \u0026member_refs {\n        let exists = set_client.exists(\u0026test_key, member).await?;\n        assert!(exists);\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_set_duplicate_handling() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut set_client = client.set().await?;\n    let test_key = utils::unique_key(\"ws_set_duplicate_test\");\n    let member = \"ws_set_duplicate_member\";\n\n    // Add the same member twice\n    let added1 = set_client.add(\u0026tes "content":"//! Tests for WebSocket Redis string operations\n#![cfg(feature = \"websocket\")]\n\nuse crate::utils;\nuse dbx_redis_client::{error::Result, StringOperations, WsClient};\n\n#[tokio::test]\nasync fn test_websocket_string_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n    let test_key = utils::unique_key(\"ws_string_test\");\n    let test_value = \"ws_string_value_123\";\n\n    // Test set operation\n    string_client.set(\u0026test_key, test_value, None).await?;\n\n    // Test get operation\n    let retrieved = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved, Some(test_value.to_string()));\n\n    // Test delete operation\n    let deleted = string_client.delete(\u0026test_key).await?;\n    assert!(deleted);\n\n    // Verify deletion\n    let retrieved_after_delete = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved_after_delete, None);\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_batch_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    let keys = vec![\n        utils::unique_key(\"ws_string_batch_key1\"),\n        utils::unique_key(\"ws_string_batch_key2\"),\n        utils::unique_key(\"ws_string_batch_key3\"),\n    ];\n\n    let operations = vec![\n        dbx_redis_client::StringOperation {\n            key: keys[0].clone(),\n            value: Some(\"ws_string_value1\".to_string()),\n            ttl: Some(3600),\n        },\n        dbx_redis_client::StringOperation {\n            key: keys[1].clone(),\n            value: Some(\"ws_string_value2\".to_string()),\n            ttl: None,\n        },\n        dbx_redis_client::StringOperation {\n            key: keys[2].clone(),\n            value: Some(\"ws_string_value3\".to_string()),\n            ttl: Some(1800),\n        },\n    ];\n\n    // Test batch set\n    string_client.batch_set(\u0026operations).await?;\n\n    // Test batch get\n    let retrieved = string_client.batch_get(\u0026keys).await?;\n    assert_eq!(retrieved.len(), 3);\n    assert_eq!(retrieved[0], Some(\"ws_string_value1\".to_string()));\n    assert_eq!(retrieved[1], Some(\"ws_string_value2\".to_string()));\n    assert_eq!(retrieved[2], Some(\"ws_string_value3\".to_string()));\n\n    // Clean up\n    for key in \u0026keys {\n        string_client.delete(key).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_pattern_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    let prefix = utils::unique_key(\"ws_string_pattern_test\");\n    let keys = vec![\n        format!(\"{}_key1\", prefix),\n        format!(\"{}_key2\", prefix),\n        format!(\"{}_key3\", prefix),\n    ];\n\n    // Set some test data\n    for (i, key) in keys.iter().enumerate() {\n        string_client\n            .set(key, \u0026format!(\"ws_string_value{}\", i), None)\n            .await?;\n    }\n\n    // Test pattern search\n    let patterns = vec![format!(\"{}_*\", prefix)];\n    let results = string_client.get_by_patterns(\u0026patterns, Some(true)).await?;\n\n    // Verify we got results\n    assert!(results.is_object());\n\n    // Clean up\n    for key in \u0026keys {\n        string_client.delete(key).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_concurrent_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n\n    // Spawn multiple concurrent operations\n    let handles: Vec\u003c_\u003e = (0..5)\n        .map(|i| {\n            let mut client = client.clone();\n            let key = format!(\"ws_string_concurrent_test_{}\", i);\n            let value = format!(\"ws_string_concurrent_value_{}\", i);\n\n            tokio::spawn(async move {\n                let mut string_client = client.string().await?;\n                string_client.set(\u0026key, \u0026value, None).await?;\n                let retrieved = string_client.get(\u0026key).await?;\n                assert_eq!(retrieved, Some(value));\n                string_client.delete(\u0026key).await?;\n                Ok::\u003c(), dbx_redis_client::error::DbxError\u003e(())\n            })\n        })\n        .collect();\n\n    // Wait for all operations to complete\n    for handle in handles {\n        handle\n            .await\n            .map_err(|e| dbx_redis_client::error::DbxError::Other(anyhow::anyhow!(\"{}\", e)))??;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_large_payload() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    let test_key = utils::unique_key(\"ws_string_large_payload\");\n\n    // Create a large payload (1MB)\n    let large_value: String = \"x\".repeat(1024 * 1024);\n\n    // Test setting large payload\n    string_client.set(\u0026test_key, \u0026large_value, None).await?;\n\n    // Test getting large payload\n    let retrieved = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved, Some(large_value));\n\n    // Clean up\n    string_client.delete(\u0026test_key).await?;\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_connection_reuse() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    let test_key = utils::unique_key(\"ws_string_connection_test\");\n    let test_value = \"ws_string_connection_test_value\";\n\n    // Perform multiple operations to test connection reuse\n    for i in 0..5 {\n        let key = format!(\"{}_{}\", test_key, i);\n        let value = format!(\"{}_{}\", test_value, i);\n\n        string_client.set(\u0026key, \u0026value, None).await?;\n        let retrieved = string_client.get(\u0026key).await?;\n        assert_eq!(retrieved, Some(value));\n        string_client.delete(\u0026key).await?;\n    }\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_ttl_operations() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    let test_key = utils::unique_key(\"ws_string_ttl_test\");\n    let test_value = \"ws_string_ttl_value\";\n\n    // Test set with TTL\n    string_client.set_with_ttl(\u0026test_key, test_value, 5).await?;\n\n    // Verify value is set\n    let retrieved = string_client.get(\u0026test_key).await?;\n    assert_eq!(retrieved, Some(test_value.to_string()));\n\n    // Wait for TTL to expire (in a real test, you might want to mock this)\n    // For now, we'll just verify the value was set correctly\n    string_client.delete(\u0026test_key).await?;\n\n    Ok(())\n}\n\n#[tokio::test]\nasync fn test_websocket_string_error_handling() -\u003e Result\u003c()\u003e {\n    let mut client = WsClient::new(\u0026utils::ws_test_url()).await?;\n    let mut string_client = client.string().await?;\n\n    // Test operations on non-existent keys\n    let non_existent_key = utils::unique_key(\"ws_string_non_existent\");\n    let retrieved = string_client.get(\u0026non_existent_key).await?;\n    assert_eq!(retrieved, None);\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0}]};

 pub fn set(\u0026self) -\u003e WsSetClient {\n        WsSetClient::new(self.client.clone(), self.runtime.clone())\n    }\n}\n\n/// Factory function to create a new DBX Redis client\n#[napi]\npub fn create_client(base_url: String) -\u003e Result\u003cDbxRedisClient\u003e {\n    DbxRedisClient::new(base_url)\n}\n\n/// Factory function to create a new DBX Redis client with timeout\n#[napi]\npub fn create_client_with_timeout(base_url: String, timeout_ms: u32) -\u003e Result\u003cDbxRedisClient\u003e {\n    DbxRedisClient::with_timeout(base_url, timeout_ms)\n}\n\n/// Factory function to create a new DBX Redis WebSocket client\n#[napi]\npub fn create_ws_client(ws_url: String) -\u003e Result\u003cDbxWsClient\u003e {\n    DbxWsClient::new(ws_url)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","bindings","redis_ts","src","redis","mod.rs"],"content":"pub mod set;\npub mod string;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","bindings","redis_ts","src","redis","set.rs"],"content":"use dbx_redis_client::HttpClient;\nuse dbx_redis_client::SetOperations;\nuse napi::bindgen_prelude::*;\nuse napi_derive::napi;\nuse std::sync::Arc;\nuse tokio::runtime::Runtime;\n\n/// NAPI wrapper for Set Operations\n#[napi]\npub struct SetClient {\n    client: Arc\u003cHttpClient\u003e,\n    runtime: Arc\u003cRuntime\u003e,\n}\n\n#[napi]\nimpl SetClient {\n    pub fn new(client: Arc\u003cHttpClient\u003e, runtime: Arc\u003cRuntime\u003e) -\u003e Self {\n        Self { client, runtime }\n    }\n\n    /// Add one member to a set\n    #[napi]\n    pub fn add_one(\u0026self, key: String, member: String) -\u003e Result\u003cbool\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            client\n                .set()\n                .add_one(\u0026key, \u0026member)\n     .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Check if a member exists in a set\n    #[napi]\n    pub fn exists(\u0026self, key: String, member: String) -\u003e Result\u003cbool\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            client\n                .set()\n                .exists(\u0026key, \u0026member)\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Check if a member exists in a set (alias for exists)\n    #[napi]\n    pub fn contains(\u0026self, key: String, member: String) -\u003e Result\u003cbool\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            client\n                .set()\n                .contains(\u0026key, \u0026member)\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Get the size of a set\n    #[napi]\n    pub fn size(\u0026self, key: String) -\u003e Result\u003cu32\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            client\n                .set()\n                .size(\u0026key)\n                .await\n                .map(|v| v as u32)\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Get the intersection of multiple sets\n    #[napi]\n    pub fn intersect(\u0026self, keys: Vec\u003cString\u003e) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let client = self.client.clone();\n        self.runtime.block_on(async move {\n            client\n                .set()\n                .intersect(\u0026keys)\n                .await\n                .map_err(|e| Error::from_reason(e.to_string()))\n        })\n    }\n\n    /// Get the union of multiple sets\n    #[napi]\n    pub fn union(\u0026self, keys: Vec\u003cString\u003e) -\u003e Result\u003cVec\u003c t: {0}\")]\n    ConnectionFailed(String),\n\n    #[error(\"Connection timeout: {0}\")]\n    Timeout(String),\n\n    #[error(\"Authentication failed: {0}\")]\n    AuthenticationFailed(String),\n\n    #[error(\"Connection closed: {0}\")]\n    ConnectionClosed(String),\n\n    #[error(\"Invalid connection URL: {0}\")]\n    InvalidUrl(String),\n\n    #[error(\"Connection pool exhausted: {0}\")]\n    PoolExhausted(String),\n}\n\n/// A generic operation error\n#[derive(Debug, Error)]\npub enum OperationError {\n    #[error(\"Key not found: {0}\")]\n    KeyNotFound(String),\n\n    #[error(\"Invalid key format: {0}\")]\n    InvalidKey(String),\n\n    #[error(\"Invalid value format: {0}\")]\n    InvalidValue(String),\n\n    #[error(\"Operation timeout: {0}\")]\n    Timeout(String),\n\n    #[error(\"Operation failed: {0}\")]\n    Failed(String),\n\n    #[error(\"Unsupported operation: {0}\")]\n    Unsupported(String),\n\n    #[error(\"Serialization error: {0}\")]\n    Serialization(String),\n\n    #[error(\"Deserialization error: {0}\")]\n    Deserialization(String),\n}\n\n/// A generic adapter error that combines connection and operation errors\n#[derive(Debug, Error)]\npub enum AdapterError {\n    #[error(\"Connection error: {0}\")]\n    Connection(#[from] ConnectionError),\n\n    #[error(\"Operation error: {0}\")]\n    Operation(#[from] OperationError),\n\n    #[error(\"Database error: {0}\")]\n    Database(String),\n\n    #[error(\"Configuration error: {0}\")]\n    Configuration(String),\n\n    #[error(\"Internal error: {0}\")]\n    Internal(String),\n}\n\nimpl From\u003cString\u003e for AdapterError {\n    fn from(err: String) -\u003e Self {\n        AdapterError::Internal(err)\n    }\n}\n\nimpl From\u003c\u0026str\u003e for AdapterError {\n    fn from(err: \u0026str) -\u003e Self {\n        AdapterError::Internal(err.to_string())\n    }\n}\n\nimpl From\u003cstd::io::Error\u003e for AdapterError {\n    fn from(err: std::io::Error) -\u003e Self {\n        AdapterError::Connection(ConnectionError::ConnectionFailed(err.to_string()))\n    }\n}\n\nimpl From\u003cserde_json::Error\u003e for AdapterError {\n    fn from(err: serde_json::Error) -\u003e Self {\n        AdapterError::Operation(OperationError::Serialization(err.to_string()))\n    }\n}\n","traces":[{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","Users","ronnypanford","Documents","Haxo Labs","Work","HaxoLabs","project-ext-dbx","crates","adapter","src","lib.rs"],"content":"//! DBX Adapter library\n//!\n//! This library provides various adapters and utilities for database interactions.\n\npub mod error;\npub mod redis;\npub mod traits;\npub use redis::*;\n\n/// Version information\npub const VERSION: \u0026str = env!(\"CARGO_PKG_VERSION\");\n\n/// Library name\npub const NAME: \u0026str = env!(\"CARGO_PKG_NAME\");\n\n// Load environment variables from .env file for tests\n#[cfg(test)]\n#[ctor::ctor]\nfn init() {\n    dotenv::dotenv().ok();\n}\n\n#[cfg(test)]\nmod test_helpers {\n    use std::env;\n\n    /// Get Redis URL from environment variable with fallback to default\n    pub fn get_test_redis_url() -\u003e String {\n        env::var(\"REDIS_URL\")\n            .unwrap_or_else(|_| \"redis://default:redispw@localhost:55000\".to_string())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_version_exists() {\n        assert!(!VERSION.is_empty(), \"Version should be defined\");\n    }\n\n    #[test]\n    fn test_redis_url_from_env() {\n        use test_helpers::get_test_redis_url;\n\n        // Test that the function retu a new Redis client from a connection string\n    ///\n    /// # Example\n    /// ```no_run\n    /// # use dbx_adapter::redis::client::RedisClient;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let client = RedisClient::from_url(\u0026redis_url).unwrap();\n    /// ```\n    pub fn from_url(url: \u0026str) -\u003e RedisResult\u003cSelf\u003e {\n        let client = Client::open(url)?;\n        let connection = client.get_connection()?;\n        Ok(Self {\n            client: Arc::new(client),\n            connection: Arc::new(Mutex::new(connection)),\n        })\n    }\n\n    /// Create a new Redis client from an existing client and connection\n    pub fn new(client: Client, connection: Connection) -\u003e Self {\n        Self {\n            client: Arc::new(client),\n            connection: Arc::new(Mutex::new(connection)),\n        }\n    }\n\n    /// Get the raw Redis client\n    pub fn client(\u0026self) -\u003e \u0026Arc\u003cClient\u003e {\n        \u0026self.client\n    }\n\n    /// Get the connection\n    pub fn connection(\u0026self) -\u003e \u0026Arc\u003cMutex\u003cConnection\u003e\u003e {\n        \u0026self.connection\n    }\n\n    /// Get a new connection from the client\n    pub fn get_new_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.client.get_connection()\n    }\n\n    /// Check if the connection is valid\n    pub fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.connection.lock().unwrap();\n        let pong: String = redis::cmd(\"PING\").query(\u0026mut *conn)?;\n        Ok(pong == \"PONG\")\n    }\n\n    /// Get a RedisString primitive for string operations\n    pub fn string(\u0026self) -\u003e RedisString {\n        RedisString::new(self.connection.clone())\n    }\n\n    /// Get a RedisSet primitive for set operations\n    pub fn set(\u0026self) -\u003e RedisSet {\n        RedisSet::new(self.connection.clone())\n    }\n\n    /// Get a RedisHash primitive for hash operations\n    pub fn hash(\u0026self) -\u003e RedisHash {\n        RedisHash::new(self.connection.clone())\n    }\n}\n\n/// A Redis connection pool for handling concurrent requests\n/// This is available when the \"connection-pool\" feature is enabled\n#[cfg(feature = \"connection-pool\")]\npub struct RedisPool {\n    client: Arc\u003cClient\u003e,\n    pool_size: u32,\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl RedisPool {\n    /// Create a new Redis pool with the specified pool size\n    ///\n    /// # Example\n    /// ```no_run\n    /// # use dbx_adapter::redis::client::RedisPool;\n    /// let redis_url = std::env::var(\"REDIS_URL\").unwrap_or_else(|_| \"redis://127.0.0.1:6379\".to_string());\n    /// let pool = RedisPool::new(\u0026redis_url, 10).unwrap();\n    /// ```\n    pub fn new(url: \u0026str, pool_size: u32) -\u003e RedisResult\u003cSelf\u003e {\n        let client = Client::open(url)?;\n        Ok(Self {\n            client: Arc::new(client),\n            pool_size,\n        })\n    }\n\n    /// Get the pool size\n    pub fn pool_size(\u0026self) -\u003e u32 {\n        self.pool_size\n    }\n\n    /// Get the raw Redis client\n    pub fn client(\u0026self) -\u003e \u0026Arc\u003cClient\u003e {\n        \u0026self.client\n    }\n\n    /// Get a synchronous connection from the pool\n    pub fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.client.get_connection()\n    }\n\n    /// Get an asynchronous connection from the pool\n    #[cfg(feature = \"async\")]\n    pub async fn get_async_connection(\u0026self) -\u003e RedisResult\u003credis::aio::Connection\u003e {\n        self.client.get_async_connection().await\n    }\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl Clone for RedisPool {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            client: self.client.clone(),\n            pool_size: self.pool_size,\n        }\n    }\n}\n\n/// A trait for Redis clients that provides common functionality\npub trait RedisClientTrait {\n    /// Get a connection from the client\n    fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e;\n\n    /// Check if the connection is valid\n    fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e;\n}\n\nimpl RedisClientTrait for RedisClient {\n    fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.get_new_connection()\n    }\n\n    fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        self.ping()\n    }\n}\n\n#[cfg(feature = \"connection-pool\")]\nimpl RedisClientTrait for RedisPool {\n    fn get_connection(\u0026self) -\u003e RedisResult\u003cConnection\u003e {\n        self.get_connection()\n    }\n\n    fn ping(\u0026self) -\u003e RedisResult\u003cbool\u003e {\n        let mut conn = self.get_connection()?;\n        let pong: String = redis::cmd(\"PING\").query(\u0026mut conn)?;\n        Ok(pong == \"PONG\")\n    }\n}\n\n/// Create a Redis client from a connection string\npub fn create_client(url: \u0026str) -\u003e RedisResult\u003cRedisClient\u003e {\n    RedisClient::from_url(url)\n}\n\n/// Create a Redis pool from a connection string with the specified pool size\n#[cfg(feature = \"connection-pool\")]\npub fn create_pool(url: \u0026str, pool_size: u32) -\u003e RedisResult\u003cRedisPool\u003e {\n    RedisPool::new(url, pool_size)\n}\n\n/// Convert a Redis error to a standard error message\npub fn format_redis_error(error: \u0026RedisError) -\u003e String {\n    format!(\"Redis error: {error}\")\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}}
