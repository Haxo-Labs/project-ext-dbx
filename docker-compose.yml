version: "3.8"

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: dbx-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - dbx-network

  # DBX API service
  dbx-api:
    # Use published image (replace with your Docker Hub username)
    # image: effortlesslabs/dbx:latest
    # Or build from local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dbx-api
    ports:
      - "3000:3000"
    environment:
      # Database configuration - connect to Redis service
      - REDIS_URL=redis://redis:6379

      # Server configuration
      - HOST=0.0.0.0
      - PORT=3000
      - POOL_SIZE=10
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/redis/admin/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - dbx-network

networks:
  dbx-network:
    driver: bridge
